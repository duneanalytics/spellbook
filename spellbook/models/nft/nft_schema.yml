version: 2

models:
  - name: nft_trades
    meta:
      blockchain: ethereum, solana
      sector: nft
      contributors: soispoke
    config:
      tags: ['nft', 'opensea', 'magiceden', 'ethereum', 'solana', 'trades']
    description: >
        NFT trades
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - name: project
        description: "Project"
      - name: version
        description: "Project version"
      - name: tx_hash
        description: "Transaction hash"
      - name: block_time
        description: "UTC event block time"
      - name: token_symbol
        description: "Token Symbol"
      - name: token_address
        description: "Token Address"
      - name: amount
        description: "Value of the trade at time of execution in the original currency"
      - name: amount_usd
        description:  "USD value of the trade at time of execution"
      - name: trade_id
        description:  "Trade ID"

  - name: tokens_ethereum_nft
    meta:
      blockchain: ethereum
      sector: nft
      contributors: dot2dotseurat
    config:
      tags: ['tokens', 'ethereum', 'nft']
    description: >
        Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored."
      - name: name
        description: "NFT Project Name"
      - name: symbol
        description: "NFT Token Symbol"
      - name: standard
        tests:
          - accepted_values:
              values: ['erc721', 'erc1155' , 'erc20', 'cryptopunks','superrare']
        description: >
            The token standard. This is the set of rules that the contract must respect 
            to be compatible with the common standards. Accepted values are presently standards represented.
            If you are adding a token with a new standard, remember to add it the accepted values list.