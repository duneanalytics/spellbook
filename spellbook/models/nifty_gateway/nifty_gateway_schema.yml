version: 2

models:
  - name: nifty_gateway_ethereum_trades
    meta:
      blockchain: ethereum
      project: niftygateway
      contributors: dot2dotseurat
    config:
      tags: [ 'niftygateway', 'ethereum', 'trades' ]
    description: >
      Nifty Gateway Trades on Ethereum
    columns:
      - &blockchain
        name: blockchain
      - &project
        name: project
      - &version
        name: version
        description: "Version of Nifty Gateway trades table"
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &token_id
        name: token_id
        description: "NFT Token ID"
      - &collection
        name: collection
        description: >
          NFT collection name from tokens_ethereum.nft. 
          This field can be null for collections not represented in the spell (tokens_ethereum_nft.sql).
          We welcome contributions!
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_standard
        name: token_standard
        description: "Token standard"
        tests:
          - accepted_values:
              values: ['erc721', 'erc1155']
      - &trade_type
        name: trade_type
        description: "Identify whether it was a single NFT trade or multiple NFTs traded"
      - &number_of_items
        name: number_of_items
        description: "Number of items traded"
      - &trade_category
        name: trade_category
        description: "How was this NFT traded ? (Direct buy, auction, etc...)"
      - &evt_type
        name: evt_type
        description: "Event type (Trade, Mint, Burn)"
      - &seller
        name: seller
        description: "Seller wallet address"
      - &buyer
        name: buyer
        description: "Buyer wallet address"
      - &amount_original
        name: amount_original
        description: "Traded amount in original currency"
      - &amount_raw
        name: amount_raw
        description: "Traded amount in original currency before decimals correction"
      - &currency_symbol
        name: currency_symbol
        description: "Symbol of original currency used for payment"
      - &currency_contract
        name: currency_contract
        description: "Contract address of original token used for payment, with ETH contract address swapped for WETH"
      - &nft_contract_address
        name: nft_contract_address
        description: "NFT contract address, only if 1 nft was transacted"
      - &project_contract_address
        name: project_contract_address
        description: "Contract address used by the project, in this case wyvern contract"
      - &aggregator_name
        name: aggregator_name
        description: "If the trade was performed via an aggregator, displays aggregator name. Always null for this table."
      - &aggregator_address
        name: aggregator_address
        description: "If the trade was performed via an aggregator, displays aggregator address. Always null for this table."
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
        tests:
          - unique
      - &block_number
        name: block_number
        description: "Block number in which the transaction was executed"
      - &tx_from
        name: tx_from
        description: "Address that initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address that received the transaction"
      - &unique_trade_id
        name: unique_trade_id
        description: "Unique trade ID generated by query for testing purposes."
        tests:
          - unique

