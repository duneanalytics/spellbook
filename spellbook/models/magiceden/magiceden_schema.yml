version: 2

models:
  - name: magiceden_trades
    meta:
      blockchain: solana
      project: magiceden
      contributors: soispoke
    config:
      tags: ['magiceden','solana','trades']
    description: >
        Magic Eden trades
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - name: project
        description: "Project"
      - name: version
        description: "Project version"
      - name: tx_hash
        description: "Transaction hash"
      - name: block_time
        description: "UTC event block time"
      - name: token_symbol
        description: "Token Symbol"
      - name: token_address
        description: "Token Address"
      - name: amount
        description: "Value of the trade at time of execution in the original currency"
      - name: amount_usd
        description:  "USD value of the trade at time of execution"
      - name: unique_trade_id
        description:  "Unique trade ID (derived from signatures[0] and id in solana transactions)"
        tests:
          - unique