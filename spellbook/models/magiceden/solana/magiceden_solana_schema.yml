version: 2

models:
  - name: magiceden_solana_transactions
    meta:
      blockchain: solana
      project: magiceden
      contributors: soispoke
    config:
      tags: ['magiceden','solana','transactions']
    description: >
        Magic Eden transactions on Solana
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &currency_symbol
        name: currency_symbol
        description: "Currency Symbol of the trade value"
      - &currency_contract
        name: currency_contract
        description: "Contract address of the currency in which the trade is denominated in"
      - &token_standard
        name: token_standard
        description: "Token standard (Metaplex for Solana NFTs)"
      - &amount_original
        name: amount_original
        description: "Value of the trade at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description:  "USD value of the trade at time of execution"
      - &project_contract_address
        name: project_contract_address
        description:  "Contract address used by the v1 project"
      - &evt_type
        name: evt_type
        description:  "Event type (Trade, Mint, Burn, Transaction)"
      - &unique_trade_id
        name: unique_trade_id
        description:  "Unique trade id, combination of signatures[0] and id"
        tests:
          - unique

  - name: magiceden_solana_trades
    meta:
      blockchain: solana
      project: magiceden
      contributors: soispoke
    config:
      tags: ['solana','magiceden','trades']
    description: >
        MagicEden trades on Solana
    columns:
      - *blockchain
      - *tx_hash
      - *block_time
      - *currency_symbol
      - *currency_contract
      - *token_standard
      - *amount_original
      - *amount_usd
      - *project_contract_address
      - *evt_type
      - *unique_trade_id

  - name: magiceden_solana_mints
    meta:
      blockchain: solana
      project: magiceden
      contributors: soispoke
    config:
      tags: ['solana','magiceden','mints']
    description: >
        MagicEden mints on Solana
    columns:
      - *blockchain
      - *tx_hash
      - *block_time
      - *currency_symbol
      - *currency_contract
      - *token_standard
      - *amount_original
      - *amount_usd
      - *project_contract_address
      - *evt_type
      - *unique_trade_id