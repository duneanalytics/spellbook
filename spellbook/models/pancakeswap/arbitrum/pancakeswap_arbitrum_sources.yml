version: 2

sources:
  - name: pancakeswap_v2_arbitrum
    description: >
      arbitrum decoded tables related to Pancakeswap v2 contract
    tables:
      - name: PancakePair_evt_Swap
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: >
          Pancake swap v2 trades event table
        columns:
          - &contract_address
            name: contract_address
            description: "arbitrum address for the liquidity pool used in transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &amount0In
            name: amount0In
          - &amount0Out
            name: amount0Out
          - &amount1In
            name: amount1In
          - &amount1Out
            name: amount1Out
          - &sender
            name: sender
          - &to
            name: to

      - name: PancakeFactory_evt_PairCreated
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: >
          Pancake swap v2 trading pair created event table
        columns:
          - &_0
            name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &pair
            name: pair
            description: "Pair contract address"
          - &token0
            name: token0
            description: "Token0 contract address"
          - &token1
            name: token1
            description: "Token1 contract address"

  - name: pancakeswap_v3_arbitrum
    description: >
      arbitrum decoded tables related to Pancakeswap v3 contract
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: PancakeV3Pool_evt_Swap
        loaded_at_field: evt_block_time
        description: >
          Pancakeswap v3 pair swap events table
        columns:
          - &amount0
            name: amount0
            description: "The delta of the token0 balance of the pool"
          - &amount1
            name: amount1
            description: "The delta of the token1 balance of the pool"
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - &liquidity
            name: liquidity
            description: "The liquidity of the pool after the swap"
          - &protocolFeesToken0
            name: protocolFeesToken0
          - &protocolFeesToken1
            name: protocolFeesToken1
          - &recipient
            name: recipient
            description: "The address that received the output of the swap"
          - *sender
          - &sqrtPriceX96
            name: sqrtPriceX96
            description: "the sqt(price) of the pool after the swap"
          - &tick
            name: tick
            description: "the log base 1.0001 of price of the pool after the swap"

      - name: PancakeV3Factory_evt_PoolCreated
        loaded_at_field: evt_block_time
        description: >
          Pancakeswap v3 Factory PoolCreated events table
        columns:
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &fee
            name: fee
            description: "The pools fee in hundredths of a bip i.e. 1e-6"
          - &pool
            name: pool
            description: "arbitrum address for the liquidity pool created"
          - &tickSpacing
            name: tickSpacing
            description: "The pool tick spacing.  Ticks can only be used at multiples of this value, minimum of 1 and always positive"
          - *token0
          - *token1

  
   
