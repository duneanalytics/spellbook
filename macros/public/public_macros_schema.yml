version: 2

macros:
  - name: all_evm_chains
    description: "gets array list of all EVM chains"
  - name: get_href
    description: "Converts a link and text to the clickable href link"
  - name: get_chain_native_token
    description: "gets either the symbol, prices_symbol, or prices_address"
  - name: get_chain_explorer
    description: "Converts chain to explorer base url"
  - name: bytea2numeric_v3
    description: "Creates the bytea2numeric_v3 function, which converts a hex string to a numeric value and supports up to 64 hex chars"
  - name: bytea2numeric
    description: "Converts a string to a numeric value"
    arguments:
      - name: column_name
        type: column name or expression
        description: "The name of a column, or an expression â€” anything that can be `select`-ed as a column"
  - name: base58_decode
    description: "Decodes a base58 encoded string to a hex string"
    arguments:
      - name: value
        type: column name or expression
        description: "Valid base58 string"
  - name: get_balancer_link
    description: "Returns a link to access a specific pool on the Balancer app, based on its blockchain and pool ID"
  - name: evm_get_calldata_gas_from_data
    description: "Returns the amount of gas used by transaction data (given a data field) by EVM specification"
    arguments:
      - name: data_field
        type: varbinary
        description: "Field containing calldata"
