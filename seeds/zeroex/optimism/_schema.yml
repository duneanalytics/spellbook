version: 2

models:
  - name: zeroex_optimism_api_fills
    meta:
      blockchain: optimism
      project: zeroex
      contributors: rantum, danning.sui, bakabhai993
    config:
      tags: [optimism','0x','dex_aggregator','dex','aggregator']
    description: >
        0x API erc20 swaps raw fills (including multihops) and also native swaps thru 0x exchange contracts (without using 0x API) on optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('zeroex_optimism_api_fills_sample')
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - maker
            - taker
    columns:
      - &evt_index
        name: evt_index
        description: "Index of the corresponding order filled event"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash of the fill"
      - &maker
        name: maker
        description: "seller of the nft"
      - &taker
        name: taker
        description: "buyer of the nft"
      - &matcher
        name: matcher
        description: "address/bot that brings two public quotes (from buy as well as from the sell side) together"
      - &nft_address
        name: nft_address
        description: "NFT project address"
      - &nft_id
        name: nft_id
        description: "Token ID of the NFT project address"
      - &label
        name: label
        description: "type of nft - ERC 721 OR ERC 1155"
      - &price_label
        name: price_label
        description: "token address used to genearate the amount in usd - for eth, we take the price of weth"
      - &token
        name: token
        description: "token used to pay for the transaction"
      - &token_amount_raw
        name: token_amount_raw
        description: "raw token amount used to pay for the transaction"
      - &symbol
        name: symbol
        description: "symbol of the token used to pay for the transaction - use this column for all your descriptive needs + aggregations"
      - &price_usd
        name: price_usd
        description: "price of a transaction in USD"
      - &token_amount
        name: token_amount
        description: "token amount, after dividing by the correct decimal"
      - &project_name
        name: project_name
        description: "name of the nft project"
      - &tx_from
        name: tx_from
        description: "Address which initiated the trade"
      - &tx_to
        name: tx_to
        description: "Address which received the trade"
      - &blockchain
        name: blockchain
        description: "Blockchain which the aggregator project is deployed"           

  - name: zeroex_optimism_api_fills_deduped
    meta:
      blockchain: optimism
      project: zeroex
      contributors: rantum, danning.sui, bakabhai993
    config:
      tags: ['optimism','0x','dex_aggregator','dex','aggregator']
    description: >
        0x API erc20 swaps raw fills (deduped) on optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('zeroex_optimism_api_fills_deduped_sample')
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - maker
            - taker
    columns:
      - *blockchain
      - *block_date
      - *block_time
      - &taker_symbol
        name: taker_symbol
        description: "Symbol of the token taker sells"
      - &maker_symbol
        name: maker_symbol
        description: "Symbol of the token taker buys"
      - &token_pair
        name: token_pair
        description: "Token pair traded"    
      - *taker_token_amount
      - *maker_token_amount
      - *taker_token_amount_raw
      - *maker_token_amount_raw
      - *volume_usd
      - *taker_token
      - *maker_token
      - *taker
      - *maker
      - *affiliate_address
      - *tx_hash
      - *tx_from
      - *tx_to
      - *evt_index               
      - *type
      - *swap_flag
      - *contract_address
      - &fills_within
        name: fills_within
        description: "fills in then multihop, if present"          
  