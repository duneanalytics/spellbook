version: 2

models:
  - name: unidex_optimism_trades
    meta:
      blockchain: optimism
      sector: dex
      project: unidex
      contributors: ARDev097
    config:
      tags: ['optimism','trades', 'unidex','dex']
    description: >
        unidex dex trades on optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index 
      - check_dex_aggregator_seed:
          blockchain: optimism
          project: unidex
          version: 1
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain on which the project is deployed"
      - &project 
        name: project
        description: "The underlying protocol/project where the swap took place"  
      - &version
        name: version
        description: "The version of the protocol/project"
      - &block_month
        name: block_month
        description: "Month of the transaction"
      - &block_date
        name: block_date
        description: "Date of the transaction"
      - &block_time
        name: block_time
        description: "Time of the transaction"
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the transaction"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the transaction"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the transaction"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "The hash of the transaction"
      - &tx_from
        name: tx_from
        description: "The address that originated the transaction; based on the optimism.transactions table"
      - &tx_to
        name: tx_to
        description: "The address receiving the transaction; based on the optimism.transactions table"
      - &evt_index
        name: evt_index
        description: "Event index number"
      - &trace_address
        name: trace_address
        description: ""