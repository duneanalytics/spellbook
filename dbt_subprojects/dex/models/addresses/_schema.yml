version: 2

models:
  - name: dex_addresses
    meta:
      blockchain: arbitrum, base, bnb, ethereum, optimism, polygon
      sector: dex
      project: addresses
      contributors: rantum
    config:
      tags: ['table', 'dex', 'addresses', 'arbitrum', 'base', 'bnb', 'ethereum', 'optimism', 'polygon']
    description: "Known decentralised exchange addresses"
    columns:
      - name: blockchain
        description: "Name of blockchain"
      - name: address
        description: "Address of known DEX"
      - name: dex_name
        description: "Name of decentralised exchange"
      - name: distinct_name
        description: "Distinct name of decentralised exchange address"

