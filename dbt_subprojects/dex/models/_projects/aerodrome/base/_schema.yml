version: 2

models:

  - name: aerodrome_v1_base_pools
    meta:
      blockchain: base
      sector: dex
      project: aerodrome
      contributors: Henrystats
    config:
      tags: ['base', 'pools', 'liquidity', 'aerodrome']
    description: >
      aerodrome V1 base DEX pools
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - id
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &id
        name: id
        description: "DEX pool smart contract address"
      - &fee
        name: fee
        description: "DEX pool fee"
      - &token0
        name: token0
        description: "First token in pool"
      - &token1
        name: token1
        description: "Second token in pool"
      - &creation_block_time
        name: creation_block_time
        description: "Block time of pool creation"
      - &creation_block_number
        name: creation_block_number
        description: "Block number of pool creation"
      - name: contract_address
        description: "Contract address used to create the pool"

  - name: aerodrome_slipstream_base_pools
    meta:
      blockchain: base
      sector: dex
      project: aerodrome
      contributors: Henrystats
    config:
      tags: ['base', 'pools', 'liquidity', 'aerodrome']
    description: >
      aerodrome slipstream base DEX pools
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - id
    columns:
      - *blockchain
      - *project
      - *version
      - *id
      - *fee
      - *token0
      - *token1
      - *creation_block_time
      - *creation_block_number
      - name: contract_address
        description: "Contract address used to create the pool"

  - name: aerodrome_base_pools
    meta:
      blockchain: base
      sector: dex
      project: aerodrome
      contributors: Henrystats
    config:
      tags: ['base', 'pools', 'liquidity', 'aerodrome']
    description: >
      aerodrome base DEX pools across all versions
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - id
            - version
    columns:
      - *blockchain
      - *project
      - *version
      - *id
      - *fee
      - *token0
      - *token1
      - *creation_block_time
      - *creation_block_number
      - name: contract_address
        description: "Contract address used to create the pool"

  - name: aerodrome_v1_base_base_liquidity_events
    meta:
      blockchain: base
      sector: dex
      project: aerodrome
      contributors: Henrystats
    config:
      tags: ['base', 'pools', 'liquidity', 'aerodrome']
    description: >
      "aerodrome base v1 base liquidity events"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
            - event_type
    columns:
      - *blockchain
      - *project
      - *version
      - *id
      - &block_month
        name: block_month
        description: "UTC event block month"
      - &block_date
        name: block_date
        description: "UTC event block date"
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &block_number
        name: block_number
        description: "Block number of the block in which the trade occurred"
      - &tx_hash
        name: tx_hash
        description: "The hash of the transaction"
      - &tx_from
        name: tx_from
        description: "Address that initiated the txn"
      - &evt_index
        name: evt_index
        description: "Index of the event in the transaction. Can be used to uniquely identify the order of events within a transaction"
      - &event_type
        name: event_type
        description: "Transaction event type"
      - *token0
      - *token1
      - &amount0_raw
        name: amount0_raw
        description: "Liquidity amount of token0 in units"
      - &amount1_raw
        name: amount1_raw
        description: "Liquidity amount of token1 in units"

  - name: aerodrome_slipstream_base_base_liquidity_events
    meta:
      blockchain: base
