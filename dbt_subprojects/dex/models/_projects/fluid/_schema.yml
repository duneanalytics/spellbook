version: 2

models:
  - name: fluid_pools
    meta:
      blockchain: ethereum,arbitrum,base,polygon
      sector: dex
      contributors: Henrystats, dknugo
    config:
      tags: ['ethereum', 'polygon', 'arbitrum', 'base', 'pools']
    description: >
      Fluid DEX pools across all chains and versions
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - dex
            - version
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &dex
        name: dex
        description: "DEX pool smart contract address"
      - &supply_token
        name: supply_token
        description: "Dex Supply Token"
      - &borrow_token
        name: borrow_token
        description: "Dex Borrow Token"
      - name: creation_block_time
        description: "Block time of pool creation"
      - name: creation_block_number
        description: "Block number of pool creation"
      - name: factory
        description: "Factory Pool was deployed from"

  - name: fluid_liquidity_events
    meta:
      blockchain: ethereum, arbitrum, base, polygon
      sector: dex
      project: fluid
      contributors: Henrystats, dknugo
    config:
      tags: ['ethereum', 'agg_liquidity_events', 'liquidity', 'fluid']
    description: >
      Liquidity events for Fluid dexes across all chains


  - name: fluid_daily_agg_liquidity_events
    meta:
      blockchain: ethereum, arbitrum, base, polygon
      sector: dex
      project: fluid
      contributors: Henrystats, dknugo
    config:
      tags: ['ethereum', 'agg_liquidity_events', 'liquidity', 'fluid']
    description: >
      Daily aggregated events for Fluid dexes across all chains
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - dex
            - block_date

  - name: fluid_base_tvl_daily
    meta:
      blockchain: ethereum,arbitrum,base,polygon
      sector: dex
      contributors: Henrystats, dknugo
    config:
      tags: [ 'dex' ]
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - dex
            - block_date
    columns:
      - *blockchain
      - *project
      - *version
      - *dex
      - &token0
        name: token0
        description: "Token0 is the Dex's Supply Token"
      - &token1
        name: token1
        description: "Token1 is the Dex's Borrow Token"
      - &token0_symbol
        name: token0_symbol
        description: "Token0 Symbol"
      - &token1_symbol
        name: token1_symbol
        description: "Token1 Symbol"
      - &token0_balance_raw
        name: token0_balance_raw
        description: "Smart collateral deposited in the dex (Supply Token)"
      - &token1_balance_raw
        name: token1_balance_raw
        description: "Smart collateral deposited in the dex (Debt Token)"
      - &token0_balance
        name: token0_balance
        description: "Smart collateral enriched with decimals deposited in the dex (Supply Token)"
      - &token1_balance
        name: token1_balance
        description: "Smart collateral enriched with decimals deposited in the dex (Debt Token)"
      - &token0_balance_usd
        name: token0_balance_usd
        description: "Smart collateral value in USD deposited in the dex (Supply Token)"
      - &token1_balance_usd
        name: token1_balance_usd
        description: "Smart collateral value in USD deposited in the dex (Debt Token)"
      - &borrow_token0_balance_raw
        name: borrow_token0_balance_raw
        description: "Smart debt deposited in the dex (Supply Token)"
      - &borrow_token1_balance_raw
        name: borrow_token1_balance_raw
        description: "Smart debt deposited in the dex (Debt Token)"
      - &borrow_token0_balance
        name: borrow_token0_balance
        description: "Smart debt enriched with decimals deposited in the dex (Supply Token)"
      - &borrow_token1_balance
        name: borrow_token1_balance
        description: "Smart debt enriched with decimals deposited in the dex (Debt Token)"
      - &borrow_token0_balance_usd
        name: borrow_token0_balance_usd
        description: "Smart debt value in USD deposited in the dex (Supply Token)"
      - &borrow_token1_balance_usd
        name: borrow_token1_balance_usd
        description: "Smart debt value in USD deposited in the dex (Debt Token)"

  - name: fluid_tvl_daily
    meta:
      blockchain: ethereum,arbitrum,base,polygon
      sector: dex
      contributors: Henrystats, dknugo
    config:
      tags: [ 'dex' ]
    columns:
      - *blockchain
      - *project
      - *version
      - *dex
      - *token0
      - *token1
      - *token0_symbol
      - *token1_symbol
      - *token0_balance_raw
      - *token1_balance_raw
      - *token0_balance
      - *token1_balance
      - *token0_balance_usd
      - *token1_balance_usd
      - *borrow_token0_balance_raw
      - *borrow_token1_balance_raw
      - *borrow_token0_balance
      - *borrow_token1_balance
      - *borrow_token0_balance_usd
      - *borrow_token1_balance_usd

  - name: fluid_dex_initializations
    meta:
      blockchain: arbitrum, base, ethereum, polygon
      sector: dex
      project: fluid
      contributors: Henrystats
    config:
      tags: ['arbitrum', 'dex_pools', 'liquidity', 'initializations', 'ethereum', 'base', 'polygon']
    description: >
      Dex initialization event to query pool metadata from creation event across all chains
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - dex
            - blockchain