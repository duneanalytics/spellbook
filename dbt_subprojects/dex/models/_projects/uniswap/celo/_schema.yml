version: 2

models:

  - name: uniswap_v3_celo_pools
    meta:
      blockchain: celo
      sector: dex
      project: uniswap
      contributors: tomfutago, hildobby, Henrystats
    config:
      tags: ['celo', 'pools', 'liquidity', 'uniswap']
    description: >
      Uniswap V3 celo DEX pools
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - id
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &id
        name: id
        description: "DEX pool smart contract address"
      - &fee
        name: fee
        description: "DEX pool fee"
      - &token0
        name: token0
        description: "First token in pool"
      - &token1
        name: token1
        description: "Second token in pool"
      - &creation_block_time
        name: creation_block_time
        description: "Block time of pool creation"
      - &creation_block_number
        name: creation_block_number
        description: "Block number of pool creation"
      - name: contract_address
        description: "Contract address used to create the pool"

  - name: uniswap_celo_pools
    meta:
      blockchain: celo
      sector: dex
      project: uniswap
      contributors: tomfutago, hildobby, Henrystats
    config:
      tags: ['celo', 'pools', 'liquidity', 'uniswap']
    description: >
      Uniswap celo DEX pools across all versions
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - id
            - version
    columns:
      - *blockchain
      - *project
      - *version
      - *id
      - *fee
      - *token0
      - *token1
      - *creation_block_time
      - *creation_block_number
      - name: contract_address
        description: "Contract address used to create the pool"