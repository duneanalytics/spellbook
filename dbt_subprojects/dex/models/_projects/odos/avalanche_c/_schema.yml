version: 2

models:
  - name: odos_avalanche_c_trades
    meta:
      blockchain: avalanche_c
      sector: dex_aggregator
      project: odos
      contributors: couchdicks,Henrystats
    config:
      tags: ['avalanche_c', 'dex', 'aggregator', 'trades', 'odos']
    description: "Odos v2 trades on Avalanche C-Chain"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
      - check_dex_aggregator_seed:
          blockchain: avalanche_c
          project: odos
          version: 2
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the aggregator is deployed"
      - &project
        name: project
        description: "Project name of the aggregator"
      - &version
        name: version
        description: "Version of the contract built and target"
      - &block_month
        name: block_month
        description: "UTC event block month of each DEX trade"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &block_number
        name: block_number
        description: "the block number of the block that the trade was executed in"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &evt_index
        name: evt_index
        description: "Index of the event in the transaction"
      - &trace_address
        name: trace_address
        description: "Trace address of the transaction"
