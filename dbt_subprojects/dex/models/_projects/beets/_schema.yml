version: 2

models:
  - name: beets_pools_fees
    meta:
      blockchain: sonic
      project: beets
      contributors: viniabussafi
    config:
      tags: ['sonic', 'beets', 'pools_fees']
    description: >
      Beets swap fees stored at the pool level.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_hash
            - index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &version
        name: version
        description: "Version of Balancer where the liquidity pool used in transaction is deployed"
      - &contract_address
        name: contract_address
        description: 'zkevm address for the liquidity pool used in transaction'
        data_tests:
          - not_null
      - &tx_hash
        name: tx_hash
        description: 'Transaction hash'
        data_tests:
          - not_null
      - &index
        name: index
        description: 'Event Index'
        data_tests:
          - not_null
      - &tx_index
        name: tx_index
        description: 'Transaction Index'
        data_tests:
          - not_null
      - &block_time
        name: block_time
        description: 'Block time in UTC'
        data_tests:
          - not_null
      - &block_number
        name: block_number
        description: 'Event Block Number'
        data_tests:
          - not_null
      - &swap_fee_percentage
        name: swap_fee_percentage
        description: 'Swap fees for the pool, values are returned with 18 decimals (1e18 meaning 100%)'
        data_tests:
          - not_null

  - name: beethoven_x_v2_sonic_pools_fees
    meta:
      blockchain: sonic
      project: beets
      contributors: viniabussafi
    config:
      tags: ['sonic', 'beets', 'pools_fees']
    description: >
      Beets v2 swap fees stored at the pool level.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_hash
            - index
    columns:
      - *blockchain
      - *version
      - *contract_address
      - *tx_hash
      - *index
      - *tx_index
      - *block_time
      - *block_number
      - *swap_fee_percentage

  - name: beethoven_x_v3_sonic_pools_fees
    meta:
      blockchain: sonic
      project: beets
      contributors: viniabussafi
    config:
      tags: ['sonic', 'beets', 'pools_fees']
    description: >
      Beets v3 swap fees stored at the pool level.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_hash
            - index
    columns:
      - *blockchain
      - *version
      - *contract_address
      - *tx_hash
      - *index
      - *tx_index
      - *block_time
      - *block_number
      - *swap_fee_percentage      

  - name: beets_trades
    meta:
      blockchain: sonic
      sector: dex
      contributors: viniabussafi
    config:
      tags: ['beets', 'sonic', 'amm', 'trades', 'dex']
    description: >
      DEX trades on beets on sonic
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
    columns:
      - *blockchain
      - &project
        name: project
        description: "Project name (balancer)"
      - *version
      - &block_month
        name: block_month
        description: "Block month in UTC"
      - &block_date
        name: block_date
        description: "Block date in UTC"
      - *block_time
      - *block_number
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the trade"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the trade"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the trade"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &pool_id
        name: pool_id
        description: "Unique encoded identifier that refers to each pool"
      - &swap_fee
        name: swap_fee
        description: 'Swap fee'
      - &project_contract_address
        name: project_contract_address
        description: "Pool address"
      - &pool_symbol
        name: pool_symbol
        description: "Token symbols, followed by their respective weights, if applicable"
      - &pool_type
        name: pool_type
        description: "Pool attributes, determined by the pool's factory"
      - *tx_hash
      - &tx_from
        name: tx_from
        description: "transaction.from"
      - &tx_to
        name: tx_to
        description: "transaction.to"
      - &evt_index
        name: evt_index
        description: 'Event index'