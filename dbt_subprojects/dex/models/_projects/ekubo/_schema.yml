version: 2

models:
  - name: ekubo_pools
    meta:
      blockchain: ethereum
      sector: dex
      contributors: Henrystats
    config:
      tags: ['ethereum', 'pools']
    description: >
      ekubo DEX pools across all chains and versions
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - pool
            - version
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - name: pool
        description: "DEX pool smart contract address"
      - &token0
        name: token0
        description: "First token in pool"
      - &token1
        name: token1
        description: "Second token in pool"
      - name: creation_block_time
        description: "Block time of pool creation"
      - name: creation_block_number
        description: "Block number of pool creation"
      - name: contract_address
        description: "Contract address used to create the pool"

  - name: ekubo_liquidity_events
    meta:
      blockchain: ethereum
      sector: dex
      short_description: The `ekubo.liquidity_events` table captures liquidity data on ekubo. This table contains a detailed breakdown of liquidity pmodified per transaction. 
      contributors: Henrystats
    config:
      tags: [ 'dex', 'liquidity_events']
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - event_type
    columns:
      - *blockchain
      - *project
      - *version
      - &block_month
        name: block_month
        description: "UTC event block month"
      - &block_date
        name: block_date
        description: "UTC event block date"
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &block_number
        name: block_number
        description: "Block number of the block in which the trade occurred"
      - &id
        name: id
        description: "Pool Address"
      - &tx_hash
        name: tx_hash
        description: "The hash of the transaction"
      - &tx_from
        name: tx_from
        description: "Address that initiated the txn"
      - &evt_index
        name: evt_index
        description: "Index of the event in the transaction. Can be used to uniquely identify the order of events within a transaction"
      - &event_type
        name: event_type
        description: "Transaction event type"   
      - *token0
      - *token1
      - &token0_symbol
        name: token0_symbol
        description: "Token 0 Symbol"
      - &token1_symbol
        name: token1_symbol
        description: "Token 1 Symbol"
      - &amount0_raw
        name: amount0_raw
        description: "Liquidity amount of token0 in units"
      - &amount1_raw
        name: amount1_raw
        description: "Liquidity amount of token1 in units"
      - &amount0
        name: amount0
        description: "Liquidity amount of token0 in units (decimal normalized)"
      - &amount1
        name: amount1
        description: "Liquidity amount of token1 in units(decimal normalized)"
      - &amount0_usd
        name: amount0_usd
        description: "Liquidity amount of token0 in USD"
      - &amount1_usd
        name: amount1_usd
        description: "Liquidity amount of token1 in USD"       

