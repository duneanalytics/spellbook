      - *version
      - *block_month
      - *block_date
      - *block_time
      - *block_number
      - *id
      - *tx_hash
      - *tx_from
      - *evt_index
      - *event_type
      - *token0
      - *token1
      - *amount0_raw
      - *amount1_raw

