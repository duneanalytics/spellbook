version: 2

models:
  - name: oneinch_gnosis_ar
    meta:
      blockchain: ['gnosis']
      sector: oneinch
      contributors: ['max-morrow', 'grkhr']
    config:
      tags: ['oneinch', 'ar', 'calls']
    description: >
        1inch aggregation router calls
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - call_trace_address
    columns:
      - name: blockchain
        data_tests:
          - not_null
      - name: chain_id
      - name: block_number
      - name: block_time
      - name: tx_hash
        data_tests:
          - not_null
      - name: tx_success
      - name: tx_from
      - name: tx_to
      - name: tx_nonce
      - name: tx_gas_used
      - name: tx_gas_price
      - name: tx_priority_fee_per_gas
      - name: tx_index
      - name: call_trace_address
        data_tests:
          - not_null
      - name: call_success
      - name: call_gas_used
      - name: call_selector
      - name: call_method
      - name: call_from
      - name: call_to
      - name: call_output
      - name: call_error
      - name: call_type
      - name: protocol
      - name: protocol_version
      - name: contract_name
      - name: src_receiver
      - name: dst_receiver
      - name: src_token_address
      - name: dst_token_address
      - name: src_token_amount
      - name: dst_token_amount
      - name: dst_token_amount_min
      - name: router_type
      - name: pools
      - name: remains
      - name: flags
      - name: minute
      - name: block_date
      - name: block_month
      - name: native_price
      - name: native_decimals

