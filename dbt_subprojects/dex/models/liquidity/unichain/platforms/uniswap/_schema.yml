version: 2

models:
  - name: uniswap_v4_unichain_pools
    meta:
      blockchain: unichain
      sector: dex
      project: uniswap
      contributors: Henrystats
    config:
      tags: ['unichain', 'pools', 'liquidity', 'uniswap']
    description: >
      Uniswap V4 Unichain DEX pools
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - pool
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - name: id
        description: "DEX pool smart contract address"
      - &token0
        name: token0
        description: "First token in pool"
      - &token1
        name: token1
        description: "Second token in pool"
      - name: creation_block_time
        description: "Block time of pool creation"
      - name: creation_block_number
        description: "Block number of pool creation"
      - name: contract_address
        description: "Contract address used to create the pool"