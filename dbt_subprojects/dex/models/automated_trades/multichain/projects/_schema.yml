version: 2

models:
  - name: dex_multichain_automated_base_trades
    description: "All DEX trades across multiple chains, mass decoded"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index

  - name: uniswap_v2_multichain_decoded_factory_evt
    description: >
      Mass decoding of all forks of Uniswap V2 factory contract across multiple chains
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - index

