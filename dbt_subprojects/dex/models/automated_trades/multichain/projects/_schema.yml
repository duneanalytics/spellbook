            - blockchain
            - tx_hash
            - index

  - name: uniswap_v2_multichain_automated_base_trades
    meta:
      blockchain: evms
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'evms', 'dex', 'trades', 'uniswap', 'v2', 'forks' ]
    description: "Base trades for all forks of Uniswap V2 across multiple chains"
    data_tests:
