version: 2

models:
  - name: dex_taiko_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_taiko_base_trades
    meta:
      blockchain: taiko
      sector: dex
      contributors: krishhh
    config:
      tags: ['taiko', 'dex', 'trades']
    description: 'All DEX trades on Taiko'

