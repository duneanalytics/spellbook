version: 2

models:
  - name: dex_hyperevm_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_hyperevm_base_trades

  - name: prjx_v3_hyperevm_base_trades
    meta:
      blockchain: hyperevm
      sector: dex
      project: prjx
      contributors: krishg
    config:
      tags: [ 'hyperevm', 'dex', 'trades', 'prjx' ]
    description: "PRJX V3 HyperEVM base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('prjx_hyperevm_base_trades_seed')
          filter:
            version: 3

