  - name: dex_sui_base_trades  # âœ… Properly indented with dash
    meta:
      blockchain: sui
      sector: dex
      contributors: krishhh
    config:
      tags: ["sui", "dex", "trades"]
    description: "Processed Sui DEX trades with resolved token types and metadata"
    data_tests:
      # - check_columns_dex_base_trades  # Excluded for Sui - incompatible column types
      - check_dex_info_relationship
      - test_acceptable_usd_amount:
          column_name: amount_usd
          max_value: 1000000000
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - project  
            - transaction_digest
            - event_index
      - not_null:
          column_name: coin_type_in
      - not_null:
          column_name: coin_type_out
      - not_null:
          column_name: amount_in
      - not_null:
          column_name: amount_out