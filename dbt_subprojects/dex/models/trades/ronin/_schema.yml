version: 2

models:
  - name: dex_ronin_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_ronin_base_trades
    data_tests:
      - check_columns_dex_base_trades

  - name: katana_v2_ronin_base_trades
    meta:
      blockchain: ronin
      sector: dex
      project: katana
      contributors: jeff-dude, cxheng315
    config:
      tags: ["ronin", "dex", "trades", "katana"]
    description: "Katana v2 ronin base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('katana_ronin_base_trades_seed')
          filter:
            version: 2

  - name: katana_v3_ronin_base_trades
    meta:
      blockchain: ronin
      sector: dex
      project: katana
      contributors: cxheng315
    config:
      tags: ["ronin", "dex", "trades", "katana"]
    description: "Katana v3 ronin base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('katana_ronin_base_trades_seed')
          filter:
            version: 3
            
  - name: tamadotmeme_v1_ronin_base_trades
    meta:
      blockchain: ronin
      sector: dex
      project: tamadotmeme
      contributors: 0xsandeshk
    config:
      tags: ["ronin", "dex", "trades", "tamadotmeme"]
    description: "tamadotmeme ronin base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('tamadotmeme_ronin_base_trades_seed')
