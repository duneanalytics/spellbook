version: 2

models:
  - name: dex_zora_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_zora_base_trades

  - name: uniswap_v2_zora_base_trades
    meta:
      blockchain: zora
      sector: dex
      project: uniswap
      contributors: ilemi
    config:
      tags: [ 'zora', 'dex', 'trades', 'uniswap', 'v2' ]
    description: "uniswap zora v2 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('uniswap_zora_base_trades_seed')
          filter:
            version: 2

  - name: uniswap_v3_zora_base_trades
    meta:
      blockchain: zora
      sector: dex
      project: uniswap
      contributors: ilemi
    config:
      tags: [ 'zora', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap zora v3 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('uniswap_zora_base_trades_seed')
          filter:
            version: 3

  - name: uniswap_v4_zora_base_trades
    meta:
      blockchain: zora
      sector: dex
      project: uniswap
      contributors: agaperste
    config:
      tags: [ 'zora', 'dex', 'trades', 'uniswap', 'v4' ]
    description: "uniswap zora v4 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('uniswap_zora_base_trades_seed')
          filter:
            version: 4

  - name: dex_zora_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - symbol
            - block_date
