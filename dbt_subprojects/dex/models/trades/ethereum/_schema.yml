version: 2

models:
  - name: dex_ethereum_base_trades
    data_tests:
      - check_dex_info_relationship
      - test_acceptable_usd_amount:
          column_name: amount_usd
          max_value: 1000000000

  - name: ekubo_v1_ethereum_base_trades
    meta:
      blockchain: ethereum
      sector: dex
      project: ekubo
      contributors: 0xsandeshk
    config:
      tags: ["ethereum", "dex", "trades", "ekubo"]
    description: "ekubo ethereum base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('ekubo_v1_base_trades_seed')
          filter:
            version: 1