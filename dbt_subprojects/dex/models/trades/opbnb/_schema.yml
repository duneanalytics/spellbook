version: 2

models:
  - name: dex_opbnb_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_opbnb_base_trades

  - name: pancakeswap_v3_opbnb_base_trades
    meta:
      blockchain: opbnb
      sector: dex
      project: pancakeswap
      contributors: hosuke
    config:
      tags: ["opbnb", "dex", "trades", "pancakeswap", "v3"]
    description: "PancakeSwap opBNB v3 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('pancakeswap_opbnb_base_trades_seed')
          filter:
            version: 3

  - name: pancakeswap_v2_opbnb_base_trades
    meta:
      blockchain: opbnb
      sector: dex
      project: pancakeswap
      contributors: chef_butterbeer
    config:
      tags: ["opbnb", "dex", "trades", "pancakeswap", "v2"]
    description: "PancakeSwap opBNB v2 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('pancakeswap_opbnb_base_trades_seed')
          filter:
            version: 2

  - name: dex_opbnb_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - block_date
