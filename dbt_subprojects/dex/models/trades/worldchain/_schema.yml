version: 2

models:
  - name: dex_worldchain_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_worldchain_base_trades

  - name: uniswap_v4_worldchain_base_trades
    meta:
      blockchain: worldchain
      sector: dex
      project: uniswap
      contributors: agaperste
    config:
      tags: [ 'worldchain', 'dex', 'trades', 'uniswap', 'v4' ]
    description: "uniswap worldchain v4 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('uniswap_worldchain_base_trades_seed')
          filter:
            version: 4

  - name: uniswap_v3_worldchain_base_trades
    meta:
      blockchain: worldchain
      sector: dex
      project: uniswap
      contributors: hosuke
    config:
      tags: [ 'worldchain', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap worldchain v3 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('uniswap_worldchain_base_trades_seed')
          filter:
            version: 3
