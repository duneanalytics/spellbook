version: 2

models:
  - name: dex_story_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_story_base_trades
    data_tests:
      - check_dex_info_relationship

  - name: story_hunt_story_base_trades
    meta:
      blockchain: story
      sector: dex
      project: story_hunt
      contributors: tomfutago
    config:
      tags: ["story", "dex", "trades", "story_hunt"]
    description: "Story Hunt story base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('story_hunt_story_base_trades_seed')

  - name: piperx_v2_story_base_trades
    meta:
      blockchain: story
      sector: dex
      project: piperx
      version: '2'
      contributors: tomfutago
    config:
      tags: ["story", "dex", "trades", "piperx"]
    description: "Piperx v2 story base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('piperx_v2_story_base_trades_seed')
          filter:
            version: 2

  - name: piperx_v3_story_base_trades
    meta:
      blockchain: story
      sector: dex
      project: piperx
      version: '3'
      contributors: tomfutago
    config:
      tags: ["story", "dex", "trades", "piperx"]
    description: "Piperx v3 story base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('piperx_v3_story_base_trades_seed')
          filter:
            version: 3

  - name: dex_story_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - block_date
