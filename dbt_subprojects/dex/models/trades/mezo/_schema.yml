version: 2

models:
  - name: dex_mezo_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_mezo_base_trades

  - name: mezo_swap_mezo_base_trades
    meta:
      blockchain: mezo
      sector: dex
      project: rooster_protocol
      contributors: tomfutago
    config:
      tags: ["mezo", "dex", "trades", "mezo swap"]
    description: "Mezo Swap mezo base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('mezo_swap_mezo_base_trades_seed')
          filter:
            version: 1

  - name: dex_mezo_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - block_date
