version: 2

models:
  - name: dex_somnia_base_trades
    data_tests:
      - check_columns_dex_base_trades
      - check_dex_info_relationship
      - test_acceptable_usd_amount:
          column_name: amount_usd
          max_value: 1000000000

  - name: quickswap_v3_somnia_base_trades
    meta:
      blockchain: somnia
      sector: dex
      project: quickswap
      contributors: krishg
    config:
      tags: [ 'somnia', 'dex', 'trades', 'quickswap' ]
    description: "Quickswap V3 Somnia base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('quickswap_somnia_base_trades_seed')
          filter:
            version: 3

  - name: somnex_v2_somnia_base_trades
    meta:
      blockchain: somnia
      sector: dex
      project: somnex
      contributors: krishg
    config:
      tags: [ 'somnia', 'dex', 'trades', 'somnex' ]
    description: "Somnex V2 Somnia base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('somnex_somnia_base_trades_seed')
          filter:
            version: 2 