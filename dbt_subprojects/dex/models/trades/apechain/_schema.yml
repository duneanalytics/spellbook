version: 2

models:
  - name: dex_apechain_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_apechain_base_trades

  - name: camelot_apechain_base_trades
    meta:
      blockchain: apechain
      sector: dex
      project: camelot
      contributors: hosuke
    config:
      tags: ["apechain", "dex", "trades", "camelot"]
    description: "Camelot apechain base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('camelot_apechain_base_trades_seed')
          filter:
            version: 1

  - name: dex_apechain_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - symbol
            - block_date
