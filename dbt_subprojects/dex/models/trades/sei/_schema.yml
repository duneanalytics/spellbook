  - name: jelly_swap_sei_base_trades
    meta:
      blockchain: sei
      sector: dex
      project: jelly_swap
      contributors: viniabussafi
    config:
      tags: [ 'sei', 'dex', 'trades', 'jelly_swap' ]
    description: "JellySwap Sei base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
