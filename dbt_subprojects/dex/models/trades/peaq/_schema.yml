version: 2

models:
  - name: dex_peaq_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_peaq_base_trades
    data_tests:
      - check_columns_dex_base_trades
      - test_acceptable_usd_amount:
          column_name: amount_usd
          max_value: 1000000000

  - name: machinex_v3_peaq_base_trades
    meta:
      blockchain: peaq
      sector: dex
      project: machinex
      contributors: krishg
    config:
      tags: [ 'peaq', 'dex', 'trades', 'machinex', 'v3' ]
    description: "Machine X V3 peaq base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('machinex_v3_peaq_base_trades_seed') 