version: 2

models:
  - name: dex_sophon_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_sophon_base_trades
    data_tests:
      - check_columns_dex_base_trades
      - test_acceptable_usd_amount:
          column_name: amount_usd
          max_value: 1000000000

  - name: syncswap_v2_sophon_base_trades
    meta:
      blockchain: sophon
      sector: dex
      project: syncswap
      contributors: lgingerich
    config:
      tags: [ 'sophon', 'dex', 'trades', 'syncswap' ]
    description: "SyncSwap V2 sophon base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('syncswap_sophon_base_trades_seed')
          filter:
            version: 2