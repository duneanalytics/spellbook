version: 2

models:
  - name: dex_katana_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_katana_base_trades

  - name: sushiswap_v1_katana_base_trades
    meta:
      blockchain: katana
      sector: dex
      project: sushiswap
      contributors: captncrunch
    config:
      tags: [ 'katana', 'dex', 'trades', 'kaia_swap' ]
    description: "Sushiswap V2 Katana base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('sushiswap_katana_base_trades_seed')
          filter:
            version: 1

  - name: sushiswap_v2_katana_base_trades
    meta:
      blockchain: katana
      sector: dex
      project: sushiswap
      contributors: captncrunch
    config:
      tags: [ 'katana', 'dex', 'trades', 'defi_kingdoms' ]
    description: "Sushiswap V3 Katana base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('sushiswap_katana_base_trades_seed')
          filter:
            version: 2

  - name: blade_katana_base_trades
    meta:
      blockchain: katana
      sector: dex
      project: blade
      contributors: 0xTemo
    config:
      tags: [ 'katana', 'dex', 'trades', 'blade' ]
    description: "Blade katana base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('blade_katana_base_trades_seed')
          filter:
            version: 1