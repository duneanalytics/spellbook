version: 2

models:
  - name: dex_nova_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_nova_base_trades

  - name: sushiswap_nova_base_trades
    meta:
      blockchain: nova
      sector: dex
      project: sushiswap
      contributors: hosuke
    config:
      tags: [ 'nova', 'dex', 'trades', 'sushiswap' ]
    description: "sushiswap nova base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('sushiswap_nova_base_trades_seed')

  - name: rcpswap_nova_base_trades
    meta:
      blockchain: nova
      sector: dex
      project: rcpswap
      contributors: hosuke
    config:
      tags: [ 'nova', 'dex', 'trades', 'rcpswap' ]
    description: "rcpswap nova base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
           combination_of_columns:
              - tx_hash
              - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('rcpswap_nova_base_trades_seed')
  - name: dex_nova_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - block_date
