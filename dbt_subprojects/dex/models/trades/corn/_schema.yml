version: 2

models:
  - name: dex_corn_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_corn_base_trades
    meta:
      blockchain: corn
      sector: dex
      contributors: hosuke
    config:
      tags: ['corn', 'dex', 'trades']
    description: 'All DEX trades on Corn'

  - name: oku_corn_base_trades
    meta:
      blockchain: corn
      sector: dex
      project: oku
      contributors: hosuke
    config:
      tags: ['corn', 'dex', 'trades', 'oku']
    description: 'Oku DEX trades on Corn'
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('oku_corn_base_trades_seed')

  - name: camelot_v2_corn_base_trades
    meta:
      blockchain: corn
      sector: dex
      project: camelot
      contributors: hosuke
    config:
      tags: ['corn', 'dex', 'trades', 'camelot', 'v2']
    description: 'Camelot v2 DEX trades on Corn'
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: camelot_v3_corn_base_trades
    meta:
      blockchain: corn
      sector: dex
      project: camelot
      contributors: hosuke
    config:
      tags: ['corn', 'dex', 'trades', 'camelot', 'v3']
    description: 'Camelot v3 DEX trades on Corn'
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('camelot_corn_base_trades_seed')
          filter:
            version: 3

  - name: camelot_yak_corn_base_trades
    meta:
      blockchain: corn
      sector: dex
      project: camelot
      contributors: hosuke
    config:
      tags: ['corn', 'dex', 'trades', 'camelot', 'yak']
    description: 'Camelot Yak DEX trades on Corn'
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('camelot_corn_base_trades_seed')
          filter:
            version: yak

  - name: dex_corn_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - block_date
