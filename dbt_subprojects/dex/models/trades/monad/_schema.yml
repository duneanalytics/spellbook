version: 2

models:
  - name: dex_monad_base_trades
    data_tests:
      - check_columns_dex_base_trades
      - test_acceptable_usd_amount:
          column_name: amount_usd
          max_value: 1000000000

  - name: kuru_monad_base_trades
    meta:
      blockchain: monad
      sector: dex
      project: kuru
      contributors: tomfutago
    config:
      tags: ["monad", "dex", "trades", "kuru"]
    description: "kuru monad base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('kuru_monad_base_trades_seed')

  - name: pancakeswap_v2_monad_base_trades
    meta:
      blockchain: monad
      sector: dex
      project: pancakeswap
      contributors: chef_butterbeer
    config:
      tags: ["monad", "dex", "trades", "pancakeswap", "v2"]
    description: "pancakeswap monad v2 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('pancakeswap_monad_base_trades_seed')
          filter:
            version: 2

  - name: pancakeswap_v3_monad_base_trades
    meta:
      blockchain: monad
      sector: dex
      project: pancakeswap
      contributors: chef_butterbeer
    config:
      tags: ["monad", "dex", "trades", "pancakeswap", "v3"]
    description: "pancakeswap monad v3 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('pancakeswap_monad_base_trades_seed')
          filter:
            version: 3
