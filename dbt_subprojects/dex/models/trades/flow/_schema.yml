version: 2

models:
  - name: dex_flow_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_flow_base_trades

  - name: izumi_finance_v3_flow_base_trades
    meta:
      blockchain: flow
      sector: dex
      project: izumi_finance
      contributors: krishg
    config:
      tags: [ 'flow', 'dex', 'trades', 'izumi_finance' ]
    description: "Izumi Finance V3 Flow base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('izumi_finance_flow_base_trades_seed')
          filter:
            version: 3 