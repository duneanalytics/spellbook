version: 2

models:
  - name: dex_berachain_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_berachain_base_trades
    data_tests:
      - check_columns_dex_base_trades

  - name: kodiak_v3_berachain_base_trades
    meta:
      blockchain: berachain
      sector: dex
      project: kodiak
      contributors: hosuke
    config:
      tags: ["berachain", "dex", "trades", "kodiak"]
    description: "Kodiak berachain base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('kodiak_berachain_base_trades_seed')
          filter:
            version: 3

  - name: burrbear_berachain_base_trades
    meta:
      blockchain: berachain
      sector: dex
      project: burrbear
      contributors: hosuke
    config:
      tags: ["berachain", "dex", "trades", "burrbear"]
    description: "BurrBear berachain base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('burrbear_berachain_base_trades_seed')
          filter:
            version: 1

  - name: beraswap_berachain_base_trades
    meta:
      blockchain: berachain
      sector: dex
      project: beraswap
      contributors: hosuke
    config:
      tags: ["berachain", "dex", "trades", "beraswap"]
    description: "BeraSwap berachain base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('beraswap_berachain_base_trades_seed')
          filter:
            version: 1
