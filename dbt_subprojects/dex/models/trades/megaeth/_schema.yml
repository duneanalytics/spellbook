version: 2

models:
  - name: dex_megaeth_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_megaeth_base_trades

  - name: kumbaya_megaeth_base_trades
    meta:
      blockchain: megaeth
      sector: dex
      project: kumbaya
      contributors: tomfutago
    config:
      tags: ["megaeth", "dex", "trades", "kumbaya"]
    description: "kumbaya megaeth base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('kumbaya_megaeth_base_trades_seed')

  - name: prismfi_megaeth_base_trades
    meta:
      blockchain: megaeth
      sector: dex
      project: prismfi
      contributors: tomfutago
    config:
      tags: ["megaeth", "dex", "trades", "prismfi"]
    description: "PrismFI megaeth base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

  - name: dex_megaeth_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - block_date
