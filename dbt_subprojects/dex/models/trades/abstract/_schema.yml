version: 2

models:
  - name: dex_abstract_trades
    data_tests:
      - check_columns_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - dbt_utils.accepted_range:
          column_name: amount_usd
          max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early

  - name: dex_abstract_base_trades
  - name: reservoir_swap_v2_abstract_base_trades
    meta:
      blockchain: abstract
      sector: dex
      project: reservoir_swap
      contributors: [jeff-dude]
    config:
      tags: ["abstract", "dex", "trades", "reservoir_swap", "v2"]
    description: "ReservoirSwap abstract v2 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
  - name: reservoir_swap_v3_abstract_base_trades
    meta:
      blockchain: abstract
      sector: dex
      project: reservoir_swap
      contributors: [jeff-dude]
    config:
      tags: ["abstract", "dex", "trades", "reservoir_swap", "v3"]
    description: "ReservoirSwap abstract v3 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
  - name: aborean_abstract_base_trades
    meta:
      blockchain: abstract
      sector: dex
      project: aborean
      contributors: captncrunch
    config:
      tags: ["abstract", "dex", "trades", "aborean"]
    description: "Aborean abstract base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('aborean_abstract_base_trades_seed')
          filter:
            version: 2

  - name: dex_abstract_token_volumes_daily
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_address
            - block_date