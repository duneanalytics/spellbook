    description: "ReservoirSwap abstract v2 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
  - name: reservoir_swap_v3_abstract_base_trades
    meta:
      blockchain: abstract
      sector: dex
      project: reservoir_swap
      contributors: [jeff-dude]
    config:
      tags: ["abstract", "dex", "trades", "reservoir_swap", "v3"]
    description: "ReservoirSwap abstract v3 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index