version: 2

models:
  - name: uniswap_v2_ethereum_decoded_factory_evt
    description: >
      mass decoding of all forks of uniswap v2 factory contract on ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_ethereum_decoded_pool_evt_swap
    description: >
      mass decoding of all forks of uniswap v2 pool contracts on ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - index

  - name: uniswap_v2_ethereum_fork_mapping
    description: >
      mapping of all forks of uniswap v2 factory contract on ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - factory_address
    columns:
      - name: factory_address
        description: "address of the factory contract"
      - name: project_name
        description: "name of the project associated with the factory"

  - name: uniswap_v2_ethereum_automated_base_trades
    meta:
      blockchain: ethereum
      sector: dex
      project: uniswap
      contributors: 0xboxer
    config:
      tags: [ 'ethereum', 'dex', 'trades', 'uniswap', 'v2', 'forks' ]
    description: "base trades for all forks of uniswap v2 on ethereum"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index

