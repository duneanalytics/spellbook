version: 2

models:
  - name: gmx_v2_avalanche_c_collateral_tokens_data
    meta:
      blockchain: avalanche_c
      sector: dex
      project: gmx
      contributors: ai_data_master, gmx-io
    config:
      tags: ['avalanche_c', 'gmx', 'event', 'collateral_tokens']
    description: |
      Extracts token information related to collateral from the Avalanche API.
      This model retrieves details such as contract addresses and decimals of tokens used as collateral 
      in the GMX perpetual trading DEX on the Avalanche blockchain.

    columns:
      - name: collateral_token
        description: The contract address of the token used as collateral.
        data_tests:
          - not_null
      - name: collateral_token_decimals
        description: The number of decimal places for the collateral token.
        data_tests:
          - not_null

  - name: gmx_v2_avalanche_c_erc20
    meta:
      blockchain: avalanche_c
      sector: dex
      project: gmx
      contributors: ai_data_master, gmx-io
    config:
      tags: ['avalanche_c', 'gmx', 'tokens', 'erc20']
    description: |
      This model extracts and parses ERC20 token information from the public GMX API.
      It includes token symbols, contract addresses, decimals, and whether the token is synthetic.
      The data reflects all available tokens on the decentralized exchange.
      
    columns:
      - &blockchain
        name: blockchain
        description: The blockchain network where the token information was retrieved (Avalanche)
        data_tests:
          - not_null
      - &project
        name: project
        description: The project related to the tokens (GMX v2)
        data_tests:
          - not_null
      - &symbol
        name: symbol
        description: The symbol of the ERC20 token
        data_tests:
          - not_null
      - &contract_address
        name: contract_address
        description: The contract address of the ERC20 token
        data_tests:
          - not_null
          - unique
      - &decimals
        name: decimals
        description: The number of decimal places the token supports
        data_tests:
          - not_null
      - &synthetic
        name: synthetic
        description: Indicates whether the token is synthetic or not
        data_tests:
          - not_null
      - &last_update_utc
        name: last_update_utc
        description: The timestamp of when the data was last updated
        data_tests:
          - not_null

  - name: gmx_v2_avalanche_c_markets_data
    meta:
      blockchain: avalanche_c
      sector: dex
      project: gmx
      contributors: ai_data_master, gmx-io
    config:
      tags: ['avalanche_c', 'gmx', 'event', 'markets']
    description: |
      This model retrieves market data for GMX on the Avalanche blockchain, including information
      about the index token, long token, and short token. The data is extracted from various tables
      containing market creation events and ERC-20 token details, providing insights into the 
      market tokens used within the GMX perpetual trading DEX. The `market_name` column is 
      constructed using the format `index_token/USD [long_token-short_token]`, which represents 
      the market pair.    

    columns:
      - name: market
        description: The contract address of the market token.
        data_tests:
          - not_null
      - name: market_name
        description: |
          The name of the market, formatted as `index_token/USD [long_token-short_token]`,
          where `index_token` is the symbol of the index token, `short_token` is the symbol
          of the short token used in the market, and `long_token` is the symbol of the long token used in the market.
      - name: market_token_symbol
        description: The symbol representing the market token.
        data_tests:
          - not_null
      - name: market_token_decimals
        description: The number of decimal places for the market token.
        data_tests:
          - not_null
      - name: index_token
        description: The contract address of the index token.
      - name: index_token_symbol
        description: The symbol representing the index token in the market.
      - name: index_token_decimals
        description: The number of decimal places for the index token used in the market.
      - name: long_token
        description: The contract address of the long token.
      - name: long_token_symbol
        description: The symbol representing the long token in the market.
        data_tests:
          - not_null
      - name: long_token_decimals
        description: The number of decimal places for the long token used in the market.
        data_tests:
          - not_null
      - name: short_token
        description: The contract address of the short token.
      - name: short_token_symbol
        description: The symbol representing the short token in the market.
        data_tests:
          - not_null
      - name: short_token_decimals
        description: The number of decimal places for the short token used in the market.
        data_tests:
          - not_null  


  - name: gmx_v2_avalanche_c_glv_markets_data
    meta:
      blockchain: avalanche_c
      sector: dex
      project: gmx
      contributors: ai_data_master, gmx-io
    config:
      tags: ['avalanche_c', 'gmx', 'markets', 'glv_markets_data']
    description: |
      Processes decoded market data for GLV markets on the GMX platform in the Avalanche blockchain.
      This model extracts key details such as market names, token symbols, and decimals, enabling
      comprehensive analysis of GLV markets.

    columns:
      - name: glv
        description: The identifier of the GLV market.
      - name: glv_market_name
        description: The name of the GLV market.
      - name: market_token_symbol
        description: The symbol of the market token.
      - name: market_token_decimals
        description: The decimal precision of the market token.
      - name: long_token
        description: The contract address of the long token.
      - name: long_token_symbol
        description: The symbol of the long token in the market.
      - name: long_token_decimals
        description: The decimal precision of the long token.
      - name: short_token
        description: The contract address of the short token.
      - name: short_token_symbol
        description: The symbol of the short token in the market.
      - name: short_token_decimals
        description: The decimal precision of the short token.
