version: 2

models:
  - name: cow_protocol_gnosis_solvers
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    meta:
      blockchain: gnosis
      project: cow_protocol
      contributors: bh2smith, gentrexha
    config:
      tags: ['gnosis_chain','cow_protocol','solver']
    description: >
      CoW Protocol solvers list on Gnosis Chain

  - name: cow_protocol_gnosis_batches
    meta:
      blockchain: gnosis
      project: cow_protocol
      contributors: bh2smith
    config:
      tags: ['gnosis','cow_protocol','trades', 'dex', 'aggregator', 'auction']
    description: >
      CoW Protocol enriched batches table on Gnosis Chain

  - name: cow_protocol_gnosis_eth_flow_orders
    meta:
      blockchain: gnosis
      project: cow_protocol
      contributors: cowprotocol
    config:
      tags: [ 'gnosis','cow_protocol','eth-flow', "orders" ]
    description: >
      ETHFlow enables the sale of Native ETH via CoW Protocol. This works essentially by placing an (onchain) order, 
      through the ETHFlow contract (https://github.com/cowprotocol/ethflowcontract) sending native which then wraps 
      the asset as an ERC20. The order is filled through this intermediary contract that uses ERC1271 signature 
      verification to place the order on the user's behalf.
