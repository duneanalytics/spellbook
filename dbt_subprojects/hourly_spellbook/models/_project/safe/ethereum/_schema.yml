version: 2

models:
  - name: safe_ethereum_safes
    meta:
      blockchain: ethereum
      project: safe
      contributors: scherbovich, tschubotz, frankmaseo, danielpartida
    config:
      tags: ['safe', 'ethereum']
    description: "Safe addresses"
    columns:
      - &blockchain
        name: blockchain
        description: "The blockchain on which the Safe is deployed"
      - &address
        name: address
        description: "Safe contract address"
      - &creation_version
        name: creation_version
        description: "Version of initially created safe"
      - &block_date
        name: block_date
      - &block_month
        name: block_month
      - &creation_time
        name: creation_time
        description: "Date/time of safe creation"
      - &tx_hash
        name: tx_hash

  - name: safe_ethereum_eth_transfers
    meta:
      blockchain: ethereum
      project: safe
      contributors: scherbovich, tschubotz
    config:
      tags: ['safe', 'transfers', 'ethereum']
    description: "Eth transfers for safes"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
            - tx_hash
            - trace_address
    columns:
      - *blockchain
      - &symbol
        name: symbol
        description: "Symbol of native gas token: ETH"
      - *address
      - *block_date
      - *block_month
      - &block_time
        name: block_time
        description: "Date of Eth transfer"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of transfered Eth"
      - *tx_hash
      - &trace_address
        name: trace_address
      - &amount_usd
        name: amount_usd
        description: "USD amount of transferred ETH"

  - name: safe_ethereum_singletons
    meta:
      blockchain: ethereum
      project: safe
      contributors: tschubotz
    config:
      tags: ['safe', 'singletons', 'ethereum']
    description: "Singletons addresses used with Safes"
    columns:
      - name: address
        description: "Safe contract address"
        tests:
          - unique
          - not_null

  - name: safe_ethereum_transactions
    meta:
      blockchain: ethereum
      project: safe
      contributors: tschubotz, danielpartida
    config:
      tags: ['safe', 'ethereum']
    description: "Safe transactions"
    columns:
      - *blockchain
      - *block_date
      - *block_month
      - *block_time
      - &block_number
        name: block_number
        description: "Number of block"
      - *tx_hash
      - name: address
        description: "Safe contract address"
      - &to
        name: to
        description: "Destination address"
      - &value
        name: value
        description: "Value of transaction"
      - &gas
        name: gas
        description: "Gas limit set for transaction"
      - &execution_gas_used
        name: execution_gas_used
        description: "Execution gas used during transaction, for more details see https://dune.com/docs/data-tables/raw/evm/traces/?h=traces#gas-used-in-traces"
      - &total_gas_used
        name: total_gas_used
        description: "Total gas used during transaction"
      - &tx_index
        name: tx_index
        description: "Transaction index"
      - &sub_traces
        name: sub_traces
        description: "Number of sub traces"
      - *trace_address
      - &success
        name: success
        description: "Success state of transaction"
      - &error
        name: error
        description: "Error of transaction if any"
      - &code
        name: code
        description: "Code"
      - &input
        name: input
        description: "Input data"
      - &output
        name: output
        description: "Output data"

  - name: safe_ethereum_signer_thresholds
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    meta:
      blockchain: ethereum
      project: safe
      contributors: gentrexha
    config:
      tags: ['safe', 'ethereum']
    description: "Safe signer thresholds"
    columns:
      - *blockchain
      - *address
      - &threshold
        name: threshold
        description: "Number of signer threshold"

  - name: safe_ethereum_balances
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - blockchain
            - address
            - token_address
            - unique_key_id

    meta:
      blockchain: ethereum
      project: safe
      contributors: safeintern
    config:
      tags: ['safe', 'ethereum']
    description: “Safe addresses balances”
    columns:
    - name: day
    - name: blockchain
    - name: address
    - &token_symbol
      name: token_symbol
      description: "Symbol for the token"
    - &token_address
      name: token_address
      description: "Address for the token"
    - &token_standard
      name: token_standard
      description: "Standard for the token"
    - &token_id
      name: token_id
      description: "ID for the token"
    - &balance
      name: balance
      description: "Balance for the user"
    - &balance_usd
      name: balance_usd
      description: "USD value of balance for the user"
    - &last_updated
      name: last_updated
      description: "UTC timestamp when data was last updated"
    - &next_update
      name: next_update
      description: "UTC timestamp when data is next updated"
    - &unique_key_id
      name: unique_key_id
      description: " unique key"
