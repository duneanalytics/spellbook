version: 2

models:
  - name: addresses_events_fantom_first_funded_by
    meta:
      blockchain: fantom
      sector: addresses_events
      project: addresses
      contributors: hildobby
    config:
      tags: ['table', 'funded', 'addresses_events', 'fantom']
    description: "Table showing who first funded each Fantom address in FTM"
    data_tests:
      - check_seed:
          seed_file: ref('first_funded_by_seed')
          filter:
            blockchain: fantom
          match_columns:
            - blockchain
            - address
          check_columns:
            - first_funded_by
            - block_number
            - tx_hash
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned Fantom address"
        data_tests:
          - unique
      - name: first_funding_executed_by
        description: "Which address executed the first funding tx"
      - name: first_funded_by
        description: "Which base address first funded the address with FTM"
      - name: amount
        description: "The amount of FTM the wallet was funded with in this first transfer"
      - name: amount_usd
        description: "The USD value of the FTM the wallet was funded with in this first transfer"
      - name: block_time
        description: "The block time on which the address was first funded with FTM"
      - name: block_number
        description: "The block number on which the address was first funded with FTM"
      - name: tx_hash
        description: "The transaction hash on which the address was first funded with FTM"
      - name: tx_index
        description: "The transaction index within the block on which the address was first funded with FTM"
      - name: trace_address
        description: "The trace_address within the transaction on which the address was first funded with FTM"
      - name: unique_key
        description: "Unique transfer identifier key"

  - name: addresses_events_fantom_first_activity
    meta:
      blockchain: fantom
      sector: addresses_events
      project: addresses
      contributors: Henrystats
    config:
      tags: ['table', 'activity', 'addresses_events', 'fantom']
    description: "Table showing first activity of each Fantom Mainnet address"
    data_tests:
      - check_seed:
          seed_file: ref('first_activity_seed')
          filter:
            blockchain: fantom
          match_columns:
            - address
          check_columns:
            - first_activity_to
            - first_block_number
            - first_tx_hash
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned fantom Mainnet address"
        data_tests:
          - unique
      - name: first_activity_to
        description: "First transaction activity to address"
      - name: first_block_time
        description: "The block time on which the address made its first activity"
      - name: first_block_number
        description: "The block number on which the address made its first activity"
      - name: first_tx_hash
        description: "The transaction hash on which the address made its first activity"
      - name: first_function
        description: "first function called by address"
      - name: first_ftm_transferred
        description: "FTM transferred in transaction"
