version: 2

models:
  - name: addresses_events_hyperevm_first_funded_by
    meta:
      blockchain: hyperevm
      sector: addresses_events
      project: addresses
      contributors: kryptaki
    config:
      tags: ['table', 'funded', 'addresses_events', 'hyperevm']
    description: "Table showing who first funded each HyperEVM address with native token"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned HyperEVM address"
        data_tests:
          - unique
      - name: first_funding_executed_by
        description: "Which address executed the first funding tx"
      - name: first_funded_by
        description: "Which address first funded this address with native token"
      - name: amount
        description: "The amount of native token the wallet was funded with in this first transfer"
      - name: amount_usd
        description: "The USD value of the native token the wallet was funded with in this first transfer"
      - name: block_time
        description: "The block time on which the address was first funded"
      - name: block_number
        description: "The block number on which the address was first funded"
      - name: tx_hash
        description: "The transaction hash on which the address was first funded"
      - name: tx_index
        description: "The transaction index within the block on which the address was first funded"
      - name: trace_address
        description: "The trace_address within the transaction on which the address was first funded"
      - name: unique_key
        description: "Unique transfer identifier key"

  - name: addresses_events_hyperevm_first_activity
    meta:
      blockchain: hyperevm
      sector: addresses_events
      project: addresses
      contributors: kryptaki
    config:
      tags: ['table', 'activity', 'addresses_events', 'hyperevm']
    description: "Table showing first activity of each HyperEVM address"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned HyperEVM address"
        data_tests:
          - unique
      - name: first_activity_to
        description: "First transaction activity to address"
      - name: first_block_time
        description: "The block time on which the address made its first activity"
      - name: first_block_number
        description: "The block number on which the address made its first activity"
      - name: first_tx_hash
        description: "The transaction hash on which the address made its first activity"
      - name: first_function
        description: "First function called by address"
      - name: first_HYPE_transferred
        description: "Native token (HYPE) transferred in transaction"

  - name: addresses_events_hyperevm_first_token_received
    meta:
      blockchain: hyperevm
      sector: addresses_events
      project: addresses
      contributors: kryptaki
    config:
      tags: ['table', 'received', 'addresses_events', 'hyperevm']
    description: "Table showing which token was first received for each HyperEVM address"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned HyperEVM address"
        data_tests:
          - unique
      - name: first_receive_executed_by
        description: "Which address executed the tx with the first token received"
      - name: first_receive_from
        description: "From which address did the first token received come from"
      - name: amount
        description: "The amount of tokens the wallet was funded with in this first transfer"
      - name: amount_usd
        description: "The USD value of the tokens the wallet was funded with in this first transfer"
      - name: token_standard
        description: "The token standard of the first token received by this new address"
      - name: token_address
        description: "The token contract address of the first token received by this new address"
      - name: block_time
        description: "The block time on which the address first received a token"
      - name: block_month
        description: "The month of the block when the address first received a token"
      - name: block_number
        description: "The block number on which the address first received a token"
      - name: tx_hash
        description: "The transaction hash on which the address first received a token"
      - name: tx_index
        description: "The transaction index within the block on which the address first received a token"
      - name: trace_address
        description: "The trace_address within the transaction on which the address first received a token"
      - name: unique_key
        description: "Unique transfer identifier key"
