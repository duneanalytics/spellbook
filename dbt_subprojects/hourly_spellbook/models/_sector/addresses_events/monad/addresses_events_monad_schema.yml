version: 2

models:
  - name: addresses_events_monad_first_funded_by
    meta:
      blockchain: monad
      sector: addresses_events
      project: addresses
      contributors: kryptaki
    config:
      tags: ['table', 'funded', 'addresses_events', 'monad']
    description: "Table showing who first funded each Monad address with native token"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned Monad address"
        data_tests:
          - unique
      - name: first_funding_executed_by
        description: "Which address executed the first funding tx"
      - name: first_funded_by
        description: "Which address first funded this address with native token"
      - name: amount
        description: "The amount of native token the wallet was funded with in this first transfer"
      - name: amount_usd
        description: "The USD value of the native token the wallet was funded with in this first transfer"
      - name: block_time
        description: "The block time on which the address was first funded"
      - name: block_number
        description: "The block number on which the address was first funded"
      - name: tx_hash
        description: "The transaction hash on which the address was first funded"
      - name: tx_index
        description: "The transaction index within the block on which the address was first funded"
      - name: trace_address
        description: "The trace_address within the transaction on which the address was first funded"
      - name: unique_key
        description: "Unique transfer identifier key"
