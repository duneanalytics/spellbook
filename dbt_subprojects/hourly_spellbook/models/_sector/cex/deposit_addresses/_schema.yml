version: 2

models:
  - name: cex_deposit_addresses
    meta:
      blockchain: arbitrum, avalanche_c, base, bnb, celo, ethereum, gnosis, optimism, polygon, scroll, zora
      sector: cex
      contributors: hildobby
    config:
      tags: ['cex','deposit']
    description: "All identified CEX deposit addresses across EVM chains"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    columns:
      - name: address
        description: "Deposit address"
      - name: blockchain
        description: "Blockchain"
      - name: cex_name
        description: "CEX name"
      - name: amount_consolidated
        description: "Amount consolidated by CEX"
      - name: consolidation_block_time
        description: "Time at which the CEX consolidated funds"
      - name: amount_deposited
        description: "Total amount deposited to this address"
      - name: deposit_first_block_time
        description: "Time of first deposit to this address"
      - name: deposit_last_block_time
        description: "Time of last deposit to this address"