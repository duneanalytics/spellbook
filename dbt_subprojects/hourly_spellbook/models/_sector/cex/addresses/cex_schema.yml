version: 2

models:
  - name: cex_evms_addresses
    meta:
      blockchain: ethereum, bnb, avalanche_c, optimism, arbitrum, polygon, fantom, base, zksync, celo, zora, worldchain, mantle, sei, berachain, ink, katana, nova, opbnb, unichain
      sector: cex
      contributors: hildobby
    config:
      tags: ['cex','addresses', 'deposits', 'withdrawals']
    description: "All CEX-tied addresses identified across EVM chains"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    columns:
      - name: address
        description: "Address"
      - name: cex_name
        description: "Name of centralised exchange"
      - name: distinct_name
        description: "Distinct name of centralised exchange address"
        data_tests:
          - unique
      - name: added_by
        description: "Who added the address"
      - name: added_date
        description: "Date the address was added on"
      - name: is_contract
        description: "Is the address a contract or not?"

  - name: cex_addresses
    meta:
      blockchain: ethereum, bnb, avalanche_c, optimism, arbitrum, polygon, bitcoin, fantom, aptos, celo, zora, zksync, zkevm, linea, solana, scroll, tron, base, berachain, ink, katana, nova, opbnb, unichain
      sector: cex
      contributors: hildobby
    config:
      tags: ['cex','addresses', 'deposits', 'withdrawals', 'ethereum', 'bnb', 'avalanche_c', 'optimism', 'arbitrum', 'polygon', 'bitcoin', 'fantom']
    description: "All CEX-tied addresses identified"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - address
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Address"
      - name: cex_name
        description: "Name of centralised exchange"
      - name: distinct_name
        description: "Distinct name of centralised exchange address"
      - name: added_by
        description: "Who added the address"
      - name: added_date
        description: "Date the address was added on"
