version: 2

models:
  - name: lending_liquidity_pool
    meta:
      blockchain: ethereum, celo, polygon, optimism, base, arbitrum, avalanche_c, fantom, gnosis, scroll, zksync, linea, sonic
      sector: lending
      contributors: tomfutago
    config:
      tags: ['lending', 'reserve', 'aave', 'ethereum', 'celo', 'polygon', 'optimism', 'base', 'arbitrum', 'avalanche_c', 'fantom', 'gnosis', 'scroll', 'zksync', 'linea', 'sonic']
    description: "Lending liquidy pool - supplied/borrowed history per wallet address"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - block_date
            - wallet_address
            - token_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
        data_tests:
          - not_null
      - &project
        name: project
        description: "Project name"
        data_tests:
          - not_null
      - &version
        name: version
        description: "Version of the contract built and deployed by the lending project"
        data_tests:
          - not_null
      - &block_date
        name: block_date
        description: "Block event date"
        data_tests:
          - not_null
      - &wallet_address
        name: wallet_address
        description: "Wallet address"
        data_tests:
          - not_null
      - &token_address
        name: token_address
        description: "Token contract address"
        data_tests:
          - not_null
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &supplied_amount
        name: supplied_amount
        description: "Supplied amount"
      - &borrowed_amount
        name: borrowed_amount
        description: "Borrowed amount"
