version: 2

models:
  - name: lending_zkevm_base_flashloans
    meta:
      blockchain: zkevm
      sector: lending
      contributors: hildobby
    config:
      tags: ['lending', 'flashloans', 'zkevm']
    description: "All lending flashloans transactions on zkevm"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
        tests:
          - not_null
      - &project
        name: project
        description: "Project name"
        tests:
          - not_null
      - &version
        name: version
        description: "Version of the contract built and deployed by the lending project"
        tests:
          - not_null
      - &recipient
        name: recipient
        description: "recipient wallet address"
        tests:
          - not_null
      - &amount
        name: amount
        description: "Token amount present in the transaction"
        tests:
          - not_null
      - &fee
        name: fee
      - &block_month
        name: block_month
        description: "Block month column used to partition data in this table"
      - &token_address
        name: token_address
      - &project_contract_address
        name: project_contract_address
        tests:
          - not_null
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
        tests:
          - not_null
      - &block_number
        name: block_number
        description: "Event block number"
        tests:
          - not_null
      - &tx_hash
        name: tx_hash
        description: "Transaction hash of the event"
        tests:
          - not_null
      - &evt_index
        name: evt_index
        description: "Event index"
        tests:
          - not_null

  - name: balancer_v2_zkevm_base_flashloans
    meta:
      blockchain: zkevm
      sector: lending
      project: balancer
      contributors: hildobby
    config:
      tags: ['lending', 'flashloans', 'balancer', 'zkevm']
    description: "Balancer flashloans transactions on zkevm"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
    columns:
      - *blockchain
      - *project
      - *version
      - *recipient
      - *amount
      - *fee
      - *token_address
      - *project_contract_address
      - *block_month
      - *block_time
      - *block_number
      - *tx_hash
      - *evt_index
