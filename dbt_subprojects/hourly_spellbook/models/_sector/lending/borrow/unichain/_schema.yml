version: 2

models:
  - name: lending_unichain_base_borrow
    meta:
      blockchain: unichain
      sector: lending
      project: euler, venus, morpho, compound
      contributors: tomfutago, Henrystats
    config:
      tags: ['lending', 'borrow', 'venus', 'euler', 'morpho', 'compound', 'unichain']
    description: "All lending borrow transactions on unichain"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transaction_type
            - token_address
            - tx_hash
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
        data_tests:
          - not_null
      - &project
        name: project
        description: "Project name"
        data_tests:
          - not_null
      - &version
        name: version
        description: "Version of the contract built and deployed by the lending project"
        data_tests:
          - not_null
      - &transaction_type
        name: transaction_type
        description: "Transaction type"
        data_tests:
          - not_null
      - &token_address
        name: token_address
        description: "Token contract address"
        data_tests:
          - not_null
      - &borrower
        name: borrower
        description: "Borrower wallet address"
      - &on_behalf_of
        name: on_behalf_of
        description: "Wallet address tx was executed on behalf of"
      - &repayer
        name: repayer
        description: "Repayer wallet address"
      - &liquidator
        name: liquidator
        description: "Liquidator wallet address"
      - &amount
        name: amount
        description: "Token amount present in the transaction"
      - &block_month
        name: block_month
        description: "Block month column used to partition data in this table"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
        data_tests:
          - not_null
      - &block_number
        name: block_number
        description: "Event block number"
        data_tests:
          - not_null
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address"
        data_tests:
          - not_null
      - &tx_hash
        name: tx_hash
        description: "Transaction hash of the event"
        data_tests:
          - not_null
      - &evt_index
        name: evt_index
        description: "Event index"
        data_tests:
          - not_null

  - name: compound_v3_unichain_base_borrow
    meta:
      blockchain: unichain
      sector: lending
      project: compound
      contributors: tomfutago, Henrystats
    config:
      tags: ['lending', 'borrow', 'compound', 'unichain']
    description: "Compound v3 borrow transactions on Unichain"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transaction_type
            - token_address
            - tx_hash
            - evt_index
      - check_lending_base_borrow_seed:
          seed_file: ref('compound_unichain_base_borrow_seed')
          filter:
            version: 3
    columns:
      - *blockchain
      - *project
      - *version
      - *transaction_type
      - *token_address
      - *borrower
      - *on_behalf_of
      - *repayer
      - *liquidator
      - *amount
      - *block_month
      - *block_time
      - *block_number
      - *project_contract_address
      - *tx_hash
      - *evt_index
      
