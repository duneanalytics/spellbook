version: 2

models:
  - name: lending_borrow
    meta:
      blockchain: ethereum, celo, polygon, optimism, base, arbitrum, avalanche_c, fantom, gnosis, scroll, zksync, linea
      sector: lending
      project: aave, compound
      contributors: tomfutago, hildobby
    config:
      tags: ['lending', 'borrow', 'aave', 'compound', 'ethereum', 'celo', 'polygon', 'optimism', 'base', 'arbitrum', 'avalanche_c', 'fantom', 'gnosis', 'scroll', 'zksync', 'linea']
    description: "All lending transactions involving borrow transactions"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - transaction_type
            - token_address
            - tx_hash
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
        data_tests:
          - not_null
      - &project
        name: project
        description: "Project name"
        data_tests:
          - not_null
      - &version
        name: version
        description: "Version of the contract built and deployed by the lending project"
        data_tests:
          - not_null
      - &transaction_type
        name: transaction_type
        description: "Transaction type"
        data_tests:
          - not_null
      - &symbol
        name: symbol
        description: "Token symbol"
      - &token_address
        name: token_address
        description: "Token contract address"
        data_tests:
          - not_null
      - &borrower
        name: borrower
        description: "Borrower wallet address"
      - &on_behalf_of
        name: on_behalf_of
        description: "Wallet address tx was executed on behalf of"
      - &repayer
        name: repayer
        description: "Repayer wallet address"
      - &liquidator
        name: liquidator
        description: "Liquidator wallet address"
      - &amount
        name: amount
        description: "Token amount present in the transaction"
      - &usd_amount
        name: usd_amount
        description: "Token amount in USD"
      - &block_month
        name: block_month
        description: "Block Month column used to partition data in this table"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
        data_tests:
          - not_null
      - &block_number
        name: block_number
        description: "Event block number"
        data_tests:
          - not_null
      - &project_contract_address
        name: project_contract_address
        data_tests:
          - not_null
      - &tx_hash
        name: tx_hash
        description: "Transaction hash of the event"
        data_tests:
          - not_null
      - &evt_index
        name: evt_index
        description: "Event index"
        data_tests:
          - not_null
