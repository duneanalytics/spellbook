version: 2

models:
  - name: linea_address_metrics
    columns:
      - name: blockchain
      - name: address
        tests:
          - unique
      - name: min_block_time
        description: "block_time of the first transaction initiated by the address"

  - name: linea_transaction_metrics
    meta:
      blockchain: linea
      sector: metrics
      contributors: 0xRob
    config:
      tags: [ 'linea','metrics' ]
    description: "fundamental blockchain transaction metrics"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - block_hour

  - name: linea_transaction_address_metrics
    meta:
      blockchain: linea
      sector: metrics
      contributors: jeff-dude
    config:
      tags: [ 'linea','metrics', 'address' ]
    description: "fundamental blockchain transaction address metrics"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - block_hour
            - from_address
            - to_address

  - name: linea_token_transfer_metrics
    meta:
      blockchain: linea
      sector: metrics
      contributors: 0xRob
    config:
      tags: [ 'linea','metrics', 'address' ]
    description: "fundamental blockchain token transfer metrics"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - block_hour
            - token_address
