version: 2

models:
  - name: zksync_address_metrics
    columns:
      - name: blockchain
      - name: address
        tests:
          - unique
      - name: min_block_time
        description: "block_time of the first transaction initiated by the address"

  - name: zksync_transaction_metrics
    meta:
      blockchain: zksync
      sector: metrics
      contributors: 0xRob
    config:
      tags: [ 'zksync','metrics' ]
    description: "fundamental blockchain transaction metrics"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - block_hour
