version: 2

models:
  - name: gas_arbitrum_fees
    meta:
      blockchain: arbitrum
      sector: gas
      contributors: 0xRob, soispoke
    config:
      tags: ['arbitrum', 'gas', 'fees']
    description: >
        Gas Fees on Ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_month
            - block_number
            - tx_hash
      - check_seed:
          seed_file: ref('evm_gas_fees')
          filter:
            blockchain: arbitrum
          match_columns:
            - blockchain
            - tx_hash
          check_columns:
            - tx_fee_raw
      - dbt_utils.expression_is_true:
          expression: "tx_fee_raw = reduce(map_values(tx_fee_breakdown_usd),uint256 '0',(s, x) -> s + x,s -> s)"
          config:
            where: "{{incremental_predicate('block_time')}}"
