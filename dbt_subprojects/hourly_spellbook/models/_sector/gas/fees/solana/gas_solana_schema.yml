version: 2

models:
  - name: gas_solana_fees
    meta:
      blockchain: solana
      sector: gas
      contributors: 0xboxer
    config:
      tags: ['solana', 'gas', 'fees']
    description: >
        Gas Fees on Solana, including compute unit prices and prioritization fees
    -- TODO: add tests

    columns:
      - name: blockchain
        tests:
          - accepted_values:
              values: ['solana']
      - name: block_month
        tests:
          - not_null
      - name: block_date
        tests:
          - not_null
      - name: block_time
        tests:
          - not_null
      - name: block_number
        tests:
          - not_null
      - name: tx_hash
        tests:
          - not_null
          - unique
      - name: tx_from
        tests:
          - not_null
      - name: gas_price
        description: Compute unit price in lamports
      - name: gas_used
        description: Compute units used (or limit set)
      - name: tx_fee_raw
        tests:
          - not_null
      - name: tx_fee
        tests:
          - not_null
      - name: tx_fee_usd
        tests:
          - not_null
      - name: tx_fee_breakdown_raw
        description: Breakdown of fee into base_fee and prioritization_fee
      - name: tx_fee_breakdown
        description: Breakdown of fee in SOL
      - name: tx_fee_breakdown_usd
        description: Breakdown of fee in USD
      - name: tx_fee_currency
        tests:
          - not_null
      - name: block_proposer
        description: Block proposer address, currently unknown how to get it in Dune
      - name: tx_type
        description: Type of transaction (normal or vote
      - name: limit_type
        description: Whether compute limit was set or defaults to 200k