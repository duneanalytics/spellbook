version: 2

models:
  - name: bridges_arbitrum_cctp_v1_deposits
    meta:
      blockchain: arbitrum
      sector: bridges
      project: cctp
      contributors: [ 'hildobby']
    config:
      tags: [ 'arbitrum', 'bridges', 'flows', 'deposits' ]
    description: "Circle's CCTP v1 bridge deposits events on Arbitrum"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: ['tx_hash','evt_index']
      - equal_rowcount_with_sources:
          evt_sources:
            - source('circle_arbitrum','tokenmessenger_evt_depositforburn')
