version: 2

models:
  - name: bridges_unichain_cctp_v1_deposits
    meta:
      blockchain: unichain
      sector: bridges
      project: cctp
      contributors: [ 'hildobby']
    config:
      tags: [ 'unichain', 'bridges', 'flows', 'deposits' ]
    description: "Circle's CCTP v1 bridge deposits events on Base"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: ['tx_hash','evt_index']
      - equal_rowcount_with_sources:
          evt_sources:
            - source('circle_unichain','tokenmessenger_evt_depositforburn')
