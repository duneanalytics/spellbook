version: 2

models:
  - name: bridges_ethereum_cctp_v1_deposits
    meta:
      blockchain: ethereum
      sector: bridges
      project: cctp
      contributors: [ 'hildobby']
    config:
      tags: [ 'base', 'bridges', 'flows', 'deposits' ]
