version: 2

models:
  - name: bridges_optimism_cctp_v1_deposits
    meta:
      blockchain: optimism
      sector: bridges
      project: cctp
      contributors: [ 'hildobby']
    config:
      tags: [ 'optimism', 'bridges', 'flows', 'deposits' ]
    description: "Circle's CCTP v1 bridge deposits events on OP Mainnet"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: ['tx_hash','evt_index']
      - equal_rowcount_with_sources:
