version: 2

models:
  - name: rwa_arbitrum_tokens

    meta:
      blockchain: arbitrum
      sector: rwa
      project: rwa
      contributors: maybeYonas, pyor_xyz

    config:
      tags: ['rwa', 'tokens']
    description: "RWA tokens"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - token_address

    columns:
    - &token_address
      name: token_address
      description: "Address for the token"
    - &symbol
      name: symbol
      description: "Symbol for the token"
    - &project
      name: project
      description: "Project for the token"
    - &type
      name: type
      description: "Type of Asset"

  - name: rwa_arbitrum_dex_pools

    meta:
      blockchain: arbitrum
      sector: rwa
      project: rwa
      contributors: maybeYonas, pyor_xyz

    config:
      tags: ['rwa', 'tokens']
    description: "RWA tokens DEX Pools"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - token_address, pool

    columns:
    - *project
    - &version
      name: version
      description: "Version for the token"
    - &token_is_rwa
      name: token_is_rwa
      description: "Is the token the RWA ?"
    - *token_address
    - *symbol
    - *project
    - *type

  - name: rwa_arbitrum_balances

    meta:
      blockchain: arbitrum
      sector: rwa
      project: rwa
      contributors: maybeYonas, pyor_xyz

    config:
      tags: ['rwa', 'balances']
    description: "Balances of RWA token holders"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
    - &blockchain
      name: blockchain
      description: "Blockchain for the token"
    - *project
    - *version
    - &day
      name: day
      description: "Date on which the token balance is logged"
    - &address
      name: address
      description: "Address for the token holder"
    - &token_symbol
      name: token_symbol
      description: "Symbol for the token"
    - *token_address
    - &token_standard
      name: token_standard
      description: "Standard for the token"
    - &token_id
      name: token_id
      description: "ID for the token"
    - &balance
      name: balance
      description: "Balance for the user"
    - &balance_usd
      name: balance_usd
      description: "USD value of balance for the user"
    - &last_updated
      name: last_updated
      description: "UTC timestamp when data was last updated"
    - &next_update
      name: next_update
      description: "UTC timestamp when data is next updated"

  - name: rwa_arbitrum_dex_balances

    meta:
      blockchain: arbitrum
      sector: rwa
      project: rwa
      contributors: maybeYonas, pyor_xyz

    config:
      tags: ['rwa', 'balances']
    description: "Balances of RWA token DEXes"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
    - *blockchain
    - *project
    - *version
    - *day
    - *address
    - *token_symbol
    - *token_address
    - *token_standard
    - *token_id
    - *balance
    - *balance_usd
    - *last_updated
    - *next_update
