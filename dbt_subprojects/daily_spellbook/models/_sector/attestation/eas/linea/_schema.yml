version: 2

models:
  - name: eas_linea_schemas
    meta:
      blockchain: linea
      sector: attestation
      project: eas
      contributors: tomfutago
    config:
      tags: [ 'attestation', 'eas', 'linea' ]
    description: "EAS schema registry on Linea"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - schema_uid
    columns:
      - &schema_uid
        name: schema_uid
        description: "Schema unique identifier"
        tests:
          - not_null

  - name: eas_linea_schema_details
    meta:
      blockchain: linea
      sector: attestation
      project: eas
      contributors: tomfutago
    config:
      tags: [ 'attestation', 'eas', 'linea' ]
    description: "EAS schema registry details on Linea"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - schema_uid
            - ordinality
    columns:
      - *schema_uid
      - &ordinality
        name: ordinality
        description: "Incremental unique number to order fields within each Schema"
        tests:
          - not_null

  - name: eas_linea_attestations
    meta:
      blockchain: linea
      sector: attestation
      project: eas
      contributors: tomfutago
    config:
      tags: [ 'attestation', 'eas', 'linea' ]
    description: "EAS attestations on Linea"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - schema_uid
            - attestation_uid
    columns:
      - *schema_uid
      - &attestation_uid
        name: attestation_uid
        description: "Attestation unique identifier"
        tests:
          - not_null

  - name: eas_linea_attestation_details
    meta:
      blockchain: linea
      sector: attestation
      project: eas
      contributors: tomfutago
    config:
      tags: [ 'attestation', 'eas', 'linea' ]
    description: "EAS attestation details on Linea"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - schema_uid
            - attestation_uid
            - ordinality
    columns:
      - *schema_uid
      - *attestation_uid
      - *ordinality
