version: 2

models:
  - name: labels_balancer_v2_gauges
    meta:
      blockchain: ethereum, polygon, optimism, arbitrum, avalanche_c, base, gnosis, zkevm
      sector: labels
      project: balancer_v2
      contributors: jacektrocinski, viniabussafi
    config:
      tags: ['labels', 'ethereum', 'polygon', 'optimism', 'arbitrum', 'avalanche_c', 'base', 'gnosis', 'zkevm', 'gauges']
    description: 'Balancer v2 gauge labels.'
    columns:
      - &blockchain
        name: blockchain
        description: 'Blockchain'
      - &address
        name: address
        description: 'Address of liquidity pool'
      - &pool_address
        name: pool_address
        description: "Address of the pool to which a Gauge belongs"
      - &child_gauge_address
        name: child_gauge_address
        description: "Address of the Child Gauge on L2s, NULL if on mainnet"
      - &name
         name: name
      - &status
        name: status
        description: "Flag for whether a gauge is active or inactive"
      - &category
        name: category
        description: 'Label category'
      - &contributor
        name: contributor
        description: 'Wizard(s) contributing to labels'
      - &source
        name: source
        description: 'How were labels generated (could be static or query)'
      - &created_at
        name: created_at
        description: 'When were labels created'
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"

  - name: labels_balancer_v2_gauges_ethereum
    meta:
      blockchain: ethereum
      sector: labels
      project: balancer_v2
      contributors: jacektrocinski, viniabussafi
    config:
      tags: ['labels', 'ethereum', 'gauges']
    description: 'Balancer v2 gauge labels.'
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
    columns:
      - *blockchain
      - *address
      - *pool_address
      - *child_gauge_address
      - *name
      - *status
      - *category
      - *contributor
      - *source
      - *created_at
      - *updated_at
      - *model_name
      - *label_type

