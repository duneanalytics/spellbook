version: 2

models:
  - name: labels_likely_bot_labels
    meta:
      blockchain: optimism
      sector: labels
      category: bot_labels
      contributors: msilb7
    config:
      tags: ['labels', 'optimism','bots']
    description: "Likely bot labels"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
            - name
            - category
            - blockchain
    
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"   
      - &address
        name: address
        description: "Address"
      - &name
        name: name
        description: "Label name"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"

  - name: likely_bot_run_logs
    description: "Tracks which time periods have been processed for likely bot detection"
    columns:
      - name: blockchain
        description: "The blockchain being processed"
        tests:
          - not_null
      - name: model_name
        description: "The name of the model (likely_bot_addresses or likely_bot_contracts)"
        tests:
          - not_null
      - name: start_time
        description: "The start time of the processed period"
        tests:
          - not_null
      - name: end_time
        description: "The end time of the processed period"
        tests:
          - not_null
      - name: contributor
        description: "The contributor of the run log"
        tests:
          - not_null
      - name: source
        description: "The source of the run log"
        tests:
          - not_null
      - name: created_at
        description: "When the run log was created"
        tests:
          - not_null
      - name: updated_at
        description: "When the run log was last updated"
        tests:
          - not_null