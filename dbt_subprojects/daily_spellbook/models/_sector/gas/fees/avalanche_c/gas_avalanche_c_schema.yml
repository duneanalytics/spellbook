version: 2

models:
  - name: gas_avalanche_c_fees
    meta:
      blockchain: avalanche_c
      sector: gas
      contributors: soispoke
    config:
      tags: ['avalanche_c', 'gas', 'fees']
    description: >
        Gas Fees on Avalanche
    columns:
      - &blokchain
        name: blockchain
        description: "Blockchain name"    
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_number
        name: block_number
        description: "Block number"
      - &tx_hash
        name: tx_hash
        description: "Primary key of the transaction"
        tests:
          - unique
          - not_null
      - &tx_sender
        name: tx_sender
        description: "Initiated the transaction"
      - &tx_receiver
        name: tx_receiver
        description: "Received the transaction"
      - &native_token_symbol
        name: native_token_symbol
        description: "Symbol of native token (AVAX) for the Avalanche Blockchain"
      - &tx_amount_native
        name: tx_amount_native
        description: "Amount of native tokens (AVAX) transferred from sender to recipient"
      - &tx_amount_usd
        name: tx_amount_usd
        description: "Amount of $USD transferred from sender to recipient"
      - &tx_fee_native
        name: tx_fee_native
        description: "Total amount of native tokens (AVAX) paid in gas fees -- Pre Apricot Upgrade: Gas Price * Gas Used; Post Apricot Upgrade: Gas Price * Gas Used ; Base fee + Priority fee) * Gas used"
      - &tx_fee_usd
        name: tx_fee_usd
        description: "Total amount of $USD paid in gas fees"
      - &burned_native
        name: burned_native
        description: "Total amount of native tokens (AVAX) burned for this transaction, is equal to the total transaction fee for the Avalanche blockchain"
      - &burned_usd
        name: burned_usd
        description: "Total amount of $USD burned for this transaction"   
      - &tx_savings_native
        name: tx_savings_native
        description: "Total amount of native tokens (AVAX) refunded to the user if the max fee exceeded the total transaction fee after the transaction execution"
      - &tx_savings_usd
        name: tx_savings_usd
        description: "Total amount of $USD refunded to the user"  
      - &validator
        name: validator
        description: "Address of blockchain validator for this transaction within the block, also referred to as miner before the Merge when Ethereum's consensus mechanism was PoW"  
      - &max_fee_gwei
        name: max_fee_gwei
        description: "Maximum amount of gas (in Gwei) willing to be paid for the transaction: Is refunded if exceeds the total transaction fee once the transaction is executed"
      - &max_fee_usd
        name: max_fee_usd
        description: "Maximum amount of gas (in $USD) willing to be paid for the transaction: Is refunded if exceeds the total transaction fee once the transaction is executed"
      - &base_fee_gwei
        name: base_fee_gwei
        description: "Market price for gas (in Gwei)"
      - &base_fee_usd
        name: base_fee_usd
        description: "Market price for gas (in $USD)"
      - &priority_fee_gwei
        name: priority_fee_gwei
        description: "Maximum amount of gas (in Gwei) to be included as a tip to the miner/validator"
      - &priority_fee_usd
        name: priority_fee_usd
        description: "Maximum amount of gas (in $USD) to be included as a tip to the miner/validator"
      - &gas_price_gwei
        name: gas_price_gwei
        description: "Gas price (per gas unit) denoted in gwei"
      - &gas_price_usd
        name: gas_price_usd
        description: "Gas price (per gas unit) denoted in $USD"
      - &gas_used
        name: gas_used
        description: "Amount of gas units consumed by the transaction"
      - &gas_limit
        name: gas_limit
        description: "Maximum amount of gas units that can be consumed by the transaction"
      - &gas_usage_percent
        name: gas_usage_percent
        description: "Percentage of Gas Used relative to the gas limit"
      - &difficulty
        name: difficulty
        description: "Maximum amount of gas units that can be consumed by the transaction"
      - &type
        name: type
        description: "Transaction type: Legacy (Pre EIP 1559) or DynamicFee (Post EIP-1559)"

  - name: gas_avalanche_c_fees_traces
    meta:
      blockchain: avalanche_c
      sector: gas
      contributors: hildobby
    config:
      tags: ['avalanche_c', 'gas', 'fees', 'traces']
    description: >
        Gas Fees per Trace on Avalanche
    columns:
      - name: blockchain
        description: "Blockchain name"  
      - name: block_time
        description: "Timestamp for block event time in UTC"
      - name: block_date
        description: "UTC Date of transaction in UTC"
      - name: block_number
        description: "Block number"
      - name: tx_hash
        description: "Primary key of the transaction"
      - name: trace_from
        description: "Address address that initiated the trace"
      - name: trace_to
        description: "Address address that received the trace"
      - name: tx_from
        description: "Address address that initiated the transaction"
      - name: tx_to
        description: "Address address that received the transaction"
      - name: trace
        description: "Trace"
      - name: trace_method
        description: "Trace method"
      - name: tx_method
        description: "Function method"
      - name: trace_input
      - name: gas_used_original
        description: "Gas used in trace and its subtraces"
      - name: gas_used_trace
        description: "Gas used in trace (excluding gas spent in subtraces)"
      - name: tx_gas_used
        description: "Total gas used in the transaction"
      - name: gas_used_original_percentage
        description: "Percentage of trace (and subtraces) gas used out of the total gas used in the transaction"
      - name: gas_used_trace_percentage
        description: "Percentage of trace gas used out of the total gas used in the transaction"
      - name: tx_gas_price
        description: "Transaction gas price"
      - name: trace_type
        description: "Trace type"
      - name: trace_value
        description: "Trace value"
      - name: trace_success
        description: "Was the trace successful?"
      - name: tx_success
        description: "Was the transaction successful?"
      - name: gas_fee_spent_trace
        description: "Amount of ETH spent in gas fees"
      - name: gas_fee_spent_trace_usd
        description: "USD value of the amount of ETH spent in gas fees"
