version: 2

models:
  - name: x2y2_ethereum_airdrop_claims
    meta:
      blockchain: ethereum
      sector: airdrop
      project: x2y2
      contributors: hildobby
    config:
      tags: ['table', 'airdrop', 'ethereum', 'claim', 'x2y2']
    description: "List of claim transactions for the $X2Y2 airdrop"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - recipient
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &block_number
        name: block_number
        description: "UTC event block number"
      - &project
        name: project
        description: "Project"
      - &airdrop_number
        name: airdrop_number
        description: "Airdrop identifier number"
      - &recipient
        name: recipient
        description: "Airdrop recipient"
      - &contract_address
        name: contract_address
        description: "Contract addressed used"
      - &tx_hash
        name: tx_hash
        description:  "Transaction hash"
      - name: amount_raw
        description: "Raw amount of tokens"
      - name: amount_original
        description: "Original amount of tokens"
      - name: amount_usd
        description: "USD value of tokens"
      - &token_address
        name: token_address
        description: "Token address"
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &evt_index
        name: evt_index
        description: "Event index"


