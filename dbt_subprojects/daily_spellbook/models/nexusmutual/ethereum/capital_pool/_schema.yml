    config:
      tags: ["ethereum", "nexusmutual", "capital_pool"]
    description: "Combined daily avg prices for base assets: ETH, DAI, USDC and NXM"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
    columns:
