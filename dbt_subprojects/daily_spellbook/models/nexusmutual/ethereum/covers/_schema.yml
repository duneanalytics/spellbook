        name: pre_nxm_amount
      - &sc_add
        name: sc_add
      - *sum_assured
      - &block_hash
        name: block_hash
      - &nonce
        name: nonce
      - &gas_limit
        name: gas_limit
      - &gas_price
        name: gas_price
      - &gas_used
        name: gas_used
      - &max_fee_per_gas
        name: max_fee_per_gas
      - &max_priority_fee_per_gas
        name: max_priority_fee_per_gas
      - &priority_fee_per_gas
        name: priority_fee_per_gas
      - &success
        name: success
      - &tx_type
        name: tx_type
      - &tx_value
        name: tx_value
      - &evt_block_number
        name: evt_block_number
      - &evt_block_time
        name: evt_block_time
      - &evt_expiry
        name: evt_expiry
      - &evt_expiry_date
        name: evt_expiry_date
      - *block_date
      - &token_address
        name: token_address
