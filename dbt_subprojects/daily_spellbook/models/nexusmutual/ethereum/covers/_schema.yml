        name: block_date
        description: "block date"
      - *block_number
      - &cover_id
        name: cover_id
        description: "cover id"
        data_tests:
          - not_null
      - &cover_start_time
        name: cover_start_time
        description: "cover start time"
        data_tests:
          - not_null
      - &cover_end_time
        name: cover_end_time
        description: "cover end time"
        data_tests:
          - not_null
      - &cover_start_date
        name: cover_start_date
