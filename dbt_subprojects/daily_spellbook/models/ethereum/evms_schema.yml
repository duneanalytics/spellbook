version: 2

models:
  - name: ethereum_upgrades
    meta:
      blockchain: ethereum
      sector: ethereum
      contributors: [hildobby]
    config:
      tags: ["ethereum", "upgrades"]
    description: "A table with info on all Ethereum upgrades"
    columns:
      - &upgrade_number
        name: upgrade_number
        description: "The upgrade number"
      - &release
        name: release
        description: "The name of the release"
      - &upgrade
        name: upgrade
        description: "The name of the upgrade"
      - &block_number
        name: block_number
        description: "The block number at which the upgrade was merged, it is set to -1 for planned upgrades"
      - &eips
        name: eips
        description: "All the EIPs included in the upgrade"
      - &description
        name: description
        description: "A short description of the upgrade"
      - &more_details
        name: more_details
        description: "A link to more details on the upgrade"
      - &live
        name: live
        description: "Is the upgrade live?"
      - &planned
        name: planned
        description: "If planned, this is the ETA"
      - &blob_target
        name: blob_target
        description: "The defined blob target"
      - &blob_limit
        name: blob_limit
        description: "The defined blob limit"