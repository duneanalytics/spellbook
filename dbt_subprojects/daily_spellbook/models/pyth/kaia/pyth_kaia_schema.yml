version: 2

models: 
  - name: pyth_entropy_kaia_request
    meta:
      blockchain: kaia
      project: pyth
    config:
      tags: ['kaia', 'pyth', 'entropy', 'request', 'vrf']
    description: "Pyth Entropy request on kaia"
    cdata_tests:
      - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - tx_hash
          - assigned_sequence_number
    columns:
      - name: blockchain
      - name: tx_hash
        tests:
          - not_null
      - name: assigned_sequence_number
        tests:
          - not_null
      - name: fee
        tests:
          - not_null
      - name: symbol
      - name: provider
        tests:
          - not_null
      - name: block_time
      - name: block_date
      - name: caller
