version: 2

models: 
  - name: pyth_entropy_apechain_request
    meta:
      blockchain: apechain
      project: pyth
    config:
      tags: ['apechain', 'pyth', 'entropy', 'request', 'vrf']
    description: "Pyth Entropy request on Apechain"
    columns:
      - name: blockchain
      - name: tx_hash
        tests:
          - unique
          - not_null
      - name: fee
        tests:
          - not_null
      - name: symbol
      - name: provider
        tests:
          - not_null
      - name: block_time
      - name: block_date
      - name: caller