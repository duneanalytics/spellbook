version: 2

models:
  - name: eigenlayer_v2_withdrawal_queued_flattened
    meta:
      blockchain: ethereum
      sector: restaking
      contributors: bowenli
    config:
      tags:   ['eigenlayer', 'restaking', 'withdrawal']
    description: >
      Flattened V2 withdrawal queued events from EigenLayer
    columns:
      - &evt_block_time
        name: evt_block_time
        description: 'Block time in UTC'
      - &evt_block_number
        name: evt_block_number
        description: 'Block Number'
      - &evt_tx_hash
        name: evt_tx_hash
        description: 'Tx Hash'
      - &evt_index
        name: evt_index
        description: "Event index"
      - &withdrawalRoot
        name: withdrawalRoot
        description: "Withdrawal hash root"
      - &strategy
        name: strategy
        description: "Strategy to withdraw from"
      - &share
        name: share
        description: "Share of the withdrawal"
  - name: eigenlayer_v2_withdrawal_completed_enriched
    meta:
      blockchain: ethereum
      sector: restaking
      contributors: bowenli
    config:
      tags: [ 'eigenlayer', 'restaking', 'withdrawal' ]
    description: >
      V2 withdrawal completed events from EigenLayer, enriched with withdrawal queued strategy and share breakdowns
    columns:
      - *evt_block_time
      - *evt_block_number
      - *evt_tx_hash
      - *evt_index
      - *withdrawalRoot
      - *strategy
      - *share
  - name: eigenlayer_strategy_category
    meta:
      blockchain: ethereum
      sector: restaking
      contributors: bowenli
    config:
      tags: ['eigenlayer', 'restaking', 'strategy']
    description: >
      Strategy category in EigenLayer
    columns:
      - &category
        name: category
        description: "Category of the strategy"
      - &name
        name: name
        description: "Name of the strategy"
      - *strategy
