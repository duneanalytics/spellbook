version: 2

models:
  - name: stablecoins_story_core_balances
    meta:
      blockchain: story
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Core balances of stablecoin token holders (frozen core list)"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
          config:
            where: "day >= current_date - interval '30' day"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain for the token"
      - &day
        name: day
        description: "Date on which the token balance is logged"
      - &address
        name: address
        description: "Address for the token holder"
      - &token_address
        name: token_address
        description: "Address for the token"
      - &token_standard
        name: token_standard
        description: "Standard for the token"
      - &token_id
        name: token_id
        description: "ID for the token"
      - &balance_raw
        name: balance_raw
        description: "Raw balance for the user (not adjusted for decimals)"
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"

  - name: stablecoins_story_extended_balances
    meta:
      blockchain: story
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Extended balances of newly added stablecoin token holders"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
          config:
            where: "day >= current_date - interval '30' day"
    columns:
      - *blockchain
      - *day
      - *address
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - *last_updated

  - name: stablecoins_story_core_balances_enriched
    meta:
      blockchain: story
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Core balances enriched with usd prices"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
          config:
            where: "day >= current_date - interval '30' day"
    columns:
      - *blockchain
      - *day
      - *address
      - &token_symbol
        name: token_symbol
        description: "Symbol for the token"
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - &balance
        name: balance
        description: "Balance for the user (adjusted for decimals)"
      - &balance_usd
        name: balance_usd
        description: "USD value of balance for the user"
      - &currency
        name: currency
        description: "ISO 4217 currency code for the stablecoin's pegged currency"
      - *last_updated

  - name: stablecoins_story_extended_balances_enriched
    meta:
      blockchain: story
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Extended balances enriched with token metadata and usd prices"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
          config:
            where: "day >= current_date - interval '30' day"
    columns:
      - *blockchain
      - *day
      - *address
      - *token_symbol
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - *balance
      - *balance_usd
      - *currency
      - *last_updated

  - name: stablecoins_story_balances
    meta:
      blockchain: story
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Union view of core and extended enriched balances"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
          config:
            where: "day >= current_date - interval '30' day"
    columns:
      - *blockchain
      - *day
      - *address
      - *token_symbol
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - *balance
      - *balance_usd
      - *currency
      - *last_updated
