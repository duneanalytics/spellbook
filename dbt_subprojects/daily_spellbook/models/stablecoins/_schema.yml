version: 2

models:
  - name: stablecoins_multichain_balances
    meta:
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Union of EVM, SVM (Solana) and Tron stablecoin balances with normalized address/token_address types"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain for the token"
      - &day
        name: day
        description: "Date on which the token balance is logged"
      - &address
        name: address
        description: "Address for the token holder (varchar)"
      - &token_symbol
        name: token_symbol
        description: "Symbol for the token"
      - &token_address
        name: token_address
        description: "Address for the token (varchar)"
      - &token_standard
        name: token_standard
        description: "Standard for the token"
      - &token_id
        name: token_id
        description: "ID for the token"
      - &balance_raw
        name: balance_raw
        description: "Raw balance for the user (not adjusted for decimals)"
      - &balance
        name: balance
        description: "Balance for the user (adjusted for decimals)"
      - &balance_usd
        name: balance_usd
        description: "USD value of balance for the user"
      - &currency
        name: currency
        description: "ISO 4217 currency code for the stablecoin's pegged currency"
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"

  - name: stablecoins_balances
    meta:
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Enriched balances of stablecoin token holders across all chains (EVM, SVM, Tron) with token metadata and USD prices"
    columns:
      - *blockchain
      - *day
      - *address
      - *token_symbol
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - *balance
      - *balance_usd
      - *currency
      - *last_updated
