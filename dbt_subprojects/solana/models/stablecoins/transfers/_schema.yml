version: 2

models:
  - name: stablecoins_solana_core_transfers
    meta:
      blockchain: solana
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'transfers']
    description: "Core transfers of stablecoins (frozen core list)"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_month
            - block_date
            - unique_key
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &block_month
        name: block_month
        description: "Month of the block (partition column)"
      - &block_date
        name: block_date
        description: "Date of the block"
        data_tests:
          - not_null
      - &block_time
        name: block_time
        description: "Timestamp of the block"
      - &block_slot
        name: block_slot
        description: "Block slot number"
      - &tx_id
        name: tx_id
        description: "Transaction ID"
      - &tx_index
        name: tx_index
        description: "Transaction index within the block"
      - &outer_instruction_index
        name: outer_instruction_index
        description: "Outer instruction index"
      - &inner_instruction_index
        name: inner_instruction_index
        description: "Inner instruction index (for CPI calls)"
      - &token_version
        name: token_version
        description: "Token program version (spl_token, token2022)"
      - &token_mint_address
        name: token_mint_address
        description: "Token mint address"
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &amount_raw
        name: amount_raw
        description: "Raw transfer amount"
      - &amount
        name: amount
        description: "Transfer amount (adjusted for decimals)"
      - &amount_usd
        name: amount_usd
        description: "USD value of transfer"
      - &from_owner
        name: from_owner
        description: "Sender wallet address"
      - &to_owner
        name: to_owner
        description: "Receiver wallet address"
      - &from_token_account
        name: from_token_account
        description: "Source token account address"
      - &to_token_account
        name: to_token_account
        description: "Destination token account address"
      - &tx_signer
        name: tx_signer
        description: "Transaction signer wallet address"
      - &outer_executing_account
        name: outer_executing_account
        description: "Outer instruction executing program/account"
      - &action
        name: action
        description: "Transfer action type"
      - &unique_key
        name: unique_key
        description: "Unique identifier for this transfer"
        data_tests:
          - not_null

