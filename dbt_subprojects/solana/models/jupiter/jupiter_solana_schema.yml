version: 2

models:
  - name: jupiter_solana_perp_events
    data_tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - position_change
          - position_key
          - tx_id
    meta:
      blockchain: solana
      contributors: [ilemi]
    config:
      tags: ['solana','jupiter','perps']
    description: >
        solana perp events
    columns:
      - name: position_change
        description: position change (increase, decrease, liquidation)
      - name: size_usd
        description: size usd change during position change
      - name: collateral_usd
        description: collateral usd change during position change
      - name: collateral_token
        description: collateral token change during position change
      - name: fee_usd
        description: fee usd taken from position change
      - name: price_usd
        description: price usd change during position change
      - name: liq_fee_usd
        description: liquidation fee usd taken from position change
      - name: pnl_direction
        description: pnl direction (negative, positive as 0,1 respectively)
      - name: pnl_usd
        description: pnl usd change during position change
      - name: owner
        description: owner of the position 
      - name: position_key
        description: account of the position
      - name: position_side
        description: position side (long, short as 1,2 respectively)
      - name: custody_position_key
        description: custody key of the token mint of position being taken on
      - name: custody_collateral_key
        description: custody key of the token mint of collateral being taken on
      - name: block_slot
      - name: block_time 
      - name: block_month
      - name: tx_id

  - name: jupiter_solana_aggregator_swaps
    data_tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - block_month
          - amm
          - log_index
          - tx_id
          - output_mint
          - input_mint
    meta:
      blockchain: solana
      contributors: [ilemi]
      docs_slug: /trading/solana/jupiter-aggregator-trades
    config:
      tags: ['solana','jupiter','swaps']
    description: >
        solana aggregator swaps for jup v4, v5, and v6
    columns:
      - name: amm
        description: program id of amm routed through
      - name: amm_name
        description: name of amm routed through
      - name: token_pair
        description: token pair routed through
      - name: input_symbol
        description: symbol of token sold
      - name: input_mint
        description: token mint address of token sold
      - name: input_amount
        description: amount of token sold raw
      - name: input_decimals
        description: decimals of token sold
      - name: input_usd
        description: usd value of token sold
      - name: output_symbol
        description: symbol of token bought
      - name: output_mint
        description: token mint address of token bought
      - name: output_amount
        description: amount of token bought raw
      - name: output_usd
        description: usd value of token bought
      - name: output_decimals
        description: decimals of token bought
      - name: log_index
        description: ordering of the swap in the tx
      - name: tx_id
        description: id of the transaction
      - name: block_slot
        description: slot number of the transaction
      - name: block_time
        description: block time of the transaction
      - name: block_month
        description: block month of the transaction
      - name: tx_signer
        description: signer of the transactions
      - name: jup_version
        description: version of jupiter aggregator used for the swap

  - name: jupiter_solana_lend_events
    data_tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - tx_id
          - outer_instruction_index
          - supply_amount_nominal
    meta:
      blockchain: solana
      contributors: ["osk2020"]
    config:
      tags: ['solana', 'jupiter', 'lend', 'lending', 'lend earn', 'juplend', 'flashloans']
    description: >
        Solana lending events for Jupiter Lend (supply, withdraw, borrow, repay, etc.)
    columns:
      - name: version
        description: Jupiter Lend version (e.g., 0.1.0 from IDL)
      - name: tx_type
        description: Type of lending tx/event; Lend-Earn (Supply/Withdraw Only); Lend-Borrow(Supply/Withdraw or Borrow/Repay); Flashloans(Borrow/Repay Only)
      - name: block_month
        description: Block month of the transaction
      - name: block_time
        description: Block time of the transaction
      - name: tx_id
        description: ID of the transaction
      - name: outer_instruction_index
        description: Index of the outer instruction in the transaction
      - name: contract_address
        description: Contract (token mint) address involved
      - name: symbol
        description: Token symbol (e.g., USDC, WSOL)
      - name: supply_amount_nominal
        description: Nominal supplied amount (adjusted for decimals)
      - name: borrow_amount_nominal
        description: Nominal borrowed amount (adjusted for decimals)
      - name: unit_price
        description: Token unit price used for USD conversions
      - name: supply_usd
        description: USD value of supplied amount
      - name: borrow_usd
        description: USD value of borrowed amount
      - name: withdraw_to
        description: Destination address for withdrawals
      - name: borrow_to
        description: Destination address for borrows
      - name: transfer_type
        description: Transfer type (e.g., SKIP, DIRECT, CLAIM)
      - name: tx_signer
        description: Signer of the transaction, also needed for additional borrow/withdraw address