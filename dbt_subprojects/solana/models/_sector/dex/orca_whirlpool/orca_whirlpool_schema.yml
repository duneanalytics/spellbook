version: 2

models:
  - name: orca_whirlpool_base_trades
    meta:
      blockchain: solana
      contributors: [ ilemi ]
    config:
      tags: [ 'solana','dex' ]
    description: >
      all raw whirlpool dex trades on Solana
    data_tests:
      - check_columns_solana_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [ 'tx_id', 'outer_instruction_index', 'inner_instruction_index', 'tx_index', 'block_month' ]

  - name: orca_whirlpool_v2_base_trades
    meta:
      blockchain: solana
      contributors: [ ilemi ]
    config:
      tags: [ 'solana','dex' ]
    description: >
      all raw whirlpool dex trades on Solana
    data_tests:
      - check_columns_solana_dex_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [ 'tx_id', 'outer_instruction_index', 'inner_instruction_index', 'tx_index', 'block_month' ]

  - name: orca_whirlpool_trades
    meta:
      blockchain: solana
      contributors: [ilemi]
    config:
      tags: ['solana','dex']
    description: >
        all whirlpool dex trades on Solana
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_month
        name: block_month
        description: "UTC event block month of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &block_slot
        name: block_slot
        description: "block slot of each DEX trade"
      - &trade_source
        name: trade_source
        description: "Was the trade a direct call to the whirlpool or did it go through another program like Jupiter (Dex Aggregator)"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &fee_tier
        name: fee_tier
        description: "Whirlpool fee tier (fee %)"
      - &token_bought_mint_address
        name: token_bought_address
        description: "token mint address of the token bought"
      - &token_sold_mint_address
        name: token_sold_address
        description: "token mint address of the token sold"
      - &token_bought_vault
        name: token_bought_vault
        description: "token associated address for the whirlpool, of the token bought"
      - &token_sold_vault
        name: token_sold_vault
        description: "token associated address for the whirlpool, of the token sold"
      - &project_program_id
        name: project_program_id
        description: "pool program id of the project"
      - &project_main_id
        name: project_main_id
        description: "main program id of the project"
      - &trader_id
        name: trader_id
        description: "id (address) of trader who purchased a token"
      - &tx_id
        name: tx_id
        description: "Unique transaction id value tied to each transaction on the DEX"
      - &outer_instruction_index
        name: outer_instruction_index
        description: "top level instruction index for a given transaction id"
      - &inner_instruction_index
        name: inner_instruction_index
        description: "inner instruction index for a given transaction id"
      - &tx_index
        name: tx_index
        description: "index of the transaction in the block slot"

  - name: orca_whirlpool_token_prices
    meta:
      blockchain: solana
      contributors: [get_nimbus]
    config:
      tags: ['solana','dex', 'price']
    description: >
        All token price in Orca pool
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - contract_address
            - minute
    columns:
      - name: blockchain
        description: "Blockchain which the DEX is deployed"
      - name: contract_address
        description: "contract_address of token"
      - name: minute
        description: "Time of price in minute"
      - name: block_month
        description: "UTC event block month of each DEX trade"
      - name: symbol
        description: "Token symbol"
      - name: decimals
        description: "Token decimals"
      - name: price
        description: "Token price"

  - name: orca_whirlpool_token_prices_hour
    meta:
      blockchain: solana
      contributors: [get_nimbus]
    config:
      tags: ['solana','dex', 'price']
    description: >
        All token price in Orca pool
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - contract_address
            - hour
    columns:
      - name: blockchain
        description: "Blockchain which the DEX is deployed"
      - name: contract_address
        description: "contract_address of token"
      - name: hour
        description: "Time of price in hour"
      - name: block_month
        description: "UTC event block month of each DEX trade"
      - name: symbol
        description: "Token symbol"
      - name: decimals
        description: "Token decimals"
      - name: price
        description: "Token price"
