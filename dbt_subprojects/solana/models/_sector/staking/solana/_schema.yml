version: 2

models:
  - name: staking_solana_stake_actions
    meta:
      blockchain: solana
      sector: staking
      contributors: ilemi
    config:
      tags: ['solana', 'staking', 'actions']
    description: Solana Stake11111 program actions
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_time
            - call_tx_id
            - source
            - destination
            - stake
            - authority
            - call_outer_instruction_index
    columns:
      - name: stake
        description: amount in stake moved
        data_tests:
          - not_null
      - name: action
        description: withdraw, merge, or split stake
      - name: source
        description: the account SOL was moved to
      - name: destination
        description: the account SOL was moved from
      - name: authority
        description: the account that owns the stake account
      - name: block_slot
      - name: block_time
      - name: outer_instruction_index
      - name: inner_instruction_index
      - name: tx_id
  - name: staking_solana_stake_account_delegations
    meta:
      blockchain: solana
      sector: staking
      contributors: ilemi
    config:
      tags: ['solana', 'staking', 'delegate']
    description: Solana stake account vote delegations over time
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_time
            - block_slot
            - stake_account
            - vote_account
    columns:
      - name: stake_account
        description: the stake account address
      - name: vote_account
        description: the vote account address being delegated to
      - name: block_time
      - name: block_slot

  - name: staking_solana_validator_stake_account_epochs_raw
    meta:
      blockchain: solana
      sector: staking
      contributors: ilemi
    config:
      tags: ['solana', 'staking', 'delegate']
    description: Solana validator stake accounts delegated for each epoch (includes only accounts delegated BEFORE epoch started)
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - epoch
            - epoch_time
            - stake_account
            - vote_account
    columns:
      - name: stake_account
        description: the stake account address
      - name: vote_account
        description: the vote account address being delegated to
      - name: epoch
      - name: epoch_time
      - name: epoch_start_slot
      - name: epoch_next_start_slot

  - name: staking_solana_validator_stake_account_epochs
    meta:
      blockchain: solana
      sector: staking
      contributors: ilemi
    config:
      tags: ['solana', 'staking', 'delegate']
    description: Solana validator stake accounts delegated for each epoch (includes only accounts delegated BEFORE epoch started)
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - epoch
            - epoch_time
            - stake_account
            - vote_account
    columns:
      - name: stake_account
        description: the stake account address
      - name: vote_account
        description: the vote account address being delegated to
      - name: sol_balance
        description: the SOL balance of the stake account at the start of the epoch
      - name: epoch
      - name: epoch_time
      - name: epoch_start_slot
      - name: epoch_next_start_slot

  - name: epoch_next_start_slot
  - name: solana_staking_data
    meta:
      blockchain: solana
      sector: staking
      contributors: mostlydata
    config:
      tags: ['solana', 'staking', 'actions']
    description: Curated Solana staking actions, tracking delegations, splits, and deactivations for stake accounts
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_id
            - event_index
    columns:
      - name: stake_account
        description: Stake account involved in the action
        data_tests:
          - not_null
      - name: block_time
        description: Timestamp of the block containing the action
        data_tests:
          - not_null
      - name: block_slot
        description: Block slot of the action
        data_tests:
          - not_null
      - name: tx_id
        description: Transaction ID of the action
        data_tests:
          - not_null
      - name: event_index
        description: Index of the event within the transaction
        data_tests:
          - not_null
      - name: action_type
        description: Type of action (Delegate, Split, Deactivate)
        data_tests:
          - not_null
      - name: stake_authority
        description: Stake authority of the account
      - name: withdraw_authority
        description: Withdraw authority for delegated accounts
      - name: vote_account
        description: Vote account for delegations
      - name: current_lamports
        description: Current stake amount in lamports
      - name: current_sol
        description: Current stake amount in SOL
      - name: split_stake_account
        description: New stake account created by split
      - name: is_active
        description: Whether the stake account is active (not deactivated)
        data_tests:
          - not_null