version: 2

models:
  - name: stablecoin_ethereum_transfers
    meta:
      blockchain: ethereum
      sector: stablecoin
    config:
      tags: ['stablecoin', 'transfers', 'ethereum']
    description: >
      Stablecoin token transfers for Ethereum. This model filters tokens_ethereum_transfers
      to only include transfers of stablecoins defined in tokens_ethereum_erc20_stablecoins.
      Includes additional metadata about stablecoin backing, name, and denomination.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - unique_key
    columns:
      - name: unique_key
        description: "Surrogate key to identify unique row"
      - name: blockchain
        description: "The blockchain of the transfers"
      - name: block_month
        description: "The month of the block (partition key)"
      - name: block_date
        description: "The date of the block"
      - name: block_time
        description: "The time of the block"
      - name: block_number
        description: "The block number"
      - name: tx_hash
        description: "The transaction hash"
      - name: evt_index
        description: "The log event index of the transfer if any"
      - name: trace_address
        description: "The trace address of the transfer if any"
      - name: token_standard
        description: "The token standard of the transfer"
      - name: tx_from
        description: "The transaction sender"
      - name: tx_to
        description: "The transaction receiver"
      - name: tx_index
        description: "The transaction index"
      - name: from
        description: "The sender of the transfer"
      - name: to
        description: "The receiver of the transfer"
      - name: contract_address
        description: "The contract address of the stablecoin token"
      - name: symbol
        description: "The stablecoin token symbol transferred"
      - name: amount_raw
        description: "The raw amount of the transfer"
      - name: amount
        description: "The formatted amount of the transfer"
      - name: price_usd
        description: "The USD price used to calculate the amount_usd"
      - name: amount_usd
        description: "The USD amount of the transfer"
      - name: backing
        description: "The type of backing for the stablecoin (e.g., Fiat-backed, Crypto-backed, Algorithmic, Hybrid)"
      - name: stablecoin_name
        description: "The full name or issuer of the stablecoin project"
      - name: denomination
        description: "The currency denomination of the stablecoin (e.g., USD, EUR, GBP)"

