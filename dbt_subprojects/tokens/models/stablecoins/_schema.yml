version: 2

models:
  - name: tokens_erc20_stablecoins
    meta:
      sector: tokens
      project: tokens
      contributors: tomfutago
    config:
      tags: ['tokens', 'stablecoins', 'erc20']
    description: "Stablecoin ERC20 token addresses with metadata across all chains"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain for the token"
      - &contract_address
        name: contract_address
        description: "Contract address for the stablecoin token"
      - &backing
        name: backing
        description: "Type of backing for the stablecoin (e.g., Fiat-backed, Crypto-backed, Algorithmic, Hybrid, RWA-backed)"
      - &symbol
        name: symbol
        description: "Token symbol"
      - &decimals
        name: decimals
        description: "Number of decimals for the token"
      - &name
        name: name
        description: "Name or protocol of the stablecoin"

  - name: tokens_erc20_stablecoins_metadata
    meta:
      sector: tokens
      project: tokens
      contributors: Henrystats, synthquest, rantum, tomfutago
    config:
      tags: ['tokens', 'stablecoins', 'erc20', 'metadata', 'static']
    description: "Stablecoin ERC20 token metadata including backing type, symbol, decimals, and name across all chains"
    columns:
      - *blockchain
      - *contract_address
      - *backing
      - *symbol
      - *decimals
      - *name

  - name: stablecoins_balances
    meta:
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Enriched balances of stablecoin token holders across all chains with token metadata and USD prices"
    columns:
      - *blockchain
      - &day
        name: day
        description: "Date on which the token balance is logged"
      - &address
        name: address
        description: "Address for the token holder"
      - &token_symbol
        name: token_symbol
        description: "Symbol for the token"
      - &token_address
        name: token_address
        description: "Address for the token"
      - &token_standard
        name: token_standard
        description: "Standard for the token"
      - &token_id
        name: token_id
        description: "ID for the token"
      - &balance_raw
        name: balance_raw
        description: "Raw balance for the user (not adjusted for decimals)"
      - &balance
        name: balance
        description: "Balance for the user (adjusted for decimals)"
      - &balance_usd
        name: balance_usd
        description: "USD value of balance for the user"
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"
