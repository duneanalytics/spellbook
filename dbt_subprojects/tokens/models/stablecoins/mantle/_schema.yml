version: 2

models:
  - name: tokens_mantle_erc20_stablecoins
    meta:
      blockchain: mantle
      sector: stablecoins
      contributors: rantum, tomfutago
    config:
      tags: ['tokens', 'mantle', 'erc20', 'stablecoins']
    description: >
        Union view of all stablecoin token addresses (seed + latest).
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &contract_address
        name: contract_address
        description: "Stablecoin contract address"
      - &backing
        name: backing
        description: "Stablecoin backing"
      - &symbol
        name: symbol
        description: "Stablecoin symbol"
      - &name
        name: name
        description: "Stablecoin project name"
      - &decimals
        name: decimals
        description: "Number of decimals"

  - name: tokens_mantle_erc20_stablecoins_core
    meta:
      blockchain: mantle
      sector: stablecoins
      contributors: rantum, tomfutago
    config:
      tags: ['tokens', 'mantle', 'erc20', 'stablecoins']
    description: >
        Core list of stablecoin token addresses (frozen).
    columns:
      - *blockchain
      - *contract_address
      - *backing
      - *symbol
      - *name
      - *decimals

  - name: tokens_mantle_erc20_stablecoins_extended
    meta:
      blockchain: mantle
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'mantle', 'erc20', 'stablecoins']
    description: >
        Latest additions to stablecoin token addresses.
    columns:
      - *blockchain
      - *contract_address
      - *backing
      - *symbol
      - *name
      - *decimals
