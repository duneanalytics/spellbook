version: 2

models:
  - name: tokens_spl_stablecoins
    meta:
      blockchain: solana
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'solana', 'spl', 'stablecoins']
    description: >
        Union view of all SPL stablecoin token addresses across SVM chains with metadata.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_mint_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &token_mint_address
        name: token_mint_address
        description: "Stablecoin token mint address"
      - &backing
        name: backing
        description: "Type of backing for the stablecoin"
      - &symbol
        name: symbol
        description: "Token symbol"
      - &decimals
        name: decimals
        description: "Token decimals"
      - &name
        name: name
        description: "Token name or issuer"

  - name: tokens_spl_stablecoins_metadata
    meta:
      blockchain: solana
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'solana', 'spl', 'stablecoins']
    description: >
        Metadata for SPL stablecoins including backing type, symbol, decimals, and name.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_mint_address
    columns:
      - *blockchain
      - *token_mint_address
      - *backing
      - *symbol
      - *decimals
      - *name

  - name: stablecoins_svm_transfers
    meta:
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'transfers']
    description: "Stablecoin token transfers across all SVM chains with token metadata"
    columns:
      - *blockchain
      - &block_month
        name: block_month
        description: "Month of the block (partition column)"
      - &block_date
        name: block_date
        description: "Date of the block"
      - &block_time
        name: block_time
        description: "Timestamp of the block"
      - &block_number
        name: block_number
        description: "Block slot"
      - &tx_hash
        name: tx_hash
        description: "Transaction ID"
      - &evt_index
        name: evt_index
        description: "Outer instruction index"
      - &trace_address
        name: trace_address
        description: "Inner instruction index"
      - &token_standard
        name: token_standard
        description: "Token version (spl_token, token2022)"
      - &token_address
        name: token_address
        description: "Token mint address"
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &token_backing
        name: token_backing
        description: "Stablecoin backing type"
      - &token_name
        name: token_name
        description: "Stablecoin name"
      - &amount_raw
        name: amount_raw
        description: "Raw transfer amount"
      - &amount
        name: amount
        description: "Transfer amount (adjusted for decimals)"
      - &price_usd
        name: price_usd
        description: "USD price at time of transfer"
      - &amount_usd
        name: amount_usd
        description: "USD value of transfer"
      - &from
        name: from
        description: "Sender address (from_owner)"
      - &to
        name: to
        description: "Receiver address (to_owner)"
      - &unique_key
        name: unique_key
        description: "Unique identifier for this transfer"
