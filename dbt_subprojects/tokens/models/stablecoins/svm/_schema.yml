version: 2

models:
  - name: tokens_spl_stablecoins
    meta:
      blockchain: solana
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'solana', 'spl', 'stablecoins']
    description: >
        Union view of all SPL stablecoin token addresses across SVM chains with metadata.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_mint_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &token_mint_address
        name: token_mint_address
        description: "Stablecoin token mint address"
      - &backing
        name: backing
        description: "Type of backing for the stablecoin"
      - &symbol
        name: symbol
        description: "Token symbol"
      - &decimals
        name: decimals
        description: "Token decimals"
      - &name
        name: name
        description: "Token name or issuer"

  - name: tokens_spl_stablecoins_metadata
    meta:
      blockchain: solana
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'solana', 'spl', 'stablecoins']
    description: >
        Metadata for SPL stablecoins including backing type, symbol, decimals, and name.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - token_mint_address
    columns:
      - *blockchain
      - *token_mint_address
      - *backing
      - *symbol
      - *decimals
      - *name

  - name: stablecoins_svm_balances
    meta:
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Stablecoin balances across all SVM chains with token metadata and USD prices"
    columns:
      - *blockchain
      - &day
        name: day
        description: "Date on which the token balance is logged"
      - &address
        name: address
        description: "Address for the token holder"
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &token_address
        name: token_address
        description: "Token mint address"
      - &token_standard
        name: token_standard
        description: "Token standard (spl_token)"
      - &token_id
        name: token_id
        description: "Token id (null for spl tokens)"
      - &token_backing
        name: token_backing
        description: "Stablecoin backing type"
      - &token_name
        name: token_name
        description: "Stablecoin name"
      - &balance_raw
        name: balance_raw
        description: "Raw balance (not adjusted for decimals)"
      - &balance
        name: balance
        description: "Balance (adjusted for decimals)"
      - &balance_usd
        name: balance_usd
        description: "USD value of balance"
      - &last_updated
        name: last_updated
        description: "Date when balance was last updated"

  - name: stablecoins_svm_transfers
    meta:
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'transfers']
    description: "Stablecoin token transfers across all SVM chains with token metadata"
    columns:
      - *blockchain
      - &block_month
        name: block_month
        description: "Month of the block (partition column)"
      - &block_date
        name: block_date
        description: "Date of the block"
      - &block_time
        name: block_time
        description: "Timestamp of the block"
      - &block_slot
        name: block_slot
        description: "Block slot number"
      - &tx_id
        name: tx_id
        description: "Transaction ID"
      - &tx_index
        name: tx_index
        description: "Transaction index within the block"
      - &outer_instruction_index
        name: outer_instruction_index
        description: "Outer instruction index"
      - &inner_instruction_index
        name: inner_instruction_index
        description: "Inner instruction index (for CPI calls)"
      - &token_version
        name: token_version
        description: "Token program version (spl_token, token2022)"
      - *token_mint_address
      - *token_symbol
      - *token_backing
      - *token_name
      - &amount_raw
        name: amount_raw
        description: "Raw transfer amount"
      - &amount
        name: amount
        description: "Transfer amount (adjusted for decimals)"
      - &amount_usd
        name: amount_usd
        description: "USD value of transfer"
      - &from_owner
        name: from_owner
        description: "Sender wallet address"
      - &to_owner
        name: to_owner
        description: "Receiver wallet address"
      - &unique_key
        name: unique_key
        description: "Unique identifier for this transfer"
