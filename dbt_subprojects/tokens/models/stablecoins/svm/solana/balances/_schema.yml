    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
      - *blockchain
      - *day
      - *address
      - *token_symbol
      - *token_address
      - *token_standard
      - *token_id
      - *token_backing
      - *token_name
      - *balance_raw
      - *balance
      - *balance_usd
      - *last_updated
