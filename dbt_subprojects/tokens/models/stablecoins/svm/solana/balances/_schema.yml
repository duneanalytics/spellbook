version: 2

models:
  - name: stablecoins_solana_core_balances_lead
    meta:
      blockchain: solana
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances', 'benchmark']
    description: "Core balances using LEAD/forward-fill pattern (benchmark)"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_mint_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &day
        name: day
        description: "Date on which the token balance is logged"
      - &address
        name: address
        description: "Address for the token holder (token_balance_owner)"
      - &token_mint_address
        name: token_mint_address
        description: "Token mint address"
      - &cumulative_inflow
        name: cumulative_inflow
        description: "Cumulative inflow (raw, not adjusted for decimals)"
      - &cumulative_outflow
        name: cumulative_outflow
        description: "Cumulative outflow (raw, not adjusted for decimals)"
      - &balance_raw
        name: balance_raw
        description: "Raw balance (not adjusted for decimals)"
      - &last_updated
        name: last_updated
        description: "Date when balance was last updated"

  - name: stablecoins_solana_core_balances_asof
    meta:
      blockchain: solana
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances', 'benchmark']
    description: "Core balances using optimized ASOF join pattern (benchmark)"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_mint_address
    columns:
      - *blockchain
      - *day
      - *address
      - *token_mint_address
      - *cumulative_inflow
      - *cumulative_outflow
      - *balance_raw
      - *last_updated

  - name: stablecoins_solana_balances_lead
    meta:
      blockchain: solana
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances', 'benchmark']
    description: "Stablecoin balances using LEAD pattern (benchmark)"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
      - *blockchain
      - *day
      - *address
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &token_address
        name: token_address
        description: "Token mint address"
      - &token_standard
        name: token_standard
        description: "Token standard (spl_token)"
      - &token_id
        name: token_id
        description: "Token id (null for spl tokens)"
      - &token_backing
        name: token_backing
        description: "Stablecoin backing type"
      - &token_name
        name: token_name
        description: "Stablecoin name"
      - *balance_raw
      - &balance
        name: balance
        description: "Balance (adjusted for decimals)"
      - &balance_usd
        name: balance_usd
        description: "USD value of balance"
      - *last_updated

  - name: stablecoins_solana_balances_asof
    meta:
      blockchain: solana
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances', 'benchmark']
