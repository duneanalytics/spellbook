version: 2

models:
  - name: stablecoins_ethereum_seed_balances
    meta:
      blockchain: ethereum
      sector: stablecoin
      project: stablecoin
      contributors: synthquest, tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Seed balances of stablecoin token holders (frozen list)"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain for the token"
      - &day
        name: day
        description: "Date on which the token balance is logged"
      - &address
        name: address
        description: "Address for the token holder"
      - &token_address
        name: token_address
        description: "Address for the token"
      - &token_standard
        name: token_standard
        description: "Standard for the token"
      - &token_id
        name: token_id
        description: "ID for the token"
      - &balance_raw
        name: balance_raw
        description: "Raw balance for the user (not adjusted for decimals)"
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"

  - name: stablecoins_ethereum_latest_balances
    meta:
      blockchain: ethereum
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Latest balances of newly added stablecoin token holders"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
      - *blockchain
      - *day
      - *address
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - *last_updated

  - name: stablecoins_ethereum_seed_balances_enriched
    meta:
      blockchain: ethereum
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Seed balances enriched with token metadata and usd prices"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
      - *blockchain
      - *day
      - *address
      - &token_symbol
        name: token_symbol
        description: "Symbol for the token"
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - &balance
        name: balance
        description: "Balance for the user (adjusted for decimals)"
      - &balance_usd
        name: balance_usd
        description: "USD value of balance for the user"
      - *last_updated

  - name: stablecoins_ethereum_latest_balances_enriched
    meta:
      blockchain: ethereum
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Latest balances enriched with token metadata and usd prices"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
      - *blockchain
      - *day
      - *address
      - *token_symbol
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - *balance
      - *balance_usd
      - *last_updated

  - name: stablecoins_ethereum_balances
    meta:
      blockchain: ethereum
      sector: stablecoin
      project: stablecoin
      contributors: tomfutago
    config:
      tags: ['stablecoin', 'balances']
    description: "Union view of seed and latest enriched balances"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - address
            - token_address
    columns:
      - *blockchain
      - *day
      - *address
      - *token_symbol
      - *token_address
      - *token_standard
      - *token_id
      - *balance_raw
      - *balance
      - *balance_usd
      - *last_updated

  - name: tokens_ethereum_erc20_stablecoins
    meta:
      blockchain: ethereum
      sector: stablecoins
      contributors: synthquest, rantum, tomfutago
    config:
      tags: ['tokens', 'ethereum', 'erc20', 'stablecoins']
    description: >
        Union view of all stablecoin token addresses (seed + latest).
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address
    columns:
      - *blockchain
      - &contract_address
        name: contract_address
        description: "Stablecoin contract address"
      - &backing
        name: backing
        description: "Stablecoin backing"
      - &symbol
        name: symbol
        description: "Stablecoin symbol"
      - &name
        name: name
        description: "Stablecoin project name"
      - &decimals
        name: decimals
        description: "Number of decimals"

  - name: tokens_ethereum_erc20_stablecoins_seed
    meta:
      blockchain: ethereum
      sector: stablecoins
      contributors: synthquest, rantum, tomfutago
    config:
      tags: ['tokens', 'ethereum', 'erc20', 'stablecoins']
    description: >
        Seed list of stablecoin token addresses (frozen).
    columns:
      - *blockchain
      - *contract_address
      - *backing
      - *symbol
      - *name
      - *decimals

  - name: tokens_ethereum_erc20_stablecoins_latest
    meta:
      blockchain: ethereum
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'ethereum', 'erc20', 'stablecoins']
    description: >
        Latest additions to stablecoin token addresses.
    columns:
      - *blockchain
      - *contract_address
      - *backing
      - *symbol
      - *name
      - *decimals
