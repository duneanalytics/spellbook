version: 2

models:
  - name: tokens_story_erc20_stablecoins
    meta:
      blockchain: story
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'story', 'erc20', 'stablecoins']
    description: >
        Union view of all stablecoin token addresses (core + extended).
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &contract_address
        name: contract_address
        description: "Stablecoin contract address"
      - &currency
        name: currency
        description: "ISO 4217 currency code the stablecoin is pegged to (e.g., USD, EUR)"

  - name: tokens_story_erc20_stablecoins_core
    meta:
      blockchain: story
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'story', 'erc20', 'stablecoins']
    description: >
        Core list of stablecoin token addresses (frozen).
    columns:
      - *blockchain
      - *contract_address
      - *currency

  - name: tokens_story_erc20_stablecoins_extended
    meta:
      blockchain: story
      sector: stablecoins
      contributors: tomfutago
    config:
      tags: ['tokens', 'story', 'erc20', 'stablecoins']
    description: >
        Latest additions to stablecoin token addresses.
    columns:
      - *blockchain
      - *contract_address
      - *currency
