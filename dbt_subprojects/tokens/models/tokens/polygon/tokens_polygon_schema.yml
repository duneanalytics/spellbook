version: 2

models:
  - name: tokens_polygon_erc20
    meta:
      blockchain: polygon
      sector: tokens
      project: erc20
      contributors: sohwak, rantum
    config:
      tags: ['table', 'metadata', 'erc20', 'polygon']
    description: "ERC20 Token Addresses, Symbols and Decimals"
    columns:
      - name: contract_address
        description: "ERC20 token contract address on Polygon"
        tests:
          - unique
      - name: symbol
        description: "ERC20 token symbol"
      - name: decimals
        description: "Number of decimals, refers to how divisible an ERC20 token can be"

  - name: tokens_polygon_nft_curated
    meta:
      blockchain: polygon
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'tokens', 'polygon', 'nft', 'erc721', 'erc1155' ]
    description: >
      Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on polygon."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"

  - name: tokens_polygon_nft
    meta:
      blockchain: polygon
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'tokens', 'polygon', 'nft', 'erc721', 'erc1155' ]
    description: >
      Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on polygon."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"
      - name: standard
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155' ]
        description: >
          The token standard. This is the set of rules that the contract must respect
          to be compatible with the common standards. Accepted values are presently standards represented.
          If you are adding a token with a new standard, remember to add it the accepted values list.

  - name: tokens_polygon_nft_standards
    meta:
      blockchain: polygon
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'nft','polygon' ]
    description: >
      NFT contract standards
    columns:
      - name: contract_address
        description: "the NFT contract address"
        tests:
          - unique
      - name: standard
        description: "The NFT standard erc721/erc1155/..."
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155' ]

  - name: tokens_polygon_erc20_stablecoins
    meta:
      blockchain: polygon
      sector: stablecoins
      contributors: synthquest, rantum
    config:
      tags: ['tokens', 'polygon', 'erc20', 'stablecoins']
    description: >
        Selection of stablecoin token addresses.
    columns:
      - name: blockchain
        description: "Blockchain name"
      - name: contract_address
        description: "Stablecoin contract address"
      - name: backing
        description: "Stablecoin backing"
      - name: symbol
        description: "Stablecoin symbol"
      - name: name
        description: "Stablecoin project name"
      - name: decimals
        description: "Number of decimals"