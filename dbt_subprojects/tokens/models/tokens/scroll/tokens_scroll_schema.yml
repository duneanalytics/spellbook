version: 2

models:
  - name: tokens_scroll_erc20
    meta:
      blockchain: scroll
      sector: tokens
      project: erc20
      contributors: lgingerich, rantum
    config:
      tags: ['table', 'erc20']
    description: "ERC20 Token Addresses, Symbols and Decimals"
    columns:
      - name: contract_address
        description: "ERC20 token contract address"
        data_tests:
          - unique
      - name: symbol
        description: "ERC20 token symbol"
      - name: decimals
        description: "Number of decimals, refers to how divisible an ERC20 token can be"

  - name: tokens_scroll_erc20_stablecoins
    meta:
      blockchain: scroll
      sector: stablecoins
      contributors: rantum
    config:
      tags: ['tokens', 'scroll', 'erc20', 'stablecoins']
    description: >
        Selection of stablecoin token addresses.
    columns:
      - name: blockchain
        description: "Blockchain name"
      - name: contract_address
        description: "Stablecoin contract address"
      - name: backing
        description: "Stablecoin backing"
      - name: symbol
        description: "Stablecoin symbol"
      - name: name
        description: "Stablecoin project name"
      - name: decimals
        description: "Number of decimals"

  - name: tokens_scroll_nft_standards
    meta:
      blockchain: scroll
      sector: nft
      contributors: msilb7
    config:
      tags: ['tokens', 'scroll', 'nft', 'erc721', 'erc1155']
    description: >
        NFT token standards from transfers.
    columns:
      - name: contract_address
        description: "The contract address of the NFT"
        data_tests:
          - unique
      - name: standard
        description: "NFT Standard (ERC721 or ERC1155)"

  - name: tokens_scroll_nft_curated
    meta:
      blockchain: scroll
      sector: nft
      contributors: msilb7
    config:
      tags: ['tokens', 'scroll', 'nft', 'erc721', 'erc1155']
    description: >
        Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Scroll."
      - name: name
        description: "NFT Project Name"
      - name: symbol
        description: "NFT Project Symbol"

  - name: tokens_scroll_nft
    meta:
      blockchain: scroll
      sector: nft
      contributors: msilb7
    config:
      tags: ['tokens', 'scroll', 'nft', 'erc721', 'erc1155']
    description: >
        NFT (ERC721 and ERC1155) tokens on Scroll.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Scroll."
      - name: name
        description: "NFT Project Name"
      - name: symbol
        description: "NFT Project Symbol"
      - name: standard
        description: "NFT Standard (ERC721 or ERC1155)"
