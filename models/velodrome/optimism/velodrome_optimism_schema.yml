version: 2

models:
  - name: velodrome_optimism_trades
    meta:
      blockchain: optimism
      project: velodrome
      contributors: msilb7
    config:
      tags: ['optimism','velodrome','velo','dex']
    description: >
        A table containing all trades of velodrome on optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
              - block_month
              - blockchain
              - project
              - version
              - tx_hash
              - evt_index
      - check_dex_seed:
          blockchain: optimism
          project: velodrome
          version: 1
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project 
        name: project
        description: "Project name of the DEX"  
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_month
        name: block_month
        description: "UTC event block month of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the transaction"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the transaction"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the transaction"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &tx_from
        name: tx_from
        description: "Address which initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address which received the transaction"
      - &evt_index
        name: evt_index
        description: ""

  - name: velodrome_optimism_bribe_mappings
    meta:
      blockchain: optimism
      project: velodrome
      contributors: msilb7
    config:
      tags: ['optimism','velodrome','velo','dex', 'incentives']
    description: >
      Bribe to Pool mappings for velodrome on all chains
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
              - pool_contract
              - incentives_contract
              - allowed_rewards
    columns:
      - *blockchain
      - *project
      - *version
      - &pool_contract
        name: pool_contract
        description: "Address of the liquidity pool contract"
      - &pool_id
        name: pool_id
        description: 'Unique encoded identifier that refers to each pool'
      - &incentives_contract
        name: incentives_contract
        description: "Address of the contract where incentives are stored and emitted."
      - &incentives_type
        name: incentives_type
        description: "Description of the incentives address type."
      - &allowed_rewards
        name: allowed_rewards
        description: "Array of tokens eligible for bribes"
      - &evt_block_time
        name: evt_block_time
        description: 'Block time in UTC'
      - &evt_block_number
        name: evt_block_number
        description: 'Block Number'
      - &contract_address
        name: contract_address
        description: 'Gauge Creator Contract Address'
      - &evt_tx_hash
        name: evt_tx_hash
        description: 'Tx Hash'
      - *evt_index

  - name: velodrome_optimism_airdrop_claims
    meta:
      blockchain: optimism
      sector: airdrop
      project: velodrome
      contributors: hildobby
    config:
      tags: ['table', 'airdrop', 'optimism', 'claim', 'velodrome']
    description: "List of claim transactions for the $VELO airdrop"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - recipient
            - evt_index
    columns:
      - *blockchain
      - *block_time
      - *block_month
      - &block_number
        name: block_number
        description: "Block number of transaction"
      - *project
      - &airdrop_number
        name: airdrop_number
        description: "Airdrop identifier number"
      - &recipient
        name: recipient
        description: "Airdrop recipient"
      - *contract_address
      - *tx_hash
      - name: amount_raw
        description: "Raw amount of tokens"
      - name: amount_original
        description: "Original amount of tokens"
      - name: amount_usd
        description: "USD value of tokens"
      - &token_address
        name: token_address
        description: "Token address"
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - *evt_index
