version: 2

models:
  - name: dex_trades
    meta:
      blockchain: ethereum, bnb, avalanche_c, gnosis, optimism, fantom, arbitrum
      sector: dex
      contributors: jeff-dude
    config:
      tags: ['ethereum', 'amm', 'trades', 'dex', 'cross-chain','optimism']
    description: >
      DEX trades on all chains across all contracts and versions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the trade"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the trade"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the trade"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
        tests:
          - dbt_utils.accepted_range:
              max_value: 1000000000 # $1b is an arbitrary number, intended to flag outlier amounts early
              severity: warn
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &tx_from
        name: tx_from
        description: "Address which initiated the trade"
      - &tx_to
        name: tx_to
        description: "Address which received the trade"
      - &trace_address
        name: trace_address
        description: ""
      - &evt_index
        name: evt_index
        description: "Index of the corresponding trade event"

  - name: dex_aggregator_trades
    meta:
      blockchain: ethereum, gnosis, avalanche_c, fantom, optimism, arbitrum, bnb
      sector: dex_aggregator
      contributors: bh2smith, Henrystats, jeff-dude, rantum
    config:
      tags: ['ethereum', 'gnosis', 'avalanche_c', 'fantom', 'aggregator', 'dex', 'trades', 'cross-chain']
    description: >
      Aggregator trades on all chains across all contracts and versions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
    columns:
      - *blockchain
      - *project
      - *version
      - *block_date
      - *block_time
      - *token_bought_symbol
      - *token_sold_symbol
      - *token_pair
      - *token_bought_amount
      - *token_sold_amount
      - *token_bought_amount_raw
      - *token_sold_amount_raw
      - *amount_usd
      - *token_bought_address
      - *token_sold_address
      - *taker
      - *maker
      - *project_contract_address
      - *tx_hash
      - *tx_from
      - *tx_to
      - *trace_address
      - *evt_index

  - name: dex_prices
    meta:
      blockchain: ethereum, bnb, avalanche_c, gnosis, optimism, arbitrum, fantom
      sector: dex
      contributors: Henrystats
    config:
      tags: ['ethereum', 'polygon', 'arbitrum', 'optimism', 'gnosis', 'fantom', 'avalanche_c', 'trades', 'dex', 'cross-chain', 'prices']
    description: >
      This table loads the prices of tokens from the dex.trades table. This helps for missing tokens from the prices.usd table
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - hour
            - blockchain
            - contract_address
    columns:
      - &day
        name: day
        description: "Used for Partitioning"
      - &hour
        name: hour
        description: "hour corresponding to the prices data"
      - &contract_address
        name: contract_address
        description: "token's contract address"
      - *blockchain
      - &median_price
        name: median_price
        description: "Median price of the token in USD within the corresponding hour"
      - &sample_size
        name: sample_size
        description: "Number of times the token was traded within the coressponding hour"

  - name: dex_incentive_mappings
    meta:
      blockchain: optimism
      sector: dex
      contributors: msilb7
    config:
      tags: ['optimism', 'amm', 'trades', 'dex', 'cross-chain','incentives']
    description: >
      Mappings for DEX incentives contracts (i.e. gauges, bribes) to liquidity pools on all chains across all contracts and versions
    columns:
      - *blockchain
      - *project
      - *version
      - &pool_contract
        name: pool_contract
        description: "Address of the liquidity pool contract"
      - &incentives_contract
        name: incentives_contract
        description: "Address of the contract where incentives are stored and emitted."
      - &incentives_type
        name: incentives_type
        description: "Description of the incentives address type."
      - &evt_block_time
        name: evt_block_time
        description: 'Block time in UTC'
      - &evt_block_number
        name: evt_block_number
        description: 'Block Number'
      - *contract_address
      - &evt_tx_hash
        name: evt_tx_hash
        description: 'Tx Hash'
      - *evt_index

  - name: dex_pools
    meta:
      blockchain: ethereum, arbitrum, polygon
      sector: dex
      contributors: hildobby
    config:
      tags: ['ethereum', 'arbitrum', 'polygon', 'dex', 'cross-chain', 'pools']
    description: >
      DEX pools on all chains across all contracts and versions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - pool
    columns:
      - *blockchain
      - *project
      - *version
      - name: pool
        description: "DEX pool smart contract address"
      - name: fee
        description: "Defined fee"
      - name: token0
        description: "First token in pool"
      - name: token1
        description: "Second token in pool"
      - name: creation_block_time
        description: "Block time of pool creation"
      - name: creation_block_number
        description: "Block number of pool creation"
      - name: contract_address
        description: "Contract address used to create the pool"

  - name: dex_offers
    meta: 
      blockchain: optimism
      sector: dex
      contributors: denver
    config:
      tags: ['optimism', 'order-books', 'offers', 'dex', 'cross-chain', 'offers']
    description: >
      DEX offers across all chains across all contracts and versions
    columns: 
      - *blockchain
      - *project
      - *version
      - *block_date
      - *block_time
      - &block_number
        name: block_number
        description: "the block number of the block that the offer was created in"
      - &tx_index
        name: tx_index
        description: "the transaction index of the transaction that the offer was created in"
      - *evt_index
      - *maker
      - &sell_token_symbol
        name: sell_token_symbol
        description: "the token the offer is selling"
      - &buy_token_symbol
        name: buy_token_symbol
        description: "the token the offer is buying"
      - &sell_token_address
        name: sell_token_address
        description: "the address of the token the offer is selling"
      - &buy_token_address
        name: buy_token_address
        description: "the address of the token the offer is buying"
      - *token_pair
      - &sell_amount
        name: sell_amount
        description: "the amount of the token that the maker is selling"
      - &buy_amount
        name: buy_amount
        description: "the amount of the token that the maker is buying"
      - &sell_amount_raw
        name: sell_amount_raw
        description: "the raw amount of the token that the maker is selling"
      - &buy_amount_raw
        name: buy_amount_raw
        description: "the raw amount of the token that the maker is buying"
      - &sold_amount 
        name: sold_amount
        description: "the amount of the token that the offer has sold"
      - &bought_amount
        name: bought_amount
        description: "the amount of the token that the offer has bought"
      - &sold_amount_raw
        name: sold_amount_raw
        description: "the raw amount of the token that the offer has sold"
      - &bought_amount_raw
        name: bought_amount_raw
        description: "the raw amount of the token that the offer has bought"
      - &sell_amount_usd
        name: sell_amount_usd
        description: "the amount of the token that the maker is selling in USD (at the time of the offer creation)"
      - &buy_amount_usd
        name: buy_amount_usd
        description: "the amount of the token that the maker is buying in USD (at the time of the offer creation)"
      - &sold_amount_usd
        name: sold_amount_usd
        description: "the amount of the token that the offer has sold in USD (summed bassed on the price at the time of each trade (if any))"
      - &bought_amount_usd
        name: bought_amount_usd
        description: "the amount of the token that the offer has bought in USD (summed bassed on the price at the time of each trade (if any))"  
      - &txn_cost_usd
        name: txn_cost_usd
        description: "the cost of the transaction in USD"
      - *project_contract_address
      - *tx_hash
      - *tx_from
      - *tx_to
  
  
  - name: dex_flashloans
    meta:
      blockchain: arbitrum, avalanche_c, optimism, polygon, ethereum, fantom
      sector: lending
      contributors: hildobby
    config:
        tags: ['arbitrum', 'avalanche_c', 'optimism', 'polygon', 'ethereum', 'fantom', 'flashloans']
    description: >
        All Flashloans
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address


  - name: dex_sandwiches
    meta: 
      blockchain: ethereum, bnb, avalanche_c, gnosis, optimism, fantom, arbitrum
      sector: dex
      contributors: hildobby
    config:
      tags: ['dex', 'mev', 'sandwiches', 'crosschain']
    description: >
      DEX MEV Sandwich Attacks across all chains
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - frontrun_tx_hash
            - frontrun_index
            - sandwiched_pool
            - frontrun_taker
            - currency_address
            - ratio_traded_token
    columns: 
      - *blockchain
      - *project
      - *version
      - *block_time
      - *block_number
      - &profit_percentage_of_initial
        name: profit_percentage_of_initial
        description: "Profit percentage of MEV target token"
      - &ratio_traded_token
        name: ratio_traded_token
        description: "Ratio of bought to sold tokens for the traded token"
      - &profit_amount_raw
        name: profit_amount_raw
        description: "Profit amount in raw units"
      - &profit_amount
        name: profit_amount
        description: "Profit amount in original units"
      - &currency_address
        name: currency_address
        description: "Currency address"
      - &currency_symbol
        name: currency_symbol
        description: "Currency symbol"
      - &profit_traded_currency_amount_raw
        name: profit_traded_currency_amount_raw
        description: "Profit of traded currency amount in raw units"
      - &profit_traded_currency_amount
        name: profit_traded_currency_amount
        description: "Profit of traded currency amount in original units"
      - &traded_currency_address
        name: traded_currency_address
        description: "Traded currency address"
      - &traded_currency_symbol
        name: traded_currency_symbol
        description: "Traded currency symbol"
      - &frontrun_taker
        name: frontrun_taker
        description: "Frontrun taker"
      - &frontrun_tx_from
        name: frontrun_tx_from
        description: "Frontrun tx from"
      - &backrun_taker
        name: backrun_taker
        description: "Backrun taker"
      - &backrun_tx_from
        name: backrun_tx_from
        description: "Backrun tx from"
      - &frontrun_index
        name: frontrun_index
        description: "Frontrun transaction index"
      - &backrun_index
        name: backrun_index
        description: "Frontrun transaction index"
      - &sandwiched_pool
        name: sandwiched_pool
        description: "Sandwiched DEX pool"
      - &frontrun_tx_hash
        name: frontrun_tx_hash
        description: "Frontrun transaction hash"
      - &backrun_tx_hash
        name: backrun_tx_hash
        description: "Backrun transaction hash"
      - &amount_trades_between
        name: amount_trades_between
        description: "Amount of trades between frontrun and backrun"
      - &gas_price
        name: gas_price
        description: "Gas price"
      - &frontrun_tx_fee
        name: frontrun_tx_fee
        description: "Frontrun transaction fee"
      - &backrun_tx_fee
        name: backrun_tx_fee
        description: "Backrun transaction fee"