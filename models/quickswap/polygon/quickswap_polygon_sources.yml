version: 2

sources: 
  - name: quickswap_v3_polygon
    description: "Polygon decoded tables related to QuickSwap v3 contract"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: AlgebraPool_evt_Swap
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - &amount1
            name: amount1
            description: "The delta of the token1 balance of the pool"
          - &amount0
            name: amount0
            description: "The delta of the token0 balance of the pool"
          - &contract_address
            name: contract_address
            description: "Polygon address for the liquidity pool used in transaction"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &liquidity
            name: liquidity
            description: "The liquidity of the pool after the swap"
          - &price
            name: sqrtPriceX96
            description: the sqt(price) of the pool after the swap"
          - &recipient
            name: recipient
            description: "The address that received the output of the swap"
          - &sender
            name: sender
            description: "The address that initiated the swap call"
          - &tick
            name: tick
            description: the log base 1.0001 of price of the pool after the swap"
      - name: AlgebraFactory_evt_Pool
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - name: contract_address
            description: "The contract that deployed the pool"
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &token0
            name: token0
            description: "The first of the two tokens in the pool"
          - &token1
            name: token1
            description: "The second of the two tokens in the pool"
          - &pool
            name: pool
            description: "Polygon address for the liquidity pool created"

  - name: quickswap_polygon
    description: "Polygon decoded tables related to Quickswap v2 contract"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: UniswapV2Pair_evt_Swap
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - &amount0In
            name: amount0In
          - &amount0Out
            name: amount0Out
          - &amount1In
            name: amount1In
          - &amount1Out
            name: amount1Out
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - *sender
          - &to
            name: to
      - name: UniswapV2Factory_evt_PairCreated
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - &_0
            name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - &pair
            name: pair
          - *token0
          - *token1