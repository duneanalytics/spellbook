        loaded_at_field: evt_block_time
      - name: FactoryPool_v3_evt_CryptoPoolDeployed
        loaded_at_field: evt_block_time
      - name: FactoryPool_v4_evt_CryptoPoolDeployed
        loaded_at_field: evt_block_time
      - name: AirdropClaim_evt_Claimed
        loaded_at_field: evt_block_time