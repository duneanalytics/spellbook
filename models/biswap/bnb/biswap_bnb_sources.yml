version: 2

sources:
  - name: biswap_bnb
    description: "Binance Smart Chain (bsc) decoded tables related to Biswap contract"
    freshness: # default freshness
      warn_after: { count: 12, period: hour }
      error_after: { count: 24, period: hour }
    tables:
      - name: BiswapPair_evt_Swap
        loaded_at_field: evt_block_time
        description: "Biswap swap events table on Bnb"
        columns:
          - &amount0In
            name: amount0In
          - &amount0Out
            name: amount0Out
          - &amount1In
            name: amount1In
          - &amount1Out
            name: amount1Out
          - &contract_address
            name: contract_address
            description: "Bnb address for the liquidity pool used in transaction"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &sender
            name: sender
          - &to
            name: to
      - name: BiswapFactory_evt_PairCreated
        loaded_at_field: evt_block_time
        description: "Biswap Pool created events table"
        columns:
          - &_0
            name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &pair
            name: pair
          - &token0
            name: token0
          - &token1
            name: token1

  - name: biswap_v3_bnb
    description: "Biswap v3 contracts on BNB chain"
    freshness: # default freshness
      warn_after: { count: 12, period: hour }
      error_after: { count: 24, period: hour }
    tables:
      - name: BiswapPoolV3_evt_Swap
        loaded_at_field: evt_block_time
        description: "Biswap v3 swap events table on BNB chain"

      - name: BiswapFactoryV3_evt_NewPool
        loaded_at_field: evt_block_time
        description: "Biswap v3 pool created events table on BNB chain"      
