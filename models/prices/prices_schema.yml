version: 2

models:
  - name: prices_tokens
    meta:
      blockchain: arbitrum, avalanche_c, gnosis, polygon, optimism, ethereum, bnb, solana, fantom, celo, base, zksync, zora
      sector: prices
      contributors: aalan3, hildobby
    config:
      tags: ['prices', 'tokens', 'usd']
    description: "Price tokens"
    columns:
      - &token_id
        name: token_id
        description: "Id of the token at coinpaprika. This id is required to pull the price feed data. NOTE: Not all tokens are listed at coinpaprika - consider using price data from DEX sources in this case or submit a listing request at coinpaprika."
      - &blockchain
        name: blockchain
        description: "Native blockchain of the token, if any"
      - &contract_address
        name: contract_address
        description: "Contract address of the token, if any"
      - &symbol
        name: symbol
        description: "Token symbol"
      - &decimals
        name: decimals
        description: "Number of decimals for the token contract"

  - name: prices_native_tokens
    meta:
      blockchain: arbitrum, avalanche_c, gnosis, polygon, optimism, ethereum, bnb, solana, fantom, celo, zksync, zora
      sector: prices
      contributors: aalan3, jeff-dude
    config:
      tags: ['prices', 'tokens', 'usd']
    description: "Price tokens for native tokens for all chains"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - contract_address
            - symbol
    columns:
      - *token_id
      - *blockchain
      - *contract_address
      - *symbol
      - *decimals

  - name: prices_usd_latest
    meta:
      sector: prices
      contributors: hildobby, 0xRob
    config:
      tags: ['prices', 'usd', 'latest']
    description: "Latest prices table across blockchains"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - contract_address
            - symbol
            - decimals
    columns:
      - name: minute
        description: "UTC event block time truncated to the minute mark"
      - name: blockchain
        description: "Native blockchain of the token"
      - name: contract_address
        description: "Contract address of the token"
      - name: symbol
        description: "Token symbol"
      - name: decimals
        description: "Token decimals"
      - name: price
        description: "USD price of a token"

  - name: prices_usd_forward_fill
    meta:
      sector: prices
      contributors: 0xRob
    config:
      tags: [ 'prices', 'usd', 'forward_fill' ]
    description: "View on prices that does a forward fill on the last 24h till the current timestamp"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - minute
            - blockchain
            - contract_address
            - symbol
          config:
            severity: error
            error_if: ">5"        #there are 5 duplicates in the source prices table (29/11/2022)
            warn_if: "!=0"
            where: "minute > now() - interval '30' day"
    columns:
      - name: minute
        description: "UTC event block time truncated to the minute mark"
      - name: blockchain
        description: "Native blockchain of the token"
      - name: contract_address
        description: "Contract address of the token"
      - name: symbol
        description: "Token symbol"
      - name: decimals
        description: "Token decimals"
      - name: price
        description: "USD price of a token"
        test: not_null

  - name: prices_trusted_tokens
    meta:
      sector: prices
      contributors: hosuke
    config:
      tags: [ 'prices', 'stability' ]
    description: "List of trusted tokens across blockchains"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - contract_address
    columns:
      - name: blockchain
        description: "Native blockchain of the token"
      - name: symbol
        description: "Token symbol"
      - name: contract_address
        description: "Contract address of the token"

  - name: prices_usd_daily
    meta:
      sector: prices
      contributors: aalan3
    config:
      tags: ['prices', 'usd', 'daily']
    description: "Daily aggregated prices table across blockchains"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - blockchain
            - contract_address
            - symbol
    columns:
      - name: day
        description: "UTC event block time truncated to the day mark"
      - name: blockchain
        description: "Native blockchain of the token"
      - name: contract_address
        description: "Contract address of the token"
      - name: symbol
        description: "Token symbol"
      - name: decimals
        description: "Token decimals"
      - name: price
        description: "daily average USD price of a token"
      - name: price_open
        description: "daily opening USD price of a token"
      - name: price_high
        description: "daily maximum USD price of a token"
      - name: price_low
        description: "daily minimum USD price of a token"
      - name: price_close
        description: "daily closing USD price of a token"
