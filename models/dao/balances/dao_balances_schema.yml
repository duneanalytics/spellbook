version: 2

models:
  - name: dao_balances
    meta:
      blockchain: ethereum, gnosis, polygon, base, arbitrum
      sector: dao
      contributors: Henrystats 
    config:
      tags: [ 'ethereum','gnosis', 'polygon', 'base', 'arbitrum', 'dao', 'dao creator tools', 'henrystats' ]
    description: >
      DAO wallet balances
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - dao_creator_tool
            - dao
            - dao_wallet_address
            - day 
            - asset_contract_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &dao_creator_tool
        name: dao_creator_tool
        description: "Name of creator tool used to create DAO"
      - &dao
        name: dao
        description: "address of the dao deployed"
      - &dao_wallet_address
        name: dao_wallet_address
        desciption: "wallet address used by DAO to receive & transfer funds"
      - &day
        name: day
        description: "day"
      - &asset_contract_address
        name: asset
        description: "contract address of token/asset"
      - &asset
        name: asset
        description: "token or asset symbol"
      - &balance
        name: balance
        description: "asset balance"
      - &usd_value
        name: usd_value
        description: "asset value in USD"

  - name: dao_balances_steth
    meta:
      blockchain: ethereum
      sector: dao
      contributors: Henrystats 
    config:
      tags: [ 'ethereum', 'steth', 'dao', 'dao creator tools', 'henrystats' ]
    description: >
      DAO wallet balances for steth token (rebase token so using different calculations)
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - dao_creator_tool
            - dao
            - dao_wallet_address
            - day 
    columns:
      - *blockchain
      - *dao_creator_tool
      - *dao
      - *dao_wallet_address
      - *day
      - *asset_contract_address
      - *asset
      - *balance
      - *usd_value