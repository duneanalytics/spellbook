version: 2

models:
  - name: mento_celo_pools
    meta:
      blockchain: celo
      sector: dex
      project: mento
      contributors: tomfutago
    config:
      tags: ['celo', 'mento', 'dex', 'pools']
    description: >
      Mento DEX pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address
            - exchange_id
            - block_time_created
            - is_active
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain where DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &contract_address
        name: contract_address
        description: "Contract address used to create the pool"
      - &token_pair
        name: token_pair
        description: "Token pair symbols for each token in the pool"
      - &asset0
        name: asset0
        description: "First token in the pool"
      - &asset1
        name: asset1
        description: "Second token in the pool"
      - &exchange_id
        name: exchange_id
        description: "Unique exchange ID"
      - &is_active
        name: is_active
        description: "Is pool active flag (0/1)"
      - &block_time_created
        name: block_time_created
        description: "UTC event block time when pool created"
      - &block_number_created
        name: block_number_created
        description: "Block number when pool created"
      - &block_time_destroyed
        name: block_time_destroyed
        description: "UTC event block time when pool destroyed"
      - &block_number_destroyed
        name: block_number_destroyed
        description: "Block number when pool destroyed"
  
