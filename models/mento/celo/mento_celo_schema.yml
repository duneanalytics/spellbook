version: 2

models:
  - name: mento_celo_pools
    meta:
      blockchain: celo
      sector: dex
      project: mento
      contributors: tomfutago
    config:
      tags: ['celo', 'mento', 'dex', 'pools']
    description: >
      Mento DEX pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address
            - pool
            - creation_block_time
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain where DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &pool
        name: pool
        description: "exchange address"
      - &fee
        name: fee
        description: "fee (blank column to keep in synch with dex_pools)"
      - &token0
        name: token0
        description: "First token in the pool"
      - &token1
        name: token1
        description: "Second token in the pool"
      - &creation_block_time
        name: creation_block_time
        description: "UTC event block time when pool created"
      - &creation_block_number
        name: creation_block_number
        description: "Block number when pool created"
      - &contract_address
        name: contract_address
        description: "Contract address used to create the pool"
  
  - name: mento_v1_celo_pools
    meta:
      blockchain: celo
      sector: dex
      project: mento
      contributors: tomfutago
    config:
      tags: ['celo', 'mento', 'dex', 'pools']
    description: >
      Mento DEX V1 pools
    columns:
      - *blockchain
      - *project
      - *version
      - *pool
      - *fee
      - *token0
      - *token1
      - *creation_block_time
      - *creation_block_number
      - *contract_address

  - name: mento_v2_celo_pools
    meta:
      blockchain: celo
      sector: dex
      project: mento
      contributors: tomfutago
    config:
      tags: ['celo', 'mento', 'dex', 'pools']
    description: >
      Mento DEX V2 pools
    columns:
      - *blockchain
      - *project
      - *version
      - *pool
      - *fee
      - *token0
      - *token1
      - *creation_block_time
      - *creation_block_number
      - *contract_address

