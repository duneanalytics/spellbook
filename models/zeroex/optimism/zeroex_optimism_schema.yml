version: 2

models:
  - name: zeroex_optimism_api_fills
    meta:
      blockchain: optimism
      project: zeroex
      contributors: rantum, danning.sui, bakabhai993
    config:
      tags: [optimism','0x','dex_aggregator','dex','aggregator']
    description: >
        0x API erc20 swaps raw fills (including multihops) and also native swaps thru 0x exchange contracts (without using 0x API) on Optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('zeroex_optimism_api_fills_sample')
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - maker
            - taker
            - taker_token
            - taker_token_amount
    columns:
      - &tx_hash
        name: tx_hash
        description: "Transaction hash of the fill"
      - &evt_index
        name: evt_index
        description: "Index of the corresponding fill/swap event"
      - &contract_address
        name: contract_address
        desctiption: "The address of the contract which fired the fill/swap event"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "UTC event block month of each trade"
      - &block_date
        name: block_date
        description: "UTC event block date of each trade"
      - &maker
        name: maker
        description: "For limit order, the wallet who posted order first; for AMM orders, the liquidity pools; for RFQ orders, the professional market makers."
      - &taker
        name: taker
        description: "User who is taking the order"
      - &taker_token
        name: taker_token
        description: "Contract address of the token taker sells"
      - &maker_token
        name: maker_token
        description: "Contract address of the token taker buys"
      - &taker_token_amount
        name: taker_token_amount
        description: "The after-decimal amount of the token taker sells"
      - &taker_token_amount_raw
        name: taker_token_amount_raw
        description: "The raw amount of the token taker sells"
      - &maker_token_amount
        name: maker_token_amount
        description: "The after-decimal amount of the token taker buys"
      - &maker_token_amount_raw
        name: maker_token_amount_raw
        description: "The raw amount of the token taker buys"
      - &type
        name: type
        description: "The liquidity route the order went thru"
      - &affiliate_address
        name: affiliate_address
        description: "The recipient address of the affiliate, or the applications that is using 0x API, for receiving affiliate fee"
      - &swap_flag
        name: swap_flag
        description: "If the swap was filled/consumed thru 0x API"
      - &matcha_limit_order_flag
        name: matcha_limit_order_flag
        description: "If the swap's order was initially created and submitted thru Matcha. This is for Matcha related query needs."
      - &volume_usd
        name: volume_usd
        description: "Trading volume measured in USD value"  
      - &tx_from
        name: tx_from
        description: "Address which initiated the trade"
      - &tx_to
        name: tx_to
        description: "Address which received the trade"
      - &blockchain
        name: blockchain
        description: "Blockchain which the aggregator project is deployed"

  - name: zeroex_optimism_api_fills_deduped
    meta:
      blockchain: optimism
      project: zeroex
      contributors: rantum, danning.sui, bakabhai993
    config:
      tags: ['optimism','0x','dex_aggregator','dex','aggregator']
    description: >
        0x API erc20 swaps raw fills (deduped) on optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('zeroex_optimism_api_fills_deduped_sample')
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - maker
            - taker
            - taker_token
            - taker_token_amount
    columns:
      - *blockchain
      - *block_date
      - *block_month
      - *block_time
      - &taker_symbol
        name: taker_symbol
        description: "Symbol of the token taker sells"
      - &maker_symbol
        name: maker_symbol
        description: "Symbol of the token taker buys"
      - &token_pair
        name: token_pair
        description: "Token pair traded"    
      - *taker_token_amount
      - *maker_token_amount
      - *taker_token_amount_raw
      - *maker_token_amount_raw
      - *volume_usd
      - *taker_token
      - *maker_token
      - *taker
      - *maker
      - *affiliate_address
      - *tx_hash
      - *tx_from
      - *tx_to
      - *evt_index              
      - *type
      - *swap_flag
      - *contract_address
      - &fills_within
        name: fills_within
        description: "fills in then multihop, if present"

  - name: zeroex_optimism_native_fills 
    meta:
      blockchain: optimism
      project: zeroex
      contributors: rantum, danning.sui, bakabhai993
    config:
      tags: ['optimism','0x','dex_aggregator','dex','aggregator']
    description: >
        0x API erc20 swaps raw fills (including multihops) and also native swaps thru 0x exchange contracts (without using 0x API) on Ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_time
            - tx_hash
            - evt_index
    columns:
      - *tx_hash
      - *contract_address
      - *block_time
      - &block_number
        name: block_number
        description: "Block number of the fill"
      - *maker
      - *taker
      - *taker_token
      - *taker_symbol
      - *maker_token
      - *maker_symbol      
      - *token_pair
      - *taker_token_amount
      - *taker_token_amount_raw
      - *maker_token_amount
      - *maker_token_amount_raw
      - *volume_usd
      - *tx_from
      - *tx_to
      - *evt_index
      - *blockchain
      - &native_fill_type
        name: native_fill_type
        description: "type of native fill - RFQ, limit order, OTC, fill"
      - *matcha_limit_order_flag
      - &protocol_fee_paid_eth
        name: protocol_fee_paid_eth
        description: "The protocol fee paid in ETH"