version: 2

models:
  - name: balances_avalanche_c_avax_hour
    meta:
      blockchain: avalanche_c
      sector: balances
      project: avax
      contributors: Henrystats
    config:
      tags: ['balances', 'avalanche_c', 'avax', 'hour', 'Henrystats']
    description: >
        Hourly token balances of avax for each address on avalanche_c.
        Depends on transfers_avalanche_c_avax
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark"
      - &wallet_address
        name: wallet_address
        description: "Address of the wallet holding avax"
      - &token_address
        name: token_address
        description: "avax Dead Address on avalanche_c"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of avax token held *before* taking into account token decimals"
      - &amount
        name: amount
        description: "Raw amount of avax token held *after* taking into account token decimals"
      - &amount_usd
        name: amount_usd
        description: "Amount of avax token held in USD if we have it"
      - &symbol
        name: symbol
        description: "Token symbol"

  - name: balances_avalanche_c_avax_day
    meta:
      blockchain: avalanche_c
      sector: balances
      project: avax
      contributors: Henrystats
    config:
      tags: ['balances', 'avalanche_c', 'avax', 'day', 'Henrystats']
    description: >
        Daily token balances of avax for each address on avalanche_c.
        Depends on transfers_avalanche_c_avax.
    columns:
      - *blockchain
      - &day
        name: day
        description: "UTC event block time truncated to the day mark"
      - *wallet_address
      - *token_address
      - *amount_raw
      - *amount
      - *amount_usd
      - *symbol


  - name: balances_avalanche_c_avax_latest
    meta:
      blockchain: avalanche_c
      sector: balances
      project: avax
      contributors: Henrystats
    config:
      tags: ['balances', 'avalanche_c', 'avax', 'latest', 'Henrystats']
    description: >
        Latest token balances of avax for each address on avalanche_c.
        Depends on transfers_avalanche_c_avax.
    columns:
      - *blockchain
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"
      - *wallet_address
      - *token_address
      - *amount_raw
      - *amount
      - *amount_usd
      - *symbol

