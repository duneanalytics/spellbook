version: 2

models:
  - name: balances_polygon_matic_hour
    meta:
      blockchain: polygon
      sector: balances
      project: matic
      contributors: Henrystats
    config:
      tags: ['balances', 'polygon', 'matic', 'hour', 'Henrystats']
    description: >
        Hourly token balances of matic for each address on polygon.
        Depends on transfers_polygon_matic
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_month
        name: block_month
        description: "UTC event block time truncated to the month mark"
      - &block_hour
        name: block_hour
        description: "UTC event block time truncated to the hour mark"
      - &wallet_address
        name: wallet_address
        description: "Address of the wallet holding matic"
      - &token_address
        name: token_address
        description: "matic Dead Address on polygon"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of matic token held *before* taking into account token decimals"
      - &amount
        name: amount
        description: "Raw amount of matic token held *after* taking into account token decimals"
      - &amount_usd
        name: amount_usd
        description: "Amount of matic token held in USD if we have it"
      - &symbol
        name: symbol
        description: "Token symbol"

  - name: balances_polygon_matic_day
    meta:
      blockchain: polygon
      sector: balances
      project: matic
      contributors: Henrystats
    config:
      tags: ['balances', 'polygon', 'matic', 'day', 'Henrystats']
    description: >
        Daily token balances of matic for each address on polygon.
        Depends on transfers_polygon_matic.
    columns:
      - *blockchain
      - *block_month
      - &block_day
        name: block_day
        description: "UTC event block time truncated to the day mark"
      - *wallet_address
      - *token_address
      - *amount_raw
      - *amount
      - *amount_usd
      - *symbol


  - name: balances_polygon_matic_latest
    meta:
      blockchain: polygon
      sector: balances
      project: matic
      contributors: Henrystats
    config:
      tags: ['balances', 'polygon', 'matic', 'latest', 'Henrystats']
    description: >
        Latest token balances of matic for each address on polygon.
        Depends on transfers_polygon_matic.
    columns:
      - *blockchain
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"
      - *wallet_address
      - *token_address
      - *amount_raw
      - *amount
      - *amount_usd
      - *symbol

