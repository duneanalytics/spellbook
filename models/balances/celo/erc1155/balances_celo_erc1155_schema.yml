version: 2

models:
  - name: balances_celo_erc1155_hour
    meta:
      blockchain: celo
      sector: balances
      project: erc1155
      contributors: tomfutago
    config:
      tags: ['balances', 'celo', 'erc1155', 'hour', 'tomfutago']
    description: >
        Hourly token balances of ERC1155 Celo tokens per wallet and contract address pair.
        Depends on transfers_celo_erc1155
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_hour
            - wallet_address
            - token_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_month
        name: block_month
        description: "Block Month column used to partition data in this table"
        tests:
          - not_null
      - &block_hour
        name: block_hour
        description: "UTC event block time truncated to the hour mark"
      - &wallet_address
        name: wallet_address
        description: "Address of the wallet holding this ERC1155 token"
      - &token_address
        name: token_address
        description: "Contract address for the ERC1155 token"
      - &symbol
        name: symbol
        description: "Token symbol"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ERC1155 token held *before* taking into account token decimals"
      - &amount
        name: amount
        description: "Raw amount of ERC1155 token held *after* taking into account token decimals"
      - &amount_usd
        name: amount_usd
        description: "Amount of ERC1155 token held in USD if we have it"
      - &recency_index
        name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"

  - name: balances_celo_erc1155_hour_helper
    meta:
      blockchain: celo
      sector: balances
      project: erc1155
      contributors: tomfutago
    config:
      tags: ['balances', 'celo', 'erc1155', 'hour', 'helper', 'tomfutago']
    description: >
        Helper table with hourly history filled for ERC1155 Celo tokens per wallet and contract address pair.
        Added to aid in incremental build performance. Depends on transfers_celo_erc1155_rolling_hour.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_hour
            - wallet_address
            - token_address
    columns:
      - *wallet_address
      - *token_address
      - *block_month
      - *block_hour

  - name: balances_celo_erc1155_day
    meta:
      blockchain: celo
      sector: balances
      project: erc1155
      contributors: tomfutago
    config:
      tags: ['balances', 'celo', 'erc1155', 'day', 'tomfutago']
    description: >
        Daily token balances of ERC1155 Celo tokens per wallet and contract address pair.
        Depends on transfers_celo_erc1155.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_day
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - *block_month
      - &block_day
        name: block_day
        description: "UTC event block time truncated to the day mark"
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - *amount_usd
      - *recency_index

  - name: balances_celo_erc1155_latest
    meta:
      blockchain: celo
      sector: balances
      project: erc1155
      contributors: tomfutago
    config:
      tags: ['balances', 'celo', 'erc1155', 'latest', 'tomfutago']
    description: >
        Latest token balances of ERC1155 Celo tokens per wallet and contract address pair.
        Depends on transfers_celo_erc1155.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - *amount_usd
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"
