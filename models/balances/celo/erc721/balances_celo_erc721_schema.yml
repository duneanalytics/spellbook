version: 2

models:
  - name: balances_celo_erc721_hour
    meta:
      blockchain: celo
      sector: balances
      project: erc721
      contributors: tomfutago
    config:
      tags: ['balances', 'celo', 'erc721', 'hour', 'tomfutago']
    description: >
        Hourly token balances of ERC721 Celo tokens per wallet and contract address pair.
        Depends on transfers_celo_erc721
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_hour
            - wallet_address
            - token_address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_month
        name: block_month
        description: "Block Month column used to partition data in this table"
        tests:
          - not_null
      - &block_hour
        name: block_hour
        description: "UTC event block time truncated to the hour mark"
      - &wallet_address
        name: wallet_address
        description: "Address of the wallet holding this ERC721 token"
      - &token_address
        name: token_address
        description: "Contract address for the ERC721 token"
      - &token_id
        name: token_id
        description: "ID of the ERC721 token"
      - &collection
        name: collection
        description: "Name of NFT collection"

  - name: balances_celo_erc721_hour_helper
    meta:
      blockchain: celo
      sector: balances
      project: erc721
      contributors: tomfutago
    config:
      tags: ['balances', 'celo', 'erc721', 'hour', 'helper', 'tomfutago']
    description: >
        Helper table with hourly history filled for ERC721 Celo tokens per wallet and contract address pair.
        Added to aid in incremental build performance. Depends on transfers_celo_erc721_rolling_hour.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_hour
            - wallet_address
            - token_address
    columns:
      - *wallet_address
      - *token_address
      - *block_month
      - *block_hour

  - name: balances_celo_erc721_day
    meta:
      blockchain: celo
      sector: balances
      project: erc721
      contributors: tomfutago
    config:
      tags: ['balances', 'celo', 'erc721', 'day', 'tomfutago']
    description: >
        Daily token balances of ERC721 Celo tokens per wallet and contract address pair.
        Depends on transfers_celo_erc721.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_day
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - *block_month
      - &block_day
        name: block_day
        description: "UTC event block time truncated to the day mark"
      - *wallet_address
      - *token_address
      - *token_id
      - *collection

  - name: balances_celo_erc721_latest
    meta:
      blockchain: celo
      sector: balances
      project: erc721
      contributors: tomfutago
    config:
      tags: ['balances', 'celo', 'erc721', 'latest', 'tomfutago']
    description: >
        Latest token balances of ERC721 Celo tokens per wallet and contract address pair.
        Depends on transfers_celo_erc721.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - *wallet_address
      - *token_address
      - *token_id
      - *collection
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"

  - name: balances_celo_erc721_noncompliant
    meta:
      blockchain: celo
      sector: balances
      project: erc721
      contributors: Henrystats, 0xBoxer, tomfutago
    config:
      tags: ['balances', 'celo', 'erc721', 'noncompliant', 'Henrystats', 'tomfutago']
    description: >
        ERC721 NFT contract addresses that allow multiple minting(from 0x000..000) of the same tokenId.
        Depends on erc721_celo_transfers.
    columns:
      - *token_address
