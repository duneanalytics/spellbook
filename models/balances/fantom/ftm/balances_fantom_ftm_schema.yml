version: 2

models:
  - name: balances_fantom_ftm_hour
    meta:
      blockchain: fantom
      sector: balances
      project: ftm
      contributors: Henrystats
    config:
      tags: ['balances', 'fantom', 'ftm', 'hour', 'Henrystats']
    description: >
        Hourly token balances of ftm for each address on fantom.
        Depends on transfers_fantom_ftm
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark"
      - &wallet_address
        name: wallet_address
        description: "Address of the wallet holding ftm"
      - &token_address
        name: token_address
        description: "ftm Dead Address on fantom"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ftm token held *before* taking into account token decimals"
      - &amount
        name: amount
        description: "Raw amount of ftm token held *after* taking into account token decimals"
      - &amount_usd
        name: amount_usd
        description: "Amount of ftm token held in USD if we have it"
      - &symbol
        name: symbol
        description: "Token symbol"

