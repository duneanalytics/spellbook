version: 2

models:
  - name: balances_ethereum_eth_hour
    meta:
      blockchain: ethereum
      sector: balances
      project: eth
      contributors: Henrystats
    config:
      tags: ['balances', 'ethereum', 'eth', 'hour', 'Henrystats']
    description: >
        Hourly token balances of ETH for each address on ethereum.
        Depends on transfers_ethereum_eth
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_month
        name: block_month
        description: "UTC event block time truncated to the month mark"
      - &block_hour
        name: block_hour
        description: "UTC event block time truncated to the hour mark"
      - &wallet_address
        name: wallet_address
        description: "Address of the wallet holding eth"
      - &token_address
        name: token_address
        description: "eth Dead Address on ethereum"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ETH token held *before* taking into account token decimals"
      - &amount
        name: amount
        description: "Raw amount of ETH token held *after* taking into account token decimals"
      - &amount_usd
        name: amount_usd
        description: "Amount of ETH token held in USD if we have it"
      - &symbol
        name: symbol
        description: "Token symbol"

  - name: balances_ethereum_eth_day
    meta:
      blockchain: ethereum
      sector: balances
      project: eth
      contributors: Henrystats
    config:
      tags: ['balances', 'ethereum', 'eth', 'day', 'Henrystats']
    description: >
        Daily token balances of ETH for each address on ethereum.
        Depends on transfers_ethereum_eth.
    columns:
      - *blockchain
      - *block_month
      - &block_day
        name: block_day
        description: "UTC event block time truncated to the day mark"
      - *wallet_address
      - *token_address
      - *amount_raw
      - *amount
      - *amount_usd
      - *symbol


  - name: balances_ethereum_eth_latest
    meta:
      blockchain: ethereum
      sector: balances
      project: eth
      contributors: Henrystats
    config:
      tags: ['balances', 'ethereum', 'eth', 'latest', 'Henrystats']
    description: >
        Latest token balances of ETH for each address on ethereum.
        Depends on transfers_ethereum_eth.
    columns:
      - *blockchain
      - &last_updated
        name: last_updated
        description: "UTC timestamp when data was last updated"
      - *wallet_address
      - *token_address
      - *amount_raw
      - *amount
      - *amount_usd
      - *symbol