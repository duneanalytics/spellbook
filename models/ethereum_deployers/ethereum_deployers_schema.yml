version: 2

models:
  - name: ethereum_deployers
    meta:
      blockchain: ethereum
      contributors: [ilemi]
    config:
      tags: ['ethereum']  
    description: >
        all ethereum contract deployers
    columns:
      - &contract_namespace
        name: contract_namespace
        description: "namespace of contract deployed"
      - &contract_name
        name: contract_name
        description: "name of contract deployed"
      - &contract_address
        name: contract_address
        description: "address of contract deployed"
      - &contract_deployer
        name: contract_deployer
        description: "address of contract deployer"
      - &contract_deployer_ens
        name: contract_deployer_ens
        description: "ens address of contract deployer"
