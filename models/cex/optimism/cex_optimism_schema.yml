version: 2

models:
  - name: cex_optimism_addresses
    meta:
      blockchain: optimism
      sector: cex
      contributors: hildobby
    config:
      tags: ['cex','addresses', 'deposits', 'withdrawals', 'optimism']
    description: "All CEX vault addresses identified on Optimism"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - address
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &address
        name: address
        description: "Address"
      - &cex_name
        name: cex_name
        description: "Name of centralised exchange"
      - &distinct_name
        name: distinct_name
        description: "Distinct name of centralised exchange address"
      - &added_by
        name: added_by
        description: "Who added the address"
      - &added_date
        name: added_date
        description: "Date the address was added on"

  - name: cex_optimism_deposit_addresses
    meta:
      blockchain: optimism
      sector: cex
      contributors: kaiblade
    config:
      tags: ['cex','addresses', 'deposits', 'withdrawals', 'optimism']
    description: "CEX deposit addresses on Optimism"
  
    columns:
      - &cex_deposit_address
        name: cex_deposit_address
        description: "CEX deposit address"
        tests:
          - unique
          - not_null
      - *cex_name
      