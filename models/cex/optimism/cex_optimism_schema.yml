version: 2

models:
  - name: cex_optimism_addresses
    meta:
      blockchain: optimism
      sector: cex
      contributors: hildobby
    config:
      tags: ['cex','addresses', 'deposits', 'withdrawals', 'optimism']
    description: "All CEX-tied addresses identified on Optimism"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - address
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Address"
      - name: cex_name
        description: "Name of centralised exchange"
      - name: distinct_name
        description: "Distinct name of centralised exchange address"
      - name: added_by
        description: "Who added the address"
      - name: added_date
        description: "Date the address was added on"

  - name: cex_optimism_deposit_addresses
    meta:
      blockchain: optimism
      sector: cex
      contributors: hildobby
    config:
      tags: ['cex','addresses', 'deposits', 'optimism']
    description: "All CEX-tied deposit addresses identified on Optimism"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - deposit_address
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: block_month
        description: "Block month"
      - name: block_time
        description: "Block time"
      - name: block_number
        description: "Block number"
      - name: deposit_address
        description: "Deposit address"
      - name: cex_address
        description: "CEX address"
      - name: distinct_name
        description: "Distinct name"
      - name: tx_hash
        description: "Transaction hash"
      - name: deposit_token_type
        description: "Deposit token type"
      - name: eth_funders
        description: "ETH Funders"