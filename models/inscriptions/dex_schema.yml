version: 2

models:
  - name: inscriptions_mints
    meta: 
      blockchain: ethereum, bnb, avalanche_c, gnosis, optimism, fantom, arbitrum, celo, zkync, zora
      sector: dex
      contributors: hildobby
    config:
      tags: ['dex', 'inscriptions', 'mints']
    description: >
      Inscription mints across chains
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
    columns: 
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &block_month
        name: block_month
        description: "UTC event block month of each DEX trade"
      - &block_number
        name: block_number
        description: "the block number of the block that the offer was created in"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &tx_index
        name: tx_index
        description: "Index of the transaction in block"
      - &tx_from
        name: tx_from
        description: "Address which initiated the trade"
      - &tx_to
        name: tx_to
        description: "Address which received the trade"
      - &action
        name: action 
        description: "Action taken in transaction"
      - &inscription_standard
        name: inscription_standard
        description: "Inscrption standard"
      - &inscription_symbol
        name: inscription_symbol
        description: "Symbol of inscription"
      - &operation
        name: operation
        description: "Operation"
      - &amount
        name: amount
        description: "Amount of inscriptions"
      - &full_inscription
        name: full_inscription
        description: "Full inscription information as found in the transaction's call data"