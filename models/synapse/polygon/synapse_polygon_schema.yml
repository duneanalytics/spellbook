version: 2

models:
 - name: synapse_polygon_flashloans
   meta:
    blockchain: polygon
    sector: lending
    contributors: hildobby
   config:
      tags: ['polygon', 'flashloans']
   description: >
      All Synapse flashloans on Polygon
   tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
