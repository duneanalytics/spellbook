      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address