version: 2

models:
  - name: tigris_trades
    meta:
      blockchain: polygon, arbitrum
      project: tigris
      contributors: Henrystats
    config:
      tags: ['polygon', 'arbitrum', tigris', 'trades', 'perps', 'dex']
    description: >
        tigirstrades on polygon & arbitrum
    columns:
      - &blockchain
        name: blockchain
        description: "blockchain where trade happened"
      - &day
        name: day 
        description: "date_trunc of block time of position opening"
      - &evt_block_time
        name: evt_block_time
        description: "blocktime of transaction"
      - &evt_index
        name: evt_index
        description: "event index of transaction"
      - &evt_tx_hash
        name: evt_tx_hash
        description: "event transaction hash"
      - &position_id
        name: position_id
        description: "unique nft id for position"
      - &price
        name: price 
        description: "entry price of trade"
      - &new_margin
        name: new_margin
        description: "new margin balance"
      - &leverage
        name: leverage 
        description: "leverage used for trade"
      - &volume_usd 
        name: volume_usd
        description: "margin * leverage (usd)"
      - &margin_asset
        name: margin_asset
        description: "margin asset used for trade"
      - &pair
        name: pair
        description: "pair traded"
      - &direction
        name: direction
        description: "trade direction (long or short)"
      - &referral
        name: referral
        description: "user referring trader"
      - &trader
        name: trader
        description: "trader intiating transaction"
      - &margin_change
        name: margin_change
        description: "change in margin"
      - &trade_type
        name: trade_type
        description: "trade type"
      - &version
        name: version
        description: "trading contract version"
      - &project_contract_address
        name: project_contract_address
        description: "trading contract address"
      - &positions_contract
        name: positions_contract
        description: "corresponding position contract address"
      - &block_month
        name: block_month
        description: "date_trunc of block month of trade"