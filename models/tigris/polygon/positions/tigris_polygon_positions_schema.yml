version: 2

models:
  - name: tigris_polygon_positions_leverage
    meta:
      blockchain: polygon
      project: tigris
      contributors: Henrystats 
    config:
      tags: [ 'tigris', 'perps', 'margin' ]
    description: >
      combined leverage data to get up to get most recent on v1 & v2
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_block_time
            - position_id
            - leverage
            - positions_contract
    columns:
      - &evt_block_time
        name: evt_block_time
        description: "blockchain transaction event block time"
      - &position_id
        name: position_id
        description: "unqiue id assigned to nft"
      - &leverage
        name: leverage
        description: "leverage of trade at evt block time"
      - &project_contract_address
        name: project_contract_address
        description: "trading contract address"
      - &version
        name: version
        description: "project contract version"
      - &positions_contract
        name: positions_contract
        description: "corresponding position contract address"
      - &protocol_version
        name: protocol_version
        description: "tigris project version "
  
  - name: tigris_polygon_positions_close
    meta:
      blockchain: polygon
      project: tigris
      contributors: Henrystats 
    config:
      tags: [ 'tigris', 'perps', 'margin' ]
    description:
      "data on close posititions that includes margin on v1 & v2"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_tx_hash
            - position_id
            - evt_block_time
            - payout
            - evt_index
            - version
            - positions_contract
    columns:
      - &evt_tx_hash
        name: evt_tx_hash
        description: "blockchain transaction hash"
      - *evt_block_time
      - *leverage
      - *position_id
      - &payout
        name: payout
        description: "amount paid out to trader"
      - &previous_margin
        name: previous_margin
        description: "margin before payout was processed"
      - &new_margin
        name: new_margin
        description: "margin after payout was processed"
      - *project_contract_address
      - *positions_contract
      - &day
        name: day 
        description: "date_trunc of block time of position opening"
      - &block_month
        name: block_month
        description: "date_trunc of block month of trade"
      - *version
      - &trader
        name: trader
        description: "trader that was liquidated"
      - &evt_index
        name: evt_index
        description: "blockchain transaction index "
      - &price
        name: price 
        description: "entry price of trade"
      - *protocol_version

  - name: tigris_polygon_positions_margin
    meta:
      blockchain: polygon
      project: tigris
      contributors: Henrystats 
    config:
      tags: [ 'tigris', 'perps', 'margin' ]
    description: >
      margin change data on v1 & v2
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_block_time
            - position_id
            - margin
    columns:
      - *evt_block_time
      - *position_id
      - &margin
        name: margin
        description: "margin of trade at block time"
      - *project_contract_address
      - *version
      - *positions_contract

  - name: tigris_polygon_positions_liquidation
    meta:
      blockchain: polygon
      project: tigris
      contributors: Henrystats 
    config:
      tags: [ 'tigris', 'perps', 'margin' ]
    description: >
      liquidation data on v1 & v2
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_block_time
            - position_id
            - positions_contract
            - version
    columns:
      - *evt_block_time
      - *position_id
      - *margin
      - *evt_tx_hash
      - *leverage
      - *evt_index
      - *trader
      - *day
      - *project_contract_address
      - *block_month
      - *protocol_version
      - *version
      - *price
      - *positions_contract