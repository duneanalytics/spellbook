version: 2

models:
  - name: quests_completions
    meta:
      blockchain: optimism
      project: quests
      contributors: msilb7
    config:
      tags: ['optimism','quests']
    description: >
        A table containing quest completions.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
              - blockchain
              - platform
              - quester_address
              - quest_name
              - token_address
              - token_id
              - block_number
    columns:
      - &blockchain
        name: blockchain
      - &platform
        name: platform
      - &quester_address
        name: quester_address
      - &block_number
        name: block_number
      - &block_time
        name: block_time
      - &quest_name
        name: quest_name
      - &token_address
        name: token_address
      - &token_id
        name: token_id