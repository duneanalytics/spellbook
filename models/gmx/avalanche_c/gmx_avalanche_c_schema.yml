version: 2

models:
  - name: gmx_avalanche_c_trades
    meta:
      blockchain: avalanche_c
      sector: dex
      project: gmx 
      contributors: Henrystats
    config:
      tags: ['avalanche_c','trades', 'gmx','dex']
    description: >
        GMX trades on avalanche_c
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: avalanche_c
          project: gmx
          version: 1
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project 
        name: project
        description: "Project name of the DEX"  
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the transaction"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the transaction"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the transaction"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &tx_from
        name: tx_from
        description: "Address which initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address which received the transaction"
      - &evt_index
        name: evt_index
        description: ""

  - name: gmx_avalanche_c_perpetual_trades
    meta:
      blockchain: avalanche_c
      sector: perpetual
      project: gmx
      contributors: Henrystats
    config:
      tags: ['avalanche_c', 'gmx', 'perpetuals', 'perps']
    description: >
      gmx perpetuals trades/swaps on avalanche_c
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_perpetuals_seed:
          blockchain: avalanche_c
          project: gmx
          version: 1
    columns:
      - *blockchain
      - *block_date
      - *block_time
      - &virtual_asset
        name: virtual_asset
        description: "How the protocol represents the underlying asset"
      - &underlying_asset
        name: underlying_asset
        description: "The real underlying asset that is represented in the swap"
      - &market
        name: market
        description: "The futures market involved in the transaction"
      - &market_address
        name: market_address
        description: "Contract address of the market / project contract address"
      - &volume_usd
        name: volume_usd
        description: "The size of the position taken for the swap in USD; already in absolute value and decimal normalized"
      - &fee_usd
        name: fee_usd
        description: "The fees charged to the user for the swap in USD"
      - &margin_usd
        name: margin_usd
        description: "The amount of collateral/margin used in a trade in USD"
      - &trade
        name: trade
        description: "Indicates the trade's direction whether a short, long, of if a position is being closed"
      - *project
      - *version
      - &frontend
        name: frontend
        description: "The frontend protocol/project where the specific swap was executed; built on top of the 'project' and defaults to the 'project' if no other frontend is specified"
      - &trader
        name: trader
        description: "The address which made the swap in the protocol"
      - &volume_raw
        name: volume_raw
        description: "The size of the position in raw form"
      - *tx_hash
      - *tx_from
      - *tx_to
      - *evt_index
      - &block_month
        name: block_month
        description: "UTC event block month of each DEX trade"
