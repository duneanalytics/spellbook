version: 2

models:
  - name: seaport_arbitrum_traces
    meta:
      blockchain: arbitrum
      sector: nft
      contributors: hildobby
    config:
      tags: ['seaport', 'arbitrum', 'traces']
    description: >
        Seaport emitted evemt traces on Arbitrum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - order_hash
            - trace_side
            - trace_index
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: block_date
        description: "UTC event block date"
      - name: block_time
        description: "UTC event block time"
      - name: block_number
        description: "Block number in which the transaction was executed"
      - name: trace_side
        tests:
          - accepted_values:
              values: ['consideration', 'offer']
        description: "Side of the trace"
      - name: order_hash
        description: "Unique trade identifier hash"
      - name: tx_hash
        description: "Transaction hash"
      - name: token_standard
        tests:
          - accepted_values:
              values: ['native', 'erc20', 'erc721', 'erc1155']
        description: "Token standard"
      - name: trace_index
        description: "Index of the trace"
      - name: seaport_contract_address
        description: "Seaport contract address"
      - name: token_address
        description: "Token address"
      - name: amount
        description: "Amount"
      - name: identifier
        description: "Token identified"
      - name: recipient
        description: "Recipient"
      - name: offerer
        description: "Offerer"
      - name: zone
        description: "Seaport zone"
      
