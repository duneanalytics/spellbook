version: 2

models:
  - name: nft_ethereum_aggregators
    meta:
      blockchain: ethereum
      sector: nft
      contributors: hildobby, soispoke
    config:
      tags: ['nft', 'ethereum', 'aggregators']
    description: >
        NFT aggregators
    columns:
      - name: contract_address
        description: "Aggregator project's contract address"
      - name: name
        description: "Aggregator project's name"

  - name: nft_ethereum_art_blocks_collections
    meta:
      blockchain: ethereum
      sector: nft
      contributors: cat
    config:
      tags: ['nft', 'ethereum', 'art_blocks']
    description: >
        All art blocks collections and details (project id, project type, name, artist)
    columns:
      - name: contract_address
        description: "Collection contract address"
      - name: art_blocks_project_id
        description: "Project ID. Can use to join with token_ids on contract address"
      - name: art_blocks_curated_season
        description: "If Curated collection, season it was launched in. Else N/A"
      - name: art_blocks_project_type
        description: "Curated, Playground, Factory"
      - name: collection_name
        description: "Name of collection"
      - name: artist_name
        description: "Name of artist"