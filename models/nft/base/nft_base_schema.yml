version: 2

models:
  - name: nft_base_transfers
    meta:
      blockchain: base
      sector: nft
      contributors: hildobby, 0xRob
    config:
      tags: ['nft', 'base', 'transfers']
    description: >
        NFT transfers
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: block_time
        description: "UTC event block time"
      - name: block_number
        description: "Block number in which the transaction was executed"
      - name: token_standard
        tests:
          - accepted_values:
              values: ['erc721', 'erc1155']
        description: "Token standard"
      - name: transfer_type
        tests:
          - accepted_values:
              values: ['single', 'batch']
        description: "single or batch transfer of tokens"
      - name: evt_index
        description: "Event index"
      - name: contract_address
        description: "NFT contract address"
      - name: token_id
        description: "ID of transfered token(s)"
      - name: amount
        description: "Amount of transfered tokens"
      - name: from
        description: "Address that sent the token(s)"
      - name: to
        description: "Address that received the token(s)"
      - name: executed_by
        description: "Address that executed the transaction"
      - name: tx_hash
        description: "Transaction hash"
      - name: unique_transfer_id
        tests:
          - unique
        description: "Unique transfer ID"

  - name: nft_base_approvals
    meta:
      blockchain: base
      sector: nft
      contributors: hildobby, tomfutago
    config:
      tags: ['nft', 'base', 'approvals']
    description: >
        NFT approvals
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: block_time
        description: "UTC event block time"
      - name: block_date
        description: "UTC event block date"
      - name: block_number
        description: "Block number in which the transaction was executed"
      - name: address
        description: "Address for which NFTs were approved"
      - name: token_standard
        tests:
          - accepted_values:
              values: ['erc721', 'erc1155']
      - name: approval_for_all
        description: "Was this an ApprovalForAll or a simple Approval?"
      - name: contract_address
        description: "Contract address"
      - name: token_id
        description: "NFT token ID"
      - name: approved
        description: "Approved"
      - name: operator
        description: "Operator address"
      - name: tx_hash
        description: "Transaction hash"
      - name: evt_index
        description: "Event index"
