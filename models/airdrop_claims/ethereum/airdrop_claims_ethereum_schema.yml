version: 2

models:
  - name: airdrop_claims_ethereum_looksrare
    meta:
      blockchain: ethereum
      sector: airdrop_claim
      project: addresses
      contributors: hildobby
    config:
      tags: ['table', 'airdrop', 'ethereum', 'claim', 'looksrare']
    description: "List of claim transactions for the $LOOKS airdrop"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - recipient
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_time
        name: block_time
        description: "Block time of transaction"
      - &block_number
        name: block_number
        description: "Block number of transaction"
      - &project
        name: project
        description: "Project name"
      - &airdrop_identifier
        name: airdrop_identifier
        description: "Airdrop identifier name"
      - &recipient
        name: recipient
        description: "Airdrop recipient"
      - &contract_address
        name: contract_address
        description: "Contract addressed used"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &quantity
        name: quantity
        description: "Quantity of claimed tokens"
      - &token_address
        name: token_address
        description: "Token address"
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &evt_index
        name: evt_index
        description: "Event index"

