version: 2

models:
  - name: nexusmutual_ethereum_product_information
    meta:
      blockchain: ethereum
      project: nexusmutual
      contributors: [guyhow]
    description: >
        nexusmutual product information for v1
    tests:
      - check_seed:
          seed_file: ref("nexusmutual_ethereum_product_information_seed")
          match_columns:
            - product_contract_address
          check_columns:
            - product_name
            - product_type
            - syndicate
    columns:
      - &date_added
        name: date_added
      - &product_contract_address
        name: product_contract_address
        tests:
          - unique
      - &product_name
        name: product_name
      - &product_type
        name: product_type
        tests:
          - accepted_values:
              values: [ "Protocol", "Custody", "Token", "Eth2slashing", "Sherlock"]
      - &syndicate
        name: syndicate

  - name: nexusmutual_ethereum_quotation_trades
    meta:
      blockchain: ethereum
      project: nexusmutual
      contributors: [zxf, jonah]
    config:
      tags: ["ethereum","nexusmutual","quotation_trades"]
    description: >
        nexusmutual quotation trades on Ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - evt_tx_hash
            - evt_index
            - cid
      - check_seed:
          seed_file: ref("nexusmutual_ethereum_trades_seed")
          match_columns:
            - evt_tx_hash
          check_columns:
            - premium
            - premium_nxm
            - sum_assured
    columns:
      - &cid
        name: cid
      - &contract_address
        name: contract_address
      - &symbol
        name: symbol
      - &evt_index
        name: evt_index
      - &evt_tx_hash
        name: evt_tx_hash
      - &curr
        name: curr
      - &premium
        name: premium
        tests:
          - not_null
      - &pre_amount
        name: pre_amount
      - &premium_nxm
        name: premium_nxm
        tests:
          - not_null
      - &pre_nxm_amount
        name: pre_nxm_amount
      - &sc_add
        name: sc_add
      - &sum_assured
        name: sum_assured
        tests:
          - not_null
      - &block_hash
        name: block_hash
      - &nonce
        name: nonce
      - &gas_limit
        name: gas_limit
      - &gas_price
        name: gas_price
      - &gas_used
        name: gas_used
      - &max_fee_per_gas
        name: max_fee_per_gas
      - &max_priority_fee_per_gas
        name: max_priority_fee_per_gas
      - &priority_fee_per_gas
        name: priority_fee_per_gas
      - &success
        name: success
      - &tx_type
        name: tx_type
      - &tx_value
        name: tx_value
      - &evt_block_number
        name: evt_block_number
      - &evt_block_time
        name: evt_block_time
      - &evt_expiry
        name: evt_expiry
      - &evt_expiry_date
        name: evt_expiry_date
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &token_address
        name: token_address

  - name: nexusmutual_ethereum_capital_pool_eth_daily_transaction_summary
    meta:
      blockchain: ethereum
      project: nexusmutual
      contributors: [guyhow]
    config:
      tags: ["ethereum","nexusmutual","trades"]
    description: >
        Daily summary for ethereum entering and leaving the nexus mutual capital pool contracts
    #tests:
    #  - check_seed:
    #      seed_file: ref("nexusmutual_ethereum_capital_pool_eth_daily_transaction_summary_seed")
    #      match_columns:
    #        - day
    #      check_columns:
    #        - eth_ingress
    #        - eth_egress
    columns:
      - &day
        name: day
        description: "Table primary key: day of summarised transctions"
        tests:
          - unique
      - &eth_ingress
        name: ingress ethereum
        description: "Sum of incoming transctions over the time covered by day"
      - &eth_egress
        name: egress ethereum
        description: "Sum of outgoing transctions over the time covered by day"
