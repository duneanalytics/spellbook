version: 2

models:
  - name: zerion_polygon_trades
    meta:
      blockchain: polygon
      sector: dex
      project: zerion
      contributors: hildobby
    config:
      tags: ['polygon', 'zerion', 'zerion', 'trades', 'dex']
    description: >
        Zerion DEX trades on Polygon
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &block_number
        name: block_number
        description: "UTC event block number of each DEX trade"
      - &trader 
        name: trader
        description: "Trader behind the transaction"  
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of sold token"
      - &token_sold_amount
        name: token_sold_amount
        description: "Amount of sold token"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of bought token"
      - &token_bought_amount
        name: token_bought_symbol
        description: "Amount of bought token"
      - &tx_from
        name: tx_from
        description: "Address that initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address that the transaction points to"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &contract_address
        name: contract_address
        description: "Contract address of router that executed the trade"
      - &evt_index
        name: evt_index
        description: "Event index"
      - &marketplace_fee
        name: marketplace_fee
        description: "Marketplace fee"
      - &protocol_fee
        name: protocol_fee
        description: "Protocol fee"