version: 2

models:
  - name: addresses_base_dex
    meta:
      blockchain: base
      sector: dex
      project: addresses
      contributors: rantum
    config:
      tags: ['table', 'dex', 'addresses', 'base']
    description: "Known decentralised exchange addresses"
    columns:
      - name: address
        description: "Address of known DEX"
        tests:
          - unique
      - name: dex_name
        description: "Name of decentralised exchange"
      - name: distinct_name
        description: "Distinct name of decentralised exchange address"

  - name: addresses_base_bridges
    meta:
      blockchain: base
      sector: bridges
      project: addresses
      contributors: rantum
    config:
      tags: ['table', 'bridges', 'addresses', 'base']
    description: "Known bridge addresses"
    columns:
      - name: blockchain 
        description: "Name of blockchain"
      - name: address
        description: "Address of known Bridges"
      - name: bridge_name
        description: "Name of protocol behind the bridge"
      - name: description
        description: "Description of the bridge"
