version: 2

models:
  - name: dydx_ethereum_airdrop_claims
    meta:
      blockchain: ethereum
      sector: airdrop
      project: dydx
      contributors: hildobby
    config:
      tags: ['table', 'airdrop', 'ethereum', 'claim', 'dydx']
    description: "List of claim transactions for the $DYDX airdrop"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - recipient
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_time
        name: block_time
        description: "Block time of transaction"
      - &block_number
        name: block_number
        description: "Block number of transaction"
      - &project
        name: project
        description: "Project name"
      - &airdrop_number
        name: airdrop_number
        description: "Airdrop identifier number"
      - &recipient
        name: recipient
        description: "Airdrop recipient"
      - &contract_address
        name: contract_address
        description: "Contract addressed used"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of tokens"
      - &amount_original
        name: amount_original
        description: "Original amount of tokens"
      - &amount_usd
        name: amount_usd
        description: "USD value of tokens"
      - &token_address
        name: token_address
        description: "Token address"
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &evt_index
        name: evt_index
        description: "Event index"

  - name: dydx_ethereum_votes
    meta:
      blockchain: ethereum
      sector: dao
      contributors: ivigamberdiev
    config:
      tags:   ['ethereum', 'votes', 'dao']
    description: >
      DAO votes on all chains across all contracts and versions
    tests:
      - dbt_utils.unique_combination_of_columns:
         combination_of_columns:
           - tx_hash
           - voter_address
    columns:
      - name: blockchain
      - name: project
        description: "Project name of the DAO"
      - name: version
        description: "Version of the contract built and deployed by the DAO project"
      - name: block_time
        description: "UTC event block time of each DAO vote"
      - name: tx_hash
        description: "Unique transaction hash value tied to each vote on the DAO"
      - &dao_name
        name: dao_name
        description: "DAO name"
      - &dao_address
        name: dao_address
        description: "DAO wallet address"
      - &proposal_id
        name: proposal_id
      - &votes
        name: votes
        description: "Votes weighted by the amount of governance tokens"
      - &votes_share
        name: votes_share
        description: "Votes share in percent for a given proposal"
      - *token_symbol
      - &votes_value_usd
        name: votes_value_usd
        description: "USD amount of governance tokens used at the time of the vote"
      - &voter_address
        name: voter_address
      - &support
        name: support
        description: "0 = Against, 1 = For, 2 = Abstain votes"
        tests:
        - accepted_values:
            values: ['for', 'against', 'abstain']
      - &reason
        name: reason
        description: "Optional onchain comments to explain votes"

  - name: dydx_ethereum_proposals
    meta:
      blockchain: ethereum
      sector: dao
      contributors: ivigamberdiev
    config:
      tags: ['ethereum', 'proposals', 'dao']
    description: >
      DAO proposals on all chains across all contracts and versions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
              - blockchain
              - project
              - version
              - tx_hash
    columns:
      - name: blockchain
      - name: project
        description: "Project name of the DAO"
      - name: version
        description: "Version of the contract built and deployed by the DAO project"
      - name: created_at
        description: "UTC event block time at which the proposal was created"
      - name: tx_hash
        description: "Unique transaction hash value tied to each DAO proposal"
      - *dao_name
      - *dao_address
      - name: proposal_id
        tests:
          - unique
      - &votes_for
        name: votes_for
      - &votes_against
        name: votes_against
      - &votes_total
        name: votes_total
        description: "Total number of governance tokens used to vote on a given DAO proposal"
      - &number_of_voters
        name: number_of_voters
      - &participation
        name: participation
        description: "Participation in percent: Number of governance tokens used to vote / Total token supply"
      - &status
        name: status
        description: "Proposal status: Pending, Queued, Active, Executed, Canceled or Defeated"
        tests:
          - accepted_values:
              values: ['Pending', 'Queued', 'Active', 'Executed', 'Canceled','Defeated']
      - &description
        name: description
        description: "Description of the proposal"

  - name: dydx_ethereum_flashloans
    meta:
      blockchain: ethereum
      sector: lending
      contributors: hildobby
    config:
      tags: ['ethereum', 'flashloans']
    description: >
      All dYdX flashloans
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address
      - name: block_month
