version: 2

models:
  - name: sharky_solana_events
    meta:
      blockchain: solana
      project: sharky
      contributors: ennnas
    config:
      tags: ['sharky','solana','events']
    description: >
        SharkyFi events on Solana
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &escrow_id
        name: escrow_id
        description: "The ID of the escrow account associated with the loan"
      - &sharkyfi_instructions
        name: sharkyfi_instructions
        description: "The set of instructions executed by the SharkyFi smart contract"
      - &amount_original
        name: amount_original
        description: "Value of the loan at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description:  "USD value of the loan at time of execution"
      - &evt_type
        name: evt_type
        description:  "Event type (Offer, Rescind, Take, Repay, Foreclose)"
      - &user
        name: user
        description:  "The wallet address of the user who initiated the event"
      - &unique_trade_id
        name: unique_trade_id
        description:  "Unique event id, combination of signatures[0] and id"
        tests:
          - unique