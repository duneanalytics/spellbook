version: 2

sources:
  - name: xchange_ethereum
    description: "Ethereum decoded tables related to xchange contract"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: XchangePair_evt_Swap
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - &amount0In
            name: amount0In
          - &amount0Out
            name: amount0Out
          - &amount1In
            name: amount1In
          - &amount1Out
            name: amount1Out
          - &contract_address
            name: contract_address
            description: "Ethereum address for the liquidity pool used in transaction"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &sender
            name: sender
          - &to
            name: to
      - name: XchangeFactory_evt_PairCreated
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - &_0
            name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - &pair
            name: pair
          - &token0
            name: token0
          - &token1
            name: token1