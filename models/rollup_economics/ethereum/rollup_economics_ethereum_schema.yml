version: 2

models:
  - name: l1_data_fees
    meta:
      blockchain: ethereum
      sector: rollup_economics
      project: rollup_economics
      contributors: niftytable
    config:
      tags: ['rollup', 'l2']
    description: Gas fees paid by rollups for posting transaction data on Ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - name
            - hash
    columns:
      - &name
        name: name
        description: "name of the rollup"
      - &hash
        name: hash
        description: "hash of the l1 transaction"
      - &block_time
        name: block_time
        description: "UTC event block time of the transaction"
      - &data_length
        name: data_length
        description: "byte length of the data posted to l1"
      - &gas_spent
        name: gas_spent
        description: "ETH spent on posting data to L1"
      - &gas_spent_usd
        name: gas_spent_usd
        description: "fee paid to post data on L1 in usd"

  - name: l1_verification_fees
    meta:
      blockchain: ethereum
      sector: rollup_economics
      project: rollup_economics
      contributors: niftytable
    config:
      tags: ['rollup', 'l2']
    description: Gas fees paid by rollups for verifying proofs on Ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - name
            - hash
    columns:
      - *name
      - *hash
      - *block_time
      - &proof_size_mb
        name: proof_size_mb
        description: "size of proofs posted to l1 in MBs"
      - *gas_spent
      - *gas_spent_usd

  - name: l2_revenue
    meta:
      blockchain: ethereum
      sector: rollup_economics
      project: rollup_economics
      contributors: niftytable
    config:
      tags: ['rollup', 'l2']
    description: Gas fees earned by rollup on L2
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - name
            - day
    columns:
      - &day
        name: day
        description: "day gas fees were earned"
      - *name
      - &l2_rev
        name: l2_rev
        description: "revenue earned in eth"
      - &l2_rev_usd
        name: l2_rev_usd
        description: "revenue earned in usd"
