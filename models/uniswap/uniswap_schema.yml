version: 2

models:
  - name: uniswap_trades
    meta:
      blockchain: ethereum, optimism, polygon, arbitrum, bnb, base, celo
      sector: dex
      project: uniswap
      contributors: jeff-dude, masquot, soispoke, 0xBoxer, Henrystats, chrispearcx, wuligy, fomfutago
    config:
      tags: ['ethereum', 'optimism', 'polygon', 'uniswap','trades', 'dex', 'jeff-dude','cross-chain', 'bnb', 'base', 'celo']
    description: >
        Uniswap trades on all chains across all contracts and versions. This table will load dex trades downstream.
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_month
        name: block_month
        description: "UTC event block month of each DEX trade"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the transaction"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the transaction"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the transaction"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &tx_from
        name: tx_from
        description: "Address which initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address which received the transaction"
      - &evt_index
        name: evt_index
        description: "the position of this event log within this transaction"

  - name: uniswap_liquidity_manager_pools
    meta:
      blockchain: optimism
      project: uniswap
      contributors: msilb7
    config:
      tags: ['optimism','uniswap','pools','liquidity managers']
    description: >
        A table containing Uniswap mappings for known liquidity manager pools created.
    columns:
      - &blockchain_lm
        name: blockchain
        description: 'Blockchain of the LP Token'
      - &dex_project_name
        name: dex_project_name
        description: "DEX Project Name - This will be used for overall DEX LM incentives models"
      - &dex_project_version
        name: dex_project_version
        description: "DEX Project Version - This will be used for overall DEX LM incentives models"
      - &project_lm
        name: project
        description: 'Project Name of the LP Token'
      - &contract_address_lm
        name: contract_address
        description: 'Manager LP Token contract address'
      - &pool_contract
        name: pool_contract
        description: "Uniswap liquidity pool contract address"
      - &fee
        name: fee
        description:  "Swap fee of a Uniswap liquidity pool. Divide by 1e4 or power(10,4) to get the fee percentage"
      - &token0
        name: token0
        description:  "Token0 contract address"
      - &token1
        name: token1
        description:  "Token1 contract address"

  - name: uniswap_pools
    meta:
      blockchain: ethereum, polygon, arbitrum, celo
      sector: dex
      contributors: hildobby, tomfutago
    config:
      tags: ['ethereum', 'polygon', 'arbitrum', 'celo', 'pools']
    description: >
      Uniswap DEX pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - pool
    columns:
      - *blockchain
      - *project
      - *version
      - name: pool
        description: "DEX pool smart contract address"
      - name: fee
        description: "Defined fee"
      - name: token0
        description: "First token in pool"
      - name: token1
        description: "Second token in pool"
      - name: creation_block_time
        description: "Block time of pool creation"
      - name: creation_block_number
        description: "Block number of pool creation"
      - name: contract_address
        description: "Contract address used to create the pool"

  - name: uniswap_flashloans
    meta:
      blockchain: ethereum, bnb, arbitrum, optimism, polygon, celo
      sector: lending
      contributors: hildobby, tomfutago
    config:
      tags: ['ethereum', 'bnb', 'arbitrum', 'optimism', 'polygon', 'celo', 'flashloans']
    description: >
      All Uniswap flashloans
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address
      - name: block_month
