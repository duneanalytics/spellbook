version: 2

models:
  - name: uniswap_v3_polygon_trades
    meta:
      blockchain: polygon
      sector: dex
      project: uniswap_v3
      contributors: Henrystats
    config:
      tags: ['polygon','uniswap_v3','trades', 'uniswap','dex']
    description: >
        Uniswap V3 contract trades on polygon
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
      - check_dex_seed:
          blockchain: polygon
          project: uniswap
          version: 3
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project 
        name: project
        description: "Project name of the DEX"  
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the transaction"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the transaction"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the transaction"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &tx_from
        name: tx_from
        description: "Address which initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address which received the transaction"
      - &trace_address
        name: trace_address
        description: ""
      - &evt_index
        name: evt_index
        description: ""

  - name: uniswap_polygon_trades
    meta:
      blockchain: polygon
      sector: dex
      project: uniswap
      contributors: henrystats
    config:
      tags: ['polygon','dex','trades', 'uniswap']
    description: >
        Uniswap trades on Polygon across all contracts and versions. This table will load dex trades downstream.
    columns:
      - *blockchain
      - *project
      - *version  
      - *block_date
      - *block_time
      - *token_bought_symbol
      - *token_sold_symbol
      - *token_pair
      - *token_bought_amount
      - *token_sold_amount
      - *token_bought_amount_raw
      - *token_sold_amount_raw
      - *amount_usd
      - *token_bought_address
      - *token_sold_address
      - *taker
      - *maker
      - *project_contract_address
      - *tx_hash
      - *tx_from
      - *tx_to
      - *trace_address
      - *evt_index

  - name: uniswap_polygon_pools
    meta:
      blockchain: polygon
      sector: dex
      contributors: hildobby
    config:
      tags: ['polygon']
    description: >
      Uniswap DEX pools
    columns:
      - *blockchain
      - *project
      - *version
      - name: pool
        description: "DEX pool smart contract address"
        tests:
          - unique
      - name: fee
        description: "Defined fee"
      - name: token0
        description: "First token in pool"
      - name: token1
        description: "Second token in pool"
      - name: creation_block_time
        description: "Block time of pool creation"
      - name: creation_block_number
        description: "Block number of pool creation"
      - name: contract_address
        description: "Contract address used to create the pool"

  - name: uniswap_v3_polygon_flashloans
    meta:
      blockchain: polygon
      sector: lending
      contributors: hildobby
    config:
      tags: ['polygon', 'flashloans']
    description: >
      All Uniswap v3 flashloans on Polygon
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address
