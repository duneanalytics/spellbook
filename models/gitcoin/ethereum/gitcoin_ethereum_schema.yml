version: 2

models:
  - name: gitcoin_ethereum_contribution_dataset
    meta:
      blockchain: ethereum
      project: gitcoin
      contributors: 1chioku
    config:
      tags: ['ethereum', 'gitcoin', 'dataset']
    description: >
        description: Dataset of Gitcoin contributions on Ethereum.
    columns:
      - &txn_id
        name: txn_id
        description: "An internal ID for a contribution (off-chain)"
        tests: 
          - not_null
      - &user_id
        name: user_id
        description: "An internal ID for a contributor (off-chain)"
        tests: 
          - not_null
      - &address
        name: address
        description: "The wallet address used to contribute"
        tests: 
          - not_null
      - &grant_id
        name: grant_id
        description: "The ID of a grant on gitcoin (off-chain)"
        tests: 
          - not_null
      - &chain
        name: chain
        description: "The chain used for the contribution"
        tests: 
          - not_null
      - &txn_hash
        name: txn_hash
        description: "The hash of the transaction"
        tests: 
          - not_null
      - &network
        name: network
        description: "Mainnet or testnet"
        tests: 
          - not_null
      - &token
        name: token
        description: "The token contributed"
        tests: 
          - not_null
      - &amount_in_usdt
        name: amount_in_usdt
        description: "The equivalent amount contributed in usdt"
        tests: 
          - not_null
      - &timestamp
        name: timestamp
        description: "The time of the contribution"
        tests: 
          - not_null

  - name: gitcoin_ethereum_gr15_grants
    meta:
      blockchain: ethereum
      project: gitcoin
      contributors: 1chioku
    config:
      tags: ['ethereum', 'gitcoin', 'grants']
    description: >
        description: List of all Gitcoin GR15 grants.
    columns:
      - &_key
        name: _key
        description: "Primary key"
        tests:
          - unique
          - not_null
      - *grant_id
      - &active
        name: active
        description: "Is it active at the moment of export (end of round) will it receive its matching or not"
        tests: 
          - not_null
      - &title
        name: title
        description: "The title of the grant (name)"
        tests: 
          - not_null
      - &grantee_address
        name: grantee_address
        description: "The wallet address to receive the contributions"
        tests: 
          - not_null
      - &amount_received
        name: amount_received
        description: "The total amount received all-time (usdt)"
        tests: 
          - not_null
      - &amount_received_in_round
        name: amount_received_in_round
        description: "The amount received this round (usdt)"
        tests: 
          - not_null
      - &contribution_count
        name: contribution_count
        description: "The number of contributions"
        tests: 
          - not_null
      - &contributor_count
        name: contributor_count
        description: "The number of contributors"
        tests: 
          - not_null
      - &website
        name: website
        description: "The website of the grant (not gitcoin page)"
      - &github_project_url
        name: github_project_url
        description: "The github of the grant"
      - &twitter_handle_2
        name: twitter_handle_2
        description: "The twitter handle of grant"
      - &twitter_handle_1
        name: twitter_handle_1
        description: "The twitter handle of grant"
      - &twitter_verified
        name: twitter_verified
        description: "Whether the twitter account was verified"
      - &created_on
        name: created_on
        description: "the time of creation"
        tests: 
          - not_null
      - &last_update
        name: last_update
        description: "the time of latest update by the grantee"
        tests: 
          - not_null