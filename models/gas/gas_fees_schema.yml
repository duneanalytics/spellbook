version: 2

models:
  - name: gas_fees
    meta:
      blockchain: ethereum, bnb, avalanche_c, optimism, arbitrum
      sector: gas
      contributors: soispoke
    config:
      tags: ['ethereum', 'bnb', 'avalanche_c', 'optimism', 'arbitrum','gas', 'fees']
    description: >
        Gas Fees across chains
    columns:
      - &blokchain
        name: blockchain
        description: "Blockchain name"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_number
        name: block_number
        description: "Block number"
      - &tx_hash
        name: tx_hash
        description: "Primary key of the transaction"
      - &tx_sender
        name: tx_sender
        description: "Initiated the transaction"
      - &tx_receiver
        name: tx_receiver
        description: "Received the transaction"
      - &native_token_symbol
        name: native_token_symbol
        description: "Symbol of native token for the blockchain"
      - &tx_amount_native
        name: tx_amount_native
        description: "Amount of native tokens transferred from sender to recipient"
      - &tx_amount_usd
        name: tx_amount_usd
        description: "Amount of $USD transferred from sender to recipient"
      - &tx_fee_native
        name: tx_fee_native
        description: "Total amount of native tokens paid in gas fees"
      - &tx_fee_usd
        name: tx_fee_usd
        description: "Total amount of $USD paid in gas fees"
      - &burned_native
        name: burned_native
        description: "Total amount of native tokens burned for this transaction"
      - &burned_usd
        name: burned_usd
        description: "Total amount of $USD burned for this transaction"   
      - &validator
        name: validator
        description: "Address of blockchain validator for this transaction within the block"  
      - &gas_price_gwei
        name: gas_price_gwei
        description: "Gas price (per gas unit) denoted in gwei"
      - &gas_price_usd
        name: gas_price_usd
        description: "Gas price (per gas unit) denoted in $USD"
      - &gas_used
        name: gas_used
        description: "Amount of gas units consumed by the transaction"
      - &gas_limit
        name: gas_limit
        description: "Maximum amount of gas units that can be consumed by the transaction"
      - &gas_usage_percent
        name: gas_usage_percent
        description: "Percentage of Gas Used relative to the gas limit"
      - &type
        name: type
        description: "Transaction type"

  - name: gas_fees_traces
    meta:
      blockchain: arbitrum, avalanche_c, ethereum, bnb, fantom, optimism, arbitrum, polygon
      sector: gas
      contributors: hildobby
    config:
      tags: ['gas', 'fees', 'traces']
    description: >
        Gas Fees per Trace on EVM chains
    columns:
      - name: blockchain
        description: "Blockchain name"  
      - name: block_time
        description: "Timestamp for block event time in UTC"
      - name: block_date
        description: "UTC Date of transaction in UTC"
      - name: block_number
        description: "Block number"
      - name: tx_hash
        description: "Primary key of the transaction"
      - name: trace_from
        description: "Address address that initiated the trace"
      - name: trace_to
        description: "Address address that received the trace"
      - name: tx_from
        description: "Address address that initiated the transaction"
      - name: tx_to
        description: "Address address that received the transaction"
      - name: trace
        description: "Trace"
      - name: trace_method
        description: "Trace method"
      - name: tx_method
        description: "Function method"
      - name: trace_input
      - name: gas_used_original
        description: "Gas used in trace and its subtraces"
      - name: gas_used_trace
        description: "Gas used in trace (excluding gas spent in subtraces)"
      - name: tx_gas_used
        description: "Total gas used in the transaction"
      - name: gas_used_original_percentage
        description: "Percentage of trace (and subtraces) gas used out of the total gas used in the transaction"
      - name: gas_used_trace_percentage
        description: "Percentage of trace gas used out of the total gas used in the transaction"
      - name: tx_gas_price
        description: "Transaction gas price"
      - name: trace_type
        description: "Trace type"
      - name: trace_value
        description: "Trace value"
      - name: trace_success
        description: "Was the trace successful?"
      - name: tx_success
        description: "Was the transaction successful?"
      - name: gas_fee_spent_trace
        description: "Amount of native currency spent in gas fees"
      - name: gas_fee_spent_trace_usd
        description: "USD value of the amount of native currency spent in gas fees"