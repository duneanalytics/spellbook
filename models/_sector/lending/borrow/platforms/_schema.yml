version: 2

models:
  - name: aave_v1_ethereum_borrow
    meta:
      blockchain: ethereum
      sector: lending
      project: aave
      contributors: tomfutago
    description: "All Aave transactions involving borrow transactions on Ethereum"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transaction_type
            - token_address
            - evt_tx_hash
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: 
      - &project
        name: project
        description: 
      - &version
        name: version
        description: 
      - &transaction_type
        name: transaction_type
        description: "Transaction type"
      - &token_address
        name: token_address
        description: "Moola reserve contract address"
      - &borrower
        name: borrower
        description: "Borrower wallet address"
      - &repayer
        name: repayer
        description: "Repayer wallet address"
      - &liquidator
        name: liquidator
        description: "Liquidator wallet address"
      - &amount
        name: amount
        description: "Token amount present in the transaction"
      - &evt_tx_hash
        name: evt_tx_hash
        description: "Transaction hash of the event"
      - &evt_index
        name: evt_index
        description: "Event index"   
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - &evt_block_number
        name: evt_block_number
        description: "Event block number"
      - &evt_block_hour
        name: evt_block_hour
        description: "Block timestamp truncated to hours"

  - name: moola_celo_borrow
    meta:
      blockchain: celo
      sector: lending
      project: moola
      contributors: tomfutago
    config:
      tags: ['celo', 'moola', 'borrow', 'lending', 'aave_v2']
    description: "All Moola transactions involving borrow transactions on Celo"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transaction_type
            - token_address
            - evt_tx_hash
            - evt_index
    columns:
      - *evt_block_month
      - *transaction_type
      - *symbol
      - *token_address
      - *borrower
      - *repayer
      - *liquidator
      - *amount
      - *amount_usd
      - *evt_tx_hash
      - *evt_index
      - *evt_block_time
      - *evt_block_number
