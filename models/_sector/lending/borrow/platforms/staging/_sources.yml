        - *user

  - name: moolainterestbearingmoo_celo
    description: "Decoded contracts for Moola on Celo"

    tables:
      - name: LendingPool_evt_Borrow
      - name: LendingPool_evt_Repay
      - name: LendingPool_evt_LiquidationCall
