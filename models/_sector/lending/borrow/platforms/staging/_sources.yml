        - *onBehalfOf
        - *referral
          
      - name: Pool_evt_Repay
        loaded_at_field: evt_block_time
        description: "Contians all the transactions involving repays for aave v2 on ethereum"
        columns:
        - *amount     
        - *contract_address 
        - *evt_block_number
        - *evt_block_time
        - *evt_index
        - *evt_tx_hash
        - *repayer
        - *reserve
        - *user
      
      - name: Pool_evt_LiquidationCall
        loaded_at_field: evt_block_time
