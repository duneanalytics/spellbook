version: 2

models:
  - name: aave_ethereum_borrow
    meta:
      blockchain: ethereum
      sector: lending
      project: aave
      contributors: batwayne, chuxin, tomfutago
    config:
      tags: ['lending', 'borrow', 'aave', 'ethereum']
    description: "All Aave transactions involving borrow transactions on Ethereum"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &project
        name: project
        description: "Project name"
      - &version
        name: version
        description: "Version of the contract built and deployed by the lending project"
      - &transaction_type
        name: transaction_type
        description: "Transaction type"
      - &symbol
        name: symbol
        description: "Token symbol"
      - &token_address
        name: token_address
        description: "Token contract address"
      - &borrower
        name: borrower
        description: "Borrower wallet address"
      - &repayer
        name: repayer
        description: "Repayer wallet address"
      - &liquidator
        name: liquidator
        description: "Liquidator wallet address"
      - &amount
        name: amount
        description: "Token amount present in the transaction"
      - &usd_amount
        name: usd_amount
        description: "Token amount in USD"
      - &evt_tx_hash
        name: evt_tx_hash
        description: "Transaction hash of the event"
      - &evt_index
        name: evt_index
        description: "Event index"
      - &evt_block_month
        name: evt_block_month
        description: "Block Month column used to partition data in this table"
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - &evt_block_number
        name: evt_block_number
        description: "Event block number"
        tests:
          - not_null

  - name: moola_celo_borrow
    meta:
      blockchain: celo
      sector: lending
      project: moola
      contributors: tomfutago
    config:
      tags: ['lending', 'borrow', 'moola', 'aave_v2', 'celo']
    description: "All Moola transactions involving borrow transactions on Celo"
    columns:
      - *blockchain
      - *project
      - *version
      - *transaction_type
      - *symbol
      - *token_address
      - *borrower
      - *repayer
      - *liquidator
      - *amount
      - *usd_amount
      - *evt_tx_hash
      - *evt_index
      - *evt_block_month
      - *evt_block_time
      - *evt_block_number
