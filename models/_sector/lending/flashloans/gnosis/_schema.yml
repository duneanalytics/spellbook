            - tx_hash
            - evt_index
      - check_lending_base_flashloans_seed:
          seed_file: ref('agave_gnosis_base_flashloans_seed')
    columns:
      - *blockchain
      - *project
      - *version
      - *recipient
      - *amount
      - *fee
      - *token_address
