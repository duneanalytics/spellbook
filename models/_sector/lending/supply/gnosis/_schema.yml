    columns:
      - *blockchain
      - *project
      - *version
      - *transaction_type
      - *token_address
      - *depositor
      - *withdrawn_to
      - *liquidator
      - *amount
      - *block_month
      - *block_time
      - *block_number
      - *tx_hash
      - *evt_index

