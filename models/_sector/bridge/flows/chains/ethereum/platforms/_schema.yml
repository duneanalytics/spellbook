version: 2

models:
  - name: bridge_ethereum_base_raw_flows
    meta:
      blockchain: base
      sector: bridge
      project: base
      contributors: [ 'hildobby']
    config:
      tags: [ 'base', 'bridge', 'flows' ]
    description: "Base bridge flows on Base"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [ 'block_number','tx_hash','evt_index' ]
      - equal_rowcount_with_sources:
          evt_sources:
            - source('base_ethereum','L1StandardBridge_evt_ERC20BridgeInitiated')
            - source('base_ethereum','L1StandardBridge_evt_ETHBridgeInitiated')
            - source('base_ethereum','L1StandardBridge_evt_ERC20BridgeFinalized')
            - source('base_ethereum','L1StandardBridge_evt_ETHBridgeFinalized')
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the bridge"
      - &version
        name: version
        description: "Version of the contract built and deployed by the bridge project"
      - &flows_type
        name: flows_type
        description: "Flows type"
      - &block_month
        name: block_month
        description: "Block month of the bridge transaction"
      - &block_time
        name: block_time
        description: "Block time of the bridge transaction"
      - &block_number
        name: block_number
        description: "Block number of the bridge transaction"
      - &amount_raw 
        name: amount_raw
        description: "Raw amount of tokens"
      - &from 
        name: "from"
        description: "Sender address"
      - &to 
        name: to
        description: "Receiver address"
      - &local_token  
        name: local_token
        description: "Local token address"
      - &remote_token
        name: remote_token
        description: "Remote token address"
      - &extra_data 
        name: extra_data
        description: "Extra data"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &evt_index  
        name: evt_index
        description: "Event index"
      - &contract_address 
        name: contract_address
        description: "Contract address used for the bridge tx"