version: 2

models:
  - name: dex_pools_beta
    meta:
      blockchain: ethereum
      sector: dex
      contributors: lgingerich
    config:
      tags: [ 'dex', 'pools', 'beta' ]
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
        tests:
          - relationships:
              to: ref('dex_info')
              field: project
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_month
        name: block_month
        description: "UTC event block month of the DEX pool creation"
      - &block_date
        name: block_date
        description: "UTC event block date of the DEX pool creation"
      - &block_time
        name: block_time
        description: "UTC event block time of the DEX pool creation"
      - &block_number
        name: block_number
        description: "Block number of the DEX pool creation"
      - &pool
        name: pool
        description: "DEX liquidity pool contract address"
      - &fee
        name: fee
        description: "DEX liquidity pool swap fee"
      - &token0
        name: token0
        description: "First token in the DEX liquidity pool"
      - &token1
        name: token1
        description: "Second token in the DEX liquidity pool"
      - &contract_address
        name: contract_address
        description: "Contract address (e.g. factory) used to create the pool"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash of the DEX pool creation"
      - &tx_from
        name: tx_from
        description: "Address which initiated the DEX pool creation"
      - &tx_to
        name: tx_to
        description: "Address which received the DEX pool creation"
      - &evt_index
        name: evt_index
        description: "Index of the corresponding DEX pool creation event"

  - name: dex_base_pools
    meta:
      blockchain: ethereum
      sector: dex
      contributors: lgingerich
    config:
      tags: [ 'dex' ]
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
    columns:
      - *blockchain
      - *project
      - *version
      - *block_month
      - *block_date
      - *block_time
      - *block_number
      - *pool
      - *fee
      - *token0
      - *token1
      - *contract_address
      - *tx_hash
      - *evt_index
      - *tx_from
      - *tx_to
