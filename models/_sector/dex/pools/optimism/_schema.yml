  - name: uniswap_v2_optimism_pools
    meta:
      blockchain: optimism
      sector: dex
      project: uniswap
      contributors: Henrystats
    config:
      tags: [ 'optimism', 'dex', 'pools', 'uniswap', 'v2']
    description: "uniswap optimism v2 pools"
