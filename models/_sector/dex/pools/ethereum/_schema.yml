      blockchain: ethereum
      sector: dex
      project: uniswap
      contributors: hildobby, lgingerich
    config:
      tags: [ 'ethereum', 'dex', 'trades', 'uniswap', 'v2' ]
    description: "DEX Pools for Uniswap V2 on Ethereum"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('uniswap_ethereum_base_pools_seed')
          filter:
            version: 2
