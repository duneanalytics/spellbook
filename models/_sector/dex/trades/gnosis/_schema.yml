version: 2

models:
  - name: sushiswap_v1_gnosis_base_trades
    meta:
      blockchain: gnosis
      sector: dex
      project: sushiswap
      contributors: hosuke, tomfutago
    config:
      tags: ['gnosis', 'dex', 'trades', 'sushiswap']
    description: "Sushiswap gnosis base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('sushiswap_gnosis_base_trades_seed')
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - block_number
            - token_bought_address
            - token_sold_address
            - token_bought_amount_raw
            - token_sold_amount_raw

  - name: dex_gnosis_base_trades
