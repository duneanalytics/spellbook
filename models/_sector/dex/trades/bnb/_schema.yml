version: 2

models:
  - name: uniswap_v3_bnb_base_trades
    meta:
      blockchain: bnb
      sector: dex
      project: uniswap
      contributors: chrispearcx
    config:
      tags: [ 'bnb', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap bnb v3 base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - equal_rowcount:
          compare_model: ref('uniswap_v3_bnb_trades')
      - equal_rowcount_with_sources:
          evt_sources:
            - source('uniswap_v3_bnb', 'Pair_evt_Swap')
            
  - name: dex_bnb_base_trades