version: 2

models:
  - name: defiswap_ethereum_base_trades
    meta:
      blockchain: ethereum
      sector: dex
      project: defiswap
      contributors: pandajackson42, 0xRob, hosuke
    config:
      tags: [ 'ethereum', 'dex', 'trades', 'defiswap' ]
    description: "Defiswap ethereum base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - equal_rowcount:
          compare_model: ref('defiswap_ethereum_trades')
      - equal_rowcount_with_sources:
          evt_sources:
            - source('defiswap_ethereum', 'CroDefiSwapPair_evt_Swap')
      - check_seed:
          seed_file: ref('defiswap_ethereum_base_trades_seed')
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - token_bought_address
            - token_sold_address
            - token_bought_amount_raw
            - token_sold_amount_raw

  - name: defiswap_ethereum_trades_beta
    meta:
      blockchain: ethereum
      sector: dex
      project: defiswap
      contributors: pandajackson42, hosuke
    config:
      tags: [ 'ethereum','defiswap','trades', 'dex' ]
    description: >
      defiswap trades on Ethereum.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: ethereum
          project: defiswap
          version: 1
