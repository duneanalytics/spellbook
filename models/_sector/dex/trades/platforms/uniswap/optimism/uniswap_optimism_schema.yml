version: 2

models:
  - name: uniswap_optimism_v3_base_trades
    meta:
      blockchain: optimism
      sector: dex
      project: uniswap
      contributors: 0xBoxer, jeff-dude, hosuke
    config:
      tags: [ 'optimism', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap optimism v3 base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - equal_rowcount:
          compare_model: ref('uniswap_v3_optimism_trades')
      - equal_rowcount_with_sources:
          evt_sources:
            - source('uniswap_v3_optimism', 'Pair_evt_Swap')

  - name: uniswap_v3_optimism_trades_beta
    meta:
      blockchain: optimism
      sector: dex
      project: uniswap_v3
      contributors: 0xBoxer, jeff-dude, hosuke
    config:
      tags: [ 'optimism','uniswap_v3','trades', 'uniswap','dex' ]
    description: >
      Uniswap V3 contract trades on optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: optimism
          project: uniswap
          version: 3