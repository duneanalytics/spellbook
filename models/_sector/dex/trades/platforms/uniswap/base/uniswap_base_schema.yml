version: 2

models:
  - name: uniswap_base_v3_base_trades
    meta:
      blockchain: base
      sector: dex
      project: uniswap
      contributors: wuligy
    config:
      tags: [ 'base', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap base v3 base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - equal_rowcount:
          compare_model: ref('uniswap_v3_base_trades')
      - equal_rowcount_with_sources:
          evt_sources:
            - source('uniswap_v3_base', 'UniswapV3Pool_evt_Swap')

  - name: uniswap_v3_base_trades_beta
    meta:
      blockchain: base
      sector: dex
      project: uniswap_v3
      contributors: wuligy
    config:
      tags: [ 'base','uniswap_v3','trades', 'uniswap','dex' ]
    description: >
      Uniswap V3 contract trades on base
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: base
          project: uniswap
          version: 3