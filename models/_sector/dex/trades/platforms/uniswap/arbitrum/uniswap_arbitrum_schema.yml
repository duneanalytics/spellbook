version: 2

models:
  - name: uniswap_arbitrum_v3_base_trades
    meta:
      blockchain: arbitrum
      sector: dex
      project: uniswap
      contributors: jeff-dude, masquot, soispoke, mtitus6
    config:
      tags: [ 'arbitrum', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap arbitrum v3 base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - equal_rowcount:
          compare_model: ref('uniswap_v3_arbitrum_trades')
      - equal_rowcount_with_sources:
          evt_sources:
            - source('uniswap_v3_arbitrum', 'Pair_evt_Swap')

  - name: uniswap_v3_arbitrum_trades_beta
    meta:
      blockchain: arbitrum
      sector: dex
      project: uniswap_v3
      contributors: jeff-dude, masquot, soispoke, mtitus6
    config:
      tags: [ 'arbitrum','uniswap_v3','trades', 'uniswap','dex' ]
    description: >
      Uniswap V3 contract trades on arbitrum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: arbitrum
          project: uniswap
          version: 3