version: 2

models:
  - name: uniswap_polygon_v3_base_trades
    meta:
      blockchain: polygon
      sector: dex
      project: uniswap
      contributors: Henrystats, hosuke
    config:
      tags: [ 'polygon', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap polygon v3 base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - equal_rowcount:
          compare_model: ref('uniswap_v3_polygon_trades')
      - equal_rowcount_with_sources:
          evt_sources:
            - source('uniswap_v3_polygon', 'UniswapV3Pool_evt_Swap')

  - name: uniswap_v3_polygon_trades_beta
    meta:
      blockchain: polygon
      sector: dex
      project: uniswap_v3
      contributors: Henrystats, hosuke
    config:
      tags: [ 'polygon','uniswap_v3','trades', 'uniswap','dex' ]
    description: >
      Uniswap V3 contract trades on polygon
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: polygon
          project: uniswap
          version: 3