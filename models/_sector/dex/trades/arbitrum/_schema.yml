version: 2

models:
  - name: uniswap_v3_arbitrum_base_trades
    meta:
      blockchain: arbitrum
      sector: dex
      project: uniswap
      contributors: jeff-dude, masquot, soispoke, mtitus6
    config:
      tags: [ 'arbitrum', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap arbitrum v3 base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('dex_base_trades_seed')
          filter:
            blockchain: arbitrum
            project: uniswap
            version: 3
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - block_number
            
  - name: dex_arbitrum_base_trades