version: 2

models:
  - name: uniswap_v3_celo_base_trades
    meta:
      blockchain: celo
      sector: dex
      project: uniswap
      contributors: jeff-dude, masquot, soispoke, tomfutago
    config:
      tags: [ 'celo', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap celo v3 base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('uniswap_celo_base_trades')
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - block_number
            - token_bought_address
            - token_sold_address
            - token_bought_amount_raw
            - token_sold_amount_raw

  - name: mento_v1_celo_base_trades
    meta:
      blockchain: celo
      sector: dex
      project: mento
      contributors: tomfutago
    config:
      tags: ['celo', 'dex', 'trades', 'mento']
    description: "Mento trades on Celo"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('mento_celo_base_trades_seed')
          filter:
            blockchain: celo
            project: mento
            version: 1
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - token_bought_address
            - token_sold_address
            - token_bought_amount_raw
            - token_sold_amount_raw

  - name: mento_v2_celo_base_trades
    meta:
      blockchain: celo
      sector: dex
      project: mento
      contributors: tomfutago
    config:
      tags: ['celo', 'dex', 'trades', 'mento']
    description: "Mento trades on Celo"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_seed:
          seed_file: ref('mento_celo_base_trades_seed')
          filter:
            blockchain: celo
            project: mento
            version: 2
          match_columns:
            - tx_hash
            - evt_index
          check_columns:
            - token_bought_address
            - token_sold_address
            - token_bought_amount_raw
            - token_sold_amount_raw

  - name: dex_celo_base_trades
