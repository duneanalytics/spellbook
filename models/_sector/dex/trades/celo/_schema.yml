version: 2

models:
  - name: uniswap_v3_celo_base_trades
    meta:
      blockchain: celo
      sector: dex
      project: uniswap
      contributors: jeff-dude, masquot, soispoke, tomfutago
    config:
      tags: [ 'celo', 'dex', 'trades', 'uniswap', 'v3' ]
    description: "uniswap celo v3 base trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - equal_rowcount:
          compare_model: ref('uniswap_v3_celo_trades')
      - equal_rowcount_with_sources:
          evt_sources:
            - source('uniswap_v3_celo', 'Pair_evt_Swap')
            
  - name: dex_celo_base_trades