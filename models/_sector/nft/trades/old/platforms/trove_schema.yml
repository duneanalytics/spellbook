version: 2

models:
  - name: trove_ethereum_events
    meta:
      blockchain: ethereum
      sector: nft
      project: trove
      contributors: bizzyvinci
    config:
      tags: ['trove', 'treasure', 'nft', 'trades']
    description: "NFT trades on trove on ethereum"
    tests:
      - check_seed:
          seed_file: ref('trove_ethereum_nft_trades_samples')
          match_columns:
            - block_number
            - tx_hash
            - token_id
          check_columns:
            - amount_original
            - buyer
            - seller
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &project
        name: project
        description: "Project"
      - &version
        name: version
        description: "Project version"
      - &block_time
        name: block_time
        description: "Block time in UTC"
      - &token_id
        name: token_id
        description: "NFT Token ID"
      - &collection
        name: collection
        description: "NFT collection name"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_standard
        name: token_standard
        description: "Token standard e.g erc721 or erc1155"
      - &trade_type
        name: trade_type
      - &number_of_items
        name: number_of_items
      - &trade_category
        name: trade_category
      - &evt_type
        name: evt_type
      - &seller
        name: seller
      - &buyer
        name: buyer
      - &amount_original
        name: amount_original
      - &amount_raw
        name: amount_raw
      - &currency_symbol
        name: currency_symbol
      - &currency_contract
        name: currency_contract
      - &nft_contract_address
        name: nft_contract_address
      - &project_contract_address
