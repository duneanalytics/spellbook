version: 2

models:
  - name: liquidifty_bnb_events
    meta:
      blockchain: bnb
      sector: nft
      project: liquidifty
      contributors: bizzyvinci
    config:
      tags: ['liquidifty', 'nft', 'trades']
    description: "NFT trades on liquidifty on BNB blockchain"
    tests:
      - check_seed_legacy:
          seed_file: ref('liquidifty_bnb_nft_trades_samples')
          match_columns:
            - block_number
            - version
            - tx_hash
            - token_id
          check_columns:
            - amount_original
            - buyer
            - seller
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &project
        name: project
        description: "Project"
      - &version
        name: version
        description: "Project version"
      - &block_time
        name: block_time
        description: "Block time in UTC"
      - &token_id
        name: token_id
        description: "NFT Token ID"
      - &collection
        name: collection
        description: "NFT collection name"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_standard
        name: token_standard
        description: "Token standard"
      - &trade_type
        name: trade_type
        description: ""
      - &number_of_items
        name: number_of_items
      - &trade_category
        name: trade_category
      - &evt_type
        name: evt_type
      - &seller
        name: seller
      - &buyer
        name: buyer
      - &amount_original
        name: amount_original
      - &amount_raw
        name: amount_raw
      - &currency_symbol
        name: currency_symbol
      - &currency_contract
        name: currency_contract
      - &nft_contract_address
        name: nft_contract_address
      - &project_contract_address
        name: project_contract_address
      - &aggregator_name
        name: aggregator_name
      - &aggregator_address
        name: aggregator_address
      - &tx_hash
        name: tx_hash
      - &block_number
        name: block_number
      - &tx_from
        name: tx_from
      - &tx_to
        name: tx_to
      - &unique_trade_id
        name: unique_trade_id
      - &currency_token_standard
        name: currency_token_standard
      - &order_type
        name: order_type
