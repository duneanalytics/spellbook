     blockchain: zksync
     sector: nft
     project: zonic
     contributors: tomfutago
   config:
     tags: [ 'zksync', 'nft', 'trades', 'zonic' ]
   description: "Zonic base trades on zkSync"
   tests:
     - check_columns_nft_base_trades
