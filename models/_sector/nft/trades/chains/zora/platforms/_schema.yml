version: 2

models:
  - name: zonic_zora_base_trades
    meta:
      blockchain: zora
      sector: nft
      project: zonic
      contributors: tomfutago
    config:
      tags: ['zora', 'nft', 'trades', 'zonic']
    description: "zonic base trades"
    tests:
      - check_columns_nft_base_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: ['block_number','tx_hash','sub_tx_trade_id']
      - check_seed:
          seed_file: ref('zonic_zora_base_trades_seed')
          match_columns:
            - block_number
            - tx_hash
            - sub_tx_trade_id
          check_columns:
            - buyer
            - seller
            - nft_contract_address
            - nft_token_id
            - price_raw
            - platform_fee_amount_raw
            - royalty_fee_amount_raw

  - name: opensea_v4_zora_base_trades
    meta:
      blockchain: zora
      project: opensea
      contributors: sohwak, 0xRob
    config:
      tags: [ 'opensea','base_trades','seaport' ]
    description: >
      Opensea base trades from seaport (v4)
    tests:
      - check_columns_nft_base_trades
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_hash
            - sub_tx_trade_id
      - check_seed:
          seed_file: ref('opensea_seaport_trades_samples')
          filter:
            blockchain: zora
            project: opensea
            project_version: v4
          check_columns:
            - buyer
            - seller
            - price_raw
            - platform_fee_amount_raw
            - royalty_fee_amount_raw
          match_columns:
            - block_number
            - tx_hash
            - sub_tx_trade_id
