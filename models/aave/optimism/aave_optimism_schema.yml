version: 2

models:
  - name: aave_v3_optimism_interest_rates
    meta:
      blockchain: optimism
      sector: lending
      project: aave_v3
      contributors: batwayne, chuxin

    config:
      tags: ['optimism', 'aave_v3', 'interest', 'aave', 'lending']
    description: "Hourly aave interest rates on optimism"
    columns:
      - &reserve
        name: reserve
        description: "Aave reserve contract address"
      - &symbol
        name: symbol
        description: "Symbol of the reserve"
      - &hour
        name: hour
        description: "Block timestamp truncated to hours"
      - &deposit_apy
        name: deposit_apy
        description: "Hourly deposit interest rate value of the reserve"
      - &stable_borrow_apy
        name: stable_borrow_apy
        description: "Hourly stable borrow interest rate value of the reserve"
      - &variable_borrow_apy
        name: variable_borrow_apy
        description: "Hourly variable borrow interest rate value of the reserve"

  - name: aave_optimism_interest_rates
    meta:
      blockchain: optimism
      sector: lending
      project: aave
      contributors: batwayne, chuxin
    config:
      tags: ['optimism', 'aave_v3', 'interest', 'aave', 'lending']
    description: "Hourly aave interest rates on optimism"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - reserve
            - symbol
            - hour
    columns:
      - *reserve
      - *symbol
      - *hour
      - *deposit_apy
      - *stable_borrow_apy
      - *variable_borrow_apy

  - name: aave_v3_optimism_flashloans
    meta:
      blockchain: optimism
      sector: lending
      contributors: hildobby
    config:
        tags: ['optimism', 'flashloans']
    description: >
        Aave v3 flashloans on Optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
    columns:
        - name: blockchain
        - name: project
        - name: version
        - name: block_time
        - name: block_number
        - name: amount
        - name: amount_usd
        - name: tx_hash
        - name: evt_index
        - name: fee
        - name: currency_contract
        - name: currency_symbol
        - name: recipient
        - name: contract_address
        - name: block_month

  - name: aave_optimism_flashloans
    meta:
      blockchain: optimism
      sector: lending
      contributors: hildobby
    config:
        tags: ['optimism', 'flashloans']
    description: >
        All Aave flashloans on Optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
    columns:
        - name: blockchain
        - name: project
        - name: version
        - name: block_time
        - name: block_number
        - name: amount
        - name: amount_usd
        - name: tx_hash
        - name: evt_index
        - name: fee
        - name: currency_contract
        - name: currency_symbol
        - name: recipient
        - name: contract_address
        - name: block_month
