          combination_of_columns:
            - version
            - token_address
            - evt_tx_hash
            - evt_block_number
            - evt_index
    columns:
      - *version
      - *transaction_type
      - *symbol
      - *token_address
      - &borrower
        name: borrower
        description: "Borrower wallet address"
      - &repayer
        name: repayer
        description: "Repayer wallet address"
      - *liquidator
      - *amount
      - *usd_amount
      - *evt_tx_hash
      - *evt_index
      - *evt_block_time
      - *evt_block_number

  - name: aave_optimism_supply
    meta:
