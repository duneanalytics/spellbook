version: 2

models:
  - name: aave_optimism_supply
    meta:
      blockchain: ethereum
      sector: lending
      project: aave
      contributors: batwayne, chuxin, tomfutago
    config:
      tags: ['lending', 'supply', 'aave', 'ethereum']
    description: "All Aave transactions involving supply transactions on Ethereum"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &project
        name: project
        description: "Project name"
      - &version
        name: version
        description: "Version of the contract built and deployed by the lending project"
      - &transaction_type
        name: transaction_type
        description: "Transaction type"
      - &symbol
        name: symbol
        description: "Token symbol"
      - &token_address
        name: token_address
        description: "Token contract address"
      - &depositor
        name: depositor
        description: "Depositor wallet address"
      - &withdrawn_to
        name: withdrawn_to
        description: "Withdrawn to wallet address"
      - &liquidator
        name: liquidator
        description: "Liquidator wallet address"
      - &amount
        name: amount
        description: "Token amount present in the transaction"
      - &usd_amount
        name: usd_amount
        description: "Token amount in USD"
      - &block_month
        name: block_month
        description: "Block Month column used to partition data in this table"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_number
        name: block_number
        description: "Event block number"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash of the event"
      - &evt_index
        name: evt_index
        description: "Event index"

  - name: aave_v3_optimism_interest_rates
    meta:
      blockchain: optimism
      sector: lending
      project: aave_v3
      contributors: batwayne, chuxin
    config:
      tags: ['optimism', 'aave_v3', 'interest', 'aave', 'lending']
    description: "Hourly aave interest rates on optimism"
    columns:
      - &reserve
        name: reserve
        description: "Aave reserve contract address"
      - *symbol
      - &hour
        name: hour
        description: "Block timestamp truncated to hours"
      - &deposit_apy
        name: deposit_apy
        description: "Hourly deposit interest rate value of the reserve"
      - &stable_borrow_apy
        name: stable_borrow_apy
        description: "Hourly stable borrow interest rate value of the reserve"
      - &variable_borrow_apy
        name: variable_borrow_apy
        description: "Hourly variable borrow interest rate value of the reserve"

  - name: aave_optimism_interest_rates
    meta:
      blockchain: optimism
      sector: lending
      project: aave
      contributors: batwayne, chuxin
    config:
      tags: ['optimism', 'aave_v3', 'interest', 'aave', 'lending']
    description: "Hourly aave interest rates on optimism"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - reserve
            - symbol
            - hour
    columns:
      - *reserve
      - *symbol
      - *hour
      - *deposit_apy
      - *stable_borrow_apy
      - *variable_borrow_apy

  - name: aave_optimism_borrow
    meta:
      blockchain: optimism
      sector: lending
      project: aave
      contributors: batwayne, chuxin, tomfutago
    config:
      tags: ['optimism', 'aave', 'borrow', 'aave', 'lending']
    description: "All Aave transactions involving borrow transactions on optimism"
    columns:
      - *version
      - *transaction_type
      - *symbol
      - *token_address
      - &borrower
        name: borrower
        description: "Borrower wallet address"
      - &repayer
        name: repayer
        description: "Repayer wallet address"
      - *liquidator
      - *amount
      - *usd_amount
      - *tx_hash
      - *evt_index
      - *block_time
      - *block_number

  - name: aave_v3_optimism_flashloans
    meta:
      blockchain: optimism
      sector: lending
      contributors: hildobby
    config:
        tags: ['optimism', 'flashloans']
    description: >
        Aave v3 flashloans on Optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
    columns:
        - name: blockchain
        - name: project
        - name: version
        - name: block_time
        - name: block_number
        - name: amount
        - name: amount_usd
        - name: tx_hash
        - name: evt_index
        - name: fee
        - name: currency_contract
        - name: currency_symbol
        - name: recipient
        - name: contract_address
        - name: block_month

  - name: aave_optimism_flashloans
    meta:
      blockchain: optimism
      sector: lending
      contributors: hildobby
    config:
        tags: ['optimism', 'flashloans']
    description: >
        All Aave flashloans on Optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
    columns:
        - name: blockchain
        - name: project
        - name: version
        - name: block_time
        - name: block_number
        - name: amount
        - name: amount_usd
        - name: tx_hash
        - name: evt_index
        - name: fee
        - name: currency_contract
        - name: currency_symbol
        - name: recipient
        - name: contract_address
        - name: block_month
