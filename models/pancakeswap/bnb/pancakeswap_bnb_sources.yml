version: 2

sources:
  - name: pancakeswap_v2_bnb
    description: >
      BNB smart chain decoded tables related to pancake v2 contract
    tables:
      - name: PancakePair_evt_Swap
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: >
          Pancakeswap v2 trades event table
        columns:
          - &contract_address
            name: contract_address
            description: "BNB smart chain address for the liquidity pool used in transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &amount0In
            name: amount0In
          - &amount0Out
            name: amount0Out
          - &amount1In
            name: amount1In
          - &amount1Out
            name: amount1Out
          - &sender
            name: sender
          - &to
            name: to

      - name: PancakeFactory_evt_PairCreated
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: >
          Pancake swap v2 trading pair created event table
        columns:
          - &_0
            name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &pair
            name: pair
            description: "Pair contract address"
          - &token0
            name: token0
            description: "Token0 contract address"
          - &token1
            name: token1
            description: "Token1 contract address"
      - name: ERC721NFTMarketV1_evt_Trade
      - name: PancakeSwapMMPool_evt_Swap
      - name: PancakeStableSwap_evt_TokenExchange
      - name: PancakeStableSwapTwoPool_evt_TokenExchange
      - name: PancakeStableSwapFactory_evt_NewStableSwapPair
