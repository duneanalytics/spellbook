version: 2

models:
  - name: transfers_gnosis_xdai
    meta:
      blockchain: gnosis
      sector: transfers
      project: xdai
      contributors: hdser
    config:
      tags: ['transfers', 'gnosis', 'xdai']
    description: "xdai Transfers on gnosis. This table is updated every 30 minutes."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transfer_type
            - wallet_address
            - tx_hash
            - trace_address
            - block_time
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &transfer_type
        name: transfer_type
        description: "Transfer type needed for unique test"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &counterparty
        name: counterparty
        description: "Wallet address of the counterparty. If amount is positive, counterparty address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "Block time truncated to month used for partitioning"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &trace_address
        name: trace_address
        description: "Trace Address"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of xdai token held *before* taking into account token decimals"

  - name: transfers_gnosis_xdai_agg_hour
    meta:
      blockchain: gnosis
      sector: transfers
      project: xdai
      contributors: hdser
    config:
      tags: ['transfers', 'gnosis', 'xdai', 'agg_hour', 'hdser']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_hour
            - wallet_address
            - counterparty
            - token_address
    columns:
      - *blockchain
      - &block_hour
        name: block_hour
        description: "UTC event block time truncated to the hour mark."
      - *block_month
      - *wallet_address
      - *counterparty
      - *token_address
      - &symbol
        name: symbol
        description: "xdai token symbol"
      - *amount_raw
      - &amount
        name: amount
        description: "Raw amount of xdai token held *after* taking into account token decimals"

  - name: transfers_gnosis_xdai_agg_day
    meta:
      blockchain: gnosis
      sector: transfers
      project: xdai
      contributors: hdser
    config:
      tags: ['transfers', 'gnosis', 'xdai', 'agg_day', 'hdser']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_day
            - wallet_address
            - counterparty
            - token_address
    columns:
      - *blockchain
      - &block_day
        name: block_day
        description: "UTC event block time truncated to the day mark."
      - *block_month
      - *wallet_address
      - *counterparty
      - *token_address
      - *symbol
      - *amount_raw
      - *amount