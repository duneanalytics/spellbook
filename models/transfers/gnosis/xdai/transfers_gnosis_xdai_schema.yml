version: 2

models:
  - name: transfers_gnosis_xdai
    meta:
      blockchain: gnosis
      sector: transfers
      project: xdai
      contributors: hdser
    config:
      tags: ['transfers', 'gnosis', 'xdai']
    description: "xdai Transfers on gnosis. This table is updated every 30 minutes."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transfer_type
            - wallet_address
            - tx_hash
            - trace_address
            - block_time
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &transfer_type
        name: transfer_type
        description: "Transfer type needed for unique test"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "Block time truncated to month used for partitioning"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &trace_address
        name: trace_address
        description: "Trace index"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of xdai token held *before* taking into account token decimals"

  - name: transfers_gnosis_xdai_agg_hour
    meta:
      blockchain: gnosis
      sector: transfers
      project: xdai
      contributors: hdser
    config:
      tags: ['transfers', 'gnosis', 'xdai', 'agg_hour', 'hdser']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - hour
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - *block_month
      - *wallet_address
      - *token_address
      - &symbol
        name: symbol
        description: "xdai token symbol"
      - *amount_raw
      - &amount
        name: amount
        description: "Raw amount of xdai token held *after* taking into account token decimals"

  - name: transfers_gnosis_xdai_agg_day
    meta:
      blockchain: gnosis
      sector: transfers
      project: xdai
      contributors: hdser
    config:
      tags: ['transfers', 'gnosis', 'xdai', 'agg_day', 'hdser']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - &day
        name: day
        description: "UTC event block time truncated to the day mark."
      - *block_month
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount

  - name: transfers_gnosis_xdai_rolling_hour
    meta:
      blockchain: gnosis
      sector: transfers
      project: xdai
      contributors: hdser
    description: "xdai Token Transfers on gnosis per hour."
    config:
      tags: ['transfers', 'gnosis', 'xdai', 'rolling_hour', 'hdser']
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - &updated_at
        name: updated_at
        description: "UTC timestamp when table was last updated"
      - &recency_index
        name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"

  - name: transfers_gnosis_xdai_rolling_day
    meta:
      blockchain: gnosis
      sector: transfers
      project: xdai
      contributors: hdser
    description: "xdai Token Transfers on gnosis per day."
    config:
      tags: ['transfers', 'gnosis', 'xdai', 'rolling_day', 'hdser']
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - *updated_at
      - *recency_index
