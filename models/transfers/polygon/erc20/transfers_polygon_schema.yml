version: 2

models:
  - name: transfers_polygon_erc20
    meta:
      blockchain: polygon
      sector: transfers
      project: erc20
      contributors: soispoke, dot2dotseurat, tschubotz
    config:
      tags: ['transfers', 'polygon', 'erc20']
    description: "ERC20 Token Transfers on polygon. This table is updated every 30 minutes."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - unique_transfer_id
    columns:
      - name: unique_transfer_id
        description: "Unique transfer ID (used for testing for duplicates)"
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ERC20 token held *before* taking into account token decimals"
