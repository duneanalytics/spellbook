version: 2

models:
  - name: transfers_fantom_erc20
    meta:
      blockchain: fantom
      sector: transfers
      project: erc20
      contributors: Henrystats
    config:
      tags: ['transfers', 'fantom', 'erc20', 'Henrystats']
    description: "ERC20 Token Transfers on fantom. This table is updated every 30 minutes."
    columns:
      - name: unique_transfer_id
        description: "Unique transfer ID (used for testing for duplicates)"
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ERC20 token held *before* taking into account token decimals"

  - name: transfers_fantom_erc20_agg_hour
    meta:
      blockchain: fantom
      sector: transfers
      project: erc20
      contributors: Henrystats
    config:
      tags: ['transfers', 'fantom', 'erc20', 'agg_hour', 'Henrystats']
    description: "aggregated fantom erc20 transactions per hour"
    columns:
      - *blockchain
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Raw amount of ERC20 token held *after* taking into account token decimals"
      - name: unique_transfer_id
        description: "Unique ID, used in order to apply the merge into incremental strategy"
        tests:
          - unique

  - name: transfers_fantom_erc20_rolling_hour
    meta:
      blockchain: fantom
      sector: transfers
      project: erc20
      contributors: Henrystats
    config:
      tags: ['transfers', 'fantom', 'erc20', 'rolling_hour', 'Henrystats']
    description: "rolling fantom transactions per hour"
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of ERC20 token held *after* taking into account token decimals"
      - name: updated_at
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"

