version: 2

models:
  - name: transfers_ethereum_erc20
    meta:
      blockchain: ethereum
      sector: transfers
      project: erc20
      contributors: soispoke, dot2dotseurat, rantum
    config:
      tags: ['transfers', 'ethereum', 'erc20', 'soispoke', 'dot2dotseurat', 'rantum']
    description: "ERC20 Token Transfers on Ethereum. This table is updated every 30 minutes."
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &transfer_type
        name: transfer_type
        description: "Transfer type needed for unique test"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "Block time truncated to month used for partitioning"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &trace_address
        name: trace_address
        description: "Trace index"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of bnb token held *before* taking into account token decimals"

  - name: transfers_ethereum_erc20_agg_hour
    meta:
      blockchain: ethereum
      sector: transfers
      project: erc20
      contributors: soispoke, dot2dotseurat, rantum
    config:
      tags: ['transfers', 'ethereum', 'erc20', 'agg_hour', 'soispoke', 'dot2dotseurat', 'rantum']
    columns:
      - *blockchain
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Raw amount of ERC20 token held *after* taking into account token decimals"

  - name: transfers_ethereum_erc20_rolling_hour
    meta:
      blockchain: ethereum
      sector: transfers
      project: erc20
      contributors: soispoke, dot2dotseurat, rantum
    description: "ERC20 Token Transfers on Ethereum per hour."
    config:
      tags: ['transfers', 'ethereum', 'erc20', 'rolling_hour', 'soispoke', 'dot2dotseurat', 'rantum']
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of ERC20 token held *after* taking into account token decimals"
      - name: updated_at
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"
      - *block_month

  - name: transfers_ethereum_erc20_agg_day
    meta:
      blockchain: ethereum
      sector: transfers
      project: erc20
      contributors: soispoke, dot2dotseurat, rantum
    config:
      tags: ['transfers', 'ethereum', 'erc20', 'agg_day', 'soispoke', 'dot2dotseurat', 'rantum']
    columns:
      - *blockchain
      - &day
        name: day
        description: "UTC event block time truncated to the day mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Raw amount of ERC20 token held *after* taking into account token decimals"

  - name: transfers_ethereum_erc20_rolling_day
    meta:
      blockchain: ethereum
      sector: transfers
      project: erc20
      contributors: soispoke, dot2dotseurat, rantum
    description: "ERC20 Token Transfers on Ethereum per day."
    config:
      tags: ['transfers', 'ethereum', 'erc20', 'rolling_day', 'soispoke', 'dot2dotseurat', 'rantum']
    columns:
      - *blockchain
      - *day
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of ERC20 token held *after* taking into account token decimals"
      - name: last_updated
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"
  
  - name: transfers_ethereum_eth
    meta:
      blockchain: ethereum
      sector: transfers
      project: eth
      contributors: msilb7, chuxin
    config:
      tags: ["transfers", "ethereum", "eth"]
    description: "Events of native ETH transfers on Ethereum."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - trace_address
    columns:
      - *blockchain
      - *transfer_type
      - *wallet_address
      - *token_address
      - *block_time
      - *block_month
      - *tx_hash
      - *trace_address
      - *amount_raw