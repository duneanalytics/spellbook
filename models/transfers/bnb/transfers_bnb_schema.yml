version: 2

models:
  - name: transfers_bnb_bep20_agg_hour
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contributors: hosuke
    config:
      tags: ['transfers', 'bnb', 'bep20', 'agg_hour', 'hosuke']
    description: >
      BEP20 tokens' transfers on bnb smart chain aggregated by hour.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - wallet_address
            - token_address
            - hour
    columns:
      - &blockchain
        name: blockchain
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - name: symbol
        description: "BEP20 token symbol"
        tests:
          - transfers_wallet_token:
              seed_file_location: ref('transfers_bnb_bep20_agg_hour_v2')
              agg_grouping: 'hour'
      - &amount_raw
        name: amount_raw
        description: "Raw amount of BEP20 token held *before* taking into account token decimals"
      - &amount
        name: amount
        description: "Raw amount of BEP20 token held *after* taking into account token decimals"

  - name: transfers_bnb_bep20_agg_day
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contributors: hosuke
    config:
      tags: ['transfers', 'bnb', 'bep20', 'agg_day', 'hosuke']
    description: >
      BEP20 tokens' transfers on bnb smart chain aggregated by day.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - wallet_address
            - token_address
            - day
    columns:
      - *blockchain
      - &day
        name: day
        description: "UTC event block time truncated to the day mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "BEP20 token symbol"
        tests:
          - transfers_wallet_token:
              seed_file_location: ref('transfers_bnb_bep20_agg_day_v2')
              agg_grouping: 'day'
      - *amount_raw
      - *amount

  - name: transfers_bnb_bep20_rolling_hour
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contributors: hosuke
    config:
      tags: [ 'transfers', 'bnb', 'bep20', 'rolling_hour', 'hosuke' ]
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - &symbol
        name: symbol
        description: "BEP20 token symbol"
      - *amount_raw
      - *amount
      - &last_updated
        name: last_updated
        description: "UTC timestamp when table was last updated"
      - &recency_index
        name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"

  - name: transfers_bnb_bep20_rolling_day
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contributors: hosuke
    config:
      tags: [ 'transfers', 'bnb', 'bep20', 'rolling_day', 'hosuke' ]
    columns:
      - *blockchain
      - *day
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - *last_updated
      - *recency_index

  - name: transfers_bnb_bep20
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contributors: soispoke, dot2dotseurat, tschubotz
    config:
      tags: ['transfers', 'bnb', 'bep20']
    description: "BEP20 Token Transfers on bnb. This table is updated every 30 minutes."
    columns:
      - name: unique_transfer_id
        description: "Unique transfer ID (used for testing for duplicates)"
      - *blockchain
      - *wallet_address
      - *token_address
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - *amount_raw
