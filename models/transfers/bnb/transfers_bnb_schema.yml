version: 2

models:
  - name: transfers_bnb_bep20
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contibutors: hosuke
    config:
      tags: [ 'transfers', 'bnb', 'hosuke' ]
    description: "Transfers on BNB smart chain."
    columns:
      - name: unique_transfer_id
        description: "Unique transfer ID (used for testing for duplicates)"
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of BNB token held *before* taking into account token decimals"

  - name: transfers_bnb_bep20_agg_hour
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contibutors: hosuke
    config:
      tags: ['transfers', 'bnb', 'bep20', 'agg_hour', 'hosuke']
    description: >
      WBNB transfers on bnb smart chain aggregated by hour. (Will update to BEP20 tokens transfers in future)
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - wallet_address
            - token_address
            - hour
    columns:
      - *blockchain
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "BEP20 token symbol"
        tests:
          - transfer_bnb_hour_wallet_token:
              seed_file_location: ref('transfers_bnb_bep20_agg_hour_v2')
      - *amount_raw
      - name: amount
        description: "Raw amount of BEP20 token held *after* taking into account token decimals"

  - name: transfers_bnb_bep20_agg_day
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contibutors: hosuke
    config:
      tags: ['transfers', 'bnb', 'bep20', 'agg_day', 'hosuke']
    description: >
      WBNB transfers on bnb smart chain aggregated by day. (Will update to BEP20 tokens transfers in future)
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - wallet_address
            - token_address
            - day
    columns:
      - *blockchain
      - &day
        name: day
        description: "UTC event block time truncated to the day mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "BEP20 token symbol"
        tests:
          - transfer_bnb_day_wallet_token:
              seed_file_location: ref('transfers_bnb_bep20_agg_day_v2')
      - *amount_raw
      - name: amount
        description: "Raw amount of BEP20 token held *after* taking into account token decimals"

  - name: transfers_bnb_bep20_rolling_hour
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contibutors: hosuke
    config:
      tags: [ 'transfers', 'bnb', 'bep20', 'rolling_hour', 'hosuke' ]
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - name: symbol
        description: "BEP20 token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of BEP20 token held *after* taking into account token decimals"
      - name: updated_at
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"

  - name: transfers_bnb_bep20_rolling_day
    meta:
      blockchain: bnb
      sector: transfers
      project: bep20
      contibutors: hosuke
    config:
      tags: [ 'transfers', 'bnb', 'bep20', 'rolling_day', 'hosuke' ]
    columns:
      - *blockchain
      - *day
      - *wallet_address
      - *token_address
      - name: symbol
        description: "BEP20 token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of BEP20 token held *after* taking into account token decimals"
      - name: last_updated
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"

