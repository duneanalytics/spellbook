    columns:
      - *blockchain
      - &day
        name: day
        description: "UTC event block time truncated to the day mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Raw amount of ERC20 token held *after* taking into account token decimals"

  - name: transfers_optimism_erc20_rolling_day
    meta:
      blockchain: optimism
      sector: transfers
      project: erc20
      contributors: rantum
    description: "ERC20 Token Transfers on optimism per day."
    config:
      tags: ['transfers', 'optimism', 'erc20', 'rolling_day', 'rantum']
    columns:
      - *blockchain
      - *day
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of ERC20 token held *after* taking into account token decimals"
      - name: last_updated
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"
  