version: 2

models:
  - name: transfers_optimism_eth
    meta:
      blockchain: optimism
      sector: transfers
      project: eth
      contributors: msilb7, chuxin
    config:
      tags: ["transfers", "optimism", "eth"]
    description: "Events of native ETH transfers on optimism."
    columns:
      - &from
        name: from
        description: "Wallet address that initiated the transaction"
      - &to
        name: to
        description: "Wallet address that received the transaction"
      - name: contract_address
        description: "Using the ETH deposit placeholder address to match with prices tables"
      - &value
        name: value
        description: "Amount of ETH transferred from sender to recipient"
      - &value_decimal
        name: value_decimal
        description: "Amount of ETH transferred in decimals from sender to recipient"
      - &tx_hash
        name: tx_hash
        description: "Primary key of the transaction"
        tests:
          - not_null
      - name: trace_address
        description: "All returned traces, gives the exact location in the call trace"
      - &tx_block_time
        name: tx_block_time
        description: "Timestamp for block event time in UTC"
      - &tx_block_number
        name: tx_block_number
        description: "Block number"
      - &tx_method_id
        name: tx_method_id
        description: "Function calls specified by the first four bytes of data sent with a transaction"
      - name: unique_transfer_id
        description: "Unique transfer ID (used for testing for duplicates), made up with tx_hash and trace_address"
        tests:
          - not_null
          - unique
      - &tx_to
        name: tx_to
        description: "To Address for the Transaction"
      - &tx_from
          name: tx_from
          description: "From Address for the Transaction"
  
  - name: transfers_optimism_erc20
    meta:
      blockchain: optimism
      sector: transfers
      project: erc20
      contributors: soispoke, dot2dotseurat, tschubotz, rantum
    config:
      tags: ['transfers', 'optimism', 'erc20', 'soispoke', 'dot2dotseurat', 'tschubotz', 'rantum']
    description: "ERC20 Token Transfers on optimism. This table is updated every 30 minutes."
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &transfer_type
        name: transfer_type
        description: "Transfer type needed for unique test"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "Block time truncated to month used for partitioning"
      - &evt_tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &trace_address
        name: trace_address
        description: "Trace index"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of bnb token held *before* taking into account token decimals"

  - name: transfers_optimism_erc20_agg_hour
    meta:
      blockchain: optimism
      sector: transfers
      project: erc20
      contributors:  rantum
    config:
      tags: ['transfers', 'optimism', 'erc20', 'agg_hour', 'rantum']
    columns:
      - *blockchain
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Raw amount of ERC20 token held *after* taking into account token decimals"

  - name: transfers_optimism_erc20_rolling_hour
    meta:
      blockchain: optimism
      sector: transfers
      project: erc20
      contributors: rantum
    description: "ERC20 Token Transfers on optimism per hour."
    config:
      tags: ['transfers', 'optimism', 'erc20', 'rolling_hour', 'rantum']
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - name: symbol
        description: "ERC20 token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of ERC20 token held *after* taking into account token decimals"
      - name: updated_at
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"
      - *block_month

  - name: transfers_optimism_erc20_agg_day
