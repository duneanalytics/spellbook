version: 2

models:
  - name: transfers_optimism_eth
    meta:
      blockchain: optimism
      sector: transfers
      project: eth
      contributors: msilb7, chuxin
    config:
      tags: ["transfers", "optimism", "eth"]
    description: "Events of native ETH transfers on Ethereum."
    columns:
      - &from
        name: from
        description: "Wallet address that sent the ETH"
      - &to
        name: to
        description: "Wallet address that received the ETH"
      - &contract_address
        name: contract_address
        description: "Using the ETH deposit placeholder address to match with prices tables"
      - &value
        name: value
        description: "Amount of ETH transferred from sender to recipient"
      - &value_decimal
        name: value_decimal
        description: "Amount of ETH transferred, decimal adjusted, from sender to recipient"
      - &tx_hash
        name: tx_hash
        description: "Primary key of the transaction"
        tests:
          - not_null
      - &trace_address
        name: trace_address
        description: "All returned traces, gives the exact location in the call trace"
      - &tx_block_time
        name: tx_block_time
        description: "Timestamp for block event time in UTC"
      - &tx_block_number
        name: tx_block_number
        description: "Block number"
      - &tx_method_id
        name: tx_method_id
        description: "Function calls specified by the first four bytes of data sent with a transaction"
      - &unique_transfer_id
        name: unique_transfer_id
        description: "Unique transfer ID (used for testing for duplicates), made up with tx_hash and trace_address"
        tests:
          - not_null
          - unique
      - &tx_to
        name: tx_to
        description: "To Address for the Transaction"
      - &tx_from
          name: tx_from
          description: "From Address for the Transaction"

  - name: transfers_optimism_tokens
    meta:
      blockchain: optimism
      sector: transfers
      project: tokens
      contributors: msilb7, chuxin, hildobby, 0xRob
    config:
      tags: ["transfers", "optimism", "eth","erc20","erc721","erc1155","nft"]
    description: "Events of all token transfers on Optimism."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
            - trace_address
            - token_id
            - transfer_type
    columns:
      - *tx_block_time
      - *tx_block_number
      - *tx_hash
      - *tx_method_id
      - *trace_address
      - &transfer_from_address
        name: transfer_from_address
        description: "Wallet address that the token is transferred from"
      - &transfer_to_address
        name: transfer_to_address
        description: "Wallet address that token is transferred to"
      - &contract_address_tokens
        name: contract_address
        description: "Address of the Token contract. ETH uses the deposit placeholder address to match with prices tables"
      - &token_standard
        name: token_standard
        tests:
          - accepted_values:
              values: ['erc721', 'erc1155', 'eth', 'erc20']
        description: "Token standard"
      - &token_type
        name: token_type
        tests:
          - accepted_values:
              values: ['fungible','nft']
        description: "What token type is this (i.e. fungible,  nft)"
      - &token_id
        name: token_id
        description: "ID of transfered token(s)"
      - &transfer_type
        name: transfer_type
        description: "single or batch transfer of tokens"
      - &transfer_action
        name: transfer_action
        tests:
          - accepted_values:
              values: ['mint', 'burn','transfer']
        description: "What high-level type of transaction is this (mint, burn, transfer)"
      - &transfer_location
        name: transfer_location
        description: "What describes the tranfers' place in the transaction (i.e. internal, top-level, wrap)"
      - &value_tokens
        name: value
        description: "Amount of each token transferred from from_address to to_address"
      - &tx_block_date
        name: tx_block_date
        description: "Date for block event time in UTC"
      - &tx_from_address
        name: tx_from_address
        description: "From Address for the Transaction"
      - &tx_to_address
        name: tx_to_address
        description: "To Address for the Transaction"
      - &evt_index
        name: evt_index
        description: "Event Index"
