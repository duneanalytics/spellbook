version: 2

models:
  - name: transfers_optimism_eth_tfers
    meta:
      blockchain: optimism
      sector: transfers
      project: eth
      contributors: Henrystats
    config:
      tags: ['transfers', 'optimism', 'eth']
    description: "ETH Transfers on optimism. This table is updated every 30 minutes."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transfer_type
            - wallet_address
            - tx_hash
            - trace_address
            - block_time
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &transfer_type
        name: transfer_type
        description: "Transfer type needed for unique test"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "Timestamp for block event time truncated to month for partitioning"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &trace_address
        name: trace_address
        description: "Trace index"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ETH token held *before* taking into account token decimals"

  - name: transfers_optimism_eth_agg_hour
    meta:
      blockchain: optimism
      sector: transfers
      project: eth
      contributors: Henrystats
    config:
      tags: ['transfers', 'optimism', 'eth', 'agg_hour', 'Henrystats']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - hour
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - *wallet_address
      - *token_address
      - *block_month
      - &symbol
        name: symbol
        description: "ETH token symbol"
      - *amount_raw
      - &amount
        name: amount
        description: "Raw amount of ETH token held *after* taking into account token decimals"

  - name: transfers_optimism_eth_agg_day
    meta:
      blockchain: optimism
      sector: transfers
      project: eth
      contributors: Henrystats
    config:
      tags: ['transfers', 'optimism', 'eth', 'agg_day', 'Henrystats']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - &day
        name: day
        description: "UTC event block time truncated to the day mark."
      - *block_month
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount

  - name: transfers_optimism_eth_rolling_hour
    meta:
      blockchain: optimism
      sector: transfers
      project: eth
      contributors: Henrystats
    description: "eth Token Transfers on Optimism per hour."
    config:
      tags: ['transfers', 'optimism', 'eth', 'rolling_hour', 'Henrystats']
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - &updated_at
        name: updated_at
        description: "UTC timestamp when table was last updated"
      - &recency_index
        name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"

  - name: transfers_optimism_eth_rolling_day
    meta:
      blockchain: optimism
      sector: transfers
      project: eth
      contributors: Henrystats
    description: "ETH Token Transfers on Optimism per day."
    config:
      tags: ['transfers', 'optimism', 'eth', 'rolling_day', 'Henrystats']
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - *updated_at
      - *recency_index
