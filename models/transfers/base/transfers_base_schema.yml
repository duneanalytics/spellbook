version: 2

models:
  - name: transfers_base_eth
    meta:
      blockchain: base
      sector: transfers
      project: eth
      contributors: msilb7, chuxin, rantum
    config:
      tags: ["transfers", "base", "eth"]
    description: "Events of native ETH transfers on Base."
    columns:
      - *blockchain
      - &transfer_type
        name: transfer_type
        description: "Transfer type needed for unique test"
      - *wallet_address
      - *token_address
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "Block time truncated to month used for partitioning"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &trace_address
        name: trace_address
        description: "Trace index"
      - *amount_raw
          
  - name: transfers_base_erc20
    meta:
      blockchain: base
      sector: transfers
      project: erc20
      contributors: soispoke, dot2dotseurat, tschubotz
    config:
      tags: ['transfers', 'base', 'erc20']
    description: "ERC20 Token Transfers on base. This table is updated every 30 minutes."
    columns:
      - name: unique_transfer_id
        tests:
          - unique
          - not_null
        description: "Unique transfer ID (used for testing for duplicates)"
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ERC20 token held *before* taking into account token decimals"

  - name: transfers_base_eth_agg_hour
    meta:
      blockchain: base
      sector: transfers
      project: eth
      contributors: rantum
    config:
      tags: ['transfers', 'base', 'eth', 'agg_hour']
    columns:
      - *blockchain
      - &block_hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "eth token symbol"
      - *amount_raw
      - name: amount
        description: "Raw amount of eth token held *after* taking into account token decimals"

  - name: transfers_base_eth_rolling_hour
    meta:
      blockchain: base
      sector: transfers
      project: eth
      contributors: rantum
    description: "eth Token Transfers on base per hour."
    config:
      tags: ['transfers', 'base', 'eth', 'rolling_hour']
    columns:
      - *blockchain
      - *block_hour
      - *wallet_address
      - *token_address
      - name: symbol
        description: "eth token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of eth token held *after* taking into account token decimals"
      - name: updated_at
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"
      - &block_month
        name: block_month
        description: "UTC event block time truncated to the month mark."

  - name: transfers_base_eth_agg_day
    meta:
      blockchain: base
      sector: transfers
      project: eth
      contributors: rantum
    config:
      tags: ['transfers', 'base', 'eth', 'agg_day']
    columns:
      - *blockchain
      - &block_day
        name: day
        description: "UTC event block time truncated to the day mark."
      - *wallet_address
      - *token_address
      - name: symbol
        description: "eth token symbol"
      - *amount_raw
      - name: amount
        description: "Raw amount of eth token held *after* taking into account token decimals"

  - name: transfers_base_eth_rolling_day
    meta:
      blockchain: base
      sector: transfers
      project: eth
      contributors: rantum
    description: "eth Token Transfers on base per day."
    config:
      tags: ['transfers', 'base', 'eth', 'rolling_day']
    columns:
      - *blockchain
      - *block_day
      - *wallet_address
      - *token_address
      - name: symbol
        description: "eth token symbol"
      - *amount_raw
      - name: amount
        description: "Rolling sum of raw amount of eth token held *after* taking into account token decimals"
      - name: last_updated
        description: "UTC timestamp when table was last updated"
      - name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"