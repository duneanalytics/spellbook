version: 2

models:
  - name: transfers_zksync_eth
    meta:
      blockchain: zksync
      sector: transfers
      project: eth
      contributors: lgingerich
    config:
      tags: ['transfers', 'zksync', 'eth']
    description: "Native ETH Transfers on zksync."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transfer_type
            - wallet_address
            - evt_tx_hash
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &transfer_type
        name: transfer_type
        description: "Transfer type needed for unique test"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "Block time truncated to month used for partitioning"
      - &evt_tx_hash
        name: evt_tx_hash
        description: "Event transaction hash"
      - &evt_index
        name: evt_index
        description: "Event index"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ERC20 token held *before* taking into account token decimals"
      - &amount_decimal
        name: amount_decimal
        description: "Amount of ETH transferred in decimals from sender to recipient"

