version: 2

models:
  - name: equalizer_polygon_flashloans
    meta:
      blockchain: polygon
      sector: lending
      contributors: hildobby
    config:
      tags: ['polygon', 'flashloans']
    description: >
      All Equalizer flashloans on Polygon
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address
      - name: block_month
