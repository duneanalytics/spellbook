version: 2

models:
  - name: tokens_optimism_nft_curated
    meta:
      blockchain: optimism
      sector: nft
      contributors: msilb7, dot2dotseurat
    config:
      tags: ['tokens', 'optimism', 'nft', 'erc721', 'erc1155']
    description: >
        Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Optimism."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"

  - name: tokens_optimism_nft
    meta:
      blockchain: optimism
      sector: nft
      contributors: msilb7, dot2dotseurat
    config:
      tags: [ 'tokens', 'optimism', 'nft', 'erc721', 'erc1155' ]
    description: >
      Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Optimism."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"
      - name: standard
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155']
        description: >
          The token standard. This is the set of rules that the contract must respect
          to be compatible with the common standards. Accepted values are presently standards represented.
          If you are adding a token with a new standard, remember to add it the accepted values list.

  - name: tokens_optimism_nft_bridged_mapping
    meta:
      blockchain: optimism
      sector: nft
      contributors: chuxin
    config:
      tags: ['tokens', 'optimism', 'nft', 'erc721','bridge']
    description: >
        Selection of NFT token addresses bridged from Ethereum to Optimism.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Optimism."
        tests:
          - unique
      - name: name
        description: "NFT Project name"
      - name: standard
        description: "NFT Project standard, currently only erc721 tokens can be bridged"
      - name: symbol
        description: "NFT Project symbol"
      - name: contract_address_l1
        description: "Bridged project contract address on L1"
        tests:
          - unique

  - name: tokens_optimism_erc20_stablecoins
    meta:
      blockchain: optimism
      sector: tokens
      project: erc20
      contributors: msilb7
    config:
      tags: [ 'table', 'erc20', 'stablecoins' ]
    description: "Optimism ERC20 Stablecoin Token Addresses, Symbols, Decimals, and Information"
    columns:
      - name: contract_address
        description: "ERC20 stablecoin token contract address"
        tests:
          - unique
          - not_null
      - name: symbol
        description: "ERC20 stablecoin token symbol"
      - name: decimals
        description: "Number of decimals, refers to how divisible an ERC20 stablecoin token can be"
      - name: name
        description: "ERC20 stablecoin token name"
      - name: currency_peg
        description: "What currency is the stablecoin pegged to"
      - &reserve_type
        name: reserve_type
        description: "What is the type of backing for the stablecoin"
        tests:
          - accepted_values:
              values: ['Crypto-Backed','Fiat-Backed','Algorithmic','Bridge-Backed']

  - name: tokens_optimism_nft_standards
    meta:
      blockchain: optimism
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'nft','optimism' ]
    description: >
      NFT contract standards
    columns:
      - name: contract_address
        description: "the NFT contract address"
        tests:
          - unique
      - name: standard
        description: "The NFT standard erc721/erc1155/..."
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155' ]

  - name: tokens_optimism_nft_generated
    meta:
      blockchain: optimism
      sector: nft
      contributors: msilb7
    config:
      tags: ['tokens', 'optimism', 'nft']
    description: >
        Selection of NFT token addresses identified from other contracts (i.e. factoriees)
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Optimism."
        tests:
          - unique
      - name: name
        description: "NFT Project name"
      - name: symbol
        description: "NFT Project symbol"
      - name: royalty_pct
        description: "Percent Royalty in decimal form (i.e. 0.01 = 1% royalty)"
      - name: platform
        description: "Where was the NFT minted"

