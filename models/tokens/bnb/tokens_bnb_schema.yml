version: 2

models:
  - name: tokens_bnb_bep20
    meta:
      blockchain: bnb
      sector: tokens
      project: bep20
      contributors: hildobby
    config:
      tags: ['tokens', 'metadata', 'bep20', 'bnb']
    description: "BEP20 Token Addresses, Symbols and Decimals"
    columns:
      - name: contract_address
        description: "BEP20 token contract address on BNB"
        tests:
          - unique
      - name: symbol
        description: "BEP20 token symbol"
      - name: decimals
        description: "Number of decimals, refers to how divisible an BEP20 token can be"

  - name: tokens_bnb_nft_curated
    meta:
      blockchain: bnb
      sector: nft
      contributors: hildobby
    config:
      tags: ['tokens', 'bnb', 'nft', 'erc721', 'erc1155']
    description: >
        Selection of NFT token addresses.
    columns:
      - name: name
        description: "NFT Project Name"
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored."
        tests:
          - unique

  - name: tokens_bnb_nft
    meta:
      blockchain: bnb
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'tokens', 'bnb', 'nft', 'bep721', 'bep1155' ]
    description: >
      Selection of NFT token addresses.
    columns:
      - name: name
        description: "NFT Project Name"
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored."
        tests:
          - unique
      - name: standard
        tests:
          - accepted_values:
              values: [ 'bep721', 'bep1155']
        description: >
          The token standard. This is the set of rules that the contract must respect
          to be compatible with the common standards. Accepted values are presently standards represented.
          If you are adding a token with a new standard, remember to add it the accepted values list.

  - name: tokens_bnb_nft_standards
    meta:
      blockchain: bnb
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'nft','bnb' ]
    description: >
      NFT contract standards
    columns:
      - name: contract_address
        description: "the NFT contract address"
        tests:
          - unique
      - name: standard
        description: "The NFT standard erc721/erc1155/..."
        tests:
          - accepted_values:
              values: [ 'bep721', 'bep1155' ]

  - name: tokens_bnb_transfers_base
    meta:
      blockchain: bnb
      sector: tokens
      contributors: aalan3
    config:
      tags: ['tokens','transfers', 'bnb']
    description: >
      Token transfers
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_index
            - evt_index
            - trace_address
    columns:
      - name: blockchain
        description: "The blockchain of the transfers"
      - name: block_datetime
        description: "The date of the block"
      - name: block_number
        description: "The block number"
      - name: tx_hash
        description: "The transaction hash"
      - name: tx_index
        description: "The transaction index"
      - name: tx_from
        description: "The transaction sender"
      - name: tx_to
        description: "The transaction receiver"
      - name: evt_index
        description: "The log event index of the transfer if any"
      - name: trace_address
        description: "The trace address of the transfer if any"
      - name: token_standard
        description: "The token standard of the transfer"
      - name: contract_address
        description: "The contract address of the transfer"
      - name: to
        description: "The receiver of the transfer"
      - name: from
        description: "The sender of the transfer"
      - name: amount_raw
        description: "The raw amount of the transfer"

  - name: tokens_bnb_transfers
    meta:
      blockchain: bnb
      sector: tokens
      contributors: aalan3
    config:
      tags: ['tokens','transfers', 'bnb']
    description: >
      Token transfers
    columns:
      - name: blockchain
        description: "The blockchain of the transfers"
      - name: block_datetime
        description: "The date of the block"
      - name: block_number
        description: "The block number"
      - name: tx_hash
        description: "The transaction hash"
      - name: tx_index
        description: "The transaction index"
      - name: tx_from
        description: "The transaction sender"
      - name: tx_to
        description: "The transaction receiver"
      - name: evt_index
        description: "The log event index of the transfer if any"
      - name: trace_address
        description: "The trace address of the transfer if any"
      - name: token_standard
        description: "The token standard of the transfer"
      - name: contract_address
        description: "The contract address of the transfer"
      - name: to
        description: "The receiver of the transfer"
      - name: from
        description: "The sender of the transfer"
      - name: amount_raw
        description: "The raw amount of the transfer"
      - name: amount
        description: "The formatted amount of the transfer"
      - name: usd_price
        description: "The USD price used to calculate the amount_usd"
      - name: amount_usd
        description: "The USD amount of the transfer"