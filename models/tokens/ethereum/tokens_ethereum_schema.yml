version: 2

models:
  - name: tokens_ethereum_erc20
    meta:
      blockchain: ethereum
      sector: tokens
      project: erc20
      contributors: soispoke, dot2dotseurat
    config:
      tags: ['table', 'erc20']
    description: "ERC20 Token Addresses, Symbols and Decimals"
    columns:
      - name: contract_address
        description: "ERC20 token contract address"
        tests:
          - unique
      - name: symbol
        description: "ERC20 token symbol"
      - name: decimals
        description: "Number of decimals, refers to how divisible an ERC20 token can be"

  - name: tokens_ethereum_rebase
    meta:
      blockchain: ethereum
      sector: tokens
      project: erc20
      contributors: dot2dotseurat
    config:
      tags: ['table', 'erc20', 'rebase']
    description: >
      Ethereum Rebase Token Addresses and Symbols.
      A Rebase Token is a cryptocurrency with an algorithmically adjusted supply that controls its price.
    columns:
      - name: contract_address
        description: "Token contract address"
        tests:
          - unique
      - name: symbol
        description: "Token symbol"

  - name: tokens_ethereum_nft_curated
    meta:
      blockchain: ethereum
      sector: nft
      contributors: dot2dotseurat, hildobby, 0xbitfly
    config:
      tags: ['tokens', 'ethereum', 'nft', 'erc721']
    description: >
        Selection of NFT token addresses manually added into spellbook by contributing wizards.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"
      - name: symbol
        description: "NFT Token Symbol"

  - name: tokens_ethereum_nft
    meta:
      blockchain: ethereum
      sector: nft
      contributors: dot2dotseurat, hildobby
    config:
      tags: ['tokens', 'ethereum', 'nft', 'erc721']
    description: >
        Aggregation of all NFT token addresses found in tokens_ethereum_nft_wizards_curated & Reservoir's external dataset reservoir.collections.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"
      - name: symbol
        description: "NFT Token Symbol"
      - name: standard
        tests:
          - accepted_values:
              values: ['erc721', 'erc1155' , 'erc20', 'cryptopunks','superrare']
        description: >
            The token standard. This is the set of rules that the contract must respect
            to be compatible with the common standards. Accepted values are presently standards represented.
            If you are adding a token with a new standard, remember to add it the accepted values list.

  - name: tokens_ethereum_erc20_stablecoins
    meta:
      blockchain: ethereum
      sector: tokens
      project: erc20
      contributors: gentrexha
    config:
      tags: [ 'table', 'erc20', 'stablecoins' ]
    description: "ERC20 Stablecoin Token Addresses, Symbols and Decimals"
    columns:
      - name: contract_address
        description: "ERC20 stablecoin token contract address"
        tests:
          - unique
      - name: symbol
        description: "ERC20 stablecoin token symbol"
      - name: decimals
        description: "Number of decimals, refers to how divisible an ERC20 stablecoin token can be"
      - name: name
        description: "ERC20 stablecoin token name"

  - name: tokens_ethereum_nft_standards
    meta:
      blockchain: ethereum
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'nft','ethereum' ]
    description: >
      NFT contract standards
    columns:
      - name: contract_address
        description: "the NFT contract address"
        tests:
          - unique
      - name: standard
        description: "The NFT standard erc721/erc1155/..."
        tests:
          - accepted_values:
              values: ['erc721', 'erc1155' , 'erc20', 'cryptopunks','superrare']

  - name: tokens_ethereum_transfers_base
    meta:
      blockchain: ethereum
      sector: tokens
      contributors: aalan3
    config:
      tags: ['tokens','transfers', 'ethereum']
    description: >
      Token transfers
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_index
            - evt_index
            - trace_address
    columns:
      - name: blockchain
        description: "The blockchain of the transfers"
      - name: block_datetime
        description: "The date of the block"
      - name: block_number
        description: "The block number"
      - name: tx_hash
        description: "The transaction hash"
      - name: tx_index
        description: "The transaction index"
      - name: tx_from
        description: "The transaction sender"
      - name: tx_to
        description: "The transaction receiver"
      - name: evt_index
        description: "The log event index of the transfer if any"
      - name: trace_address
        description: "The trace address of the transfer if any"
      - name: token_standard
        description: "The token standard of the transfer"
      - name: contract_address
        description: "The contract address of the transfer"
      - name: to
        description: "The receiver of the transfer"
      - name: from
        description: "The sender of the transfer"
      - name: amount_raw
        description: "The raw amount of the transfer"

  - name: tokens_ethereum_transfers
    meta:
      blockchain: ethereum
      sector: tokens
      contributors: aalan3
    config:
      tags: ['tokens','transfers', 'ethereum']
    description: >
      Token transfers
    columns:
      - name: blockchain
        description: "The blockchain of the transfers"
      - name: block_datetime
        description: "The date of the block"
      - name: block_number
        description: "The block number"
      - name: tx_hash
        description: "The transaction hash"
      - name: tx_index
        description: "The transaction index"
      - name: tx_from
        description: "The transaction sender"
      - name: tx_to
        description: "The transaction receiver"
      - name: evt_index
        description: "The log event index of the transfer if any"
      - name: trace_address
        description: "The trace address of the transfer if any"
      - name: token_standard
        description: "The token standard of the transfer"
      - name: contract_address
        description: "The contract address of the transfer"
      - name: to
        description: "The receiver of the transfer"
      - name: from
        description: "The sender of the transfer"
      - name: amount_raw
        description: "The raw amount of the transfer"
      - name: amount
        description: "The formatted amount of the transfer"
      - name: usd_price
        description: "The USD price used to calculate the amount_usd"
      - name: amount_usd
        description: "The USD amount of the transfer"
