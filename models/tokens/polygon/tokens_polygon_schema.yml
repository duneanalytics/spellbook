version: 2

models:
  - name: tokens_polygon_nft_curated
    meta:
      blockchain: polygon
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'tokens', 'polygon', 'nft', 'erc721', 'erc1155' ]
    description: >
      Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on polygon."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"

  - name: tokens_polygon_nft
    meta:
      blockchain: polygon
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'tokens', 'polygon', 'nft', 'erc721', 'erc1155' ]
    description: >
      Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on polygon."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"
      - name: standard
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155' ]
        description: >
          The token standard. This is the set of rules that the contract must respect
          to be compatible with the common standards. Accepted values are presently standards represented.
          If you are adding a token with a new standard, remember to add it the accepted values list.

  - name: tokens_polygon_nft_standards
    meta:
      blockchain: polygon
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'nft','polygon' ]
    description: >
      NFT contract standards
    columns:
      - name: contract_address
        description: "the NFT contract address"
        tests:
          - unique
      - name: standard
        description: "The NFT standard erc721/erc1155/..."
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155' ]