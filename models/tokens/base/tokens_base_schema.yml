version: 2

models:
  - name: tokens_base_erc20
    meta:
      blockchain: base
      sector: tokens
      project: erc20
      contributors: hildobby
    config:
      tags: ['table', 'erc20', 'base']
    description: "All ERC20 Token Addresses on Base - with mapped Symbols and Decimals if known."
    columns:
      - name: contract_address
        description: "ERC20 token contract address on Base"
        tests:
          - unique
      - name: symbol
        description: "ERC20 token symbol"
      - name: decimals
        description: "Number of decimals, refers to how divisible an ERC20 token can be"

  - name: tokens_base_nft_curated
    meta:
      blockchain: base
      sector: nft
      contributors: msilb7, dot2dotseurat
    config:
      tags: ['tokens', 'base', 'nft', 'erc721', 'erc1155']
    description: >
        Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Optimism."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"

  - name: tokens_base_nft
    meta:
      blockchain: base
      sector: nft
      contributors: msilb7, dot2dotseurat
    config:
      tags: [ 'tokens', 'base', 'nft', 'erc721', 'erc1155' ]
    description: >
      Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Optimism."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"
      - name: standard
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155']
        description: >
          The token standard. This is the set of rules that the contract must respect
          to be compatible with the common standards. Accepted values are presently standards represented.
          If you are adding a token with a new standard, remember to add it the accepted values list.

  - name: tokens_base_nft_standards
    meta:
      blockchain: base
      sector: nft
      contributors: 0xRob
    config:
      tags: [ 'nft','base' ]
    description: >
      NFT contract standards
    columns:
      - name: contract_address
        description: "the NFT contract address"
        tests:
          - unique
      - name: standard
        description: "The NFT standard erc721/erc1155/..."
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155' ]

  - name: tokens_base_transfers_base
    meta:
      blockchain: base
      sector: tokens
      contributors: aalan3
    config:
      tags: ['tokens','transfers', 'base']
    description: >
      Token transfers
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_index
            - evt_index
            - trace_address
    columns:
      - name: blockchain
        description: "The blockchain of the transfers"
      - name: block_datetime
        description: "The date of the block"
      - name: block_number
        description: "The block number"
      - name: tx_hash
        description: "The transaction hash"
      - name: tx_index
        description: "The transaction index"
      - name: tx_from
        description: "The transaction sender"
      - name: tx_to
        description: "The transaction receiver"
      - name: evt_index
        description: "The log event index of the transfer if any"
      - name: trace_address
        description: "The trace address of the transfer if any"
      - name: token_standard
        description: "The token standard of the transfer"
      - name: contract_address
        description: "The contract address of the transfer"
      - name: to
        description: "The receiver of the transfer"
      - name: from
        description: "The sender of the transfer"
      - name: amount_raw
        description: "The raw amount of the transfer"

  - name: tokens_base_transfers
    meta:
      blockchain: base
      sector: tokens
      contributors: aalan3
    config:
      tags: ['tokens','transfers', 'base']
    description: >
      Token transfers
    columns:
      - name: blockchain
        description: "The blockchain of the transfers"
      - name: block_datetime
        description: "The date of the block"
      - name: block_number
        description: "The block number"
      - name: tx_hash
        description: "The transaction hash"
      - name: tx_index
        description: "The transaction index"
      - name: tx_from
        description: "The transaction sender"
      - name: tx_to
        description: "The transaction receiver"
      - name: evt_index
        description: "The log event index of the transfer if any"
      - name: trace_address
        description: "The trace address of the transfer if any"
      - name: token_standard
        description: "The token standard of the transfer"
      - name: contract_address
        description: "The contract address of the transfer"
      - name: to
        description: "The receiver of the transfer"
      - name: from
        description: "The sender of the transfer"
      - name: amount_raw
        description: "The raw amount of the transfer"
      - name: amount
        description: "The formatted amount of the transfer"
      - name: usd_price
        description: "The USD price used to calculate the amount_usd"
      - name: amount_usd
        description: "The USD amount of the transfer"