version: 2

models:
  - name: tokens_zksync_erc20
    meta:
      blockchain: zksync
      sector: tokens
      project: erc20
      contributors: hildobby
    config:
      tags: ['table', 'erc20', 'zksync']
    description: "All ERC20 Token Addresses on zkSync - with mapped Symbols and Decimals if known."
    columns:
      - name: contract_address
        description: "ERC20 token contract address on zkSync"
        tests:
          - unique
      - name: symbol
        description: "ERC20 token symbol"
      - name: decimals
        description: "Number of decimals, refers to how divisible an ERC20 token can be"

  - name: tokens_zksync_nft_curated
    meta:
      blockchain: zksync
      sector: nft
      contributors: msilb7, dot2dotseurat
    config:
      tags: ['tokens', 'zksync', 'nft', 'erc721', 'erc1155']
    description: >
        Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Optimism."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"

  - name: tokens_zksync_nft
    meta:
      blockchain: zksync
      sector: nft
      contributors: hildobby
    config:
      tags: [ 'tokens', 'zksync', 'nft', 'erc721', 'erc1155' ]
    description: >
      Selection of NFT token addresses.
    columns:
      - name: contract_address
        description: "The contract address is the unique address of where the NFTs are stored on Optimism."
        tests:
          - unique
      - name: name
        description: "NFT Project Name"
      - name: standard
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155']
        description: >
          The token standard. This is the set of rules that the contract must respect 
          to be compatible with the common standards. Accepted values are presently standards represented.
          If you are adding a token with a new standard, remember to add it the accepted values list.   

  - name: tokens_zksync_nft_standards
    meta:
      blockchain: zksync
      sector: nft
      contributors: hildobby
    config:
      tags: [ 'nft','zksync' ]
    description: >
      NFT contract standards
    columns:
      - name: contract_address
        description: "the NFT contract address"
        tests:
          - unique
      - name: standard
        description: "The NFT standard erc721/erc1155/..."
        tests:
          - accepted_values:
              values: [ 'erc721', 'erc1155' ]

