version: 2

models:
  - name: odos_trades
    meta:
      blockchain: avalanche_c
      sector: dex
      project: odos
      contributors: Henrystats, ytoast
    config:
      tags: ['avalanche_c', 'odos','trades', 'dex', 'aggregator']
    description: >
        odos trades on all chains across all contracts and versions. This table will load odos aggregator trades downstream.
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &tokens_bought
        name: tokens_bought
        description: "Array containing information of all tokens bought"
      - &tokens_sold
        name: tokens_sold
        description: "Array containing information of all tokens sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &tx_from
        name: tx_from
        description: "Address which initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address which received the transaction"
      - &trace_address
        name: trace_address
        description: "address of the trace within the call graph forest"
      - &evt_index
        name: evt_index
        description: "the position of this event log within this transaction"
