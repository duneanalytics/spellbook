version: 2

models:
  - name: sofi_trades
    meta:
      blockchain: base
      sector: sofi
      contributors: hildobby
    config:
      tags: ['table', 'sofi', 'base', 'trades', 'friend_tech']
    description: "friend.tech basic trades info"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_month
        name: block_month
        description: "Block month of transaction"
      - &block_time
        name: block_time
        description: "Block time of transaction"
      - &block_number
        name: block_number
        description: "Block number of transaction"
      - &project
        name: project
        description: "Project name"
      - &trader
        name: trader
        description: "Trader"
      - &subject
        name: subject
        description: "Traded subject"
      - &trade_side
        name: trade_side
        description: "Side of the trade"
      - &amount
        name: amount
        description: "Amount of traded currency"
      - &share_amount
        name: share_amount
        description: "Amout of shares"
      - &subject_fee_amount
        name: subject_fee_amount
        description: "Subject fee amount"
      - &protocol_fee_amount
        name: protocol_fee_amount
        description: "Protocol fee amount"
      - &currency_contract
        name: currency_contract
        description: "Currency contract"
      - &currency_symbol
        name: currency_symbol
        description: "Currency symbol"
      - &supply
        name: supply
        description: "Outstanding share supply"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &evt_index
        name: evt_index
        description: "Event index"
      - &contract_address
        name: contract_address
        description: "Contract addressed used"

  - name: sofi_info
    meta:
      blockchain: bnb, avalanche_c, arbitrum, base
      sector: sofi
      contributors: hildobby
    config:
      tags: ['sofi', 'bnb', 'avalanche_c',  'arbitrum', 'base', 'info']
    description: >
        SoFis info
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - project
    columns:
      - *project
      - &name
        name: name
        description: "Marketplace capitalised name"
      - *blockchain
      - &share_name
        name: share_name
        description: "Name of shares"
      - &x_username
        name: x_username
        description: "Username on X"
