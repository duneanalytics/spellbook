version: 2

models:
  - name: addresses_events_avalanche_c_first_funded_by
    meta:
      blockchain: avalanche_c
      sector: addresses_events
      project: addresses
      contributors: hildobby
    config:
      tags: ['table', 'funded', 'addresses_events', 'avalanche_c']
    description: "Table showing who first funded each Avalanche address in AVAX"
    tests:
      - check_seed:
          seed_file: ref('first_funded_by_seed')
          filter:
            blockchain: avalanche_c
          match_columns:
            - blockchain
            - address
          check_columns:
            - first_funded_by
            - block_number
            - tx_hash
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned Avalanche address"
        tests:
          - unique
      - name: first_funded_by
        description: "Which Avalanche address first funded the address with AVAX"
      - name: block_time
        description: "The block time on which the address was first funded with AVAX"
      - name: block_number
        description: "The block number on which the address was first funded with AVAX"
      - name: tx_hash
        description: "The transaction hash on which the address was first funded with AVAX"

  - name: addresses_events_avalanche_c_first_activity
    meta:
      blockchain: avalanche_c
      sector: addresses_events
      project: addresses
      contributors: Henrystats
    config:
      tags: ['table', 'activity', 'addresses_events', 'avalanche_c']
    description: "Table showing first activity of each Avalanche_c Mainnet address"
    tests:
      - check_seed:
          seed_file: ref('first_activity_seed')
          filter:
            blockchain: avalanche_c
          match_columns:
            - address
          check_columns:
            - first_activity_to
            - first_block_number
            - first_tx_hash
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned Avalanche_c Mainnet address"
        tests:
          - unique
      - name: first_activity_to
        description: "First transaction activity to address"
      - name: first_block_time
        description: "The block time on which the address made it's first activity"
      - name: first_block_number
        description: "The block number on which the address made it's first activity"
      - name: first_tx_hash
        description: "The transaction hash on which the address made it's first activity"
      - name: first_function
        description: "first function called by address"
      - name: first_avax_transferred
        description: "AVAX transferred in transaction"

