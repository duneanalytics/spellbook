version: 2

models:
  - name: addresses_events_optimism_first_funded_by
    meta:
      blockchain: optimism
      sector: addresses_events
      project: addresses
      contributors: hildobby
    config:
      tags: ['table', 'funded', 'addresses_events', 'optimism']
    description: "Table showing who first funded each Optimism address in ETH"
    tests:
      - check_seed:
          seed_file: ref('first_funded_by_seed')
          filter:
            blockchain: optimism
          match_columns:
            - address
          check_columns:
            - first_funded_by
            - block_number
            - tx_hash
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned Optimism address"
        tests:
          - unique
      - name: first_funded_by
        description: "Which Optimism address first funded the address with ETH"
      - name: block_time
        description: "The block time on which the address was first funded with ETH"
      - name: block_number
        description: "The block number on which the address was first funded with ETH"
      - name: tx_hash
        description: "The transaction hash on which the address was first funded with ETH"

  - name: addresses_events_optimism_first_activity
    meta:
      blockchain: optimism
      sector: addresses_events
      project: addresses
      contributors: Henrystats
    config:
      tags: ['table', 'activity', 'addresses_events', 'optimism']
    description: "Table showing first activity of each OP Mainnet address"
    tests:
      - check_seed:
          seed_file: ref('first_activity_seed')
          filter:
            blockchain: optimism
          match_columns:
            - address
          check_columns:
            - first_activity_to
            - first_block_number
            - first_tx_hash
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned OP Mainnet address"
        tests:
          - unique
      - name: first_activity_to
        description: "First transaction activity to address"
      - name: first_block_time
        description: "The block time on which the address made it's first activity"
      - name: first_block_number
        description: "The block number on which the address made it's first activity"
      - name: first_tx_hash
        description: "The transaction hash on which the address made it's first activity"
      - name: first_function
        description: "first function called by address"
      - name: first_eth_transferred
        description: "ETH transferred in transaction"

  - name: addresses_events_optimism_first_path
    meta:
      blockchain: optimism
      sector: addresses_events
      project: addresses
      contributors: Henrystats
    config:
      tags: ['table', 'first_activity_path', 'addresses_events', 'optimism']
    description: "Table showing first activity path of each OP Mainnet address"
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Concerned OP Mainnet address"
        tests:
          - unique
      - name: first_to_addresses_path
        description: "First transaction to addresses path"
      - name: first_block_time_path
        description: "The first block time path on which the address made it's first activity"
      - name: first_contract_project_path
        description: "First three projects address interacted with"
      - name: first_functions_path
        description: "First three functions called by address"
      - name: first_functions_name_path
        description: "First three functions name called by address"

