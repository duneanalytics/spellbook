version: 2

sources:
  - name: camelot_arbitrum
    description: "Arbitrum chain decoded tables related to Camelot v2 contract"
    freshness: # default freshness
      warn_after: { count: 12, period: hour }
    tables:
      - name: CamelotPair_evt_Swap
        loaded_at_field: evt_block_time
      - name: CamelotFactory_evt_PairCreated
        loaded_at_field: evt_block_time

  - name: camelot_v3_arbitrum
    description: "Arbitrum decoded tables related to Camelot v3 contract"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: AlgebraPool_evt_Swap
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - &amount1
            name: amount1
          - &amount0
            name: amount0
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - &liquidity
            name: liquidity
          - &recipient
            name: recipient
          - *sender
          - &price
            name: price
          - &tick
            name: tick

      - name: AlgebraFactory_evt_Pool
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &pool
            name: pool
          - *token0
          - *token1