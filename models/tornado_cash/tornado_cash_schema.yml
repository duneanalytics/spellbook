version: 2



models:
  - name: tornado_cash_deposits
    meta:
      blockchain: ethereum, bnb, avalanche, gnosis, optimism, arbitrum #, polygon
      project: tornado_cash
      contibutors: [hildobby, dot2dotseurat]
    config:
      tags: ['tornado_cash', 'deposits', 'ethereum', 'bnb', 'avalanche', 'gnosis', 'optimism', 'arbitrum']
    description: "Tornado Cash Deposits"
    columns:
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &currency_contract
        name: currency_contract
        description: "Currency contract address (on Ethereum mainnet) of currency deposited/withdrawn from Tornado Cash, with ETH contract address swapped for WETH"
      - &currency_symbol
        name: currency_symbol
        description: "Symbol of currency deposited/withdrawn from Tornado Cash"
      - &blockchain
        name: blockchain
        tests:
          - accepted_values:
              values: ['Ethereum', 'BNB', 'Avalanche', 'Gnosis', 'Optimism', 'Arbitrum', 'Polygon']
        description: "Blockchain"
      - &tornado_version
        name: tornado_version
        tests:
          - accepted_values:
              values: ['Classic', 'Nova']
        description: "Version of Tornado Cash used for this transaction"
      - &depositor
        name: depositor
        description: "Address depositing into Tornado Cash"
      - &contract_address
        name: contract_address
        description: "Contract Address of used Tornado Cash Pool"
      - name: leaf_index
        description: "Leaf index"
      - &evt_index
        name: evt_index
        description: "Event index"

  - name: tornado_cash_withdrawals
    meta:
      blockchain: ethereum, bnb, avalanche, gnosis, optimism, arbitrum #, polygon
      project: tornado_cash
      contibutors:  [hildobby, dot2dotseurat]
    config:
      tags: ['tornado_cash', 'withdrawals', 'ethereum', 'bnb', 'avalanche', 'gnosis', 'optimism', 'arbitrum']
    description: "Tornado Cash Withdrawals"
    columns:
      - *block_time
      - *currency_contract
      - *currency_symbol
      - *blockchain
      - *tornado_version
      - name: tx_from
        description: "Address executing the transaction"
      - name: nullifier
        description: "Nullifier hash"
      - name: fee
        description: "Fee paid to relayer"
      - name: relayer
        description: "Relayer used to execute the transaction"
      - name: recipient
        description: "Recipient of the withdrawn currency"
      - *contract_address
      - name: amount
      - name: tx_hash
      - *evt_index