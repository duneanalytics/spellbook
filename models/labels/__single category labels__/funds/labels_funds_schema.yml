version: 2

models:
  - name: labels_funds
    meta:
      blockchain: ethereum
      sector: labels
      project: funds
      contributors: soispoke
    config:
      tags: ['labels', 'ethereum', 'funds']
    description: "Known funds addresses across chains"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"   
      - &address
        name: address
        description: "Address of known Funds"
      - &name
        name: name
        description: "Label name for funds"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (could be static or query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"

  - name: labels_funds_ethereum
    meta:
      blockchain: ethereum
      sector: labels
      project: funds
      contributors: hildobby, soispoke
    config:
      tags: ['labels', 'ethereum', 'funds']
    description: "Known funds addresses on Ethereum"
    columns:
      - *blockchain
      - *address
      - *name
      - *category
      - *contributor
      - *source
      - *created_at
      - *updated_at
      - *model_name
      - *label_type