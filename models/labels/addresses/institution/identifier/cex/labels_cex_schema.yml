version: 2

models:
  - name: labels_cex
    meta:
      blockchain: ethereum, bnb, fantom, optimism, arbitrum, avalanche_c, bitcoin, polygon
      sector: labels
      project: cex
      contributors: hildobby, soispoke, Henrystats, msilb7
    config:
      tags: ['labels', 'ethereum', 'fantom', 'bnb', 'optimism', 'avalanche_c', 'bitcoin', 'polygon', 'arbitrum', 'cex']
    description: "Known centralised exchange addresses across chains"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"   
      - &address
        name: address
        description: "Address of known CEX"
      - &name
        name: name
        description: "Label name of centralised exchange"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (could be static or query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"

