      category: dex
      contributors: gentrexha
    config:
      tags: ['labels', 'ethereum', 'trader_portfolios', 'dex', 'dex_aggregator']
    description: "Trader portfolio values for addresses who use dex and dex aggregators"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"   
      - &address
        name: address
        description: "Address of trader"
      - &name
        name: name
        description: "Label name"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
