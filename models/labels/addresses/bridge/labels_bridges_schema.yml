version: 2

models:
  - name: labels_bridges    
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - address
          - name
          - category
          - model_name
          - blockchain
    meta:
      blockchain: ethereum, fantom, base, arbitrum, bnb, optimism, polygon
      sector: labels
      project: bridges
      contributors: hildobby, Henrystats, rantum
    config:
      tags: ['labels', 'ethereum', 'fantom', 'bridges', 'base']
    description: "Known bridges addresses across chains"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"   
      - &address
        name: address
        description: "Address of known bridge"
      - &name
        name: name
        description: "Label name of bridge"
      - &category
        name: category
        description: "Label category"
        tests:
          - accepted_values:
              values: ['bridge']
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (could be static or query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"

  - name: labels_bridges_ethereum
