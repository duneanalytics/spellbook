version: 2

models:
  - name: labels_hackers_ethereum
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - address
          - name
          - category
          - model_name
          - blockchain
    meta:
      blockchain: ethereum
      sector: labels
      project: hackers
      contributors: ilemi, soispoke
    config:
      tags: ['labels', 'ethereum', 'hackers']
    description: "Known hackers' wallets on Ethereum"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"   
      - &address
        name: address
        description: "Address of known hackers wallet"
      - &name
        name: name
        description: "Label name of hackers address"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (could be static or query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"