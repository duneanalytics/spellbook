version: 2

models:
  - name: labels_op_attestationstation_attesters
    meta:
      blockchain: optimism
      sector: labels
      project: op_attestationstation
      contributors: kaiblade
    config:
      tags: ['labels', 'optimism', 'attestation', 'attester']
    description: Attestation attesters on Optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
            - name
            - category
            - model_name
            - blockchain
    columns:
      - &blockchain
        name: blockchain
        description: 'Blockchain'
      - &address
        name: address
        description: 'Address of Attestation attester'
      - &name
        name: name
        description: 'Attestation Attester label'
      - &category
        name: category
        description: 'Label category'
      - &contributor
        name: contributor
        description: 'Wizard(s) contributing to labels'
      - &source
        name: source
        description: 'How were labels generated (could be static or query)'
      - &created_at
        name: created_at
        description: 'When were labels created'
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"

  - name: labels_op_attestationstation_creators
    meta:
      blockchain: optimism
      sector: labels
      project: op_attestationstation
      contributors: kaiblade
    config:
      tags: ['labels', 'optimism', 'attestation']
    description: Attestation creators on Optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
            - name
            - category
            - model_name
            - blockchain
    columns:
      - *blockchain
      - *address
      - *name
      - *category
      - *contributor
      - *source
      - *created_at
      - *updated_at
      - *model_name
      - *label_type
