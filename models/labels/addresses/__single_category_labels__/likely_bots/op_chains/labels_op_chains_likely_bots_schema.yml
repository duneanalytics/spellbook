version: 2

models:
  - name: labels_op_chains_likely_bot_contracts
    meta:
      blockchain: optimism, base
      sector: labels
      category: bot_contracts
      contributors: msilb7
    config:
      tags: ['labels', 'optimism','base','op chain','bots']
    description: "Likely bot contract labels"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
            - name
            - category
            - blockchain
    
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
        tests:
          - not_null
      - &address
        name: address
        description: "Address"
        tests:
          - not_null
      - &name
        name: name
        description: "Label name"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"

  - name: labels_op_chains_likely_bot_addresses
    meta:
      blockchain: optimism, base
      sector: labels
      category: bot_addresses
      contributors: msilb7
    config:
      tags: ['labels', 'optimism','base','op chain','bots']
    description: "Likely bot address labels"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
            - name
            - category
            - blockchain
    
    columns:
      - *blockchain
      - *address
      - *name
      - *category
      - *contributor
      - *source
      - *created_at
      - *updated_at
      - *model_name
      - *label_type