version: 2

models:
  - name: labels_balancer_v2_pools_ethereum
    meta:
      blockchain: ethereum
      sector: labels
      project: balancer_v2
      contributors: balancerlabs
    config:
      tags: ['labels', 'ethereum', 'balancer', 'pools']
    description: "Balancer V2 liquidity pools created on Ethereum. "
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
            - name
            - category
            - model_name
            - blockchain
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &address
        name: address
        description: "Address of liquidity pool"
      - &name
        name: name
        description: "Label name of pool containg the token symbols and their respective weights (if applicable)"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (could be static or query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"

