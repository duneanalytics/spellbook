version: 2

models:
  - name: labels_aztec_v2_contracts_ethereum
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - address
          - name
          - category
          - model_name
          - blockchain
    meta:
      blockchain: ethereum
      sector: labels
      project: aztec
      contributors: jackiep00, Henrystats
    config:
      tags: ["labels", "ethereum", "aztec"]
    description: "Contracts that are in the Aztec Connect ecosystem"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &address
        name: address
        description: "Address of bridge contract or rollup"
      - &name
        name: name
        description: "Description of the contract"
      - &category
        name: category
        description: "Contract type"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &version
        name: version
        description: "Version of the contract"
      - &protocol
        name: protocol
        description: "Name of the protocol that's associated with the contract"
      - &contract_creator
        name: contract_creator
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"