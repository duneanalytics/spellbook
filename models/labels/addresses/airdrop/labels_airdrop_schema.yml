version: 2

models:
  - name: labels_airdrop
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - address
          - name
          - category
          - model_name
          - blockchain
    meta:
      blockchain: optimism
      sector: labels
      category: airdrop
      project: ['optimism']
      contributors: soispoke
    config:
      tags: ['labels', 'airdrop', 'optimism']
    description: "Airdrop labels"   
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"    
      - &address
        name: address
        description: "Address of NFT traders"
      - &name
        name: name
        description: "Label name NFT trader (Top 1, 5, 10% or simply NFT Trader when an address has traded NFTs but is not in top top 10 or above)"
      - &category
        name: category
        description: "Label category (NFT here)"
        tests:
          - accepted_values:
              values: ['airdrop']
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (could be static or query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"