version: 2

models:
  - name: labels_lens_poster_frequencies
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - address
          - name
          - category
          - model_name
          - blockchain
    meta:
      blockchain: polygon
      sector: labels
      category: social
      contributors:  scoffie
    config:
      tags: ['query','labels', 'polygon', 'lens']
    description: "Lens labels"
    columns:
      - name: blockchain
        description: "Blockchain"
      - name: address
        description: "Lens address"
      - name: name
        description: "Describes the category a lens poster falls under in terms of number of posts"
      - name: category
        description: "Label category"
      - name: contributor
        description: "Wizard(s) contributing to labels"
      - name: source
        description: "How were labels generated (could be static or query)"
      - name: created_at
        description: "When were labels created"
      - name: updated_at
        description: "When were labels updated for the last time"
      - name: model_name
        description: "Name of the label model sourced from"
      - name: label_type
        description: "Type of label (see labels overall readme)"