version: 2

models:
  - name: labels_dao_framework
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - address
          - name
          - category
          - model_name
          - blockchain
    meta:
      blockchain: ethereum, polygon, gnosis
      sector: labels
      project: dao
      contibutors: henrystats, hosuke
    config:
      tags: ['labels', 'ethereum', 'gnosis', 'polygon', 'dao']
    description: "dao addresses and wallet addresses from dao addresses spell"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - address
            - name
            - category
            - blockchain
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"   
      - &address
        name: address
        description: "DAO Address"
        tests:
          - unique
      - &name
        name: name
        description: "custom name determined by tool used to create dao"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (could be static or query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"