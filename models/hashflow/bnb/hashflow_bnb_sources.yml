version: 2

sources:
  - name: hashflow_bnb
    description: "BNB decoded tables related to Hashflow contract"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: Pool_evt_Trade
        loaded_at_field: evt_block_time
        description: "Pool trades events table"
        columns:
          - &baseToken
            name: baseToken
          - &baseTokenAmount
            name: baseTokenAmount
          - &quoteToken
            name: quoteToken
          - &quoteTokenAmount
            name: quoteTokenAmount
          - &contract_address
            name: contract_address
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &fees
            name: fees
          - &pool
            name: pool
          - &trader
            name: trader
          - &txid
            name: txid

      - name: Pool_evt_LzTrade
        loaded_at_field: evt_block_time
        description: "Pool layer zero trade events table"
        columns:
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - *fees
          - *quoteToken
          - *baseToken
          - *baseTokenAmount
          - *contract_address
          - &dstChainId
            name: dstChainId
          - &dstPool
            name: dstPool
          - *evt_block_number
          - *quoteTokenAmount
          - &srcChainId
            name: srcChainId
          - &srcPool
            name: srcPool
          - *trader
          - *txid

      - name: Pool_evt_XChainTrade
        loaded_at_field: evt_block_time
        description: "Pool XChain events table"
        columns:
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - *quoteToken
          - *baseToken
          - *baseTokenAmount
          - *contract_address
          - *dstChainId
          - *dstPool
          - *evt_block_number
          - *quoteTokenAmount
          - *trader
          - *txid