version: 2

models:
  - name: hashflow_ethereum_raw_trades
    meta:
      blockchain: ethereum
      project: hashflow
      contributors: justabi
    config:
      tags: ['ethereum', 'hashflow', 'trades']
    description: "Hashflow contract trades on Ethereum - decoded"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - composite_index
            - tx_hash
    columns:
      - &block_date
        name: block_date
        description: "UTC event block date of each trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each trade"
      - &composite_index
        name: composite_index
        description: "Ethereum log index or Hashflow trade event index if exists, else -1 (-1 means decoded from traces)"
      - &fill_status
        name: fill_status
        description: "Boolean, was the trade successful"
      - &maker_symbol
        name: maker_symbol
        description: "Token symbol for token bought in the transaction"
      - &maker_token
        name: maker_token
        description: "Token contract address pair for token bought in the transaction"
      - &maker_token_amount
        name: maker_token_amount
        description: "Value of the token bought at time of execution"
      - &method_id
        name: method_id
        description: "Method of trade - tbc"
      - &pool
        name: pool
        description: "Contract address of the pool"
      - &router_contract
        name: router_contract
        description: "Taking top level contract called in tx as router, not necessarily HF contract"
      - &source
        name: source
        description: ""
      - &taker_symbol
        name: taker_symbol
        description: "Token symbol for token sold in the transaction"
      - &taker_token
        name: taker_token
        description: "Token contract address pair for token sold in the transaction"
      - &taker_token_amount
        name: taker_token_amount
        description: "Value of the token sold at time of execution"
      - &trader
        name: trader
        description: "Address of trader who sold a token"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"

  - name: hashflow_ethereum_trades
    meta:
      blockchain: ethereum
      sector: dex
      project: hashflow
      contributors: justabi
    config:
      tags: ['ethereum', 'hashflow', 'trades', 'dex']
    description: "Hashflow contract trades on Ethereum - formatted for dex.trades"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
      - check_dex_seed:
          blockchain: ethereum
          project: hashflow
          version: 1
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - *block_date
      - *block_time
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the transaction"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the transaction"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the transaction"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - *amount_usd
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - *tx_hash
      - &tx_from
        name: tx_from
        description: "Address which initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address which received the transaction"
      - &trace_address
        name: trace_address
        description: ""
      - &evt_index
        name: evt_index
        description: ""

  - name: hashflow_ethereum_crosschain_trades
    meta:
      blockchain: ethereum
      sector: dex
      project: hashflow
      contributors: BroderickBonelli
    config:
      tags: ['ethereum','hashflow','trades','dex','BroderickBonelli']
    description: >
        Table of Hashflow cross chain trades on ethereum. Includes unique data for cross chain trades such as source and destination chains for further analysis of Hashflow's cross chain activity.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - source_chain
            - tx_hash
    columns:
      - *block_date
      - *block_time
      - *token_bought_symbol
      - *token_sold_symbol
      - *token_bought_amount
      - *token_sold_amount
      - *token_bought_amount_raw
      - *token_sold_amount_raw
      - *amount_usd
      - *token_bought_address
      - *token_sold_address
      - *trader
      - *tx_hash
      - &source_chain
        name: source_chain
        description: "Chain where the trade originated."
      - &destination_chain
        name: destination_chain
        description: "Ending chain where swapped token balance will be received."
