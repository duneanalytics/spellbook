version: 2

models:
  - name: balancer_ethereum_balances
    meta:
      blockchain: ethereum
      project: balancer
      contributors: Hosuke
    config:
      tags: [ 'ethereum','balances' ]
    description: >
      Balances on Balancer, an automated portfolio manager and trading platform on Ethereum.
    columns:
      - &day
        name: day
        description: "Block time UTC represented by day"
        tests:
          - not_null
      - &pool
        name: pool
        description: "Pool contract address"
        tests:
          - not_null
      - &token
        name: token
        description: "Token contract address"
        tests:
          - not_null
      - &cumulative_amount
        name: cumulative_amount
        description: "Cumulative token value amount"
        tests:
          - not_null