version: 2

models:
  - name: balancer_ethereum_balances
    meta:
      blockchain: ethereum
      sector: balancer
      project: erc20
      contibutors: justabi
    config:
      tags: ['balances', 'ethereum', 'erc20', 'justabi', 'balancer']
    description: >
        Balances on Balancer, an automated portfolio manager and trading platform on Ethereum.
    columns:
      - name: day
        tests:
          - not_null
        description: "Date we're reporting the cumulative amount until (inclusive)"
      - name: pool
        description: "Contract address of pool"
      - name: token
        descripton: "Contract address of token transferred"
      - name: cumulative_amount
        description: "Net amount transferred as of the given day"
