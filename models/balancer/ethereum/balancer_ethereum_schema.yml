      contibutors: markusbkoch, mendesfabio
    config:
      tags: ['balancer', 'ethereum', 'vebal', 'day', 'markusbkoch', 'mendesfabio']
    description: >
        Daily balances of veBAL per wallet
        Depends on veBAL_call_create_lock, veBAL_evt_Deposit and veBAL_evt_Withdraw
    columns:
      - name: day
