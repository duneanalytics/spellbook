version: 2

models:
  - name: balancer_ethereum_balances
    meta:
      blockchain: ethereum
      project: balancer
      contributors: Hosuke
    config:
      tags: [ 'ethereum','balances' ]
    description: >
      An auto-portfolio balancer, shows daily balances of the address on Ethereum during the given period (from 2022-01-01 to current date).
    columns:
      - &day
        name: day
        description: "Block time UTC represented by day"
      - &pool
        name: pool
        description: "Pool contract address"
      - &token
        name: token
        description: "Token contract address"
      - &cumulative_amount
        name: cumulative_amount
        description: "Cumulative token value amount"