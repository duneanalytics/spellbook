version: 2

models:
  - name: balancer_ethereum_balances
    meta:
      blockchain: ethereum
      project: balancer
      contributors: jacektrocinski
    config:
      tags: ["balances"]
    description: >
      Balances on Balancer, an automated portfolio manager and trading platform on Ethereum.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - pool
            - token
    columns:
      - name: day
        description: "UTC event block time truncated to the day mark"
        tests:
          - not_null
      - name: pool
        description: "Balancer pool contract address"
      - name: token
        description: "Token contract address"
      - name: cumulative_amount
        description: "Balance of a token"
