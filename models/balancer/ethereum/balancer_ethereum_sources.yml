version: 2

sources:
  - name: balancer_ethereum
    description: "Balancer contract events "
    freshness:
    tables:
      - name: BFactory_evt_LOG_NEW_POOL
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        columns:
          - name: caller
            description: "User Proxy contract address"
          - name: contract_address
            description: "BFactory contract address"
          - name: evt_block_number
            description: "Pool created block number"
          - name: evt_block_time
            description: "Pool created block time "
          - name: evt_index
            description: "Event log index"
          - name: evt_tx_hash
            description: "Pool created transaction hash"
          - name: pool
            description: "Pool created address"