version: 2

sources:
 - name: balancer_ethereum
   description: "Transfers events for ERC20 tokens."
   tables:
     - name: bfactory_evt_log_new_pool
       loaded_at_field: evt_block_time
       freshness:
         warn_after: { count: 12, period: hour }
         error_after: { count: 24, period: hour }
       columns:
       - name: caller
       - name: contract_address
         description: "ERC20 token contract address"
       - name: evt_block_number
         description: "Block number in which the pool was created"
       - name: evt_block_time
         description: "Block time at which the pool was created"
       - name: evt_index
       - name: evt_tx_hash
         description: "Transaction hash of pool created event"
       - name: pool
         description: "Address of created pool"
