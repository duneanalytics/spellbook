version: 2

models:
  - name: balancer_gnosis_trades
    meta:
      blockchain: gnosis
      sector: dex
      contributors: bizzyvinci
    config:
      tags: ['balancer', 'gnosis', 'amm', 'trades', 'dex']
    description: >
      DEX trades on balancer on gnosis
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
      - check_dex_seed:
          blockchain: gnosis
          project: balancer
          version: 2
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &project
        name: project
        description: "Project name (balancer)"
      - &version
        name: version
        description: "Version of the project"
      - &block_date
        name: block_date
        description: "Block date in UTC"
      - &block_time
        name: block_time
        description: 'Block time in UTC'
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the trade"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the trade"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the trade"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Pool address"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &tx_from
        name: tx_from
        description: "transaction.from"
      - &tx_to
        name: tx_to
        description: "transaction.to"
      - &trace_address
        name: trace_address
        description: "Trace address"
      - &evt_index
        name: evt_index
        description: "Event index"

  - name: balancer_v2_gnosis_flashloans
    meta:
      blockchain: gnosis
      sector: lending
      contributors: hildobby
    config:
      tags: ['gnosis', 'flashloans']
    description: >
      All Balancer flashloans on Gnosis
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address

  - name: balancer_v2_gnosis_bpt_prices
    meta:
      blockchain: gnosis
      project: balancer_v2
      contributors: thetroyharris
    config:
      tags: ['ethereum', 'bpt', 'prices']
    description: >
      Balancer Pool Token (BPT) hourly median price by pool on Balancer, an automated portfolio manager and trading platform.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - hour
            - contract_address
    columns:
      - *blockchain
      - &hour
        name: hour
        description: 'UTC event block time truncated to the hour mark'
        tests:
          - not_null
      - &contract_address
        name: contract_address
        description: 'Gnosis address for the liquidity pool'
        tests:
          - not_null
      - &median_price
        name: median_price
        description: 'BPT median price'
        
  - name: balancer_v2_gnosis_pools_fees
    meta:
      blockchain: gnosis
      project: balancer_v2
      contributors: jacektrocinski, thetroyharris
    config:
      tags: ['gnosis', 'balancer', 'pools_fees']
    description: >
      Balancer v2 swap fees stored at the pool level.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_hash
            - index
    columns:
      - name: contract_address
      - name: tx_hash
      - name: index
      - name: tx_index
      - name: block_time
      - name: block_number
      - name: swap_fee_percentage

  - name: balancer_v2_gnosis_trades
    meta:
      blockchain: gnosis
      sector: dex
