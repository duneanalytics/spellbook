version: 2

models:

  - name: balancer_avalanche_c_trades
    meta:
      blockchain: avalanche_c
      sector: dex
      contributors: bizzyvinci
    config:
      tags: ['balancer', 'avalanche_c', 'amm', 'trades', 'dex']
    description: >
      DEX trades on balancer on avalanche_c
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: avalanche_c
          project: balancer
          version: 2
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &project
        name: project
        description: "Project name (balancer)"
      - &version
        name: version
        description: "Version of the project"
      - &block_month
        name: block_month
        description: "Block month in UTC"
      - &block_date
        name: block_date
        description: "Block date in UTC"
      - &block_time
        name: block_time
        description: 'Block time in UTC'
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the trade"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the trade"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the trade"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &pool_id
        name: pool_id
        description: 'Unique encoded identifier that refers to each pool'
      - &swap_fee
        name: swap_fee
        description: 'Swap fee'
      - &project_contract_address
        name: project_contract_address
        description: "Pool address"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &tx_from
        name: tx_from
        description: "transaction.from"
      - &tx_to
        name: tx_to
        description: "transaction.to"
      - &evt_index
        name: evt_index
        description: "Event index"

  - name: balancer_v2_avalanche_c_trades
    meta:
      blockchain: avalanche_c
      sector: dex
      contributors: bizzyvinci, thetroyharris
    config:
      tags: [ 'balancer', 'avalanche_c', 'amm', 'trades', 'dex' ]
    description: >
      DEX trades on balancer v2 on avalanche_c
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: avalanche_c
          project: balancer
          version: 2
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_date
      - name: block_month
      - name: block_time
      - name: token_bought_symbol
      - name: token_sold_symbol
      - name: token_pair
      - name: token_bought_amount
      - name: token_sold_amount
      - name: token_bought_amount_raw
      - name: token_sold_amount_raw
      - name: amount_usd
      - name: token_bought_address
      - name: token_sold_address
      - name: taker
      - name: maker
      - name: pool_id
      - name: swap_fee
      - name: project_contract_address
      - name: tx_hash
      - name: tx_from
      - name: tx_to
      - name: evt_index

  - name: balancer_avalanche_c_pools_tokens_weights
    meta:
      blockchain: avalanche_c
      project: balancer
      contributors: jacektrocinski
    config:
      tags: ['avalanche_c', 'balancer', 'pools', 'tokens', 'weights']
    description: >
      Token weights in Balancer pools.
    columns:
      - *pool_id
      - &token_address
        name: token_address
        description: 'Contract address for the token'
      - &normalized_weight
        name: normalized_weight
        description: 'Weight of the token in the pool.'

  - name: balancer_v2_avalanche_c_pools_tokens_weights
    meta:
      blockchain: avalanche_c
      project: balancer
      contributors: jacektrocinski
    config:
      tags: ['avalanche_c', 'balancer', 'pools', 'tokens', 'weights']
    description: >
      Token weights in Balancer v2 pools.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - pool_id
            - token_address
    columns:
      - *pool_id
      - *token_address
      - *normalized_weight

  - name: balancer_v2_avalanche_c_liquidity
    meta:
      blockchain: avalanche_c
      project: balancer_v2
      contributors: victorstefenon, viniabussafi, thetroyharris
    config:
      tags: ['avalanche_c', 'balancer', 'pools', 'liquidity']
    description: >
      Balancer v2 pools liquidity by token in avalanche_c.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - pool_id
            - token_address
    columns:
      - name: day
        description: 'UTC event block time truncated to the day mark'
      - *pool_id
      - name: pool_address
      - name: pool_symbol
        description: 'Symbol of the pool, consisting of the symbol of its tokens and their respective weights'
      - name: version
        description: 'Version of Balancer in which pool was deployed'
      - *blockchain
      - *token_address
      - name: token_symbol
        description: 'Symbol of the token'
      - name: token_balance_raw
        description: 'Raw balance of the token in the pool'
      - name: token_balance
        description: 'Scaled balance of the token in the pool'
      - name: protocol_liquidity_usd
        description: 'Liquidity of the token in the pool in USD, except BPTs'
      - name: pool_liquidity_usd
        description: 'Liquidity of the token in the pool in USD, including BPTs'

  - name: balancer_v2_avalanche_c_bpt_prices
    meta:
      blockchain: avalanche_c
      project: balancer_v2
      contributors: victorstefenon, thetroyharris
    config:
      tags: ['avalanche_c', 'bpt', 'prices']
    description: >
      Balancer Pool Token (BPT) hourly median price by pool on Balancer, an automated portfolio manager and trading platform.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - hour
            - contract_address
    columns:
      - *blockchain
      - &hour
        name: hour
        description: 'UTC event block time truncated to the hour mark'
        tests:
          - not_null
      - name: contract_address
        description: 'avalanche address for the liquidity pool used in transaction'
      - &median_price
        name: median_price
        description: 'BPT median price'

  - name: balancer_v2_avalanche_c_transfers_bpt
    meta:
      blockchain: avalanche_c
      project: balancer_v2
      contributors: victorstefenon, thetroyharris
    config:
      tags: ['avalanche_c', 'bpt', 'transfers']
    description: >
      Balancer Pool Token (BPT) transfer logs on Balancer, an automated portfolio manager and trading platform, on Avalanche C Chain.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_tx_hash
            - evt_index
            - block_date
    columns:
      - *blockchain
      - &contract_address
        name: contract_address
        description: "Address of BPT being transfered"
      - *block_date
      - *block_month
      - *evt_index
      - &evt_block_time
        name: evt_block_time
        description: 'Block time of transfer event'
      - &evt_block_number
        name: evt_block_number
        description: 'Block number of transfer event'
      - &from
        name: from
        description: 'Address of BPT provider of transfer event'
      - &to
        name: to
        description: 'Address of BPT receiver of transfer event'
      - &value
        name: value
        description: 'Amount of BPT transferred in transfer event'

  - name: balancer_v2_avalanche_c_pools_fees
    meta:
      blockchain: avalanche_c
      project: balancer_v2
      contributors: jacektrocinski, thetroyharris
    config:
      tags: ['avalanche_c', 'balancer', 'pools', 'fees']
    description: >
      Balancer v2 swap fees stored at the pool level.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_hash
            - index
    columns:
      - name: blockchain
      - name: contract_address
      - name: tx_hash
      - name: index
      - name: tx_index
      - name: block_time
      - name: block_number
      - name: swap_fee_percentage

  - name: balancer_v2_avalanche_c_flashloans
    meta:
      blockchain: avalanche_c
      sector: lending
      contributors: hildobby, viniabussafi
    config:
      tags: ['avalanche_c', 'flashloans']
    description: >
      All Balancer v2 flashloans on avalanche_c
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address
      - name: block_month

  - name: balancer_v2_avalanche_c_protocol_fee
    meta:
      blockchain: avalanche_c
      project: balancer_v2
      contributors: viniabussafi
    config:
      tags: ['avalanche_c', 'revenue', 'fees']
    description: >
      Daily Protocol Fee collected and Revenue by pool on Balancer, an automated portfolio manager and trading platform.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - pool_id
            - token_address
    columns:
      - name: day
      - name: pool_id
      - name: pool_address
      - name: pool_symbol
      - name: version
      - name: blockchain
      - name: token_address
      - name: token_symbol
      - name: token_amount_raw
        description: "Raw amount of revenues of the token in the pool"
      - name: token_amount
        description: "Amount of revenues of the token in the pool"
      - name: protocol_fee_collected_usd
        description: "Fee collected in the pool in USD"
      - name: treasury_share
        description: "Share of total revenue that is directed to Balancer DAO's treasury, as per BIPs 19, 161 and 371"
      - name: treasury_revenue_usd
        description: "Total revenue directed to Balancer DAO's treasury"

  - name: balancer_v2_avalanche_c_bpt_supply
    meta:
      blockchain: avalanche_c
      project: balancer_v2
      contributors: thetroyharris
    config:
      tags: ['avalanche_c', 'bpt', 'supply']
    description: >
      Balancer Pool Token (BPT) supply for ComposableStablePools versions 4 and 5.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - lp_virtual_supply_raw
            - pool_id
    columns:
      - *block_time
      - &block_number
        name: block_number
        description: "The block number of the latest BPT supply change."
      - &lp_virtual_supply_raw
        name: lp_virtual_supply_raw
        description: "The supply of a BPT token. Equivalent to reading the 'getActualSupply' function of the ComposableStablePool."
      - &lp_virtual_supply
        name: lp_virtual_supply
        description: "The scaled supply of a BPT token."
      - *pool_id