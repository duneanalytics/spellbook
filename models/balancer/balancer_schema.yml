version: 2

models:
  - name: balancer_trades
    meta:
      blockchain: arbitrum, ethereum, optimism, polygon, gnosis
      sector: dex
      contributors: bizzyvinci, thetroyharris
    config:
      tags: ['balancer', 'amm', 'trades', 'dex']
    description: >
      DEX trades on balancer on all chains
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &project
        name: project
        description: "Project name (balancer)"
      - &version
        name: version
        description: "Version of the project"
      - &block_date
        name: block_date
        description: "Block date in UTC"
      - &block_time
        name: block_time
        description: 'Block time in UTC'
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the trade"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the trade"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the trade"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Pool address"
      - &tx_hash
        name: tx_hash
        description: 'Transaction hash'
      - &tx_from
        name: tx_from
        description: "transaction.from"
      - &tx_to
        name: tx_to
        description: "transaction.to"
      - &trace_address
        name: trace_address
        description: ""
      - &evt_index
        name: evt_index
        description: 'Event index'
  
  - name: balancer_gauge_mappings
    meta:
      blockchain: optimism
      sector: dex
      contributors: msilb7
    config:
      tags: ['balancer', 'amm', 'trades', 'dex', 'incentives']
    description: >
      Gauge to Pool mappings for balancer on all chains
    columns:
      - *blockchain
      - *project
      - *version
      - &pool_contract
        name: pool_contract
        description: "Address of the liquidity pool contract"
      - &pool_id
        name: pool_id
        description: 'Unique encoded identifier that refers to each pool'
      - &incentives_contract
        name: incentives_contract
        description: "Address of the contract where incentives are stored and emitted."
      - &incentives_type
        name: incentives_type
        description: "Description of the incentives address type."
      - &evt_block_time
        name: evt_block_time
        description: 'Block time in UTC'
      - &evt_block_number
        name: evt_block_number
        description: 'Block Number'
      - &contract_address
        name: contract_address
        description: 'Gauge Creator Contract Address'
      - &evt_tx_hash
        name: evt_tx_hash
        description: 'Tx Hash'
      - *evt_index

  - name: balancer_flashloans
    meta:
      blockchain: ethereum, arbitrum, optimism, polygon, gnosis
      sector: lending
      contributors: hildobby
    config:
      tags: ['ethereum', 'arbitrum', 'optimism', 'polygon', 'gnosis', 'flashloans']
    description: >
      All Balancer flashloans
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_time
      - name: block_number
      - name: amount
      - name: amount_usd
      - name: tx_hash
      - name: evt_index
      - name: fee
      - name: currency_contract
      - name: currency_symbol
      - name: recipient
      - name: contract_address

  - name: balancer_bpt_prices
    meta:
      blockchain: ethereum, arbitrum, optimism, polygon, gnosis
      sector: dex
      contributors: thetroyharris, victorstefenon
    config:
      tags: ['balancer', 'amm', 'dex', 'bpt', 'prices', 'ethereum', 'arbitrum', 'optimism', 'polygon', 'gnosis']
    description: >
      Balancer Pool Token (BPT) hourly median price by pool on Balancer, an automated portfolio manager and trading platform.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - hour
            - contract_address
    columns:
      - name: blockchain
      - name: hour
      - name: contract_address
      - name: median_price
   

