version: 2

models:
  - name: balancer_v2_optimism_pools_fees
    meta:
      blockchain: optimism
      project: balancer_v2
      contributors: jacektrocinski, thetroyharris, viniabussafi
    config:
      tags: ['optimism', 'balancer', 'pools_fees']
    description: >
      Balancer v2 swap fees stored at the pool level.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_hash
            - index
    columns:
      - name: blockchain
      - name: version
      - &contract_address
        name: contract_address
        description: 'Optimism address for the liquidity pool used in transaction'
        tests:
          - not_null
      - &tx_hash
        name: tx_hash
        description: 'Transaction hash'
        tests:
          - not_null
      - &index
        name: index
        description: ''
        tests:
          - not_null
      - &tx_index
        name: tx_index
        description: ''
        tests:
          - not_null
      - &block_time
        name: block_time
        description: 'Block time in UTC'
        tests:
          - not_null
      - &block_number
        name: block_number
        description: 'Block number'
        tests:
          - not_null
      - &swap_fee_percentage
        name: swap_fee_percentage
        description: 'Swap fees for the pool, values are returned with 18 decimals (1e18 meaning 100%)'
        tests:
          - not_null

  - name: balancer_v2_optimism_transfers_bpt
    meta:
      blockchain: optimism
      project: balancer_v2
      contributors: victorstefenon, thetroyharris, viniabussafi
    config:
      tags: ['optimism', 'bpt', 'transfers']
    description: >
      Balancer Pool Token (BPT) transfer logs on Balancer, an automated portfolio manager and trading platform, on Optimism.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_tx_hash
            - evt_index
            - block_date
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - name: version
      - *contract_address
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_month
        name: block_month
        description: "UTC event block month of each DEX trade"
      - &evt_tx_hash
        name: evt_tx_hash
        description: 'Transaction hash of transfer event'
      - &evt_index
        name: evt_index
        description: 'Event index'
      - &evt_block_time
        name: evt_block_time
        description: 'Block time of transfer event'
      - &evt_block_number
        name: evt_block_number
        description: 'Block number of transfer event'
      - &from
        name: from
        description: 'Address of BPT provider of transfer event'
      - &to
        name: to
        description: 'Address of BPT receiver of transfer event'
      - &value
        name: value
        description: 'Amount of BPT transferred in transfer event'

  - name: balancer_optimism_pools_tokens_weights
    meta:
      blockchain: optimism
      project: balancer
      contributors: jacektrocinski, viniabussafi
    config:
      tags: ['optimism', 'balancer', 'pools', 'tokens', 'weights']
    description: >
      Token weights in Balancer pools.
    columns:
      - *blockchain
      - name: version
      - &pool_id
        name: pool_id
        description: 'Unique encoded identifier that refers to each pool'
        tests:
          - not_null
      - &token_address
        name: token_address
        description: 'Contract address for the token'
      - &normalized_weight
        name: normalized_weight
        description: 'Weight of the token in the pool.'

  - name: balancer_v2_optimism_pools_tokens_weights
    meta:
      blockchain: optimism
      project: balancer
      contributors: jacektrocinski, viniabussafi
    config:
      tags: ['optimism', 'balancer', 'pools', 'tokens', 'weights']
    description: >
      Token weights in Balancer v2 pools.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - pool_id
            - token_address
    columns:
      - *blockchain
      - name: version
      - *pool_id
      - *token_address
      - *normalized_weight

  - name: balancer_optimism_trades
    meta:
      blockchain: optimism
      sector: dex
      contributors: bizzyvinci
    config:
      tags: ['balancer', 'optimism', 'amm', 'trades', 'dex']
    description: >
      DEX trades on balancer on optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
      - check_dex_seed:
          blockchain: optimism
          project: balancer
          version: 2
    columns:
      - *blockchain
      - &project
        name: project
        description: "Project name (balancer)"
      - &version
        name: version
        description: "Version of the project"
      - *block_month
      - *block_date
      - *block_time
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the trade"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the trade"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the trade"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - *pool_id
      - &swap_fee
        name: swap_fee
        description: 'Swap fee'
      - &project_contract_address
        name: project_contract_address
        description: "Pool address"
      - *tx_hash
      - &tx_from
        name: tx_from
        description: "transaction.from"
      - &tx_to
        name: tx_to
        description: "transaction.to"
      - *evt_index

  - name: balancer_v2_optimism_liquidity
    meta:
      blockchain: optimism
      project: balancer_v2
      contributors: victorstefenon, viniabussafi, thetroyharris
    config:
      tags: ['optimism', 'balancer', 'pools', 'liquidity']
    description: >
      Balancer v2 pools liquidity by token in Optimism.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - pool_id
            - token_address
    columns:
      - name: day
        description: 'UTC event block time truncated to the day mark'
      - *pool_id
      - name: pool_address
      - name: pool_symbol
        description: 'Symbol of the pool, consisting of the symbol of its tokens and their respective weights'
      - name: version
        description: 'Version of Balancer in which pool was deployed'
      - name: blockchain
        description: 'Blockchain in which pool was deployed'      
      - *token_address
      - name: token_symbol
        description: 'Symbol of the token'
      - name: token_balance_raw
        description: 'Raw balance of the token in the pool'
      - name: token_balance
        description: 'Scaled balance of the token in the pool'
      - name: protocol_liquidity_usd
        description: 'Liquidity of the token in the pool in USD, except BPTs'
      - name: protocol_liquidity_eth
        description: 'Liquidity of the token in the pool in ETH, except BPTs'
      - name: pool_liquidity_usd
        description: 'Liquidity of the token in the pool in USD, including BPTs'
      - name: pool_liquidity_eth
        description: 'Liquidity of the token in the pool in ETH, including BPTs'

