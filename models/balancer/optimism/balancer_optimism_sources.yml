version: 2

sources:
  - name: balancer_v2_optimism
    description: >
      Decoded tables related to Balancer V2, an automated portfolio manager and trading platform, on Optimism.
    tables:
      - name: Vault_evt_PoolRegistered
        description: >
          Decoded table of registered pools on the Balancer Vault contract.
        loaded_at_field: evt_block_time
        columns:
          - name: contract_address
            description: 'Balancer v2 Vault contract address'
          - &evt_tx_hash
            name: evt_tx_hash
            description: 'Primary key of the transaction'
          - &evt_index
            name: evt_index
            description: 'Index value of the transaction'
          - &evt_block_time
            name: evt_block_time
            description: 'Timestamp for block event time in UTC'
          - &evt_block_number
            name: evt_block_number
            description: 'Block number which processed the unique transaction hash'
          - name: poolAddress
            description: 'Optimism address for the liquidity pool used in transaction'
          - name: poolId
            description: 'Unique encoded identifier that refers to each pool'
          - name: specialization
            description: 'Pool specialization'
      
      - name: Vault_evt_Swap
        description: >
          Decoded table related to the the contracts emitted by swaps in Balancer V2 pools.
        loaded_at_field: evt_block_time
        columns:
          - name: contract_address
            description: 'Balancer Vault contract address'
          - name: evt_tx_hash
            description: 'Transaction hash of the event'
          - name: evt_index
            description: 'Event index'
          - name: evt_block_time
            description: 'Timestamp for block event time in UTC'
          - name: evt_block_number
            description: 'Event block number'
          - name: poolId
            description: 'Balancer pool contract address'
          - name: tokenIn
            description: 'Contract address of the token provided to the pool'
          - name: tokenOut
            description: 'Contract address of the token bought from the pool'
          - name: amountIn
            description: 'Raw amount of the token provided to the pool'
          - name: amountOut
            description: 'Raw amount of the token bought from the pool'

      - name: WeightedPoolFactory_call_create
        description: >
          Decoded table of registered pools on the Balancer WeightedPoolFactory contract.
        loaded_at_field: evt_block_time
        columns:
          - &call_block_number
            name: call_block_number
            description: ''
          - &call_block_time
            name: call_block_time
            description: ''
          - &call_success
            name: call_success
            description: ''
          - &call_trace_address
            name: call_trace_address
            description: ''
          - &call_tx_hash
            name: call_tx_hash
            description: ''
          - name: contract_address
            description: ''
          - name: name
            description: ''
          - &output_0
            name: output_0
            description: ''
          - &owner
            name: owner
            description: ''
          - &swapFeePercentage
            name: swapFeePercentage
            description: ''
          - &symbol
            name: symbol
            description: ''
          - &tokens
            name: tokens
            description: ''
          - &weights
            name: weights
            description: ''

      - name: WeightedPool2TokensFactory_call_create
        description: >
          Decoded table of registered pools on the Balancer WeightedPool2TokensFactory contract.
        loaded_at_field: evt_block_time
        columns:
          - *call_block_number
          - *call_block_time
          - *call_success
          - *call_trace_address
          - *call_tx_hash
          - name: contract_address
            description: ''
          - name: name
            description: ''
          - *output_0
          - *owner
          - *swapFeePercentage
          - *symbol
          - *tokens
          - *weights

      - name: WeightedPoolV2Factory_call_create
        description: >
          Decoded table of registered pools on the Balancer WeightedPool2TokensFactory contract.
        loaded_at_field: evt_block_time
        columns:
          - *call_block_number
          - *call_block_time
          - *call_success
          - *call_trace_address
          - *call_tx_hash
          - name: contract_address
            description: ''
          - name: name
            description: ''
          - name: normalizedWeights
            description: ''
          - *output_0
          - *owner
          - *swapFeePercentage
          - *symbol
          - *tokens
