      blockchain: optimism
      sector: lending
      contributors: hildobby, viniabussafi
    config:
      tags: ['optimism', 'flashloans']
    description: >
      All Balancer v2 flashloans on optimism
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - evt_index
