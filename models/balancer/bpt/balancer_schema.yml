version: 2

models:
  - name: balancer_bpt_prices
    meta:
      blockchain: arbitrum, avalanche_c, base, ethereum, gnosis, optimism, polygon, zkevm
      sector: dex
      contributors: thetroyharris, victorstefenon, viniabussafi
    config:
      tags: ['balancer', 'amm', 'dex', 'bpt', 'prices', 'ethereum', 'arbitrum', 'optimism', 'polygon', 'gnosis', 'avalanche_c', 'base', 'zkevm']
    description: >
      Balancer Pool Token (BPT) hourly median price by pool on Balancer, an automated portfolio manager and trading platform.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - day
            - contract_address
    columns:
      - name: blockchain
      - name: day
      - name: version
      - name: decimals
      - name: contract_address
      - name: pool_type
      - name: bpt_price

  - name: balancer_transfers_bpt
    meta:
      blockchain: arbitrum, avalanche_c, base, ethereum, gnosis, optimism, polygon, zkevmn
      contributors: victorstefenon, thetroyharris, viniabussafi
    config:
      tags: ['arbitrum', 'avalanche_c', 'base', 'ethereum', 'gnosis', 'optimism', 'polygon', 'zkevm', 'bpt', 'transfers']
    description: >
      Balancer Pool Token (BPT) transfer logs on Balancer, an automated portfolio manager and trading platform.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_tx_hash
            - evt_index
            - block_date
    columns:
      - *blockchain
      - name: version
      - *contract_address
      - name: block_date
      - name: evt_tx_hash
      - name: evt_index
      - name: evt_block_time
      - name: evt_block_number
      - &from
        name: from
        description: 'Address of BPT provider of transfer event'
      - &to
        name: to
        description: 'Address of BPT receiver of transfer event'
      - &value
        name: value
        description: 'Amount of BPT transferred in transfer event'

  - name: balancer_bpt_supply
    meta:
      blockchain: arbitrum, avalanche_c, base, ethereum, gnosis, optimism, polygon, zkevm
      contributors: thetroyharris, viniabussafi
    config:
      tags: ['arbitrum', 'avalanche_c', 'base', 'ethereum', 'gnosis', 'optimism', 'polygon', 'zkevm',  'bpt']
    description: >
      The Balancer Pool Token (BPT) supply over time of ComposableStablePools versions 4+
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - blockchain
            - token_address
    columns:
      - *day
      - *pool_type
      - *version
      - *blockchain
      - name: token_address
      - name: supply