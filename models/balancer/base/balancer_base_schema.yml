version: 2

models:
  - name: balancer_v2_base_trades
    meta:
      blockchain: base
      sector: dex
      contributors: bizzyvinci, thetroyharris
    config:
      tags: [ 'balancer', 'base', 'amm', 'trades', 'dex' ]
    description: >
      DEX trades on balancer v2 on base
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
      - check_dex_seed_legacy:
          blockchain: base
          project: balancer
          version: 2
    columns:
      - name: blockchain
      - name: project
      - name: version
      - name: block_date
      - name: block_time
      - name: token_bought_symbol
      - name: token_sold_symbol
      - name: token_pair
      - name: token_bought_amount
      - name: token_sold_amount
      - name: token_bought_amount_raw
      - name: token_sold_amount_raw
      - name: amount_usd
      - name: token_bought_address
      - name: token_sold_address
      - name: taker
      - name: maker
      - name: project_contract_address
      - name: pool_id
      - name: swap_fee
      - name: tx_hash
      - name: tx_from
      - name: tx_to
      - name: trace_address
      - name: evt_index

  - name: balancer_v2_base_transfers_bpt
    meta:
      blockchain: base
      project: balancer_v2
      contributors: victorstefenon, thetroyharris
    config:
      tags: ['base', 'bpt', 'transfers']
    description: >
      Balancer Pool Token (BPT) transfer logs on Balancer, an automated portfolio manager and trading platform, on Base.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_tx_hash
            - evt_index
            - block_date
    columns:
      - &blockchain
        name: blockchain
      - &contract_address
        name: contract_address
        description: "Address of BPT being transfered"
      - &block_date
        name: block_date
      - &evt_tx_hash
        name: evt_tx_hash
        description: 'Transaction hash of transfer event'
      - &evt_index
        name: evt_index
      - &evt_block_time
        name: evt_block_time
        description: 'Block time of transfer event'
      - &evt_block_number
        name: evt_block_number
        description: 'Block number of transfer event'
      - &from
        name: from
        description: 'Address of BPT provider of transfer event'
      - &to
        name: to
        description: 'Address of BPT receiver of transfer event'
      - &value
        name: value
        description: 'Amount of BPT transferred in transfer event'

  - name: balancer_v2_base_bpt_prices
    meta:
      blockchain: base
      project: balancer_v2
      contributors: thetroyharris
    config:
      tags: ['base', 'bpt', 'prices']
    description: >
      Balancer Pool Token (BPT) hourly median price by pool on Balancer, an automated portfolio manager and trading platform.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - hour
            - contract_address
    columns:
      - *blockchain
      - &hour
        name: hour
        description: 'UTC event block time truncated to the hour mark'
        tests:
          - not_null
      - *contract_address
      - &median_price
        name: median_price
        description: 'BPT median price'

  - name: balancer_v2_base_pools_fees
    meta:
      blockchain: base
      project: balancer_v2
      contributors: jacektrocinski, thetroyharris
    config:
      tags: ['base', 'balancer', 'pools_fees']
    description: >
      Balancer v2 swap fees stored at the pool level.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_hash
            - index
    columns:
      - name: contract_address
      - name: tx_hash
      - name: index
      - name: tx_index
      - name: block_time
      - name: block_number
      - name: swap_fee_percentage
