version: 2

models:
  - name: paraswap_ethereum_airdrop_claims
    meta:
      blockchain: ethereum
      sector: airdrop
      project: paraswap
      contributors: hildobby
    config:
      tags: ['table', 'airdrop', 'ethereum', 'claim', 'paraswap']
    description: "List of claim transactions for the $PSP airdrop"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - recipient
            - evt_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_time
        name: block_time
        description: "Block time of transaction"
      - &block_month
        name: block_month
        description: "Block month of transaction"
      - &block_number
        name: block_number
        description: "Block number of transaction"
      - &project
        name: project
        description: "Project name"
      - &airdrop_number
        name: airdrop_number
        description: "Airdrop identifier number"
      - &recipient
        name: recipient
        description: "Airdrop recipient"
      - &contract_address
        name: contract_address
        description: "Contract addressed used"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of tokens"
      - &amount_original
        name: amount_original
        description: "Original amount of tokens"
      - &amount_usd
        name: amount_usd
        description: "USD value of tokens"
      - &token_address
        name: token_address
        description: "Token address"
      - &token_symbol
        name: token_symbol
        description: "Token symbol"
      - &evt_index
        name: evt_index
        description: "Event index"
        
  - name: paraswap_v4_ethereum_trades
    meta:
      blockchain: ethereum
      sector: dex
      project: paraswap_v4
      contributors: springzh
    config:
      tags: ['ethereum','paraswap_v4','trades', 'paraswap','dex']
    description: >
        Paraswap V4 contract aggregator trades on ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
      - check_dex_aggregator_seed:
         blockchain: ethereum
         project: paraswap
         version: 4
    columns:
      - *blockchain
      - *project
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - *block_time
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the transaction"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the transaction"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the transaction"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - *amount_usd
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - *tx_hash
      - &tx_from
        name: tx_from
        description: "Address which initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address which received the transaction"
      - &trace_address
        name: trace_address
        description: ""
      - *evt_index

  - name: paraswap_v5_ethereum_trades
    meta:
      blockchain: ethereum
      sector: dex
      project: paraswap_v5
      contributors: springzh
    config:
      tags: ['ethereum','paraswap_v5','trades', 'paraswap','dex']
    description: >
        Paraswap V5 contract aggregator trades on ethereum
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_date
            - blockchain
            - project
            - version
            - tx_hash
            - evt_index
            - trace_address
      - check_dex_aggregator_seed:
         blockchain: ethereum
         project: paraswap
         version: 5
    columns:
      - *blockchain
      - *project
      - *version  
      - *block_date
      - *block_time
      - *token_bought_symbol
      - *token_sold_symbol
      - *token_pair
      - *token_bought_amount
      - *token_sold_amount
      - *token_bought_amount_raw
      - *token_sold_amount_raw
      - *amount_usd
      - *token_bought_address
      - *token_sold_address
      - *taker
      - *maker
      - *project_contract_address
      - *tx_hash
      - *tx_from
      - *tx_to
      - *trace_address
      - *evt_index

  - name: paraswap_ethereum_trades
    meta:
      blockchain: ethereum
      sector: dex
      project: paraswap
      contributors: springzh
    config:
      tags: ['ethereum','dex','trades', 'paraswap']
    description: >
        paraswap aggregator trades on ethereum across all contracts and versions. This table will load dex trades downstream.
    columns:
      - *blockchain
      - *project
      - *version  
      - *block_date
      - *block_time
      - *token_bought_symbol
      - *token_sold_symbol
      - *token_pair
      - *token_bought_amount
      - *token_sold_amount
      - *token_bought_amount_raw
      - *token_sold_amount_raw
      - *amount_usd
      - *token_bought_address
      - *token_sold_address
      - *taker
      - *maker
      - *project_contract_address
      - *tx_hash
      - *tx_from
      - *tx_to
      - *trace_address
      - *evt_index
