version: 2

models:
  - name: moola_celo_supply
    meta:
      blockchain: celo
      sector: lending
      project: moola
      contributors: tomfutago
    config:
      tags: ['lending', 'supply', 'moola', 'aave_v2', 'celo']
    description: "All Moola supply transactions on Celo"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain name"
      - &project
        name: project
        description: "Project name"
      - &version
        name: version
        description: "Version of the contract built and deployed by the lending project"
      - &transaction_type
        name: transaction_type
        description: "Transaction type"
      - &symbol
        name: symbol
        description: "Token symbol"
      - &token_address
        name: token_address
        description: "Token contract address"
      - &depositor
        name: depositor
        description: "Depositor wallet address"
      - &withdrawn_to
        name: withdrawn_to
        description: "Withdrawn to wallet address"
      - &liquidator
        name: liquidator
        description: "Liquidator wallet address"
      - &amount
        name: amount
        description: "Token amount present in the transaction"
      - &usd_amount
        name: usd_amount
        description: "Token amount in USD"
      - &block_month
        name: block_month
        description: "Block Month column used to partition data in this table"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_number
        name: block_number
        description: "Event block number"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash of the event"
      - &evt_index
        name: evt_index
        description: "Event index"

  - name: moola_celo_interest_rates
    meta:
      blockchain: celo
      sector: lending
      project: moola
      contributors: tomfutago
    config:
      tags: ['celo', 'moola', 'interest', 'lending', 'aave_v2']
    description: "Hourly Moola interest rates on Celo"
    columns:
      - &reserve
        name: reserve
        description: "Moola reserve contract address"
      - *symbol
      - &evt_block_hour
        name: evt_block_hour
        description: "Block timestamp truncated to hours"
      - &deposit_apy
        name: deposit_apy
        description: "Hourly deposit interest rate value of the reserve"
      - &stable_borrow_apy
        name: stable_borrow_apy
        description: "Hourly stable borrow interest rate value of the reserve" 
      - &variable_borrow_apy
        name: variable_borrow_apy
        description: "Hourly variable borrow interest rate value of the reserve"

  - name: moola_celo_flashloans
    meta:
     blockchain: celo
     sector: lending
     contributors: tomfutago
    config:
      tags: ['celo', 'moola', 'flashloans', 'lending', 'aave_v2']
    description: "Moola flashloans on Celo"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - evt_tx_hash
            - evt_index
    columns:
      - &evt_block_month
        name: evt_block_month
        description: "Block Month column used to partition data in this table"
      - &evt_block_time
        name: evt_block_time
        description: "Timestamp for block event time in UTC"
      - &evt_block_number
        name: evt_block_number
        description: "Event block number"
      - *amount
      - &amount_usd
        name: amount_usd
        description: "Token amount in USD"
      - &evt_tx_hash
        name: evt_tx_hash
        description: "Transaction hash of the event"
      - *evt_index
      - name: fee
        description: "Flashloan fee"
      - *token_address
      - *symbol
      - name: recipient
        description: "Flashloan recipient"
      - name: contract_address
        description: "Flashload contract address"

  - name: moola_celo_borrow
    meta:
      blockchain: celo
      sector: lending
      project: moola
      contributors: tomfutago
    config:
      tags: ['lending', 'borrow', 'moola', 'aave_v2', 'celo']
    description: "All Moola borrow transactions on Celo"
    columns:
      - name: blockchain
        description: "Blockchain name"
      - name: project
        description: "Project name"
      - name: version
        description: "Version of the contract built and deployed by the lending project"
      - name: transaction_type
        description: "Transaction type"
      - name: symbol
        description: "Token symbol"
      - name: token_address
        description: "Token contract address"
      - name: borrower
        description: "Borrower wallet address"
      - name: repayer
        description: "Repayer wallet address"
      - name: liquidator
        description: "Liquidator wallet address"
      - name: amount
        description: "Token amount present in the transaction"
      - name: usd_amount
        description: "Token amount in USD"
      - name: block_month
        description: "Block Month column used to partition data in this table"
      - name: block_time
        description: "Timestamp for block event time in UTC"
      - name: block_number
        description: "Event block number"
      - name: tx_hash
        description: "Transaction hash of the event"
      - name: evt_index
        description: "Event index"
