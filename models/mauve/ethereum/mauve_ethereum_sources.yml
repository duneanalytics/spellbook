version: 2

sources:
  - name: mauve_ethereum
    description: "Ethereum decoded tables related to Mauve's contracts"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: MauvePool_evt_Swap
        loaded_at_field: evt_block_time
        description: "Swap events from pools"
        columns:
          - &amount1
            name: amount1
          - &amount0
            name: amount0
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &liquidity
            name: liquidity
          - &recipient
            name: recipient
          - *sender
          - &sqrtPriceX96
            name: sqrtPriceX96
          - &tick
            name: tick

      - name: Factory_evt_PoolCreated
        loaded_at_field: evt_block_time
        description: "Events emitted when creating a pool"
        columns:
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &fee
            name: fee
          - &pool
            name: pool
          - &tickSpacing
            name: tickSpacing
          - *token0
          - *token1