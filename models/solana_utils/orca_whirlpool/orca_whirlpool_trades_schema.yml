version: 2

models:
  - name: orca_whirlpool_trades
    meta:
      blockchain: solana
      contributors: [ilemi]
    config:
      tags: ['solana','dex']
    description: >
        unique token_mint_address and address pairs from solana.account_activity
    tests:
        - dbt_utils.unique_combination_of_columns:
            combination_of_columns:
                - unique_trade_id
    columns:
      - &token_mint_address
        name: token_mint_address
      - &address
        name: address
      - &updated_at
        name: updated_at