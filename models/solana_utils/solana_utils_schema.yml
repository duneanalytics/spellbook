version: 2

models:
  - name: solana_utils_token_accounts
    meta:
      blockchain: solana
      contributors: [ilemi]
    config:
      tags: ['solana','token_accounts']
    description: >
        unique token_mint_address and address pairs from solana.account_activity
    columns:
      - &token_mint_address
        name: token_mint_address
      - &address
        name: address
      - &updated_at
        name: updated_at
  
  - name: solana_utils_daily_balances
    meta:
      blockchain: solana
      contributors: [ilemi]
    config:
      tags: ['solana','balances']
    description: >
        get the daily balances for each address, from which we can materialize a latest balance later on.
    columns:
      - &day
        name: day
      - *token_mint_address
      - *address
      - &sol_balance 
        name: sol_balance
      - &token_balance
        name: token_balance
      - &token_balance_owner
        name: token_balance_owner
      - *updated_at

  - name: solana_utils_latest_balances
    meta:
      blockchain: solana
      contributors: [ilemi]
    config:
      tags: ['solana','balances']
    description: >
        get the latest balances for each address
    columns:
      - *address
      - *sol_balance
      - *token_balance
      - *token_mint_address
      - *token_balance_owner
      - *updated_at

  - name: solana_utils_total_rewards
    meta:
      blockchain: solana
      contributors: [ilemi]
    config:
      tags: ['solana','rewards']
    description: >
        get the total rewards paid out to each address
    columns:
      - &recipient 
        name: recipient
      - &reward_type 
        name: reward_type
      - &rewards
        name: rewards

  - name: solana_utils_sns_domains
    meta:
      blockchain: solana
      contributors: [ilemi]
    config:
      tags: ['solana','sns','domains','bonfida']
    description: >
        get the latest favorite domain and owned domains for any address (using the bonfida solana name service)
    columns:
      - &owner 
        name: owner
      - &favorite_domain 
        name: favorite_domain
      - &owned_domains
        name: owned_domains