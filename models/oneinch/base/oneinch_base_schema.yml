  - name: oneinch_base_call_transfers
    meta:
      blockchain: ['base']
      sector: oneinch
      contributors: ['max-morrow', 'grkhr']
    config:
      tags: ['oneinch', 'calls']
    description: >
        1inch transfers within calls
    tests:
      - dbt_utils.unique_combination_of_columns:
