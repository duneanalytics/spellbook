          - not_null
      - name: tx_from
      - name: tx_to
      - name: tx_success
      - name: tx_nonce
      - name: tx_gas_used
      - name: tx_gas_price
      - name: tx_priority_fee_per_gas
      - name: contract_name
      - name: protocol
      - name: protocol_version
      - name: method
      - name: call_selector
      - name: call_trace_address
        tests:
          - not_null
      - name: call_from
      - name: call_to
      - name: call_success
      - name: call_gas_used
      - name: call_output
      - name: call_error
      - name: call_type
      - name: src_receiver
