        oneinch bnb calls & transfers

    columns:
      - *blockchain
      - *block_time
      - *tx_hash
      - *tx_from
      - *tx_success
      - *call_success
      - *call_trace_address
      - &caller
        name: caller
      - *call_selector
      - *transfer_trace_address
      - *contract_address
      - *amount
      - *native_token
      - *transfer_from
      - *transfer_to
      - &rn_ta_asc
        name: rn_ta_asc
      - &rn_ta_desc
        name: rn_ta_desc
      - *call_output
      - *call_input
      - *minute
      - *block_month
