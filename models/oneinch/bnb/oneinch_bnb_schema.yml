version: 2

models:
  - name: oneinch_bnb_calls_transfers
    meta:
      blockchain: ['bnb']
      sector: oneinch
      contributors: ['grkhr', 'Max-Morrow']
    config:
      tags: ['oneinch', 'raw']
    description: >
        oneinch bnb calls & transfers

    columns:
      - &blockchain
        name: blockchain
        tests:
          - not_null
      - &block_time
        name: block_time
      - &tx_hash
        name: tx_hash
        tests:
          - not_null
      - &tx_from
        name: tx_from
      - &tx_success
        name: tx_success
      - &call_success
        name: call_success
      - &call_trace_address
        name: call_trace_address
      - &call_from
        name: call_from
      - &call_to
        name: call_to
      - &call_selector
        name: call_selector
      - &protocol
        name: protocol
      - &transfer_trace_address
        name: transfer_trace_address
      - &contract_address
        name: contract_address
      - &amount
        name: amount
      - &native_token
        name: native_token
      - &transfer_from
        name: transfer_from
      - &transfer_to
        name: transfer_to
      - &transfer_top_level
        name: transfer_top_level
      - &transfers_between_players
        name: transfers_between_players
      - &rn_tta_asc
        name: rn_tta_asc
      - &rn_tta_desc
        name: rn_tta_desc
      - &call_output
        name: call_output
      - &call_input
        name: call_input
      - &minute
        name: minute
      - &block_month
        name: block_month
        tests:
          - not_null
      - &unique_call_transfer_id
        name: unique_call_transfer_id
        tests:
          - unique
          - not_null


  - name: oneinch_bnb_ar_calls_transfers
    meta:
      blockchain: ['bnb']
      sector: oneinch
