version: 2

models:
  - name: oneinch_gnosis_calls_transfers
    meta:
      blockchain: ['gnosis']
      sector: oneinch
      contributors: ['grkhr', 'max-morrow']
    config:
      tags: ['oneinch', 'raw']
    description: >
        oneinch gnosis calls & transfers

    columns:
      - &blockchain_not_null
        name: blockchain
        tests:
          - not_null
      - &block_time
        name: block_time
      - &tx_hash_not_null
        name: tx_hash
        tests:
          - not_null
      - &tx_from
        name: tx_from
      - &tx_to
        name: tx_to
      - &tx_success
        name: tx_success
      - &call_success
        name: call_success
      - &call_trace_address
        name: call_trace_address
      - &call_from
        name: call_from
      - &call_to
        name: call_to
      - &call_selector
        name: call_selector
      - &protocol
        name: protocol
      - &transfer_trace_address
        name: transfer_trace_address
      - &contract_address
        name: contract_address
      - &amount
        name: amount
      - &native_token
        name: native_token
      - &transfer_from
        name: transfer_from
      - &transfer_to
        name: transfer_to
      - &transfers_between_players
        name: transfers_between_players
      - &rn_tta_asc
        name: rn_tta_asc
      - &rn_tta_desc
        name: rn_tta_desc
      - &call_output
        name: call_output
      - &call_input
        name: call_input
      - &minute
        name: minute
      - &block_month
        name: block_month
        tests:
          - not_null
      - &unique_call_transfer_id
        name: unique_call_transfer_id
        tests:
          - unique
          - not_null

  - name: oneinch_gnosis_lop
    meta:
      blockchain: ['gnosis']
      sector: oneinch
      contributors: ['max-morrow', 'grkhr']
    config:
      tags: ['oneinch', 'lop', 'calls']
    description: >
        1inch limit order protocol calls
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - call_trace_address
    columns:
      - *blockchain_not_null
      - *block_time
      - *tx_hash_not_null
      - *tx_from
      - *tx_to
      - *tx_success
      - &contract_name
        name: contract_name
      - &protocol_version
        name: protocol_version
      - &method
        name: method
      - *call_from
      - *call_to
      - &call_trace_address_not_null
        name: call_trace_address
        tests:
          - not_null
      - *call_selector
      - &maker
        name: maker
      - &maker_asset
        name: maker_asset
      - &making_amount
        name: making_amount
      - &taker
        name: taker
      - &taker_asset
        name: taker_asset
      - &taking_amount
        name: taking_amount
      - &order_hash
        name: order_hash
      - *call_success
      - &call_gas_used
        name: call_gas_used
      - *call_output
      - *minute
      - *block_month

