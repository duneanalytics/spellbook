  - name: oneinch_ethereum_call_transfers
    meta:
      blockchain: ['ethereum']
      sector: oneinch
      contributors: ['max-morrow', 'grkhr']
    config:
      tags: ['oneinch', 'calls']
    description: >
        1inch transfers within calls
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - call_trace_address
            - transfer_trace_address
            - transfer_native
    columns:
      - name: blockchain
        tests:
          - not_null
      - name: block_number
      - name: block_time
      - name: tx_hash
        tests:
          - not_null
      - name: call_trace_address
        tests:
          - not_null
      - name: transfer_trace_address
        tests:
          - not_null
      - name: contract_address
      - name: amount
      - name: transfer_native
      - name: transfer_from
      - name: transfer_to
      - name: transfers_between_players
      - name: minute
      - name: block_month

  - name: oneinch_ethereum_airdrop_claims
    meta:
      blockchain: ethereum
      sector: airdrop
      project: oneinch
      contributors: hildobby
    config:
      tags: ['table', 'airdrop', 'ethereum', 'claim', 'oneinch']
    description: "List of claim transactions for the $1INCH airdrop"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - recipient
            - evt_index
    columns:
      - name: blockchain
        tests:
          - not_null
      - name: block_time
      - name: block_number
        description: "Block number of transaction"
      - name: project
        description: "Project name"
      - name: airdrop_number
        description: "Airdrop identifier number"
      - name: recipient
        description: "Airdrop recipient"
      - name: contract_address
        description: "Contract addressed used"
      - name: tx_hash
        description: "Transaction hash"
      - name: amount_raw
        description: "Raw amount of tokens"
      - name: amount_original
        description: "Original amount of tokens"
      - name: amount_usd
        description: "USD value of tokens"
      - name: token_address
        description: "Token address"
      - name: token_symbol
        description: "Token symbol"
      - name: evt_index
        description: "Event index"
