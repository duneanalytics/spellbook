version: 2

models:
  - name: oneinch_ethereum_lop
    meta:
      blockchain: ['ethereum']
      sector: oneinch
      contributors: ['max-morrow', 'grkhr']
    config:
      tags: ['oneinch', 'lop', 'calls']
    description: >
        1inch limit order protocol calls
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - call_trace_address
    columns:
      - name: blockchain
        tests:
          - not_null
      - name: block_number
      - name: block_time
      - name: tx_hash
        tests:
          - not_null
      - name: tx_from
      - name: tx_to
      - name: tx_success
      - name: tx_nonce
      - name: tx_gas_used
      - name: tx_gas_price
      - name: tx_priority_fee_per_gas
      - name: contract_name
      - name: protocol
      - name: protocol_version
      - name: method
      - name: call_selector
      - name: call_trace_address
        tests:
          - not_null
      - name: call_from
      - name: call_to
      - name: call_success
      - name: call_gas_used
      - name: call_output
      - name: call_error
      - name: call_type
      - name: maker
      - name: receiver
      - name: maker_asset
      - name: making_amount
      - name: taker_asset
      - name: taking_amount
      - name: order_hash
      - name: flags
      - name: remains
      - name: minute
      - name: block_month

