    tables:
      - name: GPv2AllowListAuthentication_evt_SolverAdded
        freshness: # to-do: Discuss this with Ben
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - &solver
            name: solver
            description: "Solver wallet address"
          - &contract_address
            name: contract_address
            description: "Ethereum address for the liquidity pool used in transaction"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
      - name: GPv2AllowListAuthentication_evt_SolverRemoved
        freshness: # to-do: Discuss this with Ben
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - *solver
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
