version: 2

models:
  - name: chainlink_arbitrum_ocr_gas_transmission_logs
    meta:
      blockchain: arbitrum
      sector: chainlink
      contributors: linkpool_ryan
    config:
      tags: ["chainlink", "ocr", "gas", "transmission", "logs", "arbitrum"]
    description: >
      Chainlink OCR Gas Transmission Logs
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - block_number
            - tx_hash
            - tx_index
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &block_hash
        name: block_hash
        description: "Block Hash"
      - &contract_address
        name: contract_address
        description: "Contract Address"
      - &data
        name: data
        description: "Data"
      - &topic0
        name: topic0
        description: "Topic 0"
      - &topic1
        name: topic1
        description: "Topic 1"
      - &topic2
        name: topic2
        description: "Topic 2"
      - &topic3
        name: topic3
        description: "Topic 3"
      - &tx_hash
        name: tx_hash
        description: "Transaction Hash"
      - &block_number
        name: block_number
        description: "Block Number"
      - &block_time
        name: block_time
        description: "Block Time"
      - &index
        name: index
        description: "Index"
      - &tx_index
        name: tx_index
        description: "Transaction Index"

