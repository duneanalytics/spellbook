    columns:
      - *blockchain
      - *block_time
      - &date_month
        name: date_month
        description: "Date truncated by month"
      - &node_address
        name: node_address
        description: "Node Address"
      - &token_amount
        name: token_amount
        description: "Token Amount"
      - &usd_amount
        name: usd_amount
        description: "USD Amount"
      - *tx_hash
      - *tx_index

