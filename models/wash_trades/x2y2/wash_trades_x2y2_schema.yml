version: 2

models:
  - name: wash_trades_x2y2_filter
    meta:
      blockchain: ethereum
      sector: wash_trades
      contributors: henrystats 
    config:
      tags: [ 'ethereum','wash_trades','opensea project', 'x2y2', 'Henrystats']
    description: >
      wash trades filter for x2y2 trades 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day 
            - block_time 
            - nft_contract_address 
            - nft_token_id 
            - tx_hash 
            - wash_filters
    columns:
      - &day
        name: day
        description: "Date of nft trade"
      - &block_time
        name: block_time
        description: "block time of transaction"
      - &project
        name: project 
        description: "nft project where trade happned - x2y2 for this filter"
      - &nft_contract_address
        name: nft_contract_address
        desciption: "NFT contract address"
      - &nft_token_id
        name: nft_token_id
        description: "NFT Token ID"
      - &tx_hash
        name: tx_hash
        description: "blockchain transaction id"
      - &currency
        name: currency 
        description: "asset used to trade nft"
      - &amount
        name: amount
        description: "amount of currency used in trade"
      - &usd_price
        name: usd_price
        description: "usd price of currency at tx time "
      - &usd_amount
        name: usd_amount
        description: "usd value of currency traded"
      - &buyer
        name: buyer
        description: "nft buyer"
      - &seller
        name: seller
        description: "nft seller"
      - &mt_filter
        name: mt_filter
        desciption: "multiple trades filter"
      - &sb_filter
        name: sb_filter
        description: "same buyer/seller combination filter"
      - &lv_filter
        name: lv_filter
        description: "os low volume filter"
      - &hp_filter
        name: hp_filter
        description: "high price filter"
      - &wf_filter
        name: wf_filter
        description: "wallet funder filter"
      - &wash_filters
        name: wash_filters
        description: "array with all filters"
      - &any_filter
        name: any_filter
        description: "classification of trade"