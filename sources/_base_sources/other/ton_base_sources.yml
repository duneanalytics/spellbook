            data_type: varchar
          
          - name: split_info_sibling_addr
            description: "Sibling address in split info"
            data_type: varchar
          
          - name: updated_at
            description: "Last update timestamp"
            data_type: timestamp
          
          - name: ingested_at
            description: "Time at which the transaction was ingested"
            data_type: timestamp

      - name: dex_pools
