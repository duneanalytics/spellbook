version: 2

sources:
  - name: prices
    description: "Prices tables across blockchains"
    tables:
      - name: usd_0003
        description: "raw, versioned USD prices table"
      - name: usd
        description: "USD prices across blockchains"
        meta:
          docs_slug: /curated/asset-tracking/prices/prices
        columns:
          - name: minute
            description: "UTC event block time truncated to the minute mark"
          - name: blockchain
            description: "Native blockchain of the token"
          - name: contract_address
            description: "Contract address of the token"
          - name: symbol
            description: "Token symbol"
          - name: price
            description: "USD price of a token"
      - name: fx_exchange_rates
        description: "Daily FX exchange rates converting foreign currencies to USD"
        columns:
          - name: date
            description: "Date of the exchange rate"
          - name: base_currency
            description: "ISO 4217 currency code (e.g. EUR, GBP)"
          - name: target_currency
            description: "Target currency code (e.g. USD)"
          - name: exchange_rate
            description: "Exchange rate (1 unit of base_currency = exchange_rate target_currency)"