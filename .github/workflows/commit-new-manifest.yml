name: Update Manifest

on:
  pull_request:
#    types: [closed]

concurrency:
  group:  ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  commit_manifest:
    runs-on: [ self-hosted, linux, spellbook ]

    steps:
    - uses: actions/setup-python@v3
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: dbt dependencies
      run: "dbt deps"

    - name: dbt compile to create prod manifest from main
      run: "dbt compile --target-path ."

    - id: install-aws-cli
      uses: unfor19/install-aws-cli-action@v1

    - name: upload manifest
      run: "aws s3 cp manifest.json s3://manifest-spellbook/manifest.json upload: ./manifest.json to s3://manifest-spellbook/manifest.json"