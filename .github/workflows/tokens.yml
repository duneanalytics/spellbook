name: DBT Tokens run

on:
  workflow_dispatch:
  pull_request:
    paths:
      - dbt_subprojects/tokens/**
      - .github/workflows/tokens.yml
      - .github/workflows/dbt_run.yml

concurrency:
  group:  ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dbt-run:
    uses: ./.github/workflows/dbt_run.yml
    with:
      project: 'tokens'

