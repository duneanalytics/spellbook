name: DBT Token run

on:
  workflow_dispatch:
  pull_request:
    paths:
      - tokens/**
      - .github/workflows/tokens.yaml
      - .github/workflows/dbt_run.yaml

concurrency:
  group:  ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dbt-run:
    uses: ./.github/workflows/dbt_run.yml
    with:
      project: 'tokens'

