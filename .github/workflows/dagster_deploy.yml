on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        ssh-key: ${{ secrets.COMMIT_KEY }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'duneanalytics',
            repo: 'spellbook-dagster',
            workflow_id: '38005040',
            ref: 'main'
          })
