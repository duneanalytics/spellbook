on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: 'test'
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'duneanalytics',
            repo: 'spellbook-dagster',
            workflow_id: 'deploy.yml',
            ref: 'main'
          })
