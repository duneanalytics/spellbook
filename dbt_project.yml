seeds:
  spellbook:
    balances:
      ethereum:
        +enabled: true
        +schema: test_data
        balances_ethereum_erc20_latest_entries:
          +column_types:
            timestamp: timestamp
            wallet_address: string
            token_address: string
            amount_raw: string
        balances_ethereum_erc20_specific_wallet:
          +column_types:
            timestamp: timestamp
            wallet_address: string
            token_address: string
            token_symbol: string
            amount_raw: string
            amount: string
    opensea:
      ethereum:
        +enabled: true
        +schema: test_data
        opensea_ethereum_trades_postgres:
          +column_types:
            evt_block_time: timestamp
            evt_tx_hash: string
            price: string
      solana:
        +enabled: true
        +schema: test_data
        opensea_solana_trades_solscan:
          +column_types:
            block_time: timestamp
            tx_hash: string
            amount: string
    magiceden:
      solana:
        +enabled: true
        +schema: test_data
        magiceden_solana_trades_solscan:
          +column_types:
            block_time: timestamp
            tx_hash: string
            amount: string
    ens:
      +enabled: true
      +schema: test_data
    dex:
      +enabled: true
      +schema: test_data
      trades:
        +column_types:
          blockchain: string
          project: string
          version: string
          block_date: date
          tx_hash: string
          evt_index: int
          token_bought_address: string
          token_bought_amount: float
          token_sold_address: string
          token_sold_amount: float
    sudoswap:
      +enabled: true
      +schema: test_data
      sudoswap_ethereum_example_trades:
        +column_types:
          block_number: long
          tx_hash: string
          trade_category: string
          nft_contract_address: string
          token_id: string
          amount_original: double
          platform_fee_amount: double
          pool_fee_amount: double
    cryptopunks:
      +enabled: true
      +schema: test_data
      cryptopunks_trades_buys_bids_seed:
        +column_types:
          test_description: string
          blockchain: string
          project: string
          version: string
          block_number: string
          block_date: date
          tx_hash: string
          token_id: string
          seller: string
          buyer: string
          amount_raw: string
          currency_contract: string
    curvefi:
      ethereum:
        +enabled: true
        +schema: test_data
    nft:
      +enabled: true
      +schema: test_data
      nft_linked_addresses_postgres:
        +column_types:
          master_address: string
          alternative_address: string
    perpetual:
      +enabled: true
      +schema: test_data
      trades:
        +column_types:
          blockchain: string
          block_date: date
          underlying_asset: string
          market: string
          market_address: string
          trade: string
          project: string
          version: string
          tx_hash: string
