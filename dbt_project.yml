        +materialized: view

    ironbank:
      +schema: ironbank
      +materialized: view
      ethereum:
        +schema: ironbank_ethereum
        +materialized: view
      optimism:
        +schema: ironbank_optimism
        +materialized: view

    airswap:
      +schema: airswap
