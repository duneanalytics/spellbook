#Welcome to your Spellbook!

name: 'spellbook'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'spellbook'

# These configurations specify where dbt should look for different types of files.
# You don't need to change these!
model-paths: ['models']
analysis-paths: ['analyses']
test-paths: ['tests']
seed-paths: ['seeds']
macro-paths: ['macros']
snapshot-paths: ['snapshots']

target-path: 'target' # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - 'target'
  - 'dbt_packages'

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  spellbook:
    +post-hook:
      sql: "{{ optimize_spell(this, model.config.materialized) }}"
      transaction: true
    aave:
      +schema: aave
      +materialized: view
      ethereum:
        +schema: aave_ethereum
        +materialized: view
      optimism:
        +schema: aave_optimism
        +materialized: view

    balancer:
      +schema: balancer
      +materialized: view
      ethereum:
        +schema: balancer_ethereum
        +materialized: view

    ens:
      +schema: ens
      +materialized: view

    airdrop:
      +schema: airdrop
      +materialized: table
      optimism:
        +schema: airdrop_optimism
        +materialized: table

    dex:
      +schema: dex
      +materialized: view
      aggregator:
        +schema: dex_aggregator
        +materialized: view

    nft:
      +schema: nft
      +materialized: view
      ethereum:
        +schema: nft_ethereum
        +materialized: view
        metadata:
          +schema: nft_ethereum_metadata
          +materialized: view
      bnb:
        +schema: nft_bnb
        +materialized: view
      avalanche_c:
        +schema: nft_avalanche_c
        +materialized: view
      polygon:
        +schema: nft_polygon
        +materialized: view

    uniswap:
      +schema: uniswap
      +materialized: view
      ethereum:
        +schema: uniswap_ethereum
        +materialized: view
      optimism:
        +schema: uniswap_optimism
        +materialized: view

    opensea:
      +schema: opensea
      +materialized: view
      ethereum:
        +schema: opensea_ethereum
        +materialized: view
      solana:
        +schema: opensea_solana
        +materialized: view
    element:
      +schema: element
      +materialized: view
      ethereum:
        +schema: element_ethereum
        +materialized: view
      bnb:
        +schema: element_bnb
        +materialized: view
      avalanche_c:
        +schema: element_avalanche_c
        +materialized: view

    superrare:
      +schema: superrare
      +materialized: view
    looksrare:
      +schema: looksrare
      +materialized: view
      ethereum:
        +schema: looksrare_ethereum
        +materialized: view
    foundation:
      +schema: foundation
      +materialized: view
      ethereum:
        +schema: foundation_ethereum
        +materialized: view

    gmx:
      +schema: gmx
      +materialized: view
      arbitrum:
        +schema: gmx_arbitrum
        +materialized: view

    x2y2:
      +schema: x2y2
      +materialized: view
      ethereum:
        +schema: x2y2_ethereum
        +materialized: view
    zora:
      +schema: zora
      +materialized: view
      ethereum:
        +schema: zora_ethereum
        +materialized: view
    magiceden:
      +schema: magiceden
      +materialized: view
      solana:
        +schema: magiceden_solana
        +materialized: view

    nomad:
      +schema: nomad
      +materialized: view
      ethereum:
        +schema: nomad_ethereum
        +materialized: view

    seaport:
      +schema: seaport
      +materialized: view
      ethereum:
        +schema: seaport_ethereum
        +materialized: view

    balances:
      +schema: balances
      +materialized: view
      ethereum:
        +schema: balances_ethereum
        +materialized: view

    labels:
      +schema: labels
      +materialized: view

    addresses:
      +schema: addresses
      +materialized: table
      ethereum:
        +schema: addresses_ethereum
        +materialized: table
      optimism:
        +schema: addresses_optimism
        +materialized: table

    tokens:
      +schema: tokens
      +materialized: view
      ethereum:
        +schema: tokens_ethereum
        +materialized: view
      optimism:
        +schema: tokens_optimism
        +materialized: view
      avalanche_c:
        +schema: tokens_avalanche_c
      bnb:
        +schema: tokens_bnb
        +materialized: view
      gnosis:
        +schema: tokens_gnosis
        +materialized: view

    transfers:
